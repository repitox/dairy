  <script src="datetime-utils.js"></script>
  <script>
    const tg = window.Telegram.WebApp;
    // const userId = tg.initDataUnsafe.user?.id;
    const userId = window.Telegram?.WebApp?.initDataUnsafe?.user?.id || "123456789";
    const container = document.getElementById("tasks-container");
    
    // –°–æ–∑–¥–∞–µ–º –≥–ª–æ–±–∞–ª—å–Ω—ã–π —ç–∫–∑–µ–º–ø–ª—è—Ä —É—Ç–∏–ª–∏—Ç –¥–ª—è —Ä–∞–±–æ—Ç—ã —Å –¥–∞—Ç–∞–º–∏
    let dateUtils = null;
    let allTasks = [];
    let currentFilter = 'active';

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Ñ–∏–ª—å—Ç—Ä–æ–≤
    function initFilterHandlers() {
      document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          currentFilter = btn.dataset.filter;
          renderTasks(allTasks);
        });
      });
    }

    // –ì—Ä—É–ø–ø–∏—Ä–æ–≤–∫–∞ –∑–∞–¥–∞—á –ø–æ –≤—Ä–µ–º–µ–Ω–Ω—ã–º –ø–µ—Ä–∏–æ–¥–∞–º (–∫–∞–∫ –≤ dashboard)
    function groupTasksByTime(tasks) {
      const groups = {
        overdue: [],      // –ü—Ä–æ—Å—Ä–æ—á–µ–Ω–Ω—ã–µ
        today: [],        // –ù–∞ —Å–µ–≥–æ–¥–Ω—è
        tomorrow: [],     // –ù–∞ –∑–∞–≤—Ç—Ä–∞
        thisWeek: [],     // –ù–∞ —ç—Ç–æ–π –Ω–µ–¥–µ–ª–µ
        thisMonth: [],    // –í —ç—Ç–æ–º –º–µ—Å—è—Ü–µ
        later: [],        // –ü–æ–∑–¥–Ω–µ–µ
        completed: []     // –ó–∞–≤–µ—Ä—à–µ–Ω–Ω—ã–µ
      };

      // –ü–æ–ª—É—á–∞–µ–º —Ç–µ–∫—É—â–µ–µ –≤—Ä–µ–º—è –≤ —á–∞—Å–æ–≤–æ–º –ø–æ—è—Å–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
      let userTimezone = 0;
      if (dateUtils && typeof dateUtils.getUserTimezone === 'function') {
        userTimezone = dateUtils.getUserTimezone();
      }
      
      const now = new Date();
      const utcTime = new Date(now.getTime() + (now.getTimezoneOffset() * 60 * 1000));
      const userTime = new Date(utcTime.getTime() + (userTimezone * 60 * 60 * 1000));
      
      const today = new Date(userTime.getFullYear(), userTime.getMonth(), userTime.getDate());
      const tomorrow = new Date(today);
      tomorrow.setDate(tomorrow.getDate() + 1);
      
      const startOfWeek = new Date(today);
      startOfWeek.setDate(today.getDate() - today.getDay());
      const endOfWeek = new Date(startOfWeek);
      endOfWeek.setDate(startOfWeek.getDate() + 6);
      
      const startOfMonth = new Date(today.getFullYear(), today.getMonth(), 1);
      const endOfMonth = new Date(today.getFullYear(), today.getMonth() + 1, 0);

      tasks.forEach(task => {
        // –ó–∞–≤–µ—Ä—à–µ–Ω–Ω—ã–µ –∑–∞–¥–∞—á–∏
        if (task.completed) {
          groups.completed.push(task);
          return;
        }

        // –ï—Å–ª–∏ –Ω–µ—Ç —Å—Ä–æ–∫–∞ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è
        if (!task.due_date) {
          groups.later.push(task);
          return;
        }

        const dueDate = new Date(task.due_date);
        const dueDateOnly = new Date(dueDate.getFullYear(), dueDate.getMonth(), dueDate.getDate());

        // –ü—Ä–æ—Å—Ä–æ—á–µ–Ω–Ω—ã–µ
        if (dueDateOnly < today) {
          groups.overdue.push(task);
        }
        // –°–µ–≥–æ–¥–Ω—è
        else if (dueDateOnly.getTime() === today.getTime()) {
          groups.today.push(task);
        }
        // –ó–∞–≤—Ç—Ä–∞
        else if (dueDateOnly.getTime() === tomorrow.getTime()) {
          groups.tomorrow.push(task);
        }
        // –ù–∞ —ç—Ç–æ–π –Ω–µ–¥–µ–ª–µ (–∏—Å–∫–ª—é—á–∞—è —Å–µ–≥–æ–¥–Ω—è –∏ –∑–∞–≤—Ç—Ä–∞)
        else if (dueDateOnly >= startOfWeek && dueDateOnly <= endOfWeek) {
          groups.thisWeek.push(task);
        }
        // –í —ç—Ç–æ–º –º–µ—Å—è—Ü–µ (–∏—Å–∫–ª—é—á–∞—è —ç—Ç—É –Ω–µ–¥–µ–ª—é)
        else if (dueDateOnly >= startOfMonth && dueDateOnly <= endOfMonth) {
          groups.thisMonth.push(task);
        }
        // –ü–æ–∑–¥–Ω–µ–µ
        else {
          groups.later.push(task);
        }
      });

      return groups;
    }

    // –ì—Ä—É–ø–ø–∏—Ä–æ–≤–∫–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–Ω—ã—Ö –∑–∞–¥–∞—á –ø–æ –≤—Ä–µ–º–µ–Ω–∏ –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è
    function groupCompletedTasksByTime(tasks) {
      const groups = {
        today: [],        // –ó–∞–≤–µ—Ä—à–µ–Ω—ã —Å–µ–≥–æ–¥–Ω—è
        yesterday: [],    // –ó–∞–≤–µ—Ä—à–µ–Ω—ã –≤—á–µ—Ä–∞
        thisWeek: [],     // –ó–∞–≤–µ—Ä—à–µ–Ω—ã –Ω–∞ —ç—Ç–æ–π –Ω–µ–¥–µ–ª–µ
        thisMonth: [],    // –ó–∞–≤–µ—Ä—à–µ–Ω—ã –≤ —ç—Ç–æ–º –º–µ—Å—è—Ü–µ
        earlier: []       // –ó–∞–≤–µ—Ä—à–µ–Ω—ã —Ä–∞–Ω–µ–µ
      };

      // –ü–æ–ª—É—á–∞–µ–º —Ç–µ–∫—É—â–µ–µ –≤—Ä–µ–º—è –≤ —á–∞—Å–æ–≤–æ–º –ø–æ—è—Å–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
      let userTimezone = 0;
      if (dateUtils && typeof dateUtils.getUserTimezone === 'function') {
        userTimezone = dateUtils.getUserTimezone();
      }
      
      const now = new Date();
      const utcTime = new Date(now.getTime() + (now.getTimezoneOffset() * 60 * 1000));
      const userTime = new Date(utcTime.getTime() + (userTimezone * 60 * 60 * 1000));
      
      const today = new Date(userTime.getFullYear(), userTime.getMonth(), userTime.getDate());
      const yesterday = new Date(today);
      yesterday.setDate(yesterday.getDate() - 1);
      
      const startOfWeek = new Date(today);
      startOfWeek.setDate(today.getDate() - today.getDay());
      
      const startOfMonth = new Date(today.getFullYear(), today.getMonth(), 1);

      tasks.forEach(task => {
        if (!task.completed_at) {
          groups.earlier.push(task);
          return;
        }

        const completedDate = new Date(task.completed_at);
        const completedDateOnly = new Date(completedDate.getFullYear(), completedDate.getMonth(), completedDate.getDate());

        if (completedDateOnly.getTime() === today.getTime()) {
          groups.today.push(task);
        } else if (completedDateOnly.getTime() === yesterday.getTime()) {
          groups.yesterday.push(task);
        } else if (completedDateOnly >= startOfWeek && completedDateOnly < today) {
          groups.thisWeek.push(task);
        } else if (completedDateOnly >= startOfMonth && completedDateOnly < startOfWeek) {
          groups.thisMonth.push(task);
        } else {
          groups.earlier.push(task);
        }
      });

      return groups;
    }

    // –§–∏–ª—å—Ç—Ä–∞—Ü–∏—è –∑–∞–¥–∞—á
    function filterTasks(tasks, filter) {
      switch (filter) {
        case 'active':
          return tasks.filter(task => !task.completed);
        case 'important':
          return tasks.filter(task => task.priority === '–≤–∞–∂–Ω–∞—è');
        case 'completed':
          return tasks.filter(task => task.completed);
        case 'all':
        default:
          return tasks;
      }
    }

    // –†–µ–Ω–¥–µ—Ä —ç–ª–µ–º–µ–Ω—Ç–∞ –∑–∞–¥–∞—á–∏
    function renderTaskItem(task) {
      const dueDate = task.due_date ? new Date(task.due_date) : null;
      const dueDateStr = dueDate && dateUtils ? dateUtils.formatDate(dueDate, 'full') : (dueDate ? dueDate.toLocaleDateString() : "–ë–µ–∑ —Å—Ä–æ–∫–∞");
      
      let priorityBadge = '';
      if (task.priority === '–≤–∞–∂–Ω–∞—è') {
        priorityBadge = '<span class="badge priority-high">–í–∞–∂–Ω–∞—è</span>';
      } else if (task.priority === '—Å—Ä–µ–¥–Ω—è—è') {
        priorityBadge = '<span class="badge priority-medium">–°—Ä–µ–¥–Ω—è—è</span>';
      } else if (task.priority === '–Ω–∏–∑–∫–∞—è') {
        priorityBadge = '<span class="badge priority-low">–ù–∏–∑–∫–∞—è</span>';
      }

      return `
        <div class="list-item">
          <div class="checkbox ${task.completed ? 'checked' : ''}" onclick="toggleTaskStatus(${task.id}, ${!task.completed})"></div>
          <div class="task-content">
            <a href="task.html?id=${task.id}" class="task-title">${task.title}</a>
            <div class="task-meta">
              <span>üìÖ ${dueDateStr}</span>
              ${priorityBadge}
            </div>
          </div>
        </div>
      `;
    }

    // –†–µ–Ω–¥–µ—Ä –∑–∞–¥–∞—á —Å –≥—Ä—É–ø–ø–∏—Ä–æ–≤–∫–æ–π
    function renderTasks(tasks) {
      if (!tasks || tasks.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">üìã</div>
            <h3>–ó–∞–¥–∞—á –ø–æ–∫–∞ –Ω–µ—Ç</h3>
            <p>–î–æ–±–∞–≤—å—Ç–µ —Å–≤–æ—é –ø–µ—Ä–≤—É—é –∑–∞–¥–∞—á—É, –∏—Å–ø–æ–ª—å–∑—É—è –∫–Ω–æ–ø–∫—É "–î–æ–±–∞–≤–∏—Ç—å" –≤—ã—à–µ</p>
          </div>`;
        return;
      }

      // –§–∏–ª—å—Ç—Ä–∞—Ü–∏—è –∑–∞–¥–∞—á
      const filteredTasks = filterTasks(tasks, currentFilter);

      if (filteredTasks.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">üîç</div>
            <h3>–ù–µ—Ç –∑–∞–¥–∞—á –ø–æ —Ñ–∏–ª—å—Ç—Ä—É</h3>
            <p>–ü–æ–ø—Ä–æ–±—É–π—Ç–µ –∏–∑–º–µ–Ω–∏—Ç—å —Ñ–∏–ª—å—Ç—Ä</p>
          </div>
        `;
        return;
      }

      let html = '';

      // –ï—Å–ª–∏ —Ñ–∏–ª—å—Ç—Ä "–ó–∞–≤–µ—Ä—à–µ–Ω–Ω—ã–µ", –∏—Å–ø–æ–ª—å–∑—É–µ–º —Å–ø–µ—Ü–∏–∞–ª—å–Ω—É—é –≥—Ä—É–ø–ø–∏—Ä–æ–≤–∫—É
      if (currentFilter === 'completed') {
        const completedGroups = groupCompletedTasksByTime(filteredTasks);
        
        // –û–ø—Ä–µ–¥–µ–ª—è–µ–º –ø–æ—Ä—è–¥–æ–∫ –≥—Ä—É–ø–ø –¥–ª—è –∑–∞–≤–µ—Ä—à–µ–Ω–Ω—ã—Ö –∑–∞–¥–∞—á
        const completedGroupConfigs = [
          { key: 'today', title: '‚úÖ –ó–∞–≤–µ—Ä—à–µ–Ω—ã —Å–µ–≥–æ–¥–Ω—è' },
          { key: 'yesterday', title: 'üìÖ –ó–∞–≤–µ—Ä—à–µ–Ω—ã –≤—á–µ—Ä–∞' },
          { key: 'thisWeek', title: 'üìã –ó–∞–≤–µ—Ä—à–µ–Ω—ã –Ω–∞ —ç—Ç–æ–π –Ω–µ–¥–µ–ª–µ' },
          { key: 'thisMonth', title: 'üóìÔ∏è –ó–∞–≤–µ—Ä—à–µ–Ω—ã –≤ —ç—Ç–æ–º –º–µ—Å—è—Ü–µ' },
          { key: 'earlier', title: '‚è≥ –ó–∞–≤–µ—Ä—à–µ–Ω—ã —Ä–∞–Ω–µ–µ' }
        ];

        completedGroupConfigs.forEach(config => {
          const groupTasks = completedGroups[config.key] || [];
          
          // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –≥—Ä—É–ø–ø—É —Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ –µ—Å—Ç—å –∑–∞–¥–∞—á–∏
          if (groupTasks.length > 0) {
            html += `
              <div class="list-container" style="margin-bottom: 20px;">
                <div class="list-header">
                  ${config.title}
                  <span class="section-count">${groupTasks.length}</span>
                </div>
                ${groupTasks.map(task => renderTaskItem(task)).join('')}
              </div>
            `;
          }
        });
      } else {
        // –û–±—ã—á–Ω–∞—è –≥—Ä—É–ø–ø–∏—Ä–æ–≤–∫–∞ –¥–ª—è –∞–∫—Ç–∏–≤–Ω—ã—Ö –∑–∞–¥–∞—á
        const groups = groupTasksByTime(filteredTasks);

        // –û–ø—Ä–µ–¥–µ–ª—è–µ–º –ø–æ—Ä—è–¥–æ–∫ –∏ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ –≥—Ä—É–ø–ø
        const groupConfigs = [
          { key: 'overdue', title: '‚ö†Ô∏è –ü—Ä–æ—Å—Ä–æ—á–µ–Ω–Ω—ã–µ –∑–∞–¥–∞—á–∏', priority: true, alwaysShow: false },
          { key: 'today', title: 'üìÖ –ù–∞ —Å–µ–≥–æ–¥–Ω—è', priority: false, alwaysShow: true },
          { key: 'tomorrow', title: 'üìÜ –ù–∞ –∑–∞–≤—Ç—Ä–∞', priority: false, alwaysShow: true },
          { key: 'thisWeek', title: 'üìã –ù–∞ —ç—Ç–æ–π –Ω–µ–¥–µ–ª–µ', priority: false, alwaysShow: false },
          { key: 'thisMonth', title: 'üóìÔ∏è –í —ç—Ç–æ–º –º–µ—Å—è—Ü–µ', priority: false, alwaysShow: false },
          { key: 'later', title: '‚è≥ –ü–æ–∑–¥–Ω–µ–µ', priority: false, alwaysShow: false }
        ];

        // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º –∞–∫—Ç–∏–≤–Ω—ã–µ –∑–∞–¥–∞—á–∏ –ø–æ –≥—Ä—É–ø–ø–∞–º
        groupConfigs.forEach(config => {
          const groupTasks = groups[config.key] || [];
          
          // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –≥—Ä—É–ø–ø—É –µ—Å–ª–∏ –µ—Å—Ç—å –∑–∞–¥–∞—á–∏ –∏–ª–∏ –µ—Å–ª–∏ –æ–Ω–∞ –¥–æ–ª–∂–Ω–∞ –æ—Ç–æ–±—Ä–∞–∂–∞—Ç—å—Å—è –≤—Å–µ–≥–¥–∞
          if (groupTasks.length > 0 || (config.alwaysShow && currentFilter !== 'completed')) {
            const sectionClass = config.priority ? 'priority-section' : '';
            html += `
              <div class="list-container ${sectionClass}" style="margin-bottom: 20px;">
                <div class="list-header">
                  ${config.title}
                  <span class="section-count">${groupTasks.length}</span>
                </div>
                ${groupTasks.map(task => renderTaskItem(task)).join('')}
              </div>
            `;
          }
        });

        // –ó–∞–≤–µ—Ä—à–µ–Ω–Ω—ã–µ –∑–∞–¥–∞—á–∏ (—Ç–æ–ª—å–∫–æ –¥–ª—è —Ñ–∏–ª—å—Ç—Ä–∞ "–í—Å–µ")
        if (groups.completed && groups.completed.length > 0 && currentFilter === 'all') {
          html += `
            <div class="list-container" style="margin-top: 20px;">
              <div class="list-header">
                ‚úÖ –ó–∞–≤–µ—Ä—à–µ–Ω–Ω—ã–µ –∑–∞–¥–∞—á–∏
                <span class="section-count">${groups.completed.length}</span>
              </div>
              ${groups.completed.map(task => renderTaskItem(task)).join('')}
            </div>
          `;
        }
      }

      container.innerHTML = html;
    }

    // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Å—Ç–∞—Ç—É—Å–∞ –∑–∞–¥–∞—á–∏
    async function toggleTaskStatus(taskId, completed) {
      try {
        const response = await fetch(`/api/tasks/${taskId}/complete`, { 
          method: "PUT",
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ completed })
        });
        
        if (response.ok) {
          // –û–±–Ω–æ–≤–ª—è–µ–º –∑–∞–¥–∞—á—É –≤ –ª–æ–∫–∞–ª—å–Ω–æ–º –º–∞—Å—Å–∏–≤–µ
          const taskIndex = allTasks.findIndex(t => t.id === taskId);
          if (taskIndex !== -1) {
            allTasks[taskIndex].completed = completed;
            if (completed) {
              allTasks[taskIndex].completed_at = new Date().toISOString();
            }
          }
          
          // –ü–µ—Ä–µ—Ä–µ–Ω–¥–µ—Ä–∏–≤–∞–µ–º –∑–∞–¥–∞—á–∏
          renderTasks(allTasks);
        }
      } catch (error) {
        console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ —Å—Ç–∞—Ç—É—Å–∞ –∑–∞–¥–∞—á–∏:', error);
      }
    }

    async function loadTasks() {
      // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º —É—Ç–∏–ª–∏—Ç—ã –µ—Å–ª–∏ –µ—â–µ –Ω–µ —Å–æ–∑–¥–∞–Ω—ã
      if (!dateUtils) {
        dateUtils = new WebAppDateTimeUtils(userId);
        await dateUtils.loadUserTimezone();
        await dateUtils.autoSetTimezoneIfNeeded();
      }
      
      console.log(`üì° –ó–∞–≥—Ä—É–∂–∞–µ–º –∑–∞–¥–∞—á–∏ –¥–ª—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è ${userId}`);
      const res = await fetch(`/api/tasks?user_id=${userId}`);
      
      if (!res.ok) {
        throw new Error(`HTTP ${res.status}: ${res.statusText}`);
      }
      
      const data = await res.json();
      console.log('üìã –ü–æ–ª—É—á–µ–Ω—ã –∑–∞–¥–∞—á–∏:', data);
      console.log('üåç –ß–∞—Å–æ–≤–æ–π –ø–æ—è—Å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è:', dateUtils.getUserTimezone());

      allTasks = data;
      renderTasks(allTasks);
    }

    // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—à–∏–±–æ–∫ –¥–ª—è loadTasks
    async function loadTasksWithErrorHandling() {
      try {
        await loadTasks();
      } catch (error) {
        console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∑–∞–¥–∞—á:', error);
        container.innerHTML = `
          <div class="empty-state" style="border-left: 4px solid var(--error);">
            <div class="empty-state-icon" style="color: var(--error);">‚ö†Ô∏è</div>
            <h3 style="color: var(--error);">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏</h3>
            <p>–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –∑–∞–¥–∞—á–∏: ${error.message}</p>
            <button onclick="loadTasksWithErrorHandling()" class="btn btn-primary" style="margin-top: 16px;">
              –ü–æ–ø—Ä–æ–±–æ–≤–∞—Ç—å —Å–Ω–æ–≤–∞
            </button>
          </div>
        `;
      }
    }

    tg.expand();
    initFilterHandlers();
    loadTasksWithErrorHandling();
  </script>
