<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Задачи</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/luxon@3/build/global/luxon.min.js"></script>
  <link rel="stylesheet" href="webapp-styles.css?v=3">
  <style>
    /* ===== СОВРЕМЕННЫЙ ДИЗАЙН ЗАДАЧ ДЛЯ WEBAPP ===== */
    
    body {
      padding: 0.5rem;
    }

    /* Заголовок с градиентным фоном */
    .page-header {
      background: var(--accent-gradient);
      border-radius: 24px;
      padding: 24px;
      margin-bottom: 24px;
      box-shadow: var(--shadow-heavy);
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
      overflow: hidden;
    }
    
    .page-header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(circle at 20% 20%, rgba(255, 255, 255, 0.2) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
      pointer-events: none;
    }
    
    .page-title {
      font-size: 28px;
      color: white;
      margin: 0;
      display: flex;
      align-items: center;
      gap: 12px;
      font-weight: 700;
      text-shadow: 0 2px 20px rgba(0, 0, 0, 0.3);
      position: relative;
      z-index: 1;
    }
    
    .page-title-icon {
      font-size: 32px;
      filter: drop-shadow(0 2px 10px rgba(0, 0, 0, 0.3));
    }
    
    /* Кнопка добавления с неоморфизмом */
    .page-header .btn-primary {
      background: rgba(255, 255, 255, 0.9);
      color: #2d3748;
      border: none;
      padding: 12px 20px;
      border-radius: 16px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      transition: all var(--transition-medium);
      display: inline-flex;
      align-items: center;
      gap: 8px;
      box-shadow: 
        0 8px 32px rgba(0, 0, 0, 0.15),
        inset 0 1px 0 rgba(255, 255, 255, 0.8);
      position: relative;
      z-index: 1;
      text-decoration: none;
    }
    
    .page-header .btn-primary:hover {
      background: white;
      transform: translateY(-3px);
      box-shadow: 
        0 12px 40px rgba(0, 0, 0, 0.2),
        inset 0 1px 0 rgba(255, 255, 255, 0.9);
    }

    /* Фильтры */
    .filter-bar {
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin-bottom: 24px;
      padding: 20px;
      background: var(--glass-light);
      backdrop-filter: var(--blur-medium);
      -webkit-backdrop-filter: var(--blur-medium);
      border: 1px solid var(--border-light);
      border-radius: var(--radius-large);
      box-shadow: var(--shadow-light);
    }

    .filter-buttons {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .filter-btn {
      padding: 10px 16px;
      border: 1px solid var(--border-light);
      border-radius: var(--radius-medium);
      background: var(--glass-light);
      color: var(--text-secondary);
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all var(--transition-fast);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      min-height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .filter-btn:hover {
      background: var(--glass-medium);
      color: var(--text-primary);
      border-color: var(--border-medium);
    }

    .filter-btn.active {
      background: rgba(79, 172, 254, 0.3);
      color: var(--bg-accent);
      border-color: rgba(79, 172, 254, 0.5);
      box-shadow: 0 2px 8px rgba(79, 172, 254, 0.2);
    }

    .filter-search {
      flex: 1;
    }

    .filter-search input {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid var(--border-light);
      border-radius: var(--radius-medium);
      background: var(--glass-light);
      color: var(--text-primary);
      font-size: 16px;
      transition: all var(--transition-fast);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      min-height: 44px;
    }

    .filter-search input:focus {
      outline: none;
      border-color: var(--bg-accent);
      box-shadow: 0 0 0 2px rgba(79, 172, 254, 0.2);
    }

    .filter-search input::placeholder {
      color: var(--text-muted);
    }

    /* Контейнер задач */
    .tasks-container {
      margin-bottom: 2rem;
    }

    /* Секции задач */
    .dashboard-section {
      margin-bottom: 32px;
    }

    .dashboard-section h2 {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 16px;
      color: var(--text-primary);
      padding: 12px 20px;
      background: var(--glass-light);
      backdrop-filter: var(--blur-medium);
      -webkit-backdrop-filter: var(--blur-medium);
      border: 1px solid var(--border-light);
      border-radius: var(--radius-large);
      box-shadow: var(--shadow-light);
    }

    /* Элементы задач */
    .dashboard-item {
      display: flex;
      align-items: center;
      padding: 16px 20px;
      margin-bottom: 12px;
      background: var(--glass-light);
      backdrop-filter: var(--blur-medium);
      -webkit-backdrop-filter: var(--blur-medium);
      border: 1px solid var(--border-light);
      border-radius: var(--radius-large);
      box-shadow: var(--shadow-light);
      transition: all var(--transition-medium);
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }

    .dashboard-item::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 4px;
      background: var(--accent-gradient);
      opacity: 0;
      transition: opacity var(--transition-medium);
    }

    .dashboard-item:hover {
      background: var(--glass-medium);
      transform: translateY(-3px);
      box-shadow: var(--shadow-medium);
    }

    .dashboard-item:hover::before {
      opacity: 1;
    }

    .dashboard-item.important::before {
      background: var(--error);
      opacity: 1;
    }

    .dashboard-item.normal::before {
      background: var(--bg-accent);
      opacity: 0.7;
    }

    .dashboard-item a {
      color: var(--text-primary);
      font-weight: 600;
      text-decoration: none;
      margin-bottom: 4px;
      display: block;
      font-size: 16px;
    }

    .dashboard-item .actions {
      display: flex;
      gap: 8px;
      margin-left: 12px;
    }

    .dashboard-item .btn {
      border: none;
      background: var(--glass-light);
      border-radius: 12px;
      cursor: pointer;
      font-size: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      padding: 0;
      transition: all var(--transition-fast);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid var(--border-light);
    }

    .dashboard-item .btn.complete {
      color: var(--success);
      border-color: rgba(34, 197, 94, 0.3);
    }

    .dashboard-item .btn.complete:hover {
      background: rgba(34, 197, 94, 0.2);
      color: var(--success);
      transform: scale(1.1);
    }

    .dashboard-item .btn.more {
      color: var(--text-secondary);
    }

    .dashboard-item .btn.more:hover {
      background: var(--glass-medium);
      color: var(--text-primary);
      transform: scale(1.1);
    }

    /* Анимация исчезновения */
    @keyframes fadeOut {
      from { opacity: 1; transform: scale(1); }
      to { opacity: 0; transform: scale(0.95); }
    }
    
    .dashboard-item.fade-out {
      animation: fadeOut 0.3s ease-out forwards;
    }

    /* Пустое состояние */
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      background: var(--glass-light);
      backdrop-filter: var(--blur-medium);
      -webkit-backdrop-filter: var(--blur-medium);
      border: 1px solid var(--border-light);
      border-radius: var(--radius-large);
      margin: 20px 0;
      box-shadow: var(--shadow-light);
    }

    .empty-state-icon {
      font-size: 64px;
      margin-bottom: 20px;
      opacity: 0.7;
      filter: drop-shadow(0 4px 20px rgba(0, 0, 0, 0.1));
    }

    .empty-state h3 {
      color: var(--text-primary);
      margin-bottom: 12px;
      font-size: 20px;
      font-weight: 600;
    }

    .empty-state p {
      color: var(--text-secondary);
      font-size: 16px;
      line-height: 1.5;
      max-width: 400px;
      margin: 0 auto;
    }

    /* Загрузка */
    .loading-container {
      text-align: center;
      padding: 60px 20px;
      background: var(--glass-light);
      backdrop-filter: var(--blur-medium);
      -webkit-backdrop-filter: var(--blur-medium);
      border: 1px solid var(--border-light);
      border-radius: var(--radius-large);
      margin: 20px 0;
      box-shadow: var(--shadow-light);
    }

    .loading-spinner {
      display: inline-block;
      width: 32px;
      height: 32px;
      border: 3px solid rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      border-top-color: var(--bg-accent);
      animation: spin 1s ease-in-out infinite;
      margin-bottom: 16px;
    }

    .loading-text {
      color: var(--text-secondary);
      font-size: 14px;
      font-weight: 500;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Навигация */
    .page-navigation {
      margin-top: 32px;
      padding: 16px 0;
    }

    /* Мобильная адаптация */
    @media (max-width: 480px) {
      .page-header {
        flex-direction: column;
        gap: 16px;
        align-items: stretch;
        padding: 20px;
        border-radius: 20px;
      }
      
      .page-title {
        font-size: 24px;
        text-align: center;
      }
      
      .page-header .btn-primary {
        justify-content: center;
        padding: 14px 20px;
        font-size: 16px;
      }
      
      .filter-bar {
        padding: 16px;
        border-radius: 16px;
      }
      
      .filter-buttons {
        justify-content: center;
      }
      
      .filter-btn {
        padding: 12px 16px;
        font-size: 14px;
        min-height: 44px;
      }
      
      .dashboard-item {
        padding: 16px;
        border-radius: 16px;
      }
      
      .dashboard-item a {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="tg-viewport">
    <div class="safe-area-content">
      <!-- Заголовок страницы -->
      <header class="page-header">
        <h1 class="page-title">
          <span class="page-title-icon">📋</span>
          Задачи
        </h1>
        <a href="task_add.html" class="btn btn-primary">
          ➕ Добавить
        </a>
      </header>

      <!-- Фильтры -->
      <div class="filter-bar">
        <div class="filter-buttons">
          <button class="filter-btn active" data-filter="active">📝 Активные</button>
          <button class="filter-btn" data-filter="completed">✅ Завершенные</button>
          <button class="filter-btn" data-filter="all">📋 Все</button>
        </div>
        <div class="filter-search">
          <input type="text" id="task-search" placeholder="Поиск задач..." class="form-control">
        </div>
      </div>

      <!-- Список задач -->
      <div id="tasks-container" class="tasks-container">
        <div class="loading-container">
          <div class="loading-spinner"></div>
          <div class="loading-text">Загрузка задач...</div>
        </div>
      </div>

      <!-- Навигация -->
      <nav class="page-navigation">
        <a href="index.html" class="btn btn-secondary btn-full">
          ← Вернуться на главную
        </a>
      </nav>
    </div>
  </div>

  <script src="datetime-utils.js"></script>
  <script>
    const tg = window.Telegram.WebApp;
    // const userId = tg.initDataUnsafe.user?.id;
    const userId = window.Telegram?.WebApp?.initDataUnsafe?.user?.id || "123456789";
    const container = document.getElementById("tasks-container");
    
    // Создаем глобальный экземпляр утилит для работы с датами
    let dateUtils = null;

    // Инициализация фильтров
    document.querySelectorAll('.filter-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        // Здесь можно добавить логику фильтрации
      });
    });

    async function loadTasks() {
      // Инициализируем утилиты если еще не созданы
      if (!dateUtils) {
        dateUtils = new WebAppDateTimeUtils(userId);
        await dateUtils.loadUserTimezone();
        await dateUtils.autoSetTimezoneIfNeeded();
      }
      
      console.log(`📡 Загружаем задачи для пользователя ${userId}`);
      const res = await fetch(`/api/tasks?user_id=${userId}`);
      
      if (!res.ok) {
        throw new Error(`HTTP ${res.status}: ${res.statusText}`);
      }
      
      const data = await res.json();
      console.log('📋 Получены задачи:', data);
      console.log('🌍 Часовой пояс пользователя:', dateUtils.getUserTimezone());

      // Группируем задачи с учетом часового пояса
      const grouped = dateUtils.groupTasksByDate(data);

      if (Object.values(grouped).every(arr => arr.length === 0)) {
        container.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">📋</div>
            <h3>Задач пока нет</h3>
            <p>Добавьте свою первую задачу, используя кнопку "Добавить" выше</p>
          </div>`;
        return;
      }

      container.innerHTML = "";

      Object.entries(grouped).forEach(([label, tasks]) => {
        if (tasks.length === 0) return;

        const section = document.createElement("div");
        section.className = "dashboard-section";

        const heading = document.createElement("h2");
        heading.textContent = label;
        section.appendChild(heading);

        tasks.forEach(task => {
          const row = document.createElement("div");
          row.className = "dashboard-item";
          if (task.priority === "важная") {
            row.classList.add("important");
          } else {
            row.classList.add("normal");
          }

          const left = document.createElement("div");
          left.style.flexGrow = "1";

          // Название задачи
          const title = document.createElement("a");
          title.href = `task.html?id=${task.id}`;
          title.textContent = task.title;
          left.appendChild(title);

          // Срок и проект
          let projectLabel = task.project_name || "#личное";
          const colorCircle = task.project_color
            ? `<span style="display:inline-block;width:0.5rem;height:0.5rem;border-radius:50%;background:${task.project_color};margin-right:4px;margin-left: 4px;"></span>`
            : "";

          const timeText = task.due_date ? dateUtils.formatDate(task.due_date, 'full') : "";

          const meta = document.createElement("div");
          meta.style = "font-size: 0.7rem; color: #aaa; display: flex; justify-content: space-between; align-items: center;";
          meta.innerHTML = `<span style="white-space: nowrap;">${timeText}</span><span style="white-space: nowrap; text-align: right; display: flex; align-items: center;">${projectLabel}${colorCircle}</span>`;
          left.appendChild(meta);

          row.appendChild(left);

          // Кнопки
          const actions = document.createElement("div");
          actions.className = "actions";

          const completeBtn = document.createElement("button");
          completeBtn.className = "btn complete";
          completeBtn.innerHTML = "✓";
          completeBtn.onclick = async () => {
            // await fetch(`/api/tasks/complete/${task.id}`, { method: "POST" });
            await fetch(`/api/tasks/${task.id}/complete`, { method: "PUT" });
            row.classList.add("fade-out");
            setTimeout(() => row.remove(), 300);
          };

          const moreBtn = document.createElement("button");
          moreBtn.className = "btn more";
          moreBtn.innerHTML = "⋯";
          moreBtn.onclick = () => {
            window.location.href = `task.html?id=${task.id}`;
          };

          actions.appendChild(completeBtn);
          actions.appendChild(moreBtn);
          row.appendChild(actions);

          section.appendChild(row);
        });

        container.appendChild(section);
      });
    }

    // Обработка ошибок для loadTasks
    async function loadTasksWithErrorHandling() {
      try {
        await loadTasks();
      } catch (error) {
        console.error('Ошибка загрузки задач:', error);
        container.innerHTML = `
          <div class="empty-state" style="border-left: 4px solid var(--error);">
            <div class="empty-state-icon" style="color: var(--error);">⚠️</div>
            <h3 style="color: var(--error);">Ошибка загрузки</h3>
            <p>Не удалось загрузить задачи: ${error.message}</p>
            <button onclick="loadTasksWithErrorHandling()" class="btn btn-primary" style="margin-top: 16px;">
              Попробовать снова
            </button>
          </div>
        `;
      }
    }

    tg.expand();
    loadTasksWithErrorHandling();
  </script>
  
</body>
</html>
