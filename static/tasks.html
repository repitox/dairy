<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>–ó–∞–¥–∞—á–∏ (–≤–∞—Ä–∏–∞–Ω—Ç 2)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/luxon@3/build/global/luxon.min.js"></script>
  <link rel="stylesheet" href="styles.css?v=2">
  <style>
    body {
      font-family: sans-serif;
      padding: 16px;
    }

    .task-group {
      margin-bottom: 32px;
    }

    .task-group h2 {
      font-size: 1.1rem;
      margin-bottom: 8px;
      color: #333;
      border-bottom: 1px solid #ddd;
      padding-bottom: 4px;
    }

    .task-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 4px 8px;
      margin-bottom: 10px;
      border-radius: 8px;
      background: #fff;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
      min-height: 64px;
    }

    .task-row .info {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      margin-top: -10px;
    }

    .task-row .info a {
      color: #000;
      font-weight: 500;
      text-decoration: none;
      margin-bottom: 4px;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
      text-overflow: ellipsis;
      word-break: break-word;
    }

    .task-row .info .due {
      font-size: 0.85rem;
      color: #999;
    }
    @keyframes fadeOut {
      from { opacity: 1; transform: scale(1); }
      to { opacity: 0; transform: scale(0.95); }
    }
    .task-row.fade-out {
      animation: fadeOut 0.3s ease-out forwards;
    }

    .task-row .actions {
      display: flex;
      gap: 8px;
      margin-left: 12px;
    }

    .task-row .btn {
      border: none;
      background: none;
      padding: 6px 6px;
      border-radius: 6px;
      cursor: pointer;
      height: 32px;
      width: 32px;
      font-size: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .task-row .btn.complete {
      background: #c4f1c2;
      color: #226622;
    }

    .task-row .btn.complete:hover {
      background: #a3e6a0;
    }

    .task-row .btn.more {
      background: #f1f1f1;
      color: #333;
    }
    .task-row .btn.more:hover {
      background: #e2e2e2;
    }

    .add-button {
      display: inline-block;
      margin: 8px 0 16px;
      padding: 10px 16px;
      background-color: #007bff;
      color: #fff;
      border-radius: 8px;
      text-decoration: none;
      font-size: 1rem;
      font-weight: 500;
    }
    .add-button:hover {
      background-color: #0069d9;
    }
    .page-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
    }
  </style>
</head>
<body>
  <div class="page-header">
    <h1>üìå –ó–∞–¥–∞—á–∏</h1>
    <a href="task_add.html" class="add-button">+ –î–æ–±–∞–≤–∏—Ç—å</a>
  </div>
  <div id="tasks-container"></div>
  <a href="index.html">‚Üê –ù–∞–∑–∞–¥</a>

  <script>
    const tg = window.Telegram.WebApp;
    const userId = tg.initDataUnsafe.user?.id;
    const container = document.getElementById("tasks-container");
    let userTimezone = "utc";

    async function loadTasks() {
      if (userId) {
        const resTz = await fetch(`/api/user/timezone?user_id=${userId}`);
        if (resTz.ok) {
          const tzData = await resTz.json();
          userTimezone = tzData.timezone;
        }
      }
      const res = await fetch(`/api/tasks?user_id=${userId}`);
      const data = await res.json();

      const now = luxon.DateTime.now();
      const grouped = {
        "–ü—Ä–æ—Å—Ä–æ—á–µ–Ω–Ω—ã–µ –∑–∞–¥–∞—á–∏": [],
        "–°–µ–≥–æ–¥–Ω—è": [],
        "–ó–∞–≤—Ç—Ä–∞": [],
        "–ù–∞ –Ω–µ–¥–µ–ª–µ": [],
        "–ü–æ–∑–∂–µ": [],
        "–ë–µ–∑ —Å—Ä–æ–∫–∞": []
      };

      data.forEach(task => {
        // Updated due date handling
        let due;
        const hasTime = task.due_date && task.due_date.length > 10;
        try {
          const iso = hasTime ? task.due_date : (task.due_date ? task.due_date + "T00:00:00" : "");
          due = luxon.DateTime.fromISO(iso);
        } catch {
          due = luxon.DateTime.invalid("Invalid input");
        }

        if (due.isValid && !task.completed) {
          if (due < now) {
            grouped["–ü—Ä–æ—Å—Ä–æ—á–µ–Ω–Ω—ã–µ –∑–∞–¥–∞—á–∏"].push(task);
            return;
          } else if (due.hasSame(now, "day")) {
            grouped["–°–µ–≥–æ–¥–Ω—è"].push(task);
            return;
          } else if (due.hasSame(now.plus({ days: 1 }), "day")) {
            grouped["–ó–∞–≤—Ç—Ä–∞"].push(task);
            return;
          } else if (due.weekNumber === now.weekNumber && due.year === now.year) {
            grouped["–ù–∞ –Ω–µ–¥–µ–ª–µ"].push(task);
            return;
          } else {
            grouped["–ü–æ–∑–∂–µ"].push(task);
            return;
          }
        } else {
          grouped["–ë–µ–∑ —Å—Ä–æ–∫–∞"].push(task);
          return;
        }
      });

      container.innerHTML = "";

      Object.entries(grouped).forEach(([label, tasks]) => {
        if (tasks.length === 0) return;

        const section = document.createElement("div");
        section.className = "task-group";

        const heading = document.createElement("h2");
        heading.textContent = label;
        section.appendChild(heading);

        tasks.forEach(task => {
          const row = document.createElement("div");
          row.className = "task-row";
          if (task.priority === "–≤–∞–∂–Ω–∞—è") row.style.borderLeft = "4px solid #d9534f";

          const info = document.createElement("div");
          info.className = "info";

          const link = document.createElement("a");
          link.href = `task.html?id=${task.id}`;
          link.textContent = task.title;
          info.appendChild(link);

          // Due date display block (refactored)
          const dueDiv = document.createElement("div");
          dueDiv.className = "due";
          let iso = "";
          if (task.due_date) {
            iso = task.due_date.length > 10 ? task.due_date : task.due_date + "T00:00:00";
          }
          const parsedDue = iso
            ? luxon.DateTime.fromISO(iso)
            : luxon.DateTime.invalid("Empty due date");

          if (!parsedDue.isValid) {
            dueDiv.textContent = "–°—Ä–æ–∫: –Ω–µ —É–∫–∞–∑–∞–Ω–æ";
          } else if (["–°–µ–≥–æ–¥–Ω—è", "–ó–∞–≤—Ç—Ä–∞"].includes(label)) {
            dueDiv.textContent = "–¥–æ " + (
              task.due_date && task.due_date.length > 10 ? parsedDue.toFormat("HH:mm") : "–∫–æ–Ω—Ü–∞ –¥–Ω—è"
            );
          } else {
            dueDiv.textContent = "–°—Ä–æ–∫: " + (
              task.due_date && task.due_date.length > 10
                ? parsedDue.toFormat("dd.MM.yyyy HH:mm")
                : parsedDue.toFormat("dd.MM.yyyy")
            );
          }
          info.appendChild(dueDiv);

          const actions = document.createElement("div");
          actions.className = "actions";

          const doneBtn = document.createElement("button");
          doneBtn.className = "btn complete";
          doneBtn.innerHTML = "‚úî";
          doneBtn.onclick = async () => {
            await fetch(`/api/tasks/${task.id}/complete`, { method: "PUT" });
            row.classList.add("fade-out");
            setTimeout(() => loadTasks(), 300);
          };

          const moreBtn = document.createElement("button");
          moreBtn.className = "btn more";
          moreBtn.innerHTML = "‚ãØ";
          moreBtn.onclick = () => {
            window.location.href = `task.html?id=${task.id}`;
          };

          actions.appendChild(doneBtn);
          actions.appendChild(moreBtn);

          row.appendChild(info);
          row.appendChild(actions);
          section.appendChild(row);
        });

        container.appendChild(section);
      });
    }

    tg.expand();
    loadTasks();
  </script>
</body>
</html>
