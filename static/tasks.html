<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>–ó–∞–¥–∞—á–∏ (–≤–∞—Ä–∏–∞–Ω—Ç 2)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/luxon@3/build/global/luxon.min.js"></script>
  <link rel="stylesheet" href="styles.css?v=2">
  <style>
    body {
      /* font-family: sans-serif; */
      background-color: #121212;
      color: #e0e0e0;
      padding: 16px;
    }

    .task-group h2 {
      font-size: 1.1rem;
      margin-bottom: 8px;
      color: #e0e0e0;
      border-bottom: 1px solid #444;
      border-color: #444;
      padding-bottom: 4px;
    }

    .tasks-container {
      margin-bottom: 1rem;
    }

    .task-row {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 4px 8px;
      margin-bottom: 10px;
      border-radius: 8px;
      background: #1e1e1e;
      color: #fff;
      border-left: 4px solid #007bff;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
      min-height: 64px;
    }

    .task-row[style*="border-left: 4px solid #d9534f"] {
      border-left: 6px solid #ff4d4f;
    }

    .task-row .info {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      margin-top: -20px;
    }

    .task-row .info a {
      color: #fff;
      font-weight: 500;
      text-decoration: none;
      margin-bottom: 4px;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
      text-overflow: ellipsis;
      word-break: break-word;
    }

    .task-row .info .due {
      font-size: 0.85rem;
      color: #ccc;
    }
    @keyframes fadeOut {
      from { opacity: 1; transform: scale(1); }
      to { opacity: 0; transform: scale(0.95); }
    }
    .dashboard-item.fade-out {
      animation: fadeOut 0.3s ease-out forwards;
    }

    .dashboard-item .actions {
      display: flex;
      gap: 8px;
      margin-left: 12px;
    }

    .dashboard-item .btn {
      border: none;
      background: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 32px;
      height: 40px;
      padding: 0;
    }

    .dashboard-item .btn.complete {
      /* background: #2e7d32; */
      /* color: #fff; */
      width: 40px;
      height: 40px;
      /* font-size: 18px; */
      color: #2e7d32;
      font-size: 20px;
      border: 2px solid #2e7d32;
      font-weight: 500;
    }

    .dashboard-item .btn.complete:hover {
      background: #388e3c;
    }

    .dashboard-item .btn.more {
      background: #333;
      color: #eee;
      width: 32px;
      height: 40px;
      font-size: 18px;
    }
    .dashboard-item .btn.more:hover {
      background: #444;
    }

    .add-button {
      display: inline-block;
      margin: 8px 0 16px;
      padding: 10px 16px;
      background-color: #007bff;
      color: #fff;
      border-radius: 8px;
      text-decoration: none;
      font-size: 0.7rem;
      font-weight: 500;
    }
    .add-button:hover {
      background-color: #0069d9;
    }
    .page-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
    }
    .back-link {
      display: inline-block;
      margin-top: 16px;
      font-size: 0.8rem;
      color: #aaa;
      text-decoration: none;
      border: 1px solid #444;
      padding: 6px 12px;
      border-radius: 6px;
      background-color: #1e1e1e;
      transition: background 0.2s ease;
    }
    .back-link:hover {
      background-color: #2a2a2a;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="page-header">
    <h1>üìå –ó–∞–¥–∞—á–∏</h1>
    <a href="#" class="add-button">+ –î–æ–±–∞–≤–∏—Ç—å</a>
  </div>
  <div id="tasks-container"></div>
  <a href="index.html" class="back-link">‚Üê –ù–∞–∑–∞–¥</a>

  <script>
    const tg = window.Telegram.WebApp;
    // const userId = tg.initDataUnsafe.user?.id;
    const userId = window.Telegram?.WebApp?.initDataUnsafe?.user?.id || "88504731";
    const container = document.getElementById("tasks-container");
    let userTimezone = "utc";

    // Update add-button link
    document.querySelector('.add-button').href = `task_add.html`;

    async function loadTasks() {
      if (userId) {
        const resTz = await fetch(`/api/user/timezone?user_id=${userId}`);
        if (resTz.ok) {
          const tzData = await resTz.json();
          userTimezone = tzData.timezone;
        }
      }
      const res = await fetch(`/api/tasks?user_id=${userId}`);
      const data = await res.json();

      const now = luxon.DateTime.now().setZone(userTimezone);
      const grouped = {
        "–ü—Ä–æ—Å—Ä–æ—á–µ–Ω–Ω—ã–µ –∑–∞–¥–∞—á–∏": [],
        "–°–µ–≥–æ–¥–Ω—è": [],
        "–ó–∞–≤—Ç—Ä–∞": [],
        "–ù–∞ –Ω–µ–¥–µ–ª–µ": [],
        "–ü–æ–∑–∂–µ": [],
        "–ë–µ–∑ —Å—Ä–æ–∫–∞": []
      };

      console.log("–ì—Ä—É–ø–ø–∏—Ä–æ–≤–∫–∞ –∑–∞–¥–∞—á:", grouped);

      data.forEach(task => {
        if (task.completed) return;

        const hasTime = task.due_date && task.due_date.length > 10;
        const iso = task.due_date
          ? (hasTime ? task.due_date : task.due_date + "T00:00:00")
          : "";
        const due = iso ? luxon.DateTime.fromISO(iso, { zone: userTimezone }) : null;

        if (!due || !due.isValid) {
          grouped["–ë–µ–∑ —Å—Ä–æ–∫–∞"].push(task);
          return;
        }

        const isToday = due.hasSame(now, "day");
        const isTomorrow = due.hasSame(now.plus({ days: 1 }), "day");

        if (!hasTime && isToday) {
          grouped["–°–µ–≥–æ–¥–Ω—è"].push(task);
        } else if (due < now) {
          grouped["–ü—Ä–æ—Å—Ä–æ—á–µ–Ω–Ω—ã–µ –∑–∞–¥–∞—á–∏"].push(task);
        } else if (isToday) {
          grouped["–°–µ–≥–æ–¥–Ω—è"].push(task);
        } else if (isTomorrow) {
          grouped["–ó–∞–≤—Ç—Ä–∞"].push(task);
        } else if (due.weekNumber === now.weekNumber && due.year === now.year) {
          grouped["–ù–∞ –Ω–µ–¥–µ–ª–µ"].push(task);
        } else {
          grouped["–ü–æ–∑–∂–µ"].push(task);
        }
      });

      container.innerHTML = "";

      Object.entries(grouped).forEach(([label, tasks]) => {
        if (tasks.length === 0) return;

        const section = document.createElement("div");
        section.className = "task-group";

        const heading = document.createElement("h2");
        heading.textContent = label;
        section.appendChild(heading);

        tasks.forEach(task => {
          const row = document.createElement("div");
          row.className = "dashboard-item";
          if (task.priority === "–≤–∞–∂–Ω–∞—è") {
            row.classList.add("important");
          } else {
            row.classList.add("normal");
          }

          const left = document.createElement("div");
          left.style.flexGrow = "1";

          // –ù–∞–∑–≤–∞–Ω–∏–µ –∑–∞–¥–∞—á–∏
          const title = document.createElement("a");
          title.href = `task.html?id=${task.id}`;
          title.textContent = task.title;
          left.appendChild(title);

          // –°—Ä–æ–∫ –∏ –ø—Ä–æ–µ–∫—Ç
          const hasTime = task.due_date && task.due_date.length > 10;
          const iso = task.due_date
            ? (hasTime ? task.due_date : task.due_date + "T00:00:00")
            : "";
          const due = iso ? luxon.DateTime.fromISO(iso, { zone: userTimezone }) : null;

          let projectLabel = task.project_name || "#–ª–∏—á–Ω–æ–µ";
          const colorCircle = task.project_color
            ? `<span style="display:inline-block;width:0.6rem;height:0.6rem;border-radius:50%;background:${task.project_color};margin-right:4px;"></span>`
            : "";

          const timeText = !due || !due.isValid
            ? ""
            : (hasTime ? due.toFormat("dd.MM.yyyy HH:mm") : due.toFormat("dd.MM.yyyy"));

          const meta = document.createElement("div");
          meta.style = "font-size: 0.7rem; color: #aaa; display: flex; justify-content: space-between; align-items: center;";
          meta.innerHTML = `<span style="white-space: nowrap;">${timeText}</span><span style="white-space: nowrap; text-align: right; display: flex; align-items: center;">${colorCircle}${projectLabel}</span>`;
          left.appendChild(meta);

          row.appendChild(left);

          // –ö–Ω–æ–ø–∫–∏
          const actions = document.createElement("div");
          actions.className = "actions";

          const completeBtn = document.createElement("button");
          completeBtn.className = "btn complete";
          completeBtn.innerHTML = "‚úì";
          completeBtn.onclick = async () => {
            await fetch(`/api/tasks/complete/${task.id}`, { method: "POST" });
            row.classList.add("fade-out");
            setTimeout(() => row.remove(), 300);
          };

          const moreBtn = document.createElement("button");
          moreBtn.className = "btn more";
          moreBtn.innerHTML = "‚ãØ";
          moreBtn.onclick = () => {
            window.location.href = `task.html?id=${task.id}`;
          };

          actions.appendChild(completeBtn);
          actions.appendChild(moreBtn);
          row.appendChild(actions);

          section.appendChild(row);
        });

        container.appendChild(section);
      });
    }

    tg.expand();
    loadTasks();
  </script>
</body>
</html>
