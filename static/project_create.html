<!DOCTYPE html>
<html class="dark-theme" lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–°–æ–∑–¥–∞—Ç—å –ø—Ä–æ–µ–∫—Ç - Task Manager</title>

    <script src="auth-check.js?v=13"></script>
    <script src="webapp-navigation-loader.js"></script>
    <script src="webapp-user-resolver.js"></script>
    
    <link rel="stylesheet" href="webapp-styles.css?v=12">
</head>
<body>
    <div class="unified-page-container">
        <!-- –ó–∞–≥–æ–ª–æ–≤–æ–∫ —Å—Ç—Ä–∞–Ω–∏—Ü—ã –≤ —Å—Ç–∏–ª–µ dashboard -->
        <div class="unified-page-header">
            <div class="back-button" onclick="goBack()">
                <span class="back-button-icon">‚Üê</span>
                <span class="back-button-text">–ù–∞–∑–∞–¥</span>
            </div>
            <h1 class="unified-page-title">
                <span class="unified-page-title-icon">üÜï</span>
                <span class="unified-page-title-text">–°–æ–∑–¥–∞—Ç—å –ø—Ä–æ–µ–∫—Ç</span>
            </h1>
            <div class="unified-action-group">
                
                <button class="hamburger-menu" onclick="toggleNavigationMenu()">
                    <span class="hamburger-icon">‚ò∞</span>
                </button>
            </div>
        </div>

        <!-- –í—ã–ø–∞–¥–∞—é—â–µ–µ –º–µ–Ω—é –Ω–∞–≤–∏–≥–∞—Ü–∏–∏ -->
        <div class="navigation-menu" id="navigation-menu">
            <div class="navigation-menu-header">
                <h3>üß≠ –ù–∞–≤–∏–≥–∞—Ü–∏—è</h3>
                <button class="close-menu" onclick="toggleNavigationMenu()">‚úï</button>
            </div>
            <div class="navigation-menu-content">
                <div class="navigation-sections">
                    <!-- –ù–∞–≤–∏–≥–∞—Ü–∏—è –±—É–¥–µ—Ç –∑–∞–≥—Ä—É–∂–µ–Ω–∞ –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ -->
                </div>
            </div>
        </div>

        <!-- Overlay –¥–ª—è –∑–∞–∫—Ä—ã—Ç–∏—è –º–µ–Ω—é -->
        <div class="menu-overlay" id="menu-overlay" onclick="toggleNavigationMenu()"></div>

        
  <div class="dashboard-section">
    
    <form id="create-form" class="dashboard-form">
      <label for="project-name">–ù–∞–∑–≤–∞–Ω–∏–µ –ø—Ä–æ–µ–∫—Ç–∞:</label>
      <input type="text" id="project-name" required class="dashboard-input" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä, –°–µ–º—å—è, –†–µ–º–æ–Ω—Ç, –ü—Ä–æ–µ–∫—Ç A" />

      <label for="project-color" style="margin-top: 0.5rem;">–¶–≤–µ—Ç –ø—Ä–æ–µ–∫—Ç–∞:</label>
      <input type="color" id="project-color" value="#4f46e5" class="dashboard-input" style="padding: 0.3rem; height: 2.5rem;" />

      <button type="submit" class="dashboard-button">–°–æ–∑–¥–∞—Ç—å</button>
    </form>
  </div>

  <script>
    // –§—É–Ω–∫—Ü–∏–∏ –Ω–∞–≤–∏–≥–∞—Ü–∏–∏
    function goBack() {
        if (window.history.length > 1) {
            window.history.back();
        } else {
            window.location.href = 'index.html';
        }
    }

    function toggleNavigationMenu() {
        const menu = document.getElementById('navigation-menu');
        const overlay = document.getElementById('menu-overlay');
        
        if (menu.classList.contains('open')) {
            menu.classList.remove('open');
            overlay.classList.remove('open');
        } else {
            menu.classList.add('open');
            overlay.classList.add('open');
        }
    }

    // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–µ–Ω—é –ø–æ Escape
    document.addEventListener('keydown', function(event) {
        if (event.key === 'Escape') {
            const menu = document.getElementById('navigation-menu');
            if (menu.classList.contains('open')) {
                toggleNavigationMenu();
            }
        }
    });
    const tg = window.Telegram?.WebApp;
    if (tg) {
      tg.ready();
    }
    document.documentElement.classList.add("dark-theme");

    // const userId = tg.initDataUnsafe?.user?.id;
    const userId = tg?.initDataUnsafe?.user?.id || "123456789";


    document.getElementById("create-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      console.log("–§–æ—Ä–º–∞ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞");
      const name = document.getElementById("project-name").value.trim();
      const color = document.getElementById("project-color").value;
      console.log("–ò–º—è –ø—Ä–æ–µ–∫—Ç–∞:", name);
      console.log("–¶–≤–µ—Ç –ø—Ä–æ–µ–∫—Ç–∞:", color);
      console.log("userId:", userId);

      if (!name || !userId) return;

      const res = await fetch("/api/project/create", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ user_id: userId, name, color })
      });
      console.log("–û—Ç–≤–µ—Ç –æ—Ç API:", res.status);

      if (res.ok) {
        tg.showAlert("–ü—Ä–æ–µ–∫—Ç —Å–æ–∑–¥–∞–Ω!");
        window.location.href = "/static/project_select.html";
      } else {
        tg.showAlert("–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ–∑–¥–∞–Ω–∏–∏ –ø—Ä–æ–µ–∫—Ç–∞.");
      }
    });
  </script>
  
</body>
</html>
