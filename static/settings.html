<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Настройки</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>⚙️ Настройки</h1>

    <label for="timezone-select">Выберите часовой пояс:</label>
    <select id="timezone-select"></select>

    <label for="theme-select">Выберите тему интерфейса:</label>
    <select id="theme-select">
        <option value="auto">Авто</option>
        <option value="light">Светлая</option>
        <option value="dark">Тёмная</option>
    </select>

    <button id="save-btn">Сохранить</button>
    <p id="status"></p>

    <a href="index.html">← Назад</a>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        const select = document.getElementById("timezone-select");
        const status = document.getElementById("status");
        const themeSelect = document.getElementById("theme-select");

        async function fetchSettings() {
            const offsets = Array.from({ length: 29 }, (_, i) => i - 12);
            offsets.forEach(offset => {
                const opt = document.createElement("option");
                const label = `UTC${offset >= 0 ? '+' : ''}${offset}`;
                opt.value = offset;
                opt.textContent = label;
                select.appendChild(opt);
            });

            const userId = tg.initDataUnsafe.user?.id;
            if (userId) {
                const r = await fetch(`/api/user/settings?user_id=${userId}`);
                if (r.ok) {
                    const { timezone, theme } = await r.json();
                    if (timezone !== null && timezone !== undefined) {
                        select.value = String(timezone);
                    }
                    if (theme !== null && theme !== undefined) {
                        themeSelect.value = theme;
                    }
                }
            }
        }

        // Отправка настроек пользователя на сервер через POST-запрос к /api/user/settings
        document.getElementById("save-btn").addEventListener("click", async () => {
            const userId = tg.initDataUnsafe.user?.id;
            if (!userId) return;

            const tz = select.value;
            const res = await fetch("/api/user/settings", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ user_id: userId, settings: { timezone: tz, theme: themeSelect.value } })
            });

            if (res.ok) {
                status.textContent = "✅ Сохранено";
            } else {
                status.textContent = "⚠️ Ошибка";
            }
        });

        fetchSettings();
    </script>
</body>
</html>
