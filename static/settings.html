<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Настройки</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="webapp-styles.css">
</head>
<body>
    <div class="page-header">
        <h1 class="page-title">
            <span class="page-title-icon">⚙️</span>
            Настройки
        </h1>
    </div>

    <div class="card">
        <div class="form-group">
            <label class="form-label" for="theme-select">Выберите тему интерфейса:</label>
            <select id="theme-select" class="form-control">
                <option value="auto">Авто</option>
                <option value="light">Светлая</option>
                <option value="dark">Тёмная</option>
            </select>
        </div>

        <button id="save-btn" class="btn btn-primary btn-full">Сохранить</button>
        <p id="status" class="text-center"></p>
    </div>

    <a href="index.html" class="btn btn-secondary">← Назад</a>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        const status = document.getElementById("status");
        const themeSelect = document.getElementById("theme-select");

        async function fetchSettings() {
            const userId = tg.initDataUnsafe.user?.id;
            if (userId) {
                const r = await fetch(`/api/user/settings?user_id=${userId}`);
                if (r.ok) {
                    const { theme } = await r.json();
                    if (theme !== null && theme !== undefined) {
                        themeSelect.value = theme;
                    }
                }
            }
        }

        document.getElementById("save-btn").addEventListener("click", async () => {
            const userId = tg.initDataUnsafe.user?.id;
            if (!userId) return;

            const theme = themeSelect.value;

            try {
                const res2 = await fetch("/api/user/setting", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ user_id: userId, key: "theme", value: theme })
                });

                if (res2.ok) {
                    status.textContent = "✅ Сохранено";
                } else {
                    status.textContent = "⚠️ Ошибка сохранения";
                }
            } catch (e) {
                status.textContent = "⚠️ Ошибка сети";
            }
        });

        fetchSettings();
    </script>
    
</body>
</html>
