

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–ü—Ä–æ–µ–∫—Ç</title>
  <link rel="stylesheet" href="webapp-styles.css" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div class="container">
    <div class="page-header">
      <h1 class="page-title">
        <span class="page-title-icon">üìÅ</span>
        <span id="project-name">–ó–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–æ–µ–∫—Ç–∞...</span>
      </h1>
    </div>

    <div class="card" id="members-section">
      <h3>üë• –£—á–∞—Å—Ç–Ω–∏–∫–∏ –ø—Ä–æ–µ–∫—Ç–∞:</h3>
      <ul id="members-list" class="list-group"></ul>
    </div>

    <div class="card">
      <form id="invite-form">
        <div class="form-group">
          <label class="form-label">–î–æ–±–∞–≤–∏—Ç—å —É—á–∞—Å—Ç–Ω–∏–∫–∞:</label>
          <input type="text" id="user-id" class="form-control" placeholder="Telegram ID —É—á–∞—Å—Ç–Ω–∏–∫–∞" required />
        </div>
        <button type="submit" class="btn btn-primary btn-full">–î–æ–±–∞–≤–∏—Ç—å –≤ –ø—Ä–æ–µ–∫—Ç</button>
      </form>
    </div>

    <a href="#" id="back-link" class="btn btn-secondary">‚Üê –ù–∞–∑–∞–¥</a>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const userId = tg.initDataUnsafe?.user?.id;
    const projectId = new URLSearchParams(window.location.search).get("project_id");

    async function loadProject() {
      const res = await fetch(`/api/project?id=${projectId}`);
      if (res.ok) {
        const data = await res.json();
        document.getElementById("project-name").textContent = data.name;
      } else {
        document.getElementById("project-name").textContent = "–ü—Ä–æ–µ–∫—Ç –Ω–µ –Ω–∞–π–¥–µ–Ω";
      }
    }

    document.getElementById("invite-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const invitedId = document.getElementById("user-id").value;
      const res = await fetch(`/api/project/invite`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ project_id: projectId, user_id: invitedId })
      });
      if (res.ok) {
        alert("–£—á–∞—Å—Ç–Ω–∏–∫ –¥–æ–±–∞–≤–ª–µ–Ω");
        document.getElementById("user-id").value = "";
      } else {
        alert("–û—à–∏–±–∫–∞ –ø—Ä–∏ –¥–æ–±–∞–≤–ª–µ–Ω–∏–∏ —É—á–∞—Å—Ç–Ω–∏–∫–∞");
      }
    });

    document.getElementById("back-link").href = `index.html?project_id=${projectId}`;
    loadProject();
    loadMembers();

    async function loadMembers() {
      const res = await fetch(`/api/project/members?id=${projectId}`);
      const list = document.getElementById("members-list");
      list.innerHTML = "";

      if (res.ok) {
        const members = await res.json();
        if (members.length === 0) {
          list.innerHTML = "<li>–ù–µ—Ç —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤</li>";
        } else {
          for (const member of members) {
            const li = document.createElement("li");
            li.textContent = `ID: ${member.user_id}`;
            list.appendChild(li);
          }
        }
      } else {
        list.innerHTML = "<li>–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤</li>";
      }
    }
  </script>
  
</body>
</html>
