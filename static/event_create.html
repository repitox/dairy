<!DOCTYPE html>
<html class="dark-theme" lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Создать мероприятие</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@3/build/global/luxon.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<script>
    const styleLink = document.createElement("link");
    styleLink.rel = "stylesheet";
    styleLink.href = `styles.css?v=${Date.now()}`;
    document.head.appendChild(styleLink);
</script>
</head>

<body>
    <div class="page-header">
        <h1">Новое мероприятие</h1>
    </div>
        <div class="form-container">
            <form id="event-form" class="event-form">
                <div class="form-group">
                    <label for="title" class="form-label">Название:</label>
                    <input type="text" id="title" name="title" required>
                </div>

                <div class="form-group">
                    <label for="location" class="form-label">Место:</label>
                    <input type="text" id="location" name="location">
                </div>

                <div class="form-group">
                    <label class="form-label">Дата начала:</label>
                    <div class="form-row">
                        <div class="form-half">
                            <input type="date" id="start_date" required>
                        </div>
                        <div class="date-buttons">
                            <button type="button" class="btn small" onclick="setToday('start_date')">Сегодня</button>
                            <button type="button" class="btn small" onclick="setTomorrow('start_date')">Завтра</button>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Время начала:</label>
                    <input type="time" id="start_time">
                </div>

                <div class="form-group">
                    <label class="form-label">Дата окончания:</label>
                    <input type="date" id="end_date">
                </div>

                <div class="form-group">
                    <label class="form-label">Время окончания:</label>
                    <input type="time" id="end_time">
                </div>

                <button type="submit" class="btn primary">Создать</button>
            </form>
        </div>
        <a href="events.html" class="back-link">← Назад</a>
    

    <script>
        //   const userId = window.Telegram?.WebApp?.initDataUnsafe?.user?.id;
        const userId = window.Telegram?.WebApp?.initDataUnsafe?.user?.id || "88504731";

        function setToday(fieldId) {
            const today = new Date().toISOString().split("T")[0];
            document.getElementById(fieldId).value = today;
        }

        function setTomorrow(fieldId) {
            const tomorrow = new Date(Date.now() + 86400000).toISOString().split("T")[0];
            document.getElementById(fieldId).value = tomorrow;
        }

        document.getElementById('event-form').addEventListener('submit', async function (e) {
            e.preventDefault();
            const title = document.getElementById('title').value;
            const location = document.getElementById('location').value;

            const startDate = document.getElementById('start_date').value;
            const startTime = document.getElementById('start_time').value;
            const start = startDate ? `${startDate}${startTime ? 'T' + startTime : ''}` : null;

            const endDate = document.getElementById('end_date').value;
            const endTime = document.getElementById('end_time').value;
            const end = endDate ? `${endDate}${endTime ? 'T' + endTime : ''}` : null;

            const res = await fetch('/api/events', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ user_id: userId, title, location, start, end }),
            });

            if (res.ok) {
                window.location.href = 'events.html';
            } else {
                alert('Ошибка при создании мероприятия');
            }
        });
    </script>
</body>

</html>
