<body>
    <div class="webapp-container">

                    <input type="text" id="item" class="form-control" placeholder="–ß—Ç–æ –Ω—É–∂–Ω–æ –∫—É–ø–∏—Ç—å?" required>

                <div class="form-group">
                    <label class="form-label" for="quantity">–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ</label>

                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary btn-full">
                        ‚ûï –î–æ–±–∞–≤–∏—Ç—å –≤ —Å–ø–∏—Å–æ–∫

        <!-- –§–∏–ª—å—Ç—Ä—ã -->

            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="need">üõí –ù—É–∂–Ω–æ –∫—É–ø–∏—Ç—å</button>
                <button class="filter-btn" data-filter="bought">‚úÖ –ö—É–ø–ª–µ–Ω–æ</button>
                <button class="filter-btn" data-filter="all">üìã –í—Å–µ</button>

        <!-- –°–ø–∏—Å–æ–∫ –ø–æ–∫—É–ø–æ–∫ -->

            <div class="list-header">
                üõçÔ∏è –°–ø–∏—Å–æ–∫ –ø–æ–∫—É–ø–æ–∫
            </div>

                <div class="loading-state">

            </a>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();
        
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—é –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        AuthCheck.initAuthCheck(
            // Callback –¥–ª—è –∑–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–Ω–Ω–æ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            (userId) => {
                console.log("–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –∑–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–Ω, –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º –ø–æ–∫—É–ø–∫–∏");
                initShopping();
            },
            // Callback –¥–ª—è –Ω–µ–∑–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–Ω–Ω–æ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            () => {
                console.log("–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ –∑–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–Ω");
            }
        );
        
        function initShopping() {
            const projectId = new URLSearchParams(window.location.search).get("project_id");

            const form = document.getElementById("purchase-form");
            const listContainer = document.getElementById("list");
            const filter = document.getElementById("filter");

        let userTimezone = null;

        function formatDate(isoString) {
            if (!userTimezone) return isoString;
            return luxon.DateTime
                .fromISO(isoString, { zone: "utc" })
                .setZone(userTimezone)
                .toFormat("dd.MM.yy HH:mm");
        }

        async function loadList() {
            const userId = tg.initDataUnsafe.user?.id;
            if (userId) {
                const resTz = await fetch(`/api/user/timezone?user_id=${userId}`);
                if (resTz.ok) {
                    const tzData = await resTz.json();
                    userTimezone = tzData.timezone;
                }
            }

            const res = await fetch(`/api/shopping?user_id=${userId}&project_id=${projectId}&status=${encodeURIComponent(filter.value)}`);
            const data = await res.json();
            listContainer.innerHTML = "";
            data.forEach(item => {
                const card = document.createElement("div");
                card.className = "purchase-item";

                card.innerHTML = `
                    <div class="item-main">
                        <strong>${item.item}</strong> √ó ${item.quantity}
                    </div>
                    <div class="item-meta">
                        <span>–°—Ç–∞—Ç—É—Å: ${item.status}</span>
                        <span>${formatDate(item.created_at)}</span>
                    </div>
                    ${item.status === '–ù—É–∂–Ω–æ –∫—É–ø–∏—Ç—å' ? `
                        <div class="item-actions">
                            <button onclick="markStatus(${item.id}, '–ö—É–ø–ª–µ–Ω–æ')">–ö—É–ø–ª–µ–Ω–æ</button>
                            <button onclick="markStatus(${item.id}, '–£–¥–∞–ª–µ–Ω–æ')">–£–¥–∞–ª–∏—Ç—å</button>
                        </div>
                    ` : ''}
                `;

                listContainer.appendChild(card);
            });
        }

        async function markStatus(id, status) {
            await fetch("/api/shopping/" + id, {
                method: "PUT",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ status })
            });
            await loadList();
        }

        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            const item = document.getElementById("item").value;
            const quantity = parseInt(document.getElementById("quantity").value);

            await fetch("/api/shopping", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ item, quantity, user_id: tg.initDataUnsafe.user?.id, project_id: projectId })
            });

            form.reset();
            await loadList();
        });

        filter.addEventListener("change", loadList);

        loadList();

        document.getElementById("back-link").href = `index.html?project_id=${projectId}`;
        }
    </script>
