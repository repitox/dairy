    <script>
    // –§—É–Ω–∫—Ü–∏–∏ –Ω–∞–≤–∏–≥–∞—Ü–∏–∏
    function goBack() {
        if (window.history.length > 1) {
            window.history.back();
        } else {
            window.location.href = 'index.html';
        }
    }

    function toggleNavigationMenu() {
        const menu = document.getElementById('navigation-menu');
        const overlay = document.getElementById('menu-overlay');
        
        if (menu.classList.contains('open')) {
            menu.classList.remove('open');
            overlay.classList.remove('open');
        } else {
            menu.classList.add('open');
            overlay.classList.add('open');
        }
    }

    // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–µ–Ω—é –ø–æ Escape
    document.addEventListener('keydown', function(event) {
        if (event.key === 'Escape') {
            const menu = document.getElementById('navigation-menu');
            if (menu.classList.contains('open')) {
                toggleNavigationMenu();
            }
        }
    });
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();
        
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—é –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        AuthCheck.initAuthCheck(
            // Callback –¥–ª—è –∑–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–Ω–Ω–æ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            (userId) => {
                console.log("–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –∑–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–Ω, –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º –ø–æ–∫—É–ø–∫–∏");
                initShopping();
            },
            // Callback –¥–ª—è –Ω–µ–∑–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–Ω–Ω–æ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            () => {
                console.log("–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ –∑–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–Ω");
            }
        );
        
        function initShopping() {
            const projectId = new URLSearchParams(window.location.search).get("project_id");

            const form = document.getElementById("purchase-form");
            const listContainer = document.getElementById("list");
            const filter = document.getElementById("filter");

        let userTimezone = null;

        function formatDate(isoString) {
            if (!userTimezone) return isoString;
            return luxon.DateTime
                .fromISO(isoString, { zone: "utc" })
                .setZone(userTimezone)
                .toFormat("dd.MM.yy HH:mm");
        }

        async function loadList() {
            const userId = tg.initDataUnsafe.user?.id;
            if (userId) {
                const resTz = await fetch(`/api/user/timezone?user_id=${userId}`);
                if (resTz.ok) {
                    const tzData = await resTz.json();
                    userTimezone = tzData.timezone;
                }
            }

            const res = await fetch(`/api/shopping?user_id=${userId}&project_id=${projectId}&status=${encodeURIComponent(filter.value)}`);
            const data = await res.json();
            listContainer.innerHTML = "";
            data.forEach(item => {
                const card = document.createElement("div");
                card.className = "purchase-item";

                card.innerHTML = `
                    <div class="item-main">
                        <strong>${item.name}</strong> √ó ${item.quantity}
                    </div>
                    <div class="item-meta">
                        <span>–°—Ç–∞—Ç—É—Å: ${item.completed ? '–ö—É–ø–ª–µ–Ω–æ' : '–ù—É–∂–Ω–æ –∫—É–ø–∏—Ç—å'}</span>
                        <span>${formatDate(item.created_at)}</span>
                    </div>
                    ${!item.completed ? `
                        <div class="item-actions">
                            <button onclick="markStatus(${item.id}, '–ö—É–ø–ª–µ–Ω–æ')">–ö—É–ø–ª–µ–Ω–æ</button>
                            <button onclick="markStatus(${item.id}, '–£–¥–∞–ª–µ–Ω–æ')">–£–¥–∞–ª–∏—Ç—å</button>
                        </div>
                    ` : ''}
                `;

                listContainer.appendChild(card);
            });
        }

        async function markStatus(id, status) {
            if (status === '–ö—É–ø–ª–µ–Ω–æ') {
                // –ü–µ—Ä–µ–∫–ª—é—á–∞–µ–º —Å—Ç–∞—Ç—É—Å –ø–æ–∫—É–ø–∫–∏
                await fetch(`/api/shopping/${id}/toggle`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ user_id: tg.initDataUnsafe.user?.id })
                });
            } else if (status === '–£–¥–∞–ª–µ–Ω–æ') {
                // –£–¥–∞–ª—è–µ–º –ø–æ–∫—É–ø–∫—É
                await fetch(`/api/shopping/${id}`, {
                    method: "DELETE"
                });
            }
            await loadList();
        }

        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            const name = document.getElementById("item").value;
            const quantity = parseInt(document.getElementById("quantity").value);

            await fetch("/api/shopping", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ name, quantity, user_id: tg.initDataUnsafe.user?.id, category: "other" })
            });

            form.reset();
            await loadList();
        });

        filter.addEventListener("change", loadList);

        loadList();

        document.getElementById("back-link").href = `index.html?project_id=${projectId}`;
        }
    </script>
