<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>–ü–æ–∫—É–ø–∫–∏</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>üõí –ü–æ–∫—É–ø–∫–∏</h1>

    <form id="purchase-form">
        <input type="text" id="item" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ" required>
        <input type="number" id="quantity" placeholder="–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ" min="1" required>
        <button type="submit">–î–æ–±–∞–≤–∏—Ç—å</button>
    </form>

    <label for="filter">–ü–æ–∫–∞–∑–∞—Ç—å:</label>
    <select id="filter">
        <option>–ù—É–∂–Ω–æ –∫—É–ø–∏—Ç—å</option>
        <option>–ö—É–ø–ª–µ–Ω–æ</option>
        <option>–£–¥–∞–ª–µ–Ω–æ</option>
        <option>–í—Å–µ</option>
    </select>

    <div id="list" class="purchase-list"></div>

    <a href="index.html">‚Üê –ù–∞–∑–∞–¥</a>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        const form = document.getElementById("purchase-form");
        const listContainer = document.getElementById("list");
        const filter = document.getElementById("filter");

        function formatDate(isoString) {
            const date = new Date(isoString);
            const dd = String(date.getDate()).padStart(2, '0');
            const mm = String(date.getMonth() + 1).padStart(2, '0');
            const yy = String(date.getFullYear()).slice(2);
            const hh = String(date.getHours()).padStart(2, '0');
            const min = String(date.getMinutes()).padStart(2, '0');
            return `${dd}.${mm}.${yy} ${hh}:${min}`;
        }

        async function loadList() {
            const res = await fetch("/api/shopping?status=" + encodeURIComponent(filter.value));
            const data = await res.json();
            listContainer.innerHTML = "";
            data.forEach(item => {
                const card = document.createElement("div");
                card.className = "purchase-item";

                card.innerHTML = `
                    <div class="item-main">
                        <strong>${item.item}</strong> √ó ${item.quantity}
                    </div>
                    <div class="item-meta">
                        <span>–°—Ç–∞—Ç—É—Å: ${item.status}</span>
                        <span>${formatDate(item.created_at)}</span>
                    </div>
                    ${item.status === '–ù—É–∂–Ω–æ –∫—É–ø–∏—Ç—å' ? `
                        <div class="item-actions">
                            <button onclick="markStatus(${item.id}, '–ö—É–ø–ª–µ–Ω–æ')">–ö—É–ø–ª–µ–Ω–æ</button>
                            <button onclick="markStatus(${item.id}, '–£–¥–∞–ª–µ–Ω–æ')">–£–¥–∞–ª–∏—Ç—å</button>
                        </div>
                    ` : ''}
                `;

                listContainer.appendChild(card);
            });
        }

        async function markStatus(id, status) {
            await fetch("/api/shopping/" + id, {
                method: "PUT",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ status })
            });
            await loadList();
        }

        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            const item = document.getElementById("item").value;
            const quantity = parseInt(document.getElementById("quantity").value);

            await fetch("/api/shopping", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ item, quantity, user_id: tg.initDataUnsafe.user?.id })
            });

            form.reset();
            await loadList();
        });

        filter.addEventListener("change", loadList);

        loadList();
    </script>
</body>
</html>
