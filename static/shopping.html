<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>–ü–æ–∫—É–ø–∫–∏</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="webapp-styles.css">
    <script src="https://cdn.jsdelivr.net/npm/luxon@3/build/global/luxon.min.js"></script>
</head>
<body>
    <div class="tg-viewport">
        <div class="safe-area-content">
            <!-- –ó–∞–≥–æ–ª–æ–≤–æ–∫ —Å—Ç—Ä–∞–Ω–∏—Ü—ã -->
            <header class="page-header">
                <h1 class="page-title">
                    <span class="page-title-icon">üõí</span>
                    –ü–æ–∫—É–ø–∫–∏
                </h1>
            </header>

            <!-- –§–æ—Ä–º–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –ø–æ–∫—É–ø–∫–∏ -->
            <div class="card">
                <form id="purchase-form" class="form-inline">
                    <div class="form-group">
                        <label class="form-label" for="item">–ù–∞–∑–≤–∞–Ω–∏–µ —Ç–æ–≤–∞—Ä–∞</label>
                        <input type="text" id="item" class="form-control" placeholder="–ß—Ç–æ –Ω—É–∂–Ω–æ –∫—É–ø–∏—Ç—å?" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="quantity">–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ</label>
                        <input type="number" id="quantity" class="form-control" placeholder="1" min="1" required>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary btn-full">
                            ‚ûï –î–æ–±–∞–≤–∏—Ç—å –≤ —Å–ø–∏—Å–æ–∫
                        </button>
                    </div>
                </form>
            </div>

            <!-- –§–∏–ª—å—Ç—Ä—ã -->
            <div class="filter-bar">
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="need">üõí –ù—É–∂–Ω–æ –∫—É–ø–∏—Ç—å</button>
                    <button class="filter-btn" data-filter="bought">‚úÖ –ö—É–ø–ª–µ–Ω–æ</button>
                    <button class="filter-btn" data-filter="all">üìã –í—Å–µ</button>
                </div>
            </div>

            <!-- –°–ø–∏—Å–æ–∫ –ø–æ–∫—É–ø–æ–∫ -->
            <div id="list" class="purchase-list">
                <div class="loading-container">
                    <div class="loading-spinner"></div>
                    <div class="loading-text">–ó–∞–≥—Ä—É–∑–∫–∞ —Å–ø–∏—Å–∫–∞ –ø–æ–∫—É–ø–æ–∫...</div>
                </div>
            </div>

            <!-- –ù–∞–≤–∏–≥–∞—Ü–∏—è -->
            <nav class="page-navigation">
                <a href="index.html" class="btn btn-secondary btn-full">
                    ‚Üê –í–µ—Ä–Ω—É—Ç—å—Å—è –Ω–∞ –≥–ª–∞–≤–Ω—É—é
                </a>
            </nav>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        const projectId = new URLSearchParams(window.location.search).get("project_id");

        const form = document.getElementById("purchase-form");
        const listContainer = document.getElementById("list");
        const filter = document.getElementById("filter");

        let userTimezone = null;

        function formatDate(isoString) {
            if (!userTimezone) return isoString;
            return luxon.DateTime
                .fromISO(isoString, { zone: "utc" })
                .setZone(userTimezone)
                .toFormat("dd.MM.yy HH:mm");
        }

        async function loadList() {
            const userId = tg.initDataUnsafe.user?.id;
            if (userId) {
                const resTz = await fetch(`/api/user/timezone?user_id=${userId}`);
                if (resTz.ok) {
                    const tzData = await resTz.json();
                    userTimezone = tzData.timezone;
                }
            }

            const res = await fetch(`/api/shopping?user_id=${userId}&project_id=${projectId}&status=${encodeURIComponent(filter.value)}`);
            const data = await res.json();
            listContainer.innerHTML = "";
            data.forEach(item => {
                const card = document.createElement("div");
                card.className = "purchase-item";

                card.innerHTML = `
                    <div class="item-main">
                        <strong>${item.item}</strong> √ó ${item.quantity}
                    </div>
                    <div class="item-meta">
                        <span>–°—Ç–∞—Ç—É—Å: ${item.status}</span>
                        <span>${formatDate(item.created_at)}</span>
                    </div>
                    ${item.status === '–ù—É–∂–Ω–æ –∫—É–ø–∏—Ç—å' ? `
                        <div class="item-actions">
                            <button onclick="markStatus(${item.id}, '–ö—É–ø–ª–µ–Ω–æ')">–ö—É–ø–ª–µ–Ω–æ</button>
                            <button onclick="markStatus(${item.id}, '–£–¥–∞–ª–µ–Ω–æ')">–£–¥–∞–ª–∏—Ç—å</button>
                        </div>
                    ` : ''}
                `;

                listContainer.appendChild(card);
            });
        }

        async function markStatus(id, status) {
            await fetch("/api/shopping/" + id, {
                method: "PUT",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ status })
            });
            await loadList();
        }

        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            const item = document.getElementById("item").value;
            const quantity = parseInt(document.getElementById("quantity").value);

            await fetch("/api/shopping", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ item, quantity, user_id: tg.initDataUnsafe.user?.id, project_id: projectId })
            });

            form.reset();
            await loadList();
        });

        filter.addEventListener("change", loadList);

        loadList();

        document.getElementById("back-link").href = `index.html?project_id=${projectId}`;
    </script>
    
</body>
</html>
