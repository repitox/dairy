<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>–ü–æ–∫—É–ø–∫–∏</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css"> <!-- –∏–ª–∏ "styles.css" –µ—Å–ª–∏ –≤ –∫–æ—Ä–Ω–µ -->
</head>
<body>
    <h1>üõí –ü–æ–∫—É–ø–∫–∏</h1>

    <form id="purchase-form">
        <input type="text" id="item" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ" required>
        <input type="number" id="quantity" placeholder="–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ" min="1" required>
        <button type="submit">–î–æ–±–∞–≤–∏—Ç—å</button>
    </form>

    <label for="filter">–ü–æ–∫–∞–∑–∞—Ç—å:</label>
    <select id="filter">
        <option>–ù—É–∂–Ω–æ –∫—É–ø–∏—Ç—å</option>
        <option>–ö—É–ø–ª–µ–Ω–æ</option>
        <option>–£–¥–∞–ª–µ–Ω–æ</option>
        <option>–í—Å–µ</option>
    </select>

    <table id="list">
        <thead>
            <tr><th>–¢–æ–≤–∞—Ä</th><th>–ö–æ–ª-–≤–æ</th><th>–°—Ç–∞—Ç—É—Å</th><th></th></tr>
        </thead>
        <tbody></tbody>
    </table>

    <a href="index.html">‚Üê –ù–∞–∑–∞–¥</a>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        const form = document.getElementById("purchase-form");
        const tableBody = document.querySelector("#list tbody");
        const filter = document.getElementById("filter");

        async function loadList() {
            const res = await fetch("/api/shopping?status=" + encodeURIComponent(filter.value));
            const data = await res.json();
            tableBody.innerHTML = "";
            data.forEach(item => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${item.item}</td>
                    <td>${item.quantity}</td>
                    <td>${item.status}</td>
                    <td class="actions">
                        <button onclick="markStatus(${item.id}, '–ö—É–ø–ª–µ–Ω–æ')">‚úÖ</button>
                        <button onclick="markStatus(${item.id}, '–£–¥–∞–ª–µ–Ω–æ')">‚ùå</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        async function markStatus(id, status) {
            await fetch("/api/shopping/" + id, {
                method: "PUT",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ status })
            });
            await loadList();
        }

        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            const item = document.getElementById("item").value;
            const quantity = parseInt(document.getElementById("quantity").value);

            await fetch("/api/shopping", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ item, quantity, user_id: tg.initDataUnsafe.user?.id })
            });

            form.reset();
            await loadList();
        });

        filter.addEventListener("change", loadList);

        loadList();
    </script>
</body>
</html>
