<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>–ü–æ–∫—É–ø–∫–∏</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: sans-serif; padding: 30px; text-align: center; }
        input, button { padding: 10px; margin: 5px; border-radius: 8px; border: 1px solid #ccc; }
        table { margin: 30px auto; border-collapse: collapse; }
        td, th { padding: 8px; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <h1>üõí –ü–æ–∫—É–ø–∫–∏</h1>

    <form id="purchase-form">
        <input type="text" id="item" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ" required>
        <input type="number" id="quantity" placeholder="–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ" min="1" required>
        <button type="submit">–î–æ–±–∞–≤–∏—Ç—å</button>
    </form>

    <table id="list">
        <thead><tr><th>–¢–æ–≤–∞—Ä</th><th>–ö–æ–ª-–≤–æ</th><th>–ö–æ–≥–¥–∞</th></tr></thead>
        <tbody></tbody>
    </table>

    <a href="index.html">‚Üê –ù–∞–∑–∞–¥</a>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        const form = document.getElementById("purchase-form");
        const tableBody = document.querySelector("#list tbody");

        async function loadList() {
            const res = await fetch("/api/shopping");
            const data = await res.json();
            tableBody.innerHTML = "";
            data.forEach(item => {
                const row = document.createElement("tr");
                row.innerHTML = `<td>${item.item}</td><td>${item.quantity}</td><td>${item.created_at}</td>`;
                tableBody.appendChild(row);
            });
        }

        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            const item = document.getElementById("item").value;
            const quantity = parseInt(document.getElementById("quantity").value);

            await fetch("/api/shopping", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ item, quantity, user_id: tg.initDataUnsafe.user?.id })
            });

            form.reset();
            await loadList();
        });

        loadList();
    </script>
</body>
</html>
