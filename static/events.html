    <script>
    // –§—É–Ω–∫—Ü–∏–∏ –Ω–∞–≤–∏–≥–∞—Ü–∏–∏
    function goBack() {
        if (window.history.length > 1) {
            window.history.back();
        } else {
            window.location.href = 'index.html';
        }
    }

    function toggleNavigationMenu() {
        const menu = document.getElementById('navigation-menu');
        const overlay = document.getElementById('menu-overlay');
        
        if (menu.classList.contains('open')) {
            menu.classList.remove('open');
            overlay.classList.remove('open');
        } else {
            menu.classList.add('open');
            overlay.classList.add('open');
        }
    }

    // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–µ–Ω—é –ø–æ Escape
    document.addEventListener('keydown', function(event) {
        if (event.key === 'Escape') {
            const menu = document.getElementById('navigation-menu');
            if (menu.classList.contains('open')) {
                toggleNavigationMenu();
            }
        }
    });
    </script>
    
    <script>
        function toUTCString(localDateTimeStr) {
            const local = new Date(localDateTimeStr);
            return local.toISOString();
        }

        const tg = window.Telegram.WebApp;
        let userTimezone = null;
        tg.expand();

        const listContainer = document.getElementById("events-list");

        function formatDate(utcString) {
            const dt = luxon.DateTime.fromISO(utcString, { zone: "utc" }).toLocal();
            return utcString.length <= 10
                ? dt.toFormat("dd.MM.yyyy")
                : dt.toFormat("dd.MM.yyyy HH:mm");
        }

        async function loadEvents(filter = 'upcoming') {
            try {
                // –ü–æ–ª—É—á–∞–µ–º –≤–Ω—É—Ç—Ä–µ–Ω–Ω–∏–π user_id
                const userId = await getUserId();

                // –ü–æ–ª—É—á–∞–µ–º —á–∞—Å–æ–≤–æ–π –ø–æ—è—Å
                const resTz = await fetch(`/api/user/timezone?user_id=${userId}`);
                if (resTz.ok) {
                    const tzData = await resTz.json();
                    userTimezone = tzData.timezone;
                }

                // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–æ–±—ã—Ç–∏—è
                const res = await fetch(`/api/events?user_id=${userId}&filter=${encodeURIComponent(filter)}`);
                if (!res.ok) {
                    throw new Error(`–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å–æ–±—ã—Ç–∏–π: ${res.status}`);
                }
                const data = await res.json();
                console.log("Loaded events:", data);

                listContainer.innerHTML = "";

                const grouped = {
                    "–°–µ–≥–æ–¥–Ω—è": [],
                    "–ó–∞–≤—Ç—Ä–∞": [],
                    "–ù–∞ —ç—Ç–æ–π –Ω–µ–¥–µ–ª–µ": [],
                    "–í —ç—Ç–æ–º –º–µ—Å—è—Ü–µ": [],
                    "–î–∞–ª–µ–µ": []
                };

                const now = luxon.DateTime.now().plus({ hours: parseInt(userTimezone) || 0 });

                data.forEach(event => {
                    const offset = parseInt(userTimezone) || 0;
                    const start = luxon.DateTime.fromISO(event.start_at, { zone: "utc" }).plus({ hours: offset });

                    const isToday = start.hasSame(now, 'day');
                    const isTomorrow = start.toISODate() === now.plus({ days: 1 }).toISODate();
                    const isThisWeek = start.weekNumber === now.weekNumber && start.year === now.year;
                    const isThisMonth = start.month === now.month && start.year === now.year;

                    if (isToday) grouped["–°–µ–≥–æ–¥–Ω—è"].push(event);
                    else if (isTomorrow) grouped["–ó–∞–≤—Ç—Ä–∞"].push(event);
                    else if (isThisWeek) grouped["–ù–∞ —ç—Ç–æ–π –Ω–µ–¥–µ–ª–µ"].push(event);
                    else if (isThisMonth) grouped["–í —ç—Ç–æ–º –º–µ—Å—è—Ü–µ"].push(event);
                    else grouped["–î–∞–ª–µ–µ"].push(event);
                });

                // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –µ—Å—Ç—å –ª–∏ —Å–æ–±—ã—Ç–∏—è
                const hasEvents = Object.values(grouped).some(events => events.length > 0);
                
                if (!hasEvents) {
                    listContainer.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">üìÖ</div>
                            <div class="empty-state-title">–ù–µ—Ç —Å–æ–±—ã—Ç–∏–π</div>
                            <div class="empty-state-description">
                                –£ –≤–∞—Å –ø–æ–∫–∞ –Ω–µ—Ç –∑–∞–ø–ª–∞–Ω–∏—Ä–æ–≤–∞–Ω–Ω—ã—Ö —Å–æ–±—ã—Ç–∏–π.<br>
                                –°–æ–∑–¥–∞–π—Ç–µ –ø–µ—Ä–≤–æ–µ —Å–æ–±—ã—Ç–∏–µ, –Ω–∞–∂–∞–≤ –∫–Ω–æ–ø–∫—É "–î–æ–±–∞–≤–∏—Ç—å —Å–æ–±—ã—Ç–∏–µ".
                            </div>
                        </div>
                    `;
                    return;
                }

                Object.entries(grouped).forEach(([label, events]) => {
                    if (events.length === 0) return;
                    const groupBlock = document.createElement("div");
                    groupBlock.className = "dashboard-section";
                    const header = document.createElement("h2");
                    header.textContent = label;
                    groupBlock.appendChild(header);

                    events.forEach(event => {
                        const card = document.createElement("div");
                        card.className = "dashboard-item normal event-card";

                        const offset = parseInt(userTimezone) || 0;
                        const now = luxon.DateTime.now().plus({ hours: offset });
                        const start = luxon.DateTime.fromISO(event.start_at, { zone: "utc" }).plus({ hours: offset });
                        const end = luxon.DateTime.fromISO(event.end_at, { zone: "utc" }).plus({ hours: offset });
                        const isNow = start <= now && now < end;

                        card.innerHTML = `
    <div style="flex-grow: 1;">
      <a href="event_edit.html?id=${event.id}">${event.title}${event.location ? `, ${event.location}` : ''}</a>
      <div style="font-size: 0.7rem; color: rgb(170, 170, 170); display: flex; justify-content: space-between; align-items: center;">
        <span style="white-space: nowrap;">${formatDate(event.start_at)} ‚Äì ${formatDate(event.end_at)}</span>
        ${isNow ? '<span class="event-now">–°–µ–π—á–∞—Å</span>' : ''}
        ${event.active === false ? '<span class="event-deleted">–£–¥–∞–ª–µ–Ω–æ</span>' : ''}
      </div>
      ${event.project_name ? `<div style="font-size: 0.7rem; margin-top: 4px;"><span style="color: ${event.project_color || '#6366f1'};">üìÅ ${event.project_name}</span></div>` : ''}
    </div>
    <div class="actions">
      <button class="btn edit">‚úé</button>
  </div>
  `;

                        groupBlock.appendChild(card);
                    });

                    listContainer.appendChild(groupBlock);
                });
            } catch (error) {
                console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å–æ–±—ã—Ç–∏–π:", error);
                listContainer.innerHTML = `
                    <div class="error-state">
                        <div class="error-icon">‚ùå</div>
                        <div class="error-title">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å–æ–±—ã—Ç–∏–π</div>
                        <div class="error-description">${error.message}</div>
                        <button class="btn btn-primary" onclick="loadEvents()">–ü–æ–ø—Ä–æ–±–æ–≤–∞—Ç—å —Å–Ω–æ–≤–∞</button>
                    </div>
                `;
            }
        }



        async function deactivateEvent(id) {
            await fetch(`/api/events/${id}/deactivate`, { method: "PUT" });
            await loadEvents();
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –∫–Ω–æ–ø–æ–∫ —Ñ–∏–ª—å—Ç—Ä–∞—Ü–∏–∏
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                // –£–±–∏—Ä–∞–µ–º –∞–∫—Ç–∏–≤–Ω—ã–π –∫–ª–∞—Å—Å —É –≤—Å–µ—Ö –∫–Ω–æ–ø–æ–∫
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                // –î–æ–±–∞–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—ã–π –∫–ª–∞—Å—Å –∫ –Ω–∞–∂–∞—Ç–æ–π –∫–Ω–æ–ø–∫–µ
                this.classList.add('active');
                // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–æ–±—ã—Ç–∏—è —Å –≤—ã–±—Ä–∞–Ω–Ω—ã–º —Ñ–∏–ª—å—Ç—Ä–æ–º
                const filter = this.getAttribute('data-filter');
                loadEvents(filter);
            });
        });

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –ø–æ–∏—Å–∫–∞ —Å–æ–±—ã—Ç–∏–π
        document.getElementById('event-search').addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase();
            const eventCards = document.querySelectorAll('.event-card');
            
            eventCards.forEach(card => {
                const title = card.querySelector('a').textContent.toLowerCase();
                if (title.includes(searchTerm)) {
                    card.style.display = 'flex';
                } else {
                    card.style.display = 'none';
                }
            });
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∑–∞–≥—Ä—É–∑–∫–∏ —Å–æ–±—ã—Ç–∏–π
        loadEvents();
    </script>
