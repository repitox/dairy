<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>–ú–µ—Ä–æ–ø—Ä–∏—è—Ç–∏—è</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>üéâ –ú–µ—Ä–æ–ø—Ä–∏—è—Ç–∏—è</h1>

    <form id="event-form">
        <div class="form-row">
            <input type="text" id="title" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ" required>
            <input type="text" id="location" placeholder="–ú–µ—Å—Ç–æ" required>
        </div>
        <div class="form-row">
            <input type="datetime-local" id="start_at" required>
            <input type="datetime-local" id="end_at" required>
        </div>
        <button type="submit">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
        <input type="hidden" id="event_id">
    </form>

    <label for="event-filter">–ü–æ–∫–∞–∑–∞—Ç—å:</label>
    <select id="event-filter">
        <option>–ü—Ä–µ–¥—Å—Ç–æ—è—â–∏–µ</option>
        <option>–ü—Ä–æ—à–µ–¥—à–∏–µ</option>
        <option>–í—Å–µ</option>
    </select>

    <div id="events-list" class="purchase-list"></div>

    <a href="index.html">‚Üê –ù–∞–∑–∞–¥</a>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        const form = document.getElementById("event-form");
        const listContainer = document.getElementById("events-list");

        const titleInput = document.getElementById("title");
        const locationInput = document.getElementById("location");
        const startInput = document.getElementById("start_at");
        const endInput = document.getElementById("end_at");
        const eventIdInput = document.getElementById("event_id");

        function formatDate(utcString) {
            const date = new Date(utcString); // —É–∂–µ –ª–æ–∫–∞–ª–∏–∑—É–µ—Ç—Å—è –ø–æ –±—Ä–∞—É–∑–µ—Ä—É
            const dd = String(date.getDate()).padStart(2, '0');
            const mm = String(date.getMonth() + 1).padStart(2, '0');
            const yy = String(date.getFullYear()).slice(2);
            const hh = String(date.getHours()).padStart(2, '0');
            const min = String(date.getMinutes()).padStart(2, '0');
            return `${dd}.${mm}.${yy} ${hh}:${min}`;
        }

        async function loadEvents() {
            const filter = document.getElementById("event-filter").value;
            const res = await fetch("/api/events?filter=" + encodeURIComponent(filter));
            const data = await res.json();
            document.getElementById("event-filter").addEventListener("change", loadEvents);
            listContainer.innerHTML = "";
            data.forEach(event => {
                const card = document.createElement("div");
                card.className = "purchase-item";

                const now = new Date(); // –ª–æ–∫–∞–ª—å–Ω–æ–µ —Ç–µ–∫—É—â–µ–µ –≤—Ä–µ–º—è
                const start = new Date(event.start_at); // –ø—Ä–∏–≤–µ–¥–µ–Ω–æ –∫ –ª–æ–∫–∞–ª—å–Ω–æ–º—É
                const end = new Date(event.end_at);
                const isNow = start <= now && now < end;
                const isDeleted = event.active === false || event.active === "false";

                card.innerHTML = `
                    <div class="item-main">
                        <strong>${event.title}</strong>
                        ${isNow ? '<span class="event-now">–°–µ–π—á–∞—Å</span>' : ''}
                        ${isDeleted ? '<span class="event-deleted">–£–¥–∞–ª–µ–Ω–æ</span>' : ''}
                        <br><span>${event.location}</span>
                    </div>
                    <div class="item-meta">
                        <span>${formatDate(event.start_at)} ‚Äì ${formatDate(event.end_at)}</span>
                    </div>
                    ${!isDeleted ? `
                        <div class="item-actions">
                            <button onclick="editEvent(${event.id}, '${event.title}', '${event.location}', '${event.start_at}', '${event.end_at}')">–ò–∑–º–µ–Ω–∏—Ç—å</button>
                            <button onclick="deactivateEvent(${event.id})">–£–¥–∞–ª–∏—Ç—å</button>
                        </div>
                    ` : ''}
                `;
                listContainer.appendChild(card);
            });
        }

        form.addEventListener("submit", async (e) => {
            e.preventDefault();

            const eventData = {
                title: titleInput.value,
                location: locationInput.value,
                start_at: startInput.value,
                end_at: endInput.value
            };

            const eventId = eventIdInput.value;

            if (eventId) {
                await fetch(`/api/events/${eventId}`, {
                    method: "PUT",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(eventData)
                });
            } else {
                await fetch("/api/events", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(eventData)
                });
            }

            form.reset();
            eventIdInput.value = "";
            await loadEvents();
        });

        function editEvent(id, title, location, start_at, end_at) {
            titleInput.value = title;
            locationInput.value = location;
            startInput.value = start_at.slice(0,16); // trim seconds
            endInput.value = end_at.slice(0,16);
            eventIdInput.value = id;
        }

        async function deactivateEvent(id) {
            await fetch(`/api/events/${id}/deactivate`, { method: "PUT" });
            await loadEvents();
        }

        loadEvents();
    </script>
</body>
</html>
