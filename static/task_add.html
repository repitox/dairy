  <div id="result"></div>

  <script>
    function setDate(option) {
      const dateInput = document.getElementById("date");
      const now = new Date();
      if (option === "today") {
        dateInput.valueAsDate = now;
      } else if (option === "tomorrow") {
        const tomorrow = new Date(now);
        tomorrow.setDate(tomorrow.getDate() + 1);
        dateInput.valueAsDate = tomorrow;
      }
    }

    const tg = window.Telegram.WebApp;
    const userId = tg.initDataUnsafe.user?.id;

    async function loadProjects() {
      const res = await fetch(`/api/project/list?user_id=${userId}`);
      if (res.ok) {
        const list = await res.json();
        const select = document.getElementById("project");
        list.forEach(p => {
          const option = document.createElement("option");
          option.value = p.id;
          option.textContent = p.name;
          select.appendChild(option);
        });
      }
    }
    loadProjects();

    const form = document.getElementById("task-form");
    const titleInput = document.getElementById("title");
    const priorityInput = document.getElementById("priority");
    const result = document.getElementById("result");

    function setToday(fieldId) {
      const today = new Date().toISOString().split("T")[0];
      document.getElementById(fieldId).value = today;
    }

    function setTomorrow(fieldId) {
      const tomorrow = new Date(Date.now() + 86400000).toISOString().split("T")[0];
      document.getElementById(fieldId).value = tomorrow;
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      result.textContent = "";

      const date = document.getElementById("date").value;
      let time = document.getElementById("time").value;
      let due_date = null;
      if (date && time) {
        due_date = new Date(`${date}T${time}`).toISOString();
      } else if (date) {
        due_date = date; // —Ç–æ–ª—å–∫–æ –¥–∞—Ç–∞, –±–µ–∑ –≤—Ä–µ–º–µ–Ω–∏
      }

      const task = {
        user_id: userId,
        title: titleInput.value,
        description: document.getElementById("description").value,
        due_date: due_date,
        priority: priorityInput.value,
        project_id: document.getElementById("project").value || null
      };

      const res = await fetch("/api/tasks", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(task)
      });

      if (res.ok) {
        result.textContent = "‚úÖ –ó–∞–¥–∞—á–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∞!";
        result.classList.remove("show");
        void result.offsetWidth;
        result.classList.add("show");
        result.style.color = "green";
        form.reset();
        setTimeout(() => {
          window.location.href = "tasks.html";
        }, 1500);
      } else {
        const error = await res.json();
        result.textContent = "–û—à–∏–±–∫–∞: " + (error.detail || res.statusText);
        result.classList.remove("show");
        void result.offsetWidth;
        result.classList.add("show");
        result.style.color = "red";
      }
    });

    tg.expand();
  </script>
