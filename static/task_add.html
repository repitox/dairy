<!DOCTYPE html>
<html class="dark-theme">

<head>
  <meta charset="UTF-8">
  <title>Добавить задачу</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="styles.css">
  <style>
    #result {
      margin-top: 10px;
      font-weight: bold;
      font-size: 1.1rem;
      text-align: center;
    }

    @keyframes fadeSlideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    #result.show {
      animation: fadeSlideIn 0.3s ease-in-out;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 16px;
    }

    form label {
      font-weight: 500;
    }

    form input,
    form textarea,
    form select {
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      width: 100%;
      box-sizing: border-box;
    }

    form textarea {
      resize: vertical;
    }

    form button[type="submit"] {
      background-color: #007bff;
      color: white;
      font-weight: bold;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }

    form .date-buttons {
      display: flex;
      gap: 8px;
      margin-top: -8px;
    }

    form .date-buttons button {
      flex: 1;
      background-color: #007bff;
      color: white;
      padding: 8px;
      border: none;
      border-radius: 8px;
      font-size: 0.95rem;
    }
  </style>
</head>

<body>
  <div class="page-header">
    <h1>➕ Новая задача</h1>
  </div>

  <div class="form-container">
    <form id="event-form">
      <label for="title">Название задачи:</label>
      <input type="text" id="title" placeholder="Введите название" required>

      <label for="description">Описание (необязательно):</label>
      <textarea id="description" rows="4" placeholder="Добавьте описание..."></textarea>

      <label for="date">Дата:</label>
      <input type="date" id="date">
      <div class="date-buttons">
        <button type="button" onclick="setDate('today')">Сегодня</button>
        <button type="button" onclick="setDate('tomorrow')">Завтра</button>
      </div>

      <label for="time">Время:</label>
      <input type="time" id="time">

      <label for="priority">Приоритет:</label>
      <select id="priority">
        <option value="обычная">Обычная</option>
        <option value="важная">Важная</option>
      </select>

      <label for="project">Проект (необязательно):</label>
      <select id="project">
        <option value="">#личное</option>
      </select>

      <button type="submit">Сохранить</button>
    </form>
  </div>

  <div id="result"></div>
  <a href="tasks.html">← Назад к списку</a>

  <script>
    function setDate(option) {
      const dateInput = document.getElementById("date");
      const now = new Date();
      if (option === "today") {
        dateInput.valueAsDate = now;
      } else if (option === "tomorrow") {
        const tomorrow = new Date(now);
        tomorrow.setDate(tomorrow.getDate() + 1);
        dateInput.valueAsDate = tomorrow;
      }
    }

    const tg = window.Telegram.WebApp;
    const userId = tg.initDataUnsafe.user?.id;

    async function loadProjects() {
      const res = await fetch(`/api/project/list?user_id=${userId}`);
      if (res.ok) {
        const list = await res.json();
        const select = document.getElementById("project");
        list.forEach(p => {
          const option = document.createElement("option");
          option.value = p.id;
          option.textContent = p.name;
          select.appendChild(option);
        });
      }
    }
    loadProjects();

    const form = document.getElementById("task-form");
    const titleInput = document.getElementById("title");
    const priorityInput = document.getElementById("priority");
    const result = document.getElementById("result");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      result.textContent = "";

      const date = document.getElementById("date").value;
      let time = document.getElementById("time").value;
      let due_date = null;
      if (date && time) {
        due_date = new Date(`${date}T${time}`).toISOString();
      } else if (date) {
        due_date = date; // только дата, без времени
      }

      const task = {
        user_id: userId,
        title: titleInput.value,
        description: document.getElementById("description").value,
        due_date: due_date,
        priority: priorityInput.value,
        project_id: document.getElementById("project").value || null
      };

      const res = await fetch("/api/tasks", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(task)
      });

      if (res.ok) {
        result.textContent = "✅ Задача добавлена!";
        result.classList.remove("show");
        void result.offsetWidth;
        result.classList.add("show");
        result.style.color = "green";
        form.reset();
        setTimeout(() => {
          window.location.href = "tasks.html";
        }, 1500);
      } else {
        const error = await res.json();
        result.textContent = "Ошибка: " + (error.detail || res.statusText);
        result.classList.remove("show");
        void result.offsetWidth;
        result.classList.add("show");
        result.style.color = "red";
      }
    });

    tg.expand();
  </script>
</body>

</html>
