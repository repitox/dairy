            <textarea id="description" name="description" class="form-control" rows="3" placeholder="–û–ø–∏—Å–∞–Ω–∏–µ –∑–∞–¥–∞—á–∏ (–Ω–µ–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ)"></textarea>
          </div>

            <input type="datetime-local" id="due_date" name="due_date" class="form-control">
          </div>

          <div class="form-group">
            <label for="priority">–ü—Ä–∏–æ—Ä–∏—Ç–µ—Ç</label>
            <select id="priority" name="priority" class="form-control">
              <option value="–æ–±—ã—á–Ω–∞—è">–û–±—ã—á–Ω–∞—è</option>
              <option value="–≤–∞–∂–Ω–∞—è">–í–∞–∂–Ω–∞—è</option>
            </select>
          </div>

          <div class="form-group">
            <label for="project_id">–ü—Ä–æ–µ–∫—Ç</label>
            <select id="project_id" name="project_id" class="form-control">
              <option value="">–õ–∏—á–Ω—ã–µ –∑–∞–¥–∞—á–∏</option>
            </select>
          </div>

          <div class="form-actions">

              –°–æ–∑–¥–∞—Ç—å –∑–∞–¥–∞—á—É
            </button>
            <a href="tasks.html" class="btn btn-secondary btn-block">
              <span>‚Ü©Ô∏è</span>
              –ù–∞–∑–∞–¥ –∫ —Å–ø–∏—Å–∫—É

          </div>

  <script>
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
    document.addEventListener('DOMContentLoaded', function() {
      // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—é –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
      AuthCheck.initAuthCheck(
        // Callback –¥–ª—è –∑–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–Ω–Ω–æ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        (userId) => {
          console.log("–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –∑–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–Ω");
      initializeTelegram();
      loadProjects();
      setupForm();
        },
        // Callback –¥–ª—è –Ω–µ–∑–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–Ω–Ω–æ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        () => {
          console.log("–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ –∑–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–Ω");
        }
      );
    });

    function initializeTelegram() {
      if (window.Telegram?.WebApp) {
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();
      }
    }

    async function loadProjects() {
      try {
        const userId = getUserId();
        const response = await fetch(`/api/projects?user_id=${userId}`);
        
        if (response.ok) {
          const projects = await response.json();
          const projectSelect = document.getElementById('project_id');
          
          projects.forEach(project => {
            const option = document.createElement('option');
            option.value = project.id;
            option.textContent = project.name;
            projectSelect.appendChild(option);
          });
        }
      } catch (error) {
        console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø—Ä–æ–µ–∫—Ç–æ–≤:', error);
      }
    }

    function setupForm() {
      const form = document.getElementById('taskForm');
      form.addEventListener('submit', handleSubmit);
    }

    async function handleSubmit(event) {
      event.preventDefault();
      
      const formData = new FormData(event.target);
      const taskData = {
        title: formData.get('title'),
        description: formData.get('description') || '',
        due_date: formData.get('due_date') || null,
        priority: formData.get('priority'),
        project_id: formData.get('project_id') || null,
        user_id: getUserId()
      };

      try {
        showResult('–°–æ–∑–¥–∞–Ω–∏–µ –∑–∞–¥–∞—á–∏...', 'info');
        
        const response = await fetch('/api/tasks', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(taskData)
        });

        if (response.ok) {
          const result = await response.json();
          showResult('–ó–∞–¥–∞—á–∞ —É—Å–ø–µ—à–Ω–æ —Å–æ–∑–¥–∞–Ω–∞!', 'success');
          
          // –û—á–∏—â–∞–µ–º —Ñ–æ—Ä–º—É
          event.target.reset();
          
          // –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º —á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã
          setTimeout(() => {
            window.location.href = 'tasks.html';
          }, 2000);
        } else {
          const error = await response.json();
          showResult(`–û—à–∏–±–∫–∞: ${error.detail || '–ù–µ —É–¥–∞–ª–æ—Å—å —Å–æ–∑–¥–∞—Ç—å –∑–∞–¥–∞—á—É'}`, 'error');
        }
      } catch (error) {
        console.error('–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è –∑–∞–¥–∞—á–∏:', error);
        showResult('–û—à–∏–±–∫–∞ —Å–µ—Ç–∏. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ.', 'error');
      }
    }

    function showResult(message, type) {
      const resultDiv = document.getElementById('result');
      resultDiv.textContent = message;
      resultDiv.className = `result-message ${type}`;
      resultDiv.style.display = 'block';
      
      // –°–∫—Ä—ã–≤–∞–µ–º —á–µ—Ä–µ–∑ 5 —Å–µ–∫—É–Ω–¥ –¥–ª—è –æ—à–∏–±–æ–∫
      if (type === 'error') {
        setTimeout(() => {
          resultDiv.style.display = 'none';
        }, 5000);
      }
    }

    function getUserId() {
      if (window.Telegram?.WebApp?.initDataUnsafe?.user?.id) {
        return window.Telegram.WebApp.initDataUnsafe.user.id;
      }
      return 123456789;
    }
  </script>
