<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å –∑–∞–¥–∞—á—É</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/luxon@3/build/global/luxon.min.js"></script>
  <link rel="stylesheet" href="styles.css">
  <style>
    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 20px;
    }

    input, textarea, select {
      padding: 8px;

    }

    button {

      color: white;
    }
  </style>
</head>
<body>
  <h1>‚úèÔ∏è –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å –∑–∞–¥–∞—á—É</h1>

  <form id="edit-form">
    <input type="text" id="title" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ –∑–∞–¥–∞—á–∏" required>
    <textarea id="description" rows="4" placeholder="–û–ø–∏—Å–∞–Ω–∏–µ"></textarea>
    <input type="date" id="date">
    <input type="time" id="time">
    <select id="priority">
      <option value="–æ–±—ã—á–Ω–∞—è">–û–±—ã—á–Ω–∞—è</option>
      <option value="–≤–∞–∂–Ω–∞—è">–í–∞–∂–Ω–∞—è</option>
    </select>
    <button type="submit">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –∏–∑–º–µ–Ω–µ–Ω–∏—è</button>
  </form>

  <a href="tasks.html">‚Üê –ù–∞–∑–∞–¥</a>

  <script>
    const params = new URLSearchParams(location.search);
    const taskId = params.get("id");

    async function loadTask() {
      const res = await fetch(`/api/tasks?user_id=${window.Telegram.WebApp.initDataUnsafe.user.id}`);
      const tasks = await res.json();
      const task = tasks.find(t => t.id == taskId);
      if (!task) return alert("–ó–∞–¥–∞—á–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω–∞");

      document.getElementById("title").value = task.title;
      document.getElementById("description").value = task.description || "";
      if (task.due_date) {
        const dt = luxon.DateTime.fromISO(task.due_date).toLocal();
        document.getElementById("date").value = dt.toFormat("yyyy-MM-dd");
        if (task.due_date.length > 10) {
          document.getElementById("time").value = dt.toFormat("HH:mm");
        }
      }
      document.getElementById("priority").value = task.priority;
    }

    document.getElementById("edit-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const updated = {
        title: document.getElementById("title").value,
        description: document.getElementById("description").value,
        date: document.getElementById("date").value,
        time: document.getElementById("time").value,
        priority: document.getElementById("priority").value
      };
      const res = await fetch(`/api/tasks/${taskId}`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(updated)
      });
      if (res.ok) {
        alert("–ò–∑–º–µ–Ω–µ–Ω–∏—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã");
        location.href = "tasks.html";
      } else {
        alert("–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è");
      }
    });

    Telegram.WebApp.expand();
    loadTask();
  </script>
  <script src="webapp-theme-manager.js"></script>
</body>
</html>
