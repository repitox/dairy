  <a href="tasks.html">‚Üê –ù–∞–∑–∞–¥</a>

  <script>
    // –§—É–Ω–∫—Ü–∏–∏ –Ω–∞–≤–∏–≥–∞—Ü–∏–∏
    function goBack() {
        if (window.history.length > 1) {
            window.history.back();
        } else {
            window.location.href = 'index.html';
        }
    }

    function toggleNavigationMenu() {
        const menu = document.getElementById('navigation-menu');
        const overlay = document.getElementById('menu-overlay');
        
        if (menu.classList.contains('open')) {
            menu.classList.remove('open');
            overlay.classList.remove('open');
        } else {
            menu.classList.add('open');
            overlay.classList.add('open');
        }
    }

    // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–µ–Ω—é –ø–æ Escape
    document.addEventListener('keydown', function(event) {
        if (event.key === 'Escape') {
            const menu = document.getElementById('navigation-menu');
            if (menu.classList.contains('open')) {
                toggleNavigationMenu();
            }
        }
    });
    const params = new URLSearchParams(location.search);
    const taskId = params.get("id");

    async function loadTask() {
      const res = await fetch(`/api/tasks?user_id=${getUserId()}`);
      const tasks = await res.json();
      const task = tasks.find(t => t.id == taskId);
      if (!task) return alert("–ó–∞–¥–∞—á–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω–∞");

      document.getElementById("title").value = task.title;
      document.getElementById("description").value = task.description || "";
      if (task.due_date) {
        const dt = luxon.DateTime.fromISO(task.due_date).toLocal();
        document.getElementById("date").value = dt.toFormat("yyyy-MM-dd");
        if (task.due_date.length > 10) {
          document.getElementById("time").value = dt.toFormat("HH:mm");
        }
      }
      document.getElementById("priority").value = task.priority;
    }

    document.getElementById("edit-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const updated = {
        title: document.getElementById("title").value,
        description: document.getElementById("description").value,
        date: document.getElementById("date").value,
        time: document.getElementById("time").value,
        priority: document.getElementById("priority").value
      };
      const res = await fetch(`/api/tasks/${taskId}`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(updated)
      });
      if (res.ok) {
        alert("–ò–∑–º–µ–Ω–µ–Ω–∏—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã");
        location.href = "tasks.html";
      } else {
        alert("–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è");
      }
    });

    Telegram.WebApp.expand();
    loadTask();
  </script>
