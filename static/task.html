    const params = new URLSearchParams(location.search);

      if (!task) {
        container.innerHTML = "<p>–ó–∞–¥–∞—á–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω–∞.</p>";
        return;
      }

      container.innerHTML = `

        <p><strong>–°—Ä–æ–∫:</strong> ${task.due_date ? task.due_date.replace("T", " ").slice(0, 16) : "–Ω–µ —É–∫–∞–∑–∞–Ω"}</p>
        <p><strong>–ü—Ä–∏–æ—Ä–∏—Ç–µ—Ç:</strong> ${task.priority}</p>
        <p><strong>–°—Ç–∞—Ç—É—Å:</strong> ${task.completed ? "‚úî –í—ã–ø–æ–ª–Ω–µ–Ω–∞" : "‚è≥ –í –ø—Ä–æ—Ü–µ—Å—Å–µ"}</p>
      `;
    }

  </script>
</body>
