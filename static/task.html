<body>

                <button class="hamburger-menu" onclick="toggleNavigationMenu()">

        <!-- –í—ã–ø–∞–¥–∞—é—â–µ–µ –º–µ–Ω—é –Ω–∞–≤–∏–≥–∞—Ü–∏–∏ -->

            <div class="navigation-menu-content">

                    <!-- –ù–∞–≤–∏–≥–∞—Ü–∏—è –±—É–¥–µ—Ç –∑–∞–≥—Ä—É–∂–µ–Ω–∞ –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ -->

  <div class="tg-viewport">
    <div class="safe-area-content">
      <header class="page-header">
        <h1 class="page-title">
          <span class="page-title-icon">üìù</span>
          –î–µ—Ç–∞–ª–∏ –∑–∞–¥–∞—á–∏
        </h1>
      </header>

      <div class="card">
        <div id="task-detail"></div>
        <div id="task-actions" class="task-actions">
          <button id="postpone-btn" class="btn btn-secondary">üìÜ –ü–µ—Ä–µ–Ω–µ—Å—Ç–∏ –Ω–∞ –∑–∞–≤—Ç—Ä–∞</button>
          <div class="action-buttons">
            <button id="complete-btn" class="btn btn-primary">–ó–∞–≤–µ—Ä—à–∏—Ç—å</button>
            <button id="edit-btn" class="btn btn-secondary">–ò–∑–º–µ–Ω–∏—Ç—å</button>
            <button id="delete-btn" class="btn btn-danger">–£–¥–∞–ª–∏—Ç—å</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  <a href="tasks.html">‚Üê –ù–∞–∑–∞–¥ –∫ —Å–ø–∏—Å–∫—É</a>

  <script>
    // –§—É–Ω–∫—Ü–∏–∏ –Ω–∞–≤–∏–≥–∞—Ü–∏–∏
    function goBack() {
        if (window.history.length > 1) {
            window.history.back();
        } else {
            window.location.href = 'index.html';
        }
    }

    function toggleNavigationMenu() {
        const menu = document.getElementById('navigation-menu');
        const overlay = document.getElementById('menu-overlay');
        
        if (menu.classList.contains('open')) {
            menu.classList.remove('open');
            overlay.classList.remove('open');
        } else {
            menu.classList.add('open');
            overlay.classList.add('open');
        }
    }

    // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–µ–Ω—é –ø–æ Escape
    document.addEventListener('keydown', function(event) {
        if (event.key === 'Escape') {
            const menu = document.getElementById('navigation-menu');
            if (menu.classList.contains('open')) {
                toggleNavigationMenu();
            }
        }
    });
    const params = new URLSearchParams(location.search);
    const taskId = params.get("id");

    async function loadTask() {
      const res = await fetch(`/api/tasks?user_id=${getUserId()}`);
      const tasks = await res.json();
      const task = tasks.find(t => t.id == taskId);
      const container = document.getElementById("task-detail");

      if (!task) {
        container.innerHTML = "<p>–ó–∞–¥–∞—á–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω–∞.</p>";
        return;
      }

      container.innerHTML = `
        <p><strong>–ù–∞–∑–≤–∞–Ω–∏–µ:</strong> ${task.title}</p>
        <p><strong>–û–ø–∏—Å–∞–Ω–∏–µ:</strong> ${task.description || "‚Äî"}</p>
        <p><strong>–°—Ä–æ–∫:</strong> ${
          !task.due_date ? "–Ω–µ —É–∫–∞–∑–∞–Ω" :
          task.due_date.length <= 10
            ? luxon.DateTime.fromISO(task.due_date).toFormat("dd.MM.yyyy")
            : luxon.DateTime.fromISO(task.due_date).toFormat("dd.MM.yyyy HH:mm")
        }</p>
        <p><strong>–ü—Ä–∏–æ—Ä–∏—Ç–µ—Ç:</strong> ${task.priority}</p>
        <p><strong>–°—Ç–∞—Ç—É—Å:</strong> ${task.completed ? "‚úî –í—ã–ø–æ–ª–Ω–µ–Ω–∞" : "‚è≥ –í –ø—Ä–æ—Ü–µ—Å—Å–µ"}</p>
      `;

      document.getElementById("complete-btn").onclick = async () => {
        await fetch(`/api/tasks/${task.id}/complete`, { method: "PUT" });
        alert("–ó–∞–¥–∞—á–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∞");
        location.href = "tasks.html";
      };

      document.getElementById("delete-btn").onclick = async () => {
        if (confirm("–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —É–¥–∞–ª–∏—Ç—å –∑–∞–¥–∞—á—É?")) {
          await fetch(`/api/tasks/${task.id}`, { method: "DELETE" });
          alert("–ó–∞–¥–∞—á–∞ —É–¥–∞–ª–µ–Ω–∞");
          location.href = "tasks.html";
        }
      };

      document.getElementById("edit-btn").onclick = () => {
        location.href = `task_edit.html?id=${task.id}`;
      };

      document.getElementById("postpone-btn").onclick = async () => {
        const tomorrow = luxon.DateTime.now().plus({ days: 1 }).toFormat("yyyy-MM-dd");
        const updated = {
          title: task.title,
          description: task.description,
          date: tomorrow,
          time: "",
          priority: task.priority
        };
        await fetch(`/api/tasks/${task.id}`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(updated)
        });
        alert("–ó–∞–¥–∞—á–∞ –ø–µ—Ä–µ–Ω–µ—Å–µ–Ω–∞ –Ω–∞ –∑–∞–≤—Ç—Ä–∞");
        location.href = "tasks.html";
      };
    }

    Telegram.WebApp.expand();
    loadTask();
  </script>
  
</body>
