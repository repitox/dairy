<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>–ó–∞–¥–∞—á–∞</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/luxon@3/build/global/luxon.min.js"></script>
  <link rel="stylesheet" href="styles.css">
  <style>
    #task-actions button {
      font-size: 0.9rem;
      padding: 8px 12px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-weight: 500;
    }

    #complete-btn {
      background-color: #28a745;
      color: white;
    }

    #edit-btn {
      background-color: #4a90e2; /* –±–æ–ª–µ–µ –º—è–≥–∫–∏–π —Å–∏–Ω–∏–π */
      color: white;
    }

    #delete-btn {
      background-color: #dc3545;
      color: white;
    }

    #task-actions button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <h1>üìù –î–µ—Ç–∞–ª–∏ –∑–∞–¥–∞—á–∏</h1>
  <div id="task-detail"></div>
  <div id="task-actions" style="margin-top: 16px; display: flex; gap: 10px;">
    <button id="complete-btn">‚úÖ –ó–∞–≤–µ—Ä—à–∏—Ç—å</button>
    <button id="edit-btn">‚úèÔ∏è –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å</button>
    <button id="delete-btn">üóë –£–¥–∞–ª–∏—Ç—å</button>
  </div>
  <a href="tasks.html">‚Üê –ù–∞–∑–∞–¥ –∫ —Å–ø–∏—Å–∫—É</a>

  <script>
    const params = new URLSearchParams(location.search);
    const taskId = params.get("id");

    async function loadTask() {
      const res = await fetch(`/api/tasks?user_id=${window.Telegram.WebApp.initDataUnsafe.user.id}`);
      const tasks = await res.json();
      const task = tasks.find(t => t.id == taskId);
      const container = document.getElementById("task-detail");

      if (!task) {
        container.innerHTML = "<p>–ó–∞–¥–∞—á–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω–∞.</p>";
        return;
      }

      container.innerHTML = `
        <p><strong>–ù–∞–∑–≤–∞–Ω–∏–µ:</strong> ${task.title}</p>
        <p><strong>–û–ø–∏—Å–∞–Ω–∏–µ:</strong> ${task.description || "‚Äî"}</p>
        <p><strong>–°—Ä–æ–∫:</strong> ${
          !task.due_date ? "–Ω–µ —É–∫–∞–∑–∞–Ω" :
          task.due_date.length <= 10
            ? luxon.DateTime.fromISO(task.due_date).toFormat("dd.MM.yyyy")
            : luxon.DateTime.fromISO(task.due_date).toFormat("dd.MM.yyyy HH:mm")
        }</p>
        <p><strong>–ü—Ä–∏–æ—Ä–∏—Ç–µ—Ç:</strong> ${task.priority}</p>
        <p><strong>–°—Ç–∞—Ç—É—Å:</strong> ${task.completed ? "‚úî –í—ã–ø–æ–ª–Ω–µ–Ω–∞" : "‚è≥ –í –ø—Ä–æ—Ü–µ—Å—Å–µ"}</p>
      `;

      document.getElementById("complete-btn").onclick = async () => {
        await fetch(`/api/tasks/${task.id}/complete`, { method: "PUT" });
        alert("–ó–∞–¥–∞—á–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∞");
        location.href = "tasks.html";
      };

      document.getElementById("delete-btn").onclick = async () => {
        if (confirm("–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —É–¥–∞–ª–∏—Ç—å –∑–∞–¥–∞—á—É?")) {
          await fetch(`/api/tasks/${task.id}`, { method: "DELETE" });
          alert("–ó–∞–¥–∞—á–∞ —É–¥–∞–ª–µ–Ω–∞");
          location.href = "tasks.html";
        }
      };

      document.getElementById("edit-btn").onclick = () => {
        location.href = `task_edit.html?id=${task.id}`;
      };
    }

    Telegram.WebApp.expand();
    loadTask();
  </script>
</body>
</html>
