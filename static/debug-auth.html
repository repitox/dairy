<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîß –û—Ç–ª–∞–¥–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏</title>
    <link rel="stylesheet" href="webapp-styles.css?v=12">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: var(--primary-gradient);
            min-height: 100vh;
            color: white;
        }
        
        .debug-container {
            max-width: 600px;
            margin: 0 auto;
            background: var(--glass-light);
            border-radius: var(--radius-2xl);
            padding: 30px;
            border: 1px solid var(--border-light);
        }
        
        .debug-title {
            text-align: center;
            font-size: 24px;
            margin-bottom: 30px;
        }
        
        .debug-form {
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-medium);
            border-radius: var(--radius-medium);
            background: var(--glass-light);
            color: white;
            font-size: 16px;
        }
        
        input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        button {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid var(--border-medium);
            color: white;
            padding: 12px 24px;
            border-radius: var(--radius-medium);
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        
        button:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .debug-result {
            background: rgba(0, 0, 0, 0.3);
            border-radius: var(--radius-medium);
            padding: 20px;
            margin-top: 20px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .success {
            color: #4ade80;
        }
        
        .error {
            color: #f87171;
        }
        
        .info {
            color: #60a5fa;
        }
    </style>
</head>
<body>
    <div class="webapp-container">
        <div class="page-header">
            <h1 class="page-title">
                <span class="page-title-icon">üîß</span>
                –û—Ç–ª–∞–¥–∫–∞ —Å–∏—Å—Ç–µ–º—ã –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏
            </h1>
        </div>
        
        <div class="debug-form">
            <div class="form-group">
                <label for="user-id">Telegram User ID:</label>
                <input type="number" id="user-id" placeholder="–í–≤–µ–¥–∏—Ç–µ Telegram ID –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è">
            </div>
            
            <button onclick="checkUser()">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è</button>
            <button onclick="listUsers()">–ü–æ–∫–∞–∑–∞—Ç—å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π</button>
            <button onclick="clearResult()">–û—á–∏—Å—Ç–∏—Ç—å</button>
        </div>
        
        <div id="result" class="debug-result" style="display: none;"></div>
    </div>

    <script>
        function log(message, type = 'info') {
            const result = document.getElementById('result');
            result.style.display = 'block';
            
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : 'info';
            
            result.innerHTML += `<span class="${className}">[${timestamp}] ${message}</span>\n`;
            result.scrollTop = result.scrollHeight;
        }
        
        function clearResult() {
            const result = document.getElementById('result');
            result.innerHTML = '';
            result.style.display = 'none';
        }
        
        async function checkUser() {
            const userId = document.getElementById('user-id').value;
            
            if (!userId) {
                log('‚ùå –í–≤–µ–¥–∏—Ç–µ User ID', 'error');
                return;
            }
            
            log(`üîç –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è: ${userId}`);
            
            try {
                const response = await fetch(`/api/users/${userId}`);
                log(`üì° –û—Ç–≤–µ—Ç —Å–µ—Ä–≤–µ—Ä–∞: ${response.status} ${response.statusText}`);
                
                if (response.ok) {
                    const userData = await response.json();
                    log(`‚úÖ –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–∞–π–¥–µ–Ω:`, 'success');
                    log(JSON.stringify(userData, null, 2), 'success');
                } else if (response.status === 404) {
                    log(`‚ùå –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ –Ω–∞–π–¥–µ–Ω (404)`, 'error');
                } else {
                    const errorText = await response.text();
                    log(`‚ùå –û—à–∏–±–∫–∞ ${response.status}: ${errorText}`, 'error');
                }
            } catch (error) {
                log(`‚ùå –û—à–∏–±–∫–∞ –∑–∞–ø—Ä–æ—Å–∞: ${error.message}`, 'error');
            }
        }
        
        async function listUsers() {
            log('üë• –ü–æ–ª—É—á–∞–µ–º —Å–ø–∏—Å–æ–∫ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π...');
            
            try {
                const response = await fetch('/api/debug/users');
                log(`üì° –û—Ç–≤–µ—Ç —Å–µ—Ä–≤–µ—Ä–∞: ${response.status}`);
                
                if (response.ok) {
                    const data = await response.json();
                    log(`‚úÖ –ù–∞–π–¥–µ–Ω–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π: ${data.count}`, 'success');
                    
                    data.users.forEach(user => {
                        log(`üë§ ${user.first_name} (@${user.username || '–Ω–µ—Ç'})`, 'info');
                        log(`   DB ID: ${user.db_id}, Telegram ID: ${user.telegram_id}`, 'info');
                        log(`   –ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–Ω: ${user.registered_at}`, 'info');
                        log('---', 'info');
                    });
                } else {
                    const errorText = await response.text();
                    log(`‚ùå –û—à–∏–±–∫–∞ ${response.status}: ${errorText}`, 'error');
                }
            } catch (error) {
                log(`‚ùå –û—à–∏–±–∫–∞: ${error.message}`, 'error');
            }
        }
        
        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –∑–∞–ø–æ–ª–Ω—è–µ–º –ø–æ–ª–µ, –µ—Å–ª–∏ –µ—Å—Ç—å debug_user_id –≤ URL
        window.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const debugUserId = urlParams.get('debug_user_id');
            if (debugUserId) {
                document.getElementById('user-id').value = debugUserId;
                log(`üîß –†–µ–∂–∏–º –æ—Ç–ª–∞–¥–∫–∏: –Ω–∞–π–¥–µ–Ω debug_user_id = ${debugUserId}`, 'info');
            }
        });
    </script>
</body>
</html>
