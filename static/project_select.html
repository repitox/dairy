<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Выбор проекта</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/luxon/3.4.3/luxon.min.js"></script>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div class="dashboard-section">
    <h2 id="title">Загрузка...</h2>

    <div id="project-list" style="display:none;" class="dashboard-list"></div>

    <form id="create-form" style="display:none;" class="dashboard-form">
      <input type="text" id="project-name" placeholder="Название проекта" required class="dashboard-input" />
      <button type="submit" class="dashboard-button">Создать проект</button>
    </form>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const user_id = tg.initDataUnsafe?.user?.id;

    async function fetchProjects() {
      const res = await fetch(`/api/projects?user_id=${user_id}`);
      const data = await res.json();
      if (data.length > 0) {
        document.getElementById("title").textContent = "Выберите проект:";
        const list = document.getElementById("project-list");
        list.style.display = "block";
        data.forEach(p => {
          const div = document.createElement("div");
          div.className = "dashboard-item";
          div.innerHTML = `
            <div class="dashboard-item-title">${p.name}</div>
            <button class="dashboard-button" onclick="selectProject(${p.id})">Выбрать</button>
          `;
          list.appendChild(div);
        });
      } else {
        document.getElementById("title").textContent = "Создайте проект:";
        document.getElementById("create-form").style.display = "block";
      }
    }

    document.getElementById("create-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("project-name").value;
      const res = await fetch("/api/projects", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ user_id, name })
      });
      const { id } = await res.json();
      selectProject(id);
    });

    function selectProject(projectId) {
      window.location.href = `/static/index.html?project_id=${projectId}`;
    }

    document.documentElement.classList.add("dark-theme");
    fetchProjects();
  </script>
</body>
</html>
