<html>
<head>
    <meta charset="UTF-8">
    <title>–¢–∞–±–ª–∏—Ü—ã –±–∞–∑—ã –¥–∞–Ω–Ω—ã—Ö</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../webapp-styles.css?v=11"> <!-- –∏–ª–∏ "webapp-styles.css" –µ—Å–ª–∏ –≤ –∫–æ—Ä–Ω–µ -->
    <style>
        table { margin-bottom: 40px; }
        h2 { margin-top: 40px; }
    </style>
</head>
<body>
    <h1>üìÇ –¢–∞–±–ª–∏—Ü—ã –±–∞–∑—ã –¥–∞–Ω–Ω—ã—Ö</h1>
    <div id="content">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
    <a href="index.html">‚Üê –ù–∞–∑–∞–¥</a>

    <script>
        const container = document.getElementById("content");

        fetch("/api/tables")
            .then(res => res.json())
            .then(data => {
                container.innerHTML = "";

                for (const tableName in data) {
                    const { columns, rows } = data[tableName];

                    const title = document.createElement("h2");
                    title.textContent = `üìã ${tableName}`;
                    container.appendChild(title);

                    const table = document.createElement("table");
                    const thead = document.createElement("thead");
                    const headerRow = document.createElement("tr");

                    columns.forEach(col => {
                        const th = document.createElement("th");
                        th.textContent = col;
                        headerRow.appendChild(th);
                    });

                    thead.appendChild(headerRow);
                    table.appendChild(thead);

                    const tbody = document.createElement("tbody");
                    rows.forEach(row => {
                        const tr = document.createElement("tr");
                        row.forEach(cell => {
                            const td = document.createElement("td");
                            td.textContent = cell;
                            tr.appendChild(td);
                        });
                        tbody.appendChild(tr);
                    });

                    table.appendChild(tbody);
                    container.appendChild(table);
                }
            })
            .catch(err => {
                container.innerHTML = "<p>–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ç–∞–±–ª–∏—Ü</p>";
                console.error(err);
            });
    </script>
</body>
</html>
