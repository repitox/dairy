<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>–ì–ª–∞–≤–Ω–∞—è</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
           /* font-family: system-ui, sans-serif;*/
            margin: 0;
            padding: 1rem;
            background-color: var(--background-color);
            color: var(--text-color);
            font-size: 0.85rem;
        }

        .dashboard-section {
            margin-bottom: 0.8rem;
            /* padding: 0.5rem; */
            background: var(--section-background, #f9f9f9);
            border-radius: 12px;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.03);
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            margin-bottom: 0.3rem;
        }

        .dashboard-header h2 {
            margin: 0;
            font-size: 0.9rem;
        }


        .dashboard-link {
            display: inline-block;
            /* margin-top: 0.5rem; */
            text-decoration: none;
            color: #007bff;
            font-weight: 500;
        }

        .dashboard-link:hover {
            text-decoration: underline;
        }

        .dashboard-settings {
            margin-top: 2rem;
            text-align: center;
        }

        /* Dark Theme Overrides */
        .dark-theme {
            --background-color: #121212;
            --text-color: #f0f0f0;
            --section-background: #1e1e1e;
        }

        .light-theme {
            --background-color: #ffffff;
            --text-color: #000000;
            --section-background: #f9f9f9;
        }

        .dashboard-item {
            font-size: 0.82rem;
            padding: 0.05rem 0;
            margin: 0;
            height: 1.4rem;
            line-height: 1.4rem;
            /* overflow: hidden; */
            /* white-space: nowrap; */
            /* text-overflow: ellipsis; */
        }

        .dashboard-item a {
            text-decoration: none;
            color: var(--text-color);
        }

        .dashboard-item a:hover {
            color: #007bff;
        }

        .dashboard-item.important {
            border-left: 4px solid red;
            padding-left: 0.5rem;
        }

        .dashboard-item.normal {
            border-left: 2px solid #007bff;
            padding-left: 0.5rem;
        }
    </style>
    <link rel="stylesheet" href="styles.css"> <!-- –∏–ª–∏ "styles.css" –µ—Å–ª–∏ –≤ –∫–æ—Ä–Ω–µ -->
</head>
<body>
    <h1>üìã –°–µ–≥–æ–¥–Ω—è</h1>
    <div class="dashboard-section">
        <div class="dashboard-header">
            <h2>üìå –ó–∞–¥–∞—á–∏</h2>
            <a href="tasks.html" class="dashboard-link">–í—Å–µ ‚Üí</a>
        </div>
        <div id="today-tasks" class="dashboard-block">
            <p>–ó–∞–≥—Ä—É–∑–∫–∞...</p>
        </div>
    </div>

    <div class="dashboard-section">
        <div class="dashboard-header">
            <h2>üéâ –í—Å—Ç—Ä–µ—á–∏</h2>
            <a href="events.html" class="dashboard-link">–í—Å–µ ‚Üí</a>
        </div>
        <div id="today-events" class="dashboard-block">
            <p>–ó–∞–≥—Ä—É–∑–∫–∞...</p>
        </div>
    </div>

    <div class="dashboard-section">
        <div class="dashboard-header">
            <h2>üõí –ü–æ–∫—É–ø–∫–∏</h2>
            <a href="shopping.html" class="dashboard-link">–í—Å–µ ‚Üí</a>
        </div>
        <div id="today-shopping" class="dashboard-block">
            <p>–ó–∞–≥—Ä—É–∑–∫–∞...</p>
        </div>
    </div>

    <div class="dashboard-settings">
        <a href="settings.html" class="dashboard-link">‚öôÔ∏è –ù–∞—Å—Ç—Ä–æ–π–∫–∏</a>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            const userSettings = JSON.parse(localStorage.getItem("userSettings") || "{}");
            if (userSettings.theme === "dark") {
                document.documentElement.classList.add("dark-theme");
            } else if (userSettings.theme === "light") {
                document.documentElement.classList.remove("dark-theme");
            } else {
                // auto ‚Äî –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é –Ω–∞ system preference
                if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                    document.documentElement.classList.add("dark-theme");
                }
            }

            const userId = window.Telegram?.WebApp?.initDataUnsafe?.user?.id;
            const [taskRes, eventRes, shoppingRes] = await Promise.all([
                fetch("/api/tasks/today?user_id=" + userId),
                fetch("/api/events/today?user_id=" + userId),
                fetch("/api/shopping/today?user_id=" + userId)
            ]);

            const renderList = async (res, containerId) => {
                const container = document.getElementById(containerId);
                if (!res.ok) {
                    container.innerHTML = "<p>–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏</p>";
                    return;
                }
                const data = await res.json();
                if (!data.length) {
                    container.innerHTML = "<p>–ù–µ—Ç –∑–∞–ø–∏—Å–µ–π –Ω–∞ —Å–µ–≥–æ–¥–Ω—è</p>";
                    return;
                }
                if (containerId === "today-shopping") {
                    container.innerHTML = data.map(item =>
                        `<div class="dashboard-item"><a href="#">${item.quantity ? `${item.quantity} x ` : ""}${item.item}</a></div>`
                    ).join("");
                } else if (containerId === "today-events") {
                    container.innerHTML = data.map(item => {
                        const time = item.start_at?.slice(11, 16) || "";
                        return `<div class="dashboard-item">
                            <span style="color: #888; font-size: 0.75rem; margin-right: 0.4rem;">${time}</span>
                            <a href="#">${item.title || item.name}</a>
                        </div>`;
                    }).join("");
                } else if (containerId === "today-tasks") {
                    container.innerHTML = data.map(item => {
                        const priorityClass = item.priority === "–≤–∞–∂–Ω–∞—è" ? "important" : "normal";
                        return `<div class="dashboard-item ${priorityClass}"><a href="#">${item.title || item.name}</a></div>`;
                    }).join("");
                } else {
                    container.innerHTML = data.map(item =>
                        `<div class="dashboard-item"><a href="#">${item.title || item.name}</a></div>`
                    ).join("");
                }
            };

            renderList(taskRes, "today-tasks");
            renderList(eventRes, "today-events");
            renderList(shoppingRes, "today-shopping");
        });
    </script>
</body>
</html>
