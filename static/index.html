<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>–ì–ª–∞–≤–Ω–∞—è</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: system-ui, sans-serif;
            margin: 0;
            padding: 1rem;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .dashboard-section {
            margin-bottom: 2rem;
            padding: 1rem;
            background: var(--section-background, #f9f9f9);
            border-radius: 12px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
        }

        .dashboard-section h2 {
            margin-top: 0;
            font-size: 1.2rem;
        }

        .dashboard-block ul {
            padding-left: 1rem;
            margin: 0.5rem 0;
        }

        .dashboard-link {
            display: inline-block;
            margin-top: 0.5rem;
            text-decoration: none;
            color: #007bff;
            font-weight: 500;
        }

        .dashboard-link:hover {
            text-decoration: underline;
        }

        .dashboard-settings {
            margin-top: 2rem;
            text-align: center;
        }

        /* Dark Theme Overrides */
        .dark-theme {
            --background-color: #121212;
            --text-color: #f0f0f0;
            --section-background: #1e1e1e;
        }

        .light-theme {
            --background-color: #ffffff;
            --text-color: #000000;
            --section-background: #f9f9f9;
        }
    </style>
</head>
    <link rel="stylesheet" href="styles.css"> <!-- –∏–ª–∏ "styles.css" –µ—Å–ª–∏ –≤ –∫–æ—Ä–Ω–µ -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const userSettings = JSON.parse(localStorage.getItem("userSettings") || "{}");
            if (userSettings.theme === "dark") {
                document.documentElement.classList.add("dark-theme");
            } else if (userSettings.theme === "light") {
                document.documentElement.classList.remove("dark-theme");
            } else {
                // auto ‚Äî –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é –Ω–∞ system preference
                if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                    document.documentElement.classList.add("dark-theme");
                }
            }
        });
    </script>
</head>
<body>
    <h1>üìã –°–µ–≥–æ–¥–Ω—è</h1>
    <div class="dashboard-section">
        <h2>üìå –ó–∞–¥–∞—á–∏</h2>
        <div id="today-tasks" class="dashboard-block">
            <p>–ó–∞–≥—Ä—É–∑–∫–∞...</p>
        </div>
        <a href="tasks.html" class="dashboard-link">–ü–µ—Ä–µ–π—Ç–∏ –∫ –∑–∞–¥–∞—á–∞–º ‚Üí</a>
    </div>

    <div class="dashboard-section">
        <h2>üéâ –í—Å—Ç—Ä–µ—á–∏</h2>
        <div id="today-events" class="dashboard-block">
            <p>–ó–∞–≥—Ä—É–∑–∫–∞...</p>
        </div>
        <a href="events.html" class="dashboard-link">–ü–µ—Ä–µ–π—Ç–∏ –∫ –º–µ—Ä–æ–ø—Ä–∏—è—Ç–∏—è–º ‚Üí</a>
    </div>

    <div class="dashboard-section">
        <h2>üõí –ü–æ–∫—É–ø–∫–∏</h2>
        <div id="today-shopping" class="dashboard-block">
            <p>–ó–∞–≥—Ä—É–∑–∫–∞...</p>
        </div>
        <a href="shopping.html" class="dashboard-link">–ü–µ—Ä–µ–π—Ç–∏ –∫ –ø–æ–∫—É–ø–∫–∞–º ‚Üí</a>
    </div>

    <div class="dashboard-settings">
        <a href="settings.html" class="dashboard-link">‚öôÔ∏è –ù–∞—Å—Ç—Ä–æ–π–∫–∏</a>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            const userId = window.Telegram?.WebApp?.initDataUnsafe?.user?.id;
            const [taskRes, eventRes, shoppingRes] = await Promise.all([
                fetch("/api/tasks/today?user_id=" + userId),
                fetch("/api/events/today?user_id=" + userId),
                fetch("/api/shopping/today?user_id=" + userId)
            ]);

            const renderList = async (res, containerId) => {
                const container = document.getElementById(containerId);
                if (!res.ok) {
                    container.innerHTML = "<p>–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏</p>";
                    return;
                }
                const data = await res.json();
                if (!data.length) {
                    container.innerHTML = "<p>–ù–µ—Ç –∑–∞–ø–∏—Å–µ–π –Ω–∞ —Å–µ–≥–æ–¥–Ω—è</p>";
                    return;
                }
                container.innerHTML = "<ul>" + data.map(item => `<li>${item.title || item.name}</li>`).join("") + "</ul>";
            };

            renderList(taskRes, "today-tasks");
            renderList(eventRes, "today-events");
            renderList(shoppingRes, "today-shopping");
        });
    </script>
</body>
</html>
