</head>
<body>
    <h1>üìã –°–µ–≥–æ–¥–Ω—è</h1>
    <div class="dashboard-section">

    <div class="dashboard-settings">
        <a href="settings.html" class="dashboard-link">‚öôÔ∏è –ù–∞—Å—Ç—Ä–æ–π–∫–∏</a>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            const userSettings = JSON.parse(localStorage.getItem("userSettings") || "{}");
            if (userSettings.theme === "dark") {
                document.documentElement.classList.add("dark-theme");
            } else if (userSettings.theme === "light") {
                document.documentElement.classList.remove("dark-theme");
            } else {
                if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                    document.documentElement.classList.add("dark-theme");
                }
            }

            const userId = window.Telegram?.WebApp?.initDataUnsafe?.user?.id || "88504731";
            const [todayRes, overdueRes, eventRes, shoppingRes] = await Promise.all([
                fetch("/api/tasks/today?user_id=" + userId),
                fetch("/api/tasks/overdue?user_id=" + userId),
                fetch("/api/events/today?user_id=" + userId),
                fetch("/api/shopping/today?user_id=" + userId)
            ]);

            const renderList = async (res, containerId, label = null) => {
                const container = document.getElementById(containerId);
                if (!res.ok) {
                    container.innerHTML += `<p>–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏</p>`;
                    return;
                }
                const data = await res.json();
                if (!data.length) {
                    container.innerHTML += `<p>${label ? label + ": " : ""}–ù–µ—Ç –∑–∞–¥–∞—á</p>`;
                    return;
                }

                const block = data.map(item => {
                    const priorityClass = item.priority === "–≤–∞–∂–Ω–∞—è" ? "important" : "normal";
                    return `<div class="dashboard-item ${priorityClass}"><a href="#">${item.title || item.name}</a></div>`;
                }).join("");

                if (label) {
                    container.innerHTML += `<p style="font-weight: 600; margin-top: 0.5rem;">${label}:</p>` + block;
                } else {
                    container.innerHTML += block;
                }
            };

            const taskContainer = document.getElementById("today-tasks");
            taskContainer.innerHTML = "";
            await renderList(overdueRes, "today-tasks", "–ü—Ä–æ—Å—Ä–æ—á–µ–Ω–Ω—ã–µ");
            await renderList(todayRes, "today-tasks", "–ù–∞ —Å–µ–≥–æ–¥–Ω—è");

            renderList(eventRes, "today-events");
            renderList(shoppingRes, "today-shopping");
        });
    </script>
</body>
