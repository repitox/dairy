<!DOCTYPE html>
<html>
<head>
    <title>Test Checkbox</title>
    <script src="static/auth-check.js"></script>
    <style>
        .checkbox {
            width: 20px;
            height: 20px;
            border: 2px solid #ccc;
            cursor: pointer;
            display: inline-block;
            margin: 10px;
        }
        .checkbox.checked {
            background: green;
        }
    </style>
</head>
<body>
    <h1>Test Checkbox</h1>
    <div class="checkbox" onclick="toggleTask(event, 123)"></div>
    <p>–ö–ª–∏–∫–Ω–∏—Ç–µ –ø–æ —á–µ–∫–±–æ–∫—Å—É –≤—ã—à–µ</p>
    
    <script>
        async function toggleTask(event, taskId) {
            console.log('üîÑ toggleTask –≤—ã–∑–≤–∞–Ω–∞ –¥–ª—è –∑–∞–¥–∞—á–∏:', taskId);
            event.preventDefault();
            event.stopPropagation();
            
            const checkbox = event.target;
            
            try {
                const userId = getUserId() || "123456789";
                console.log('üë§ User ID:', userId);
                
                console.log('üì° –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∑–∞–ø—Ä–æ—Å –Ω–∞:', `/api/tasks/${taskId}/toggle`);
                const response = await fetch(`/api/tasks/${taskId}/toggle`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user_id: userId })
                });
                
                console.log('üì® –û—Ç–≤–µ—Ç —Å–µ—Ä–≤–µ—Ä–∞:', response.status, response.statusText);
                
                if (response.ok) {
                    const result = await response.json();
                    console.log('‚úÖ –†–µ–∑—É–ª—å—Ç–∞—Ç:', result);
                    
                    if (result.completed) {
                        checkbox.classList.add('checked');
                    } else {
                        checkbox.classList.remove('checked');
                    }
                } else {
                    console.error('‚ùå –û—à–∏–±–∫–∞:', response.status);
                }
            } catch (error) {
                console.error('‚ùå –ò—Å–∫–ª—é—á–µ–Ω–∏–µ:', error);
            }
        }
    </script>
</body>
</html>
