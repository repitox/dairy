<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация через Telegram</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <script async src="https://telegram.org/js/telegram-widget.js?22"
            data-telegram-login="rptx_bot" 
            data-size="large"
            data-userpic="false"
            data-request-access="write"
            data-on-auth="onTelegramAuth">
    </script>

    <script>
        function onTelegramAuth(user) {
            console.log("Авторизован через Telegram:", user);

            // Сохраняем данные
            localStorage.setItem("telegram_user", JSON.stringify(user));

            // Переход на основную страницу dashboard
            window.location.href = `/dashboard/main.html?user_id=${user.id}`;
        }
    </script>
</body>
</html>
