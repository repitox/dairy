<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация через Telegram</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            console.log("Страница загружена");

            const savedUser = localStorage.getItem("telegram_user");
            if (savedUser) {
                console.log("Пользователь найден в localStorage", JSON.parse(savedUser));
                const user = JSON.parse(savedUser);
                window.location.href = `/dashboard/main.html?user_id=${user.id}`;
            }

            // Глобальная функция для Telegram авторизации
            window.onTelegramAuth = function(user) {
                console.log("onTelegramAuth вызван с пользователем:", user);

                try {
                    localStorage.setItem("telegram_user", JSON.stringify(user));
                    console.log("Пользователь сохранён в localStorage");

                    window.location.href = `/dashboard/main.html?user_id=${user.id}`;
                } catch (e) {
                    console.error("Ошибка при сохранении пользователя в localStorage:", e);
                }
            };
        });
    </script>

    <script async src="https://telegram.org/js/telegram-widget.js?22"
            data-telegram-login="rptx_bot" 
            data-size="large"
            data-userpic="false"
            data-request-access="write"
            data-on-auth="onTelegramAuth">
    </script>
</body>
</html>
