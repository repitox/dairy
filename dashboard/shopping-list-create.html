<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–°–æ–∑–¥–∞—Ç—å —Å–ø–∏—Å–æ–∫ –ø–æ–∫—É–ø–æ–∫ - Dashboard</title>
        <link rel="preload" href="/api/navigation?category=main" as="fetch" crossorigin>
    <link rel="stylesheet" href="dashboard-styles.css">
        <link rel="stylesheet" href="navigation-api-simple.css">
<link rel="stylesheet" href="ui-components.css">
    <style>
        .create-list-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 30px;
        }
        .page-header {
            text-align: center;
            margin-bottom: 40px;
        }
        .page-title {
            font-size: 32px;
            font-weight: 700;
            color: var(--text-primary);
            margin: 0 0 12px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }
        .page-subtitle {
            font-size: 16px;
            color: var(--text-secondary);
            margin: 0;
        }
        .form-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.12);
            padding: 32px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 24px;
        }
        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
        }
        .form-label.required::after {
            content: ' *';
            color: var(--error);
        }
        .form-input, .form-select {
            width: 100%;
            padding: 16px;
            border: 1px solid var(--border-medium);
            border-radius: 12px;
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 16px;
            transition: all var(--transition-fast);
            box-sizing: border-box;
            font-family: inherit;
        }
        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: var(--tg-blue);
            box-shadow: 0 0 0 3px rgba(84, 169, 235, 0.2);
        }
        .form-actions {
            display: flex;
            gap: 16px;
            justify-content: flex-end;
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid var(--border-light);
        }
        .btn {
            padding: 16px 32px;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all var(--transition-fast);
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }
        .btn-secondary {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border-medium);
        }
        .btn-secondary:hover {
            background: var(--bg-hover);
            transform: translateY(-1px);
        }
        .btn-primary {
            background: var(--tg-blue);
            color: var(--text-inverse);
        }
        .btn-primary:hover {
            background: var(--tg-blue-dark);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(84, 169, 235, 0.3);
        }
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }
        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid currentColor;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .error-message {
            background: rgba(244, 67, 54, 0.1);
            border: 1px solid rgba(244, 67, 54, 0.3);
            color: var(--error);
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        .project-option {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .project-color {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            flex-shrink: 0;
        }
        @media (max-width: 768px) {
            .create-list-container {
                padding: 20px;
            }
            .form-card {
                padding: 24px;
            }
            .form-actions {
                flex-direction: column;
            }
            .btn {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
        <!-- API –Ω–∞–≤–∏–≥–∞—Ü–∏—è –∑–∞–≥—Ä—É–∑–∏—Ç—Å—è –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ —á–µ—Ä–µ–∑ JavaScript -->
<div class="create-list-container">
        <div class="page-header">
            <h1 class="page-title">
                üìã –°–æ–∑–¥–∞—Ç—å —Å–ø–∏—Å–æ–∫ –ø–æ–∫—É–ø–æ–∫
            </h1>
            <p class="page-subtitle">–°–æ–∑–¥–∞–π—Ç–µ –Ω–æ–≤—ã–π —Å–ø–∏—Å–æ–∫ –¥–ª—è –æ—Ä–≥–∞–Ω–∏–∑–∞—Ü–∏–∏ –ø–æ–∫—É–ø–æ–∫</p>
        </div>
        <div class="form-card">
            <div id="error-container"></div>
            <form id="list-form">
                <div class="form-group">
                    <label class="form-label required" for="list-name">–ù–∞–∑–≤–∞–Ω–∏–µ —Å–ø–∏—Å–∫–∞</label>
                    <input type="text" class="form-input" id="list-name" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: –ü—Ä–æ–¥—É–∫—Ç—ã –Ω–∞ –Ω–µ–¥–µ–ª—é" required>
                </div>
                <div class="form-group">
                    <label class="form-label required" for="project">–ü—Ä–æ–µ–∫—Ç</label>
                    <select class="form-select" id="project" required>
                        <option value="">–í—ã–±–µ—Ä–∏—Ç–µ –ø—Ä–æ–µ–∫—Ç...</option>
                    </select>
                </div>
                <div class="form-actions">
                    <a href="shopping.html" class="btn btn-secondary">
                        ‚Üê –û—Ç–º–µ–Ω–∞
                    </a>
                    <button type="submit" class="btn btn-primary" id="submit-btn">
                        <span id="submit-text">–°–æ–∑–¥–∞—Ç—å —Å–ø–∏—Å–æ–∫</span>
                        <div class="loading-spinner" id="loading-spinner" style="display: none;"></div>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <script src="auth.js"></script>
        <script src="navigation-api-loader.js"></script>
<script>
        let currentUser = null;

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Å—Ç—Ä–∞–Ω–∏—Ü—ã —Å –ø—Ä–æ–≤–µ—Ä–∫–æ–π –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏
        Auth.initAuthenticatedPage();
        // –ó–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–æ–µ–∫—Ç–æ–≤ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        async function loadUserProjects() {
            if (!currentUser) return;
            try {
                const response = await fetch(`/api/user-projects?user_id=${currentUser.id}`);
                if (!response.ok) {
                    throw new Error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø—Ä–æ–µ–∫—Ç–æ–≤');
                }
                const projects = await response.json();
                const select = document.getElementById('project');
                // –û—á–∏—â–∞–µ–º —Å—É—â–µ—Å—Ç–≤—É—é—â–∏–µ –æ–ø—Ü–∏–∏ (–∫—Ä–æ–º–µ –ø–µ—Ä–≤–æ–π)
                select.innerHTML = '<option value="">–í—ã–±–µ—Ä–∏—Ç–µ –ø—Ä–æ–µ–∫—Ç...</option>';
                projects.forEach(project => {
                    const option = document.createElement('option');
                    option.value = project.id;
                    option.innerHTML = `
                        <div class="project-option">
                            <div class="project-color" style="background-color: ${project.color || '#666'}"></div>
                            ${project.name}
                        </div>
                    `;
                    option.textContent = project.name; // Fallback –¥–ª—è –±—Ä–∞—É–∑–µ—Ä–æ–≤, –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞—é—â–∏—Ö HTML –≤ option
                    select.appendChild(option);
                });
                // –ï—Å–ª–∏ –µ—Å—Ç—å —Ç–æ–ª—å–∫–æ –æ–¥–∏–Ω –ø—Ä–æ–µ–∫—Ç, –≤—ã–±–∏—Ä–∞–µ–º –µ–≥–æ –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏
                if (projects.length === 1) {
                    select.value = projects[0].id;
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø—Ä–æ–µ–∫—Ç–æ–≤:', error);
                showError('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å —Å–ø–∏—Å–æ–∫ –ø—Ä–æ–µ–∫—Ç–æ–≤');
            }
        }
        // –û—Ç–ø—Ä–∞–≤–∫–∞ —Ñ–æ—Ä–º—ã
        document.getElementById('list-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            if (!currentUser) {
                showError('–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω');
                return;
            }
            const submitBtn = document.getElementById('submit-btn');
            const submitText = document.getElementById('submit-text');
            const loadingSpinner = document.getElementById('loading-spinner');
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É
            submitBtn.disabled = true;
            submitText.style.display = 'none';
            loadingSpinner.style.display = 'block';
            try {
                const formData = {
                    user_id: currentUser.id,
                    name: document.getElementById('list-name').value.trim(),
                    project_id: parseInt(document.getElementById('project').value)
                };
                // –í–∞–ª–∏–¥–∞—Ü–∏—è
                if (!formData.name) {
                    throw new Error('–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ —Å–ø–∏—Å–∫–∞');
                }
                if (!formData.project_id) {
                    throw new Error('–í—ã–±–µ—Ä–∏—Ç–µ –ø—Ä–æ–µ–∫—Ç');
                }
                const response = await fetch('/api/shopping-lists', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || '–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ–∑–¥–∞–Ω–∏–∏ —Å–ø–∏—Å–∫–∞');
                }
                // –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É –ø–æ–∫—É–ø–æ–∫
                window.location.href = 'shopping.html';
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è —Å–ø–∏—Å–∫–∞:', error);
                showError(error.message);
            } finally {
                // –°–∫—Ä—ã–≤–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É
                submitBtn.disabled = false;
                submitText.style.display = 'inline';
                loadingSpinner.style.display = 'none';
            }
        });
        // –ü–æ–∫–∞–∑–∞—Ç—å –æ—à–∏–±–∫—É
        function showError(message) {
            const container = document.getElementById('error-container');
            container.innerHTML = `
                <div class="error-message">
                    ${message}
                </div>
            `;
            // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ —Å–∫—Ä—ã—Ç—å —á–µ—Ä–µ–∑ 5 —Å–µ–∫—É–Ω–¥
            setTimeout(() => {
                container.innerHTML = '';
            }, 5000);
        }
    </script>
</body>
</html>
