<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í—Å—Ç—Ä–µ—á–∏ - Dashboard</title>
    <link rel="stylesheet" href="dashboard-styles.css">
    <link rel="stylesheet" href="navigation.css">
    <style>
        .meetings-container {
            max-width: 1000px;
        }
        
        .meetings-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .add-meeting-btn {
            background: var(--tg-blue);
            color: var(--text-inverse);
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all var(--transition-fast);
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .add-meeting-btn:hover {
            background: var(--tg-blue-dark);
            transform: translateY(-1px);
        }
        
        .filter-bar {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border-medium);
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all var(--transition-fast);
        }
        
        .filter-btn:hover,
        .filter-btn.active {
            background: var(--tg-blue);
            color: var(--text-inverse);
            border-color: var(--tg-blue);
        }
        
        .meetings-grid {
            display: grid;
            gap: 20px;
        }
        
        .meeting-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 24px;
            border: 1px solid rgba(255, 255, 255, 0.12);
            transition: all var(--transition-medium);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        
        .meeting-card::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            background: var(--accent-gradient);
            opacity: 0;
            transition: opacity var(--transition-medium);
        }
        
        .meeting-card:hover {
            background: rgba(255, 255, 255, 0.12);
            transform: translateY(-3px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }
        
        .meeting-card:hover::before {
            opacity: 1;
        }
        
        .meeting-card.upcoming {
            border-left-color: var(--tg-blue);
        }
        
        .meeting-card.today {
            border-left-color: var(--warning);
        }
        
        .meeting-card.past {
            border-left-color: var(--text-secondary);
            opacity: 0.7;
        }
        
        .meeting-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }
        
        .meeting-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
            margin: 0 0 5px 0;
        }
        
        .meeting-type {
            font-size: 12px;
            padding: 4px 8px;
            border-radius: 12px;
            font-weight: 500;
            text-transform: uppercase;
        }
        
        .meeting-type.work {
            background: rgba(84, 169, 235, 0.1);
            color: var(--tg-blue);
        }
        
        .meeting-type.personal {
            background: rgba(139, 92, 246, 0.1);
            color: var(--tg-purple);
        }
        
        .meeting-type.other {
            background: rgba(107, 114, 128, 0.1);
            color: var(--text-secondary);
        }
        
        .meeting-datetime {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 10px;
            font-size: 14px;
            color: var(--text-secondary);
        }
        
        .meeting-date {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .meeting-time {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .meeting-description {
            color: var(--text-secondary);
            margin: 0 0 15px 0;
            line-height: 1.5;
            font-size: 14px;
        }
        
        .meeting-participants {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .participants-label {
            font-size: 12px;
            color: var(--text-secondary);
            font-weight: 500;
        }
        
        .participants-list {
            display: flex;
            gap: 5px;
        }
        
        .participant-avatar {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: var(--tg-blue);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-inverse);
            font-size: 10px;
            font-weight: 600;
        }
        
        .meeting-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .action-btn {
            padding: 6px 12px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
            transition: all var(--transition-fast);
        }
        
        .action-btn.primary {
            background: var(--tg-blue);
            color: var(--text-inverse);
        }
        
        .action-btn.secondary {
            background: var(--bg-primary);
            color: var(--text-primary);
            border: 1px solid var(--border-medium);
        }
        
        .action-btn.danger {
            background: var(--error);
            color: var(--text-inverse);
        }
        
        .action-btn:hover {
            transform: translateY(-1px);
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }
        
        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }
        
        .section-header {
            padding: 16px 0;
            font-weight: 600;
            font-size: 16px;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 8px;
            border-bottom: 1px solid var(--border-light);
            margin-bottom: 20px;
        }
        
        .section-count {
            background: var(--bg-secondary);
            color: var(--text-secondary);
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }
        
        .meeting-status {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }
        
        .meeting-status.upcoming {
            background: var(--tg-blue);
        }
        
        .meeting-status.today {
            background: var(--warning);
        }
        
        .meeting-status.past {
            background: var(--text-secondary);
        }
        
        @media (max-width: 768px) {
            .meetings-header {
                flex-direction: column;
                gap: 15px;
                align-items: stretch;
            }
            
            .meeting-datetime {
                flex-direction: column;
                align-items: flex-start;
                gap: 5px;
            }
            
            .meeting-actions {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <div class="meetings-container">

        <div class="filter-bar">
            <button class="filter-btn active" data-filter="all">–í—Å–µ</button>
            <button class="filter-btn" data-filter="upcoming">–ü—Ä–µ–¥—Å—Ç–æ—è—â–∏–µ</button>
            <button class="filter-btn" data-filter="today">–°–µ–≥–æ–¥–Ω—è</button>
            <button class="filter-btn" data-filter="past">–ü—Ä–æ—à–µ–¥—à–∏–µ</button>
            <button class="filter-btn" data-filter="work">–†–∞–±–æ—á–∏–µ</button>
            <button class="filter-btn" data-filter="personal">–õ–∏—á–Ω—ã–µ</button>
        </div>

        <div id="meetings-container">
            <div class="loading">
                <p>–ó–∞–≥—Ä—É–∑–∫–∞ –≤—Å—Ç—Ä–µ—á...</p>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
    
    <script src="navigation.js"></script>
    <script>
        // Callback –¥–ª—è –æ–±—Ä–∞–±–æ—Ç–∫–∏ –∑–∞–≥—Ä—É–∂–µ–Ω–Ω–æ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        window.onUserLoaded = function(user) {
            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∫–Ω–æ–ø–∫—É –≤ header
            if (window.dashboardNav) {
                window.dashboardNav.setHeaderActions(`
                    <button class="btn btn-primary" onclick="addMeeting()">
                        <span>+</span>
                        –î–æ–±–∞–≤–∏—Ç—å –≤—Å—Ç—Ä–µ—á—É
                    </button>
                `);
            }
            
            loadMeetings();
        };
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Å—Ç—Ä–∞–Ω–∏—Ü—ã —Å –ø—Ä–æ–≤–µ—Ä–∫–æ–π –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏
        Auth.initAuthenticatedPage();

        let currentFilter = 'all';

        // –ó–∞–≥—Ä—É–∑–∫–∞ –≤—Å—Ç—Ä–µ—á
        async function loadMeetings() {
            try {
                const user = Auth.getCurrentUser();
                if (!user) return;

                // –ü–æ–ª—É—á–∞–µ–º –≤—Å–µ –≤—Å—Ç—Ä–µ—á–∏
                const response = await fetch(`/api/events?user_id=${user.id}&filter=–í—Å–µ`);
                if (!response.ok) {
                    throw new Error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –≤—Å—Ç—Ä–µ—á');
                }

                let meetings = await response.json();
                
                // –ü—Ä–µ–æ–±—Ä–∞–∑—É–µ–º –¥–∞–Ω–Ω—ã–µ –¥–ª—è —Å–æ–≤–º–µ—Å—Ç–∏–º–æ—Å—Ç–∏ —Å frontend
                meetings = meetings.map(meeting => ({
                    ...meeting,
                    date: meeting.start_at, // –ò—Å–ø–æ–ª—å–∑—É–µ–º start_at –∫–∞–∫ –æ—Å–Ω–æ–≤–Ω—É—é –¥–∞—Ç—É
                    time: meeting.start_at ? formatTime(meeting.start_at) : '–í—Ä–µ–º—è –Ω–µ —É–∫–∞–∑–∞–Ω–æ',
                    type: meeting.type || 'other', // –î–æ–±–∞–≤–ª—è–µ–º —Ç–∏–ø –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
                    description: meeting.description || '',
                    participants: meeting.participants || ''
                }));
                
                renderMeetings(meetings);
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –≤—Å—Ç—Ä–µ—á:', error);
                document.getElementById('meetings-container').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">‚ùå</div>
                        <h3>–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏</h3>
                        <p>–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –≤—Å—Ç—Ä–µ—á–∏</p>
                    </div>
                `;
            }
        }

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –≤—Å—Ç—Ä–µ—á
        function renderMeetings(meetings) {
            const container = document.getElementById('meetings-container');
            
            if (!meetings || meetings.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìÖ</div>
                        <h3>–ü–æ–∫–∞ –Ω–µ—Ç –≤—Å—Ç—Ä–µ—á</h3>
                        <p>–°–æ–∑–¥–∞–π—Ç–µ —Å–≤–æ—é –ø–µ—Ä–≤—É—é –≤—Å—Ç—Ä–µ—á—É!</p>
                    </div>
                `;
                return;
            }

            // –§–∏–ª—å—Ç—Ä–∞—Ü–∏—è –≤—Å—Ç—Ä–µ—á
            const filteredMeetings = filterMeetings(meetings, currentFilter);

            if (filteredMeetings.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üîç</div>
                        <h3>–ù–µ—Ç –≤—Å—Ç—Ä–µ—á –ø–æ —Ñ–∏–ª—å—Ç—Ä—É</h3>
                        <p>–ü–æ–ø—Ä–æ–±—É–π—Ç–µ –∏–∑–º–µ–Ω–∏—Ç—å —Ñ–∏–ª—å—Ç—Ä</p>
                    </div>
                `;
                return;
            }

            // –ì—Ä—É–ø–ø–∏—Ä—É–µ–º –≤—Å—Ç—Ä–µ—á–∏ –ø–æ –≤—Ä–µ–º–µ–Ω–∏
            const today = new Date();
            const todayMeetings = filteredMeetings.filter(meeting => isToday(meeting.date));
            const upcomingMeetings = filteredMeetings.filter(meeting => isFuture(meeting.date) && !isToday(meeting.date));
            const pastMeetings = filteredMeetings.filter(meeting => isPast(meeting.date));

            let html = '';

            // –í—Å—Ç—Ä–µ—á–∏ –Ω–∞ —Å–µ–≥–æ–¥–Ω—è
            if (todayMeetings.length > 0) {
                html += `
                    <div class="section-header">
                        üìÖ –°–µ–≥–æ–¥–Ω—è
                        <span class="section-count">${todayMeetings.length}</span>
                    </div>
                    <div class="meetings-grid">
                        ${todayMeetings.map(meeting => renderMeetingCard(meeting, 'today')).join('')}
                    </div>
                `;
            }

            // –ü—Ä–µ–¥—Å—Ç–æ—è—â–∏–µ –≤—Å—Ç—Ä–µ—á–∏
            if (upcomingMeetings.length > 0) {
                html += `
                    <div class="section-header" style="margin-top: 30px;">
                        üîú –ü—Ä–µ–¥—Å—Ç–æ—è—â–∏–µ
                        <span class="section-count">${upcomingMeetings.length}</span>
                    </div>
                    <div class="meetings-grid">
                        ${upcomingMeetings.map(meeting => renderMeetingCard(meeting, 'upcoming')).join('')}
                    </div>
                `;
            }

            // –ü—Ä–æ—à–µ–¥—à–∏–µ –≤—Å—Ç—Ä–µ—á–∏
            if (pastMeetings.length > 0 && currentFilter !== 'upcoming' && currentFilter !== 'today') {
                html += `
                    <div class="section-header" style="margin-top: 30px;">
                        ‚úÖ –ü—Ä–æ—à–µ–¥—à–∏–µ
                        <span class="section-count">${pastMeetings.length}</span>
                    </div>
                    <div class="meetings-grid">
                        ${pastMeetings.map(meeting => renderMeetingCard(meeting, 'past')).join('')}
                    </div>
                `;
            }

            container.innerHTML = html;
        }

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∫–∞—Ä—Ç–æ—á–∫–∏ –≤—Å—Ç—Ä–µ—á–∏
        function renderMeetingCard(meeting, status) {
            const participants = meeting.participants ? meeting.participants.split(',') : [];
            
            return `
                <div class="meeting-card ${status}" onclick="openMeeting(${meeting.id})">
                    <div class="meeting-status ${status}"></div>
                    <div class="meeting-header">
                        <div>
                            <h3 class="meeting-title">${escapeHtml(meeting.title)}</h3>
                            <div class="meeting-type ${meeting.type || 'other'}">${getMeetingTypeLabel(meeting.type)}</div>
                        </div>
                    </div>
                    
                    <div class="meeting-datetime">
                        <div class="meeting-date">
                            <span>üìÖ</span>
                            ${formatDate(meeting.date)}
                        </div>
                        <div class="meeting-time">
                            <span>üïê</span>
                            ${meeting.time || '–í—Ä–µ–º—è –Ω–µ —É–∫–∞–∑–∞–Ω–æ'}
                        </div>
                    </div>
                    
                    ${meeting.description ? `<p class="meeting-description">${escapeHtml(meeting.description)}</p>` : ''}
                    
                    ${participants.length > 0 ? `
                        <div class="meeting-participants">
                            <span class="participants-label">–£—á–∞—Å—Ç–Ω–∏–∫–∏:</span>
                            <div class="participants-list">
                                ${participants.slice(0, 3).map(participant => `
                                    <div class="participant-avatar" title="${escapeHtml(participant.trim())}">
                                        ${participant.trim().charAt(0).toUpperCase()}
                                    </div>
                                `).join('')}
                                ${participants.length > 3 ? `<div class="participant-avatar">+${participants.length - 3}</div>` : ''}
                            </div>
                        </div>
                    ` : ''}
                    
                    <div class="meeting-actions" onclick="event.stopPropagation()">
                        <button class="action-btn primary" onclick="editMeeting(${meeting.id})">
                            –ò–∑–º–µ–Ω–∏—Ç—å
                        </button>
                        <button class="action-btn secondary" onclick="copyMeeting(${meeting.id})">
                            –ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å
                        </button>
                        <button class="action-btn danger" onclick="deleteMeeting(${meeting.id})">
                            –£–¥–∞–ª–∏—Ç—å
                        </button>
                    </div>
                </div>
            `;
        }

        // –§–∏–ª—å—Ç—Ä–∞—Ü–∏—è –≤—Å—Ç—Ä–µ—á
        function filterMeetings(meetings, filter) {
            const now = new Date();
            
            switch (filter) {
                case 'upcoming':
                    return meetings.filter(meeting => isFuture(meeting.date) && !isToday(meeting.date));
                case 'today':
                    return meetings.filter(meeting => isToday(meeting.date));
                case 'past':
                    return meetings.filter(meeting => isPast(meeting.date) && !isToday(meeting.date));
                case 'work':
                    return meetings.filter(meeting => meeting.type === 'work');
                case 'personal':
                    return meetings.filter(meeting => meeting.type === 'personal');
                default:
                    return meetings;
            }
        }

        // –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏ –¥–ª—è —Ä–∞–±–æ—Ç—ã —Å –¥–∞—Ç–∞–º–∏
        function isToday(dateString) {
            const date = new Date(dateString);
            const today = new Date();
            return date.toDateString() === today.toDateString();
        }

        function isFuture(dateString) {
            const date = new Date(dateString);
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            return date > today;
        }

        function isPast(dateString) {
            const date = new Date(dateString);
            const today = new Date();
            today.setHours(23, 59, 59, 999);
            return date < today;
        }

        // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –¥–∞—Ç—ã
        function formatDate(dateString) {
            const date = new Date(dateString);
            const today = new Date();
            const diffTime = date - today;
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

            if (diffDays === 0) {
                return '–°–µ–≥–æ–¥–Ω—è';
            } else if (diffDays === 1) {
                return '–ó–∞–≤—Ç—Ä–∞';
            } else if (diffDays === -1) {
                return '–í—á–µ—Ä–∞';
            } else {
                return date.toLocaleDateString('ru-RU', {
                    day: 'numeric',
                    month: 'long',
                    year: date.getFullYear() !== today.getFullYear() ? 'numeric' : undefined
                });
            }
        }

        // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –≤—Ä–µ–º–µ–Ω–∏
        function formatTime(dateTimeString) {
            if (!dateTimeString) return '–í—Ä–µ–º—è –Ω–µ —É–∫–∞–∑–∞–Ω–æ';
            
            try {
                const date = new Date(dateTimeString);
                return date.toLocaleTimeString('ru-RU', {
                    hour: '2-digit',
                    minute: '2-digit'
                });
            } catch (error) {
                return '–í—Ä–µ–º—è –Ω–µ —É–∫–∞–∑–∞–Ω–æ';
            }
        }

        // –ü–æ–ª—É—á–µ–Ω–∏–µ –Ω–∞–∑–≤–∞–Ω–∏—è —Ç–∏–ø–∞ –≤—Å—Ç—Ä–µ—á–∏
        function getMeetingTypeLabel(type) {
            const labels = {
                'work': '–†–∞–±–æ—Ç–∞',
                'personal': '–õ–∏—á–Ω–æ–µ',
                'other': '–î—Ä—É–≥–æ–µ'
            };
            return labels[type] || '–î—Ä—É–≥–æ–µ';
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Ñ–∏–ª—å—Ç—Ä–æ–≤
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentFilter = btn.dataset.filter;
                loadMeetings();
            });
        });

        // –§—É–Ω–∫—Ü–∏–∏ –¥–ª—è —Ä–∞–±–æ—Ç—ã —Å–æ –≤—Å—Ç—Ä–µ—á–∞–º–∏
        function addMeeting() {
            window.location.href = 'add-meeting.html';
        }

        function openMeeting(meetingId) {
            window.location.href = `view-meeting.html?id=${meetingId}`;
        }

        function editMeeting(meetingId) {
            window.location.href = `/static/event_create.html?id=${meetingId}`;
        }

        async function deleteMeeting(meetingId) {
            if (!confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —É–¥–∞–ª–∏—Ç—å —ç—Ç—É –≤—Å—Ç—Ä–µ—á—É?')) {
                return;
            }

            try {
                const response = await fetch(`/api/events/${meetingId}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    loadMeetings(); // –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∂–∞–µ–º —Å–ø–∏—Å–æ–∫
                } else {
