<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í—Å—Ç—Ä–µ—á–∏ - Dashboard</title>
    <link rel="stylesheet" href="dashboard-styles.css">
    <link rel="stylesheet" href="navigation.css">
    <link rel="stylesheet" href="ui-components.css">
    <style>
        .meetings-container {
            max-width: 1000px;
        }
        
        .meetings-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .add-meeting-btn {
            background: var(--tg-blue);
            color: var(--text-inverse);
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all var(--transition-fast);
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .add-meeting-btn:hover {
            background: var(--tg-blue-dark);
            transform: translateY(-1px);
        }
        
        .filter-bar {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border-medium);
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all var(--transition-fast);
        }
        
        .filter-btn:hover,
        .filter-btn.active {
            background: var(--tg-blue);
            color: var(--text-inverse);
            border-color: var(--tg-blue);
        }
        
        .meetings-grid {
            display: grid;
            gap: 20px;
        }
        
        .meeting-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 24px;
            border: 1px solid rgba(255, 255, 255, 0.12);
            transition: all var(--transition-medium);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        
        .meeting-card::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            background: var(--accent-gradient);
            opacity: 0;
            transition: opacity var(--transition-medium);
        }
        
        .meeting-card:hover {
            background: rgba(255, 255, 255, 0.12);
            transform: translateY(-3px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }
        
        .meeting-card:hover::before {
            opacity: 1;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }
        
        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }
        
        @media (max-width: 768px) {
            .meetings-header {
                flex-direction: column;
                gap: 15px;
                align-items: stretch;
            }
        }
    </style>
</head>

<body>
    <!-- –ù–∞–≤–∏–≥–∞—Ü–∏—è –±—É–¥–µ—Ç –∑–∞–≥—Ä—É–∂–µ–Ω–∞ –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ -->
    
    <!-- –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç —Å—Ç—Ä–∞–Ω–∏—Ü—ã -->
    <div class="meetings-container" style="padding: 30px;">
        <div class="meetings-header">
            <h1 class="page-title">
                <span>üìÖ</span>
                –í—Å—Ç—Ä–µ—á–∏
            </h1>
            <button class="add-meeting-btn" onclick="addMeeting()">
                <span>+</span>
                –î–æ–±–∞–≤–∏—Ç—å –≤—Å—Ç—Ä–µ—á—É
            </button>
        </div>

        <div class="filter-bar">
            <button class="filter-btn active" data-filter="all">–í—Å–µ</button>
            <button class="filter-btn" data-filter="upcoming">–ü—Ä–µ–¥—Å—Ç–æ—è—â–∏–µ</button>
            <button class="filter-btn" data-filter="today">–°–µ–≥–æ–¥–Ω—è</button>
            <button class="filter-btn" data-filter="past">–ü—Ä–æ—à–µ–¥—à–∏–µ</button>
            <button class="filter-btn" data-filter="work">–†–∞–±–æ—á–∏–µ</button>
            <button class="filter-btn" data-filter="personal">–õ–∏—á–Ω—ã–µ</button>
        </div>

        <div id="meetings-container">
            <div class="loading">
                <p>–ó–∞–≥—Ä—É–∑–∫–∞ –≤—Å—Ç—Ä–µ—á...</p>
            </div>
        </div>
    </div>

    <script src="navigation-loader.js"></script>
    <script src="auth.js"></script>
    <script>
        // Callback –¥–ª—è –æ–±—Ä–∞–±–æ—Ç–∫–∏ –∑–∞–≥—Ä—É–∂–µ–Ω–Ω–æ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        window.onUserLoaded = function(user) {
            updateUserInfo(user);
            loadMeetings(user.id);
        };

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ —Å fallback
        function updateUserInfo(user) {
            if (window.NavigationComponent && window.NavigationComponent.updateUserInfo) {
                window.NavigationComponent.updateUserInfo(user);
            } else {
                console.log('NavigationComponent –Ω–µ –≥–æ—Ç–æ–≤, –∂–¥–µ–º...');
                setTimeout(() => updateUserInfo(user), 100);
            }
        }

        // –°–ª—É—à–∞–µ–º —Å–æ–±—ã—Ç–∏–µ –≥–æ—Ç–æ–≤–Ω–æ—Å—Ç–∏ –Ω–∞–≤–∏–≥–∞—Ü–∏–∏
        document.addEventListener('navigationLoaded', function() {
            console.log('–ù–∞–≤–∏–≥–∞—Ü–∏—è –≥–æ—Ç–æ–≤–∞, –æ–±–Ω–æ–≤–ª—è–µ–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è');
            const user = Auth.getCurrentUser();
            if (user) {
                updateUserInfo(user);
            }
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Å—Ç—Ä–∞–Ω–∏—Ü—ã —Å –ø—Ä–æ–≤–µ—Ä–∫–æ–π –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏
        Auth.initAuthenticatedPage();

        function addMeeting() {
            window.location.href = '/dashboard/add-meeting.html';
        }

        function loadMeetings(userId) {
            // –ó–¥–µ—Å—å –±—É–¥–µ—Ç –ª–æ–≥–∏–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –≤—Å—Ç—Ä–µ—á
            console.log('–ó–∞–≥—Ä—É–∑–∫–∞ –≤—Å—Ç—Ä–µ—á –¥–ª—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è:', userId);
            
            // –í—Ä–µ–º–µ–Ω–Ω–∞—è –∑–∞–≥–ª—É—à–∫–∞
            setTimeout(() => {
                document.getElementById('meetings-container').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìÖ</div>
                        <div class="empty-state-title">–ù–µ—Ç –≤—Å—Ç—Ä–µ—á</div>
                        <div>–°–æ–∑–¥–∞–π—Ç–µ —Å–≤–æ—é –ø–µ—Ä–≤—É—é –≤—Å—Ç—Ä–µ—á—É</div>
                    </div>
                `;
            }, 1000);
        }

        // –§–∏–ª—å—Ç—Ä–∞—Ü–∏—è –≤—Å—Ç—Ä–µ—á
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('filter-btn')) {
                // –£–±–∏—Ä–∞–µ–º –∞–∫—Ç–∏–≤–Ω—ã–π –∫–ª–∞—Å—Å —Å–æ –≤—Å–µ—Ö –∫–Ω–æ–ø–æ–∫
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                
                // –î–æ–±–∞–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—ã–π –∫–ª–∞—Å—Å –∫ –Ω–∞–∂–∞—Ç–æ–π –∫–Ω–æ–ø–∫–µ
                e.target.classList.add('active');
                
                const filter = e.target.dataset.filter;
                console.log('–§–∏–ª—å—Ç—Ä:', filter);
                // –ó–¥–µ—Å—å –±—É–¥–µ—Ç –ª–æ–≥–∏–∫–∞ —Ñ–∏–ª—å—Ç—Ä–∞—Ü–∏–∏
            }
        });
    </script>
</body>
</html>
