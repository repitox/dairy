<script src="https://cdn.jsdelivr.net/npm/luxon@3/build/global/luxon.min.js"></script>
    <script>
        // Callback –¥–ª—è –æ–±—Ä–∞–±–æ—Ç–∫–∏ –∑–∞–≥—Ä—É–∂–µ–Ω–Ω–æ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        window.onUserLoaded = function (user) {
            updateUserInfo(user);
            loadTasks(user.id);
        };
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ —Å fallback
        function updateUserInfo(user) {
            if (window.NavigationComponent && window.NavigationComponent.updateUserInfo) {
                window.NavigationComponent.updateUserInfo(user);
            } else {
                // Fallback –¥–ª—è —Å–ª—É—á–∞—è, –µ—Å–ª–∏ –Ω–∞–≤–∏–≥–∞—Ü–∏—è –µ—â–µ –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω–∞
                console.log('NavigationComponent –Ω–µ –≥–æ—Ç–æ–≤, –∂–¥–µ–º...');
                setTimeout(() => updateUserInfo(user), 100);
            }
        }
        // –°–ª—É—à–∞–µ–º —Å–æ–±—ã—Ç–∏–µ –≥–æ—Ç–æ–≤–Ω–æ—Å—Ç–∏ –Ω–∞–≤–∏–≥–∞—Ü–∏–∏
        document.addEventListener('navigationLoaded', function() {
            console.log('–ù–∞–≤–∏–≥–∞—Ü–∏—è –≥–æ—Ç–æ–≤–∞, –æ–±–Ω–æ–≤–ª—è–µ–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è');
            const user = Auth.getCurrentUser();
            if (user) {
                updateUserInfo(user);
            }
        });
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Å—Ç—Ä–∞–Ω–∏—Ü—ã —Å –ø—Ä–æ–≤–µ—Ä–∫–æ–π –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏
        Auth.initAuthenticatedPage();
        // –ó–∞–≥—Ä—É–∑–∫–∞ –∑–∞–¥–∞—á
        async function loadTasks(userId) {
            try {
                const response = await fetch(`/api/tasks?user_id=${userId}`);
                if (response.ok) {
                    const tasks = await response.json();
                    renderTasks(tasks);
                } else {
                    console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∑–∞–¥–∞—á:', response.status);
                    showError('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∑–∞–¥–∞—á');
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∑–∞–¥–∞—á:', error);
                showError('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∑–∞–¥–∞—á');
            }
        }
        // –ì—Ä—É–ø–ø–∏—Ä–æ–≤–∫–∞ –∑–∞–¥–∞—á –ø–æ –≤—Ä–µ–º–µ–Ω–∏
        function groupTasksByTime(tasks) {
            const groups = {
                overdue: [],      // –ü—Ä–æ—Å—Ä–æ—á–µ–Ω–Ω—ã–µ
                today: [],        // –ù–∞ —Å–µ–≥–æ–¥–Ω—è
                tomorrow: [],     // –ù–∞ –∑–∞–≤—Ç—Ä–∞
                thisWeek: [],     // –ù–∞ —ç—Ç–æ–π –Ω–µ–¥–µ–ª–µ
                thisMonth: [],    // –í —ç—Ç–æ–º –º–µ—Å—è—Ü–µ
                later: [],        // –ü–æ–∑–¥–Ω–µ–µ
                completed: []     // –ó–∞–≤–µ—Ä—à–µ–Ω–Ω—ã–µ
            };
            const now = new Date();
            const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
            const tomorrow = new Date(today);
            tomorrow.setDate(tomorrow.getDate() + 1);
            // –ù–∞—á–∞–ª–æ –∏ –∫–æ–Ω–µ—Ü —Ç–µ–∫—É—â–µ–π –Ω–µ–¥–µ–ª–∏ (–ø–æ–Ω–µ–¥–µ–ª—å–Ω–∏–∫ - –≤–æ—Å–∫—Ä–µ—Å–µ–Ω—å–µ)
            const startOfWeek = new Date(today);
            const dayOfWeek = today.getDay();
            const diff = dayOfWeek === 0 ? -6 : 1 - dayOfWeek;
            startOfWeek.setDate(today.getDate() + diff);
            const endOfWeek = new Date(startOfWeek);
            endOfWeek.setDate(startOfWeek.getDate() + 6);
            // –ù–∞—á–∞–ª–æ –∏ –∫–æ–Ω–µ—Ü —Ç–µ–∫—É—â–µ–≥–æ –º–µ—Å—è—Ü–∞
            const startOfMonth = new Date(now.getFullYear(), now.getMonth(), 1);
            const endOfMonth = new Date(now.getFullYear(), now.getMonth() + 1, 0);
            tasks.forEach(task => {
                // –ó–∞–≤–µ—Ä—à–µ–Ω–Ω—ã–µ –∑–∞–¥–∞—á–∏ –≤ –æ—Ç–¥–µ–ª—å–Ω—É—é –≥—Ä—É–ø–ø—É
                if (task.completed) {
                    groups.completed.push(task);
                    return;
                }
                // –ï—Å–ª–∏ –Ω–µ—Ç –¥–∞—Ç—ã –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è, –æ—Ç–Ω–æ—Å–∏–º –∫ "–ü–æ–∑–¥–Ω–µ–µ"
                if (!task.due_date) {
                    groups.later.push(task);
                    return;
                }
                const taskDate = new Date(task.due_date);
                const dueDateOnly = new Date(taskDate.getFullYear(), taskDate.getMonth(), taskDate.getDate());
                // –ü—Ä–æ—Å—Ä–æ—á–µ–Ω–Ω—ã–µ (–¥–æ —Å–µ–≥–æ–¥–Ω—è)
                if (dueDateOnly < today) {
                    groups.overdue.push(task);
                }
                // –ù–∞ —Å–µ–≥–æ–¥–Ω—è
                else if (dueDateOnly.getTime() === today.getTime()) {
                    groups.today.push(task);
                }
                // –ù–∞ –∑–∞–≤—Ç—Ä–∞
                else if (dueDateOnly.getTime() === tomorrow.getTime()) {
                    groups.tomorrow.push(task);
                }
                // –ù–∞ —ç—Ç–æ–π –Ω–µ–¥–µ–ª–µ (–∏—Å–∫–ª—é—á–∞—è —Å–µ–≥–æ–¥–Ω—è –∏ –∑–∞–≤—Ç—Ä–∞)
                else if (dueDateOnly >= startOfWeek && dueDateOnly <= endOfWeek) {
                    groups.thisWeek.push(task);
                }
                // –í —ç—Ç–æ–º –º–µ—Å—è—Ü–µ (–∏—Å–∫–ª—é—á–∞—è —ç—Ç—É –Ω–µ–¥–µ–ª—é)
                else if (dueDateOnly >= startOfMonth && dueDateOnly <= endOfMonth) {
                    groups.thisMonth.push(task);
                }
                // –ü–æ–∑–¥–Ω–µ–µ
                else {
                    groups.later.push(task);
                }
            });
            return groups;
        }
        // –ì—Ä—É–ø–ø–∏—Ä–æ–≤–∫–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–Ω—ã—Ö –∑–∞–¥–∞—á –ø–æ –≤—Ä–µ–º–µ–Ω–∏ –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è
        function groupCompletedTasksByTime(tasks) {
            const groups = {
                today: [],        // –ó–∞–≤–µ—Ä—à–µ–Ω—ã —Å–µ–≥–æ–¥–Ω—è
                yesterday: [],    // –ó–∞–≤–µ—Ä—à–µ–Ω—ã –≤—á–µ—Ä–∞
                thisWeek: [],     // –ó–∞–≤–µ—Ä—à–µ–Ω—ã –Ω–∞ —ç—Ç–æ–π –Ω–µ–¥–µ–ª–µ
                thisMonth: [],    // –ó–∞–≤–µ—Ä—à–µ–Ω—ã –≤ —ç—Ç–æ–º –º–µ—Å—è—Ü–µ
                earlier: []       // –ó–∞–≤–µ—Ä—à–µ–Ω—ã —Ä–∞–Ω–µ–µ
            };
            const now = new Date();
            const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
            const yesterday = new Date(today);
            yesterday.setDate(yesterday.getDate() - 1);
            tasks.forEach(task => {
                if (!task.completed_at) {
                    groups.earlier.push(task);
                    return;
                }
                const completedDate = new Date(task.completed_at);
                const completedDateOnly = new Date(completedDate.getFullYear(), completedDate.getMonth(), completedDate.getDate());
                if (completedDateOnly.getTime() === today.getTime()) {
                    groups.today.push(task);
                } else if (completedDateOnly.getTime() === yesterday.getTime()) {
                    groups.yesterday.push(task);
                } else {
                    groups.earlier.push(task);
                }
            });
            return groups;
        }
        // –§–∏–ª—å—Ç—Ä–∞—Ü–∏—è –∑–∞–¥–∞—á
        function filterTasks(tasks, filter) {
            switch (filter) {
                case 'active':
                    return tasks.filter(task => !task.completed);
                case 'completed':
                    return tasks.filter(task => task.completed);
                case 'all':
                default:
                    return tasks;
            }
        }
        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –æ—Ç–¥–µ–ª—å–Ω–æ–π –∑–∞–¥–∞—á–∏
        function renderTaskItem(task) {
            const dateText = task.due_date ? formatDate(task.due_date) : '';
            const linkUrl = `task-detail.html?id=${task.id}`;
            // –§–æ—Ä–º–∏—Ä—É–µ–º –º–µ—Ç–∞–¥–∞–Ω–Ω—ã–µ –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –ø–æ–¥ –∑–∞–≥–æ–ª–æ–≤–∫–æ–º
            const metaParts = [];
            if (task.description) metaParts.push('üìù');
            if (dateText) metaParts.push(dateText);
            if (task.project_name) metaParts.push(task.project_name);
            const metaText = metaParts.join(' ‚Ä¢ ');
            return `
                <div class="list-item ${task.completed ? 'completed' : ''}" data-task-id="${task.id}">
                    <div class="checkbox ${task.completed ? 'checked' : ''}" 
                         onclick="toggleTask(event, ${task.id})"></div>
                    <a href="${linkUrl}" class="task-content-link">
                        <div class="task-content">
                            <div class="task-title">${escapeHtml(task.title)}</div>
                            ${metaText ? `<div class="task-meta">${metaText}</div>` : ''}
                            ${task.description ? `<div class="task-description">${escapeHtml(task.description)}</div>` : ''}
                        </div>
                    </a>
                    <div class="task-actions">
                        <button class="btn btn-sm" onclick="editTask(${task.id})">‚úèÔ∏è</button>
                        <button class="btn btn-sm btn-danger" onclick="deleteTask(${task.id})">üóëÔ∏è</button>
                    </div>
                </div>
            `;
        }
        // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –¥–∞—Ç—ã
        function formatDate(dateString) {
            if (!dateString) return '';
            const date = new Date(dateString);
            const now = new Date();
            const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
            const taskDate = new Date(date.getFullYear(), date.getMonth(), date.getDate());
            const diffTime = taskDate - today;
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            if (diffDays === 0) return '–°–µ–≥–æ–¥–Ω—è';

            if (diffDays > 1 && diffDays <= 7) return `–ß–µ—Ä–µ–∑ ${diffDays} –¥–Ω.`;

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –Ω–∞–∂–∞—Ç–∏—è Enter –≤ –ø–æ–ª–µ –±—ã—Å—Ç—Ä–æ–≥–æ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è
        function handleQuickAddKeyPress(event, groupKey) {

        // –°–æ–∑–¥–∞–Ω–∏–µ –∑–∞–¥–∞—á–∏ —á–µ—Ä–µ–∑ –±—ã—Å—Ç—Ä–æ–µ –¥–æ–±–∞–≤–ª–µ–Ω–∏–µ
        async function createQuickTask(groupKey) {

            const priorityBtn = document.querySelector(`.quick-add-priority-btn[data-group="${groupKey}"]`);

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∑–∞–¥–∞—á
        function renderTasks(tasks) {

                    </div>

                        <div>–ü–æ–ø—Ä–æ–±—É–π—Ç–µ –∏–∑–º–µ–Ω–∏—Ç—å —Ñ–∏–ª—å—Ç—Ä</div>

            let html = '';
            // –ï—Å–ª–∏ —Ñ–∏–ª—å—Ç—Ä "–ó–∞–≤–µ—Ä—à–µ–Ω–Ω—ã–µ", –∏—Å–ø–æ–ª—å–∑—É–µ–º —Å–ø–µ—Ü–∏–∞–ª—å–Ω—É—é –≥—Ä—É–ø–ø–∏—Ä–æ–≤–∫—É
            if (currentFilter === 'completed') {

                    { key: 'yesterday', title: 'üìÖ –ó–∞–≤–µ—Ä—à–µ–Ω—ã –≤—á–µ—Ä–∞' },
                    { key: 'thisWeek', title: 'üìã –ó–∞–≤–µ—Ä—à–µ–Ω—ã –Ω–∞ —ç—Ç–æ–π –Ω–µ–¥–µ–ª–µ' },

                    { key: 'earlier', title: '‚è≥ –ó–∞–≤–µ—Ä—à–µ–Ω—ã —Ä–∞–Ω–µ–µ' }

                completedGroupConfigs.forEach(config => {
                    const groupTasks = completedGroups[config.key] || [];

                // –û–ø—Ä–µ–¥–µ–ª—è–µ–º –ø–æ—Ä—è–¥–æ–∫ –∏ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ –≥—Ä—É–ø–ø

                    { key: 'today', title: 'üìÖ –ù–∞ —Å–µ–≥–æ–¥–Ω—è', priority: false, alwaysShow: true, quickAdd: true },
                    { key: 'tomorrow', title: 'üìÜ –ù–∞ –∑–∞–≤—Ç—Ä–∞', priority: false, alwaysShow: true, quickAdd: true },
                    { key: 'thisWeek', title: 'üìã –ù–∞ —ç—Ç–æ–π –Ω–µ–¥–µ–ª–µ', priority: false, alwaysShow: false, quickAdd: false },
                    { key: 'thisMonth', title: 'üóìÔ∏è –í —ç—Ç–æ–º –º–µ—Å—è—Ü–µ', priority: false, alwaysShow: false, quickAdd: false },

                // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º –∞–∫—Ç–∏–≤–Ω—ã–µ –∑–∞–¥–∞—á–∏ –ø–æ –≥—Ä—É–ø–ø–∞–º

                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –≥—Ä—É–ø–ø—É –µ—Å–ª–∏ –µ—Å—Ç—å –∑–∞–¥–∞—á–∏ –∏–ª–∏ –µ—Å–ª–∏ –æ–Ω–∞ –¥–æ–ª–∂–Ω–∞ –æ—Ç–æ–±—Ä–∞–∂–∞—Ç—å—Å—è –≤—Å–µ–≥–¥–∞

        // –ü–æ–∫–∞–∑–∞—Ç—å –æ—à–∏–±–∫—É
        function showError(message) {

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Å—Ç–∞—Ç—É—Å–∞ –∑–∞–¥–∞—á–∏
        async function toggleTask(event, taskId) {

        async function deleteTask(taskId) {

            try {

                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json'

                    body: JSON.stringify({ user_id: user.id })

                } else {
                    console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ —É–¥–∞–ª–µ–Ω–∏–∏ –∑–∞–¥–∞—á–∏');

        document.addEventListener('click', function(e) {

                const user = Auth.getCurrentUser();

            }
        });
