        // Callback –¥–ª—è –æ–±—Ä–∞–±–æ—Ç–∫–∏ –∑–∞–≥—Ä—É–∂–µ–Ω–Ω–æ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è

                    </button>
                `);
            }
            
            // –ñ–¥–µ–º –≥–æ—Ç–æ–≤–Ω–æ—Å—Ç–∏ DateTimeUtils
            if (!window.DateTimeUtils) {

            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º DateTimeUtils

            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Ñ–∏–ª—å—Ç—Ä–æ–≤
            initFilterHandlers();

                const user = Auth.getCurrentUser();
                if (!user) {
                    console.error('‚ùå –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ –Ω–∞–π–¥–µ–Ω');
                    showQuickAddError(groupKey, '–û—à–∏–±–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏');
                    return;
                }
                
                // –û—Ç–∫–ª—é—á–∞–µ–º –ø–æ–ª–µ –≤–≤–æ–¥–∞ –Ω–∞ –≤—Ä–µ–º—è —Å–æ–∑–¥–∞–Ω–∏—è
                input.disabled = true;
                input.placeholder = '–°–æ–∑–¥–∞–Ω–∏–µ –∑–∞–¥–∞—á–∏...';
                
                const response = await fetch('/api/tasks', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        user_id: user.id,
                        title: title,
                        description: '',
                        due_date: dueDate,
                        priority: priority
                    })
                });
                
                if (response.ok) {
                    console.log('‚úÖ –ó–∞–¥–∞—á–∞ —Å–æ–∑–¥–∞–Ω–∞ —É—Å–ø–µ—à–Ω–æ');
                    
                    // –û—á–∏—â–∞–µ–º —Ñ–æ—Ä–º—É
                    input.value = '';
                    input.disabled = false;
                    input.placeholder = groupKey === 'today' ? '–î–æ–±–∞–≤–∏—Ç—å –∑–∞–¥–∞—á—É –Ω–∞ —Å–µ–≥–æ–¥–Ω—è...' : '–î–æ–±–∞–≤–∏—Ç—å –∑–∞–¥–∞—á—É –Ω–∞ –∑–∞–≤—Ç—Ä–∞...';
                    
                    // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –ø—Ä–∏–æ—Ä–∏—Ç–µ—Ç
                    if (priorityBtn) {
                        priorityBtn.classList.remove('active');
                    }
                    
                    // –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∂–∞–µ–º –∑–∞–¥–∞—á–∏
                    loadTasks();
                    
                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —É—Å–ø–µ—à–Ω–æ–µ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
                    showQuickAddSuccess(groupKey, title);
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
                
            } catch (error) {
                console.error('‚ùå –û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è –∑–∞–¥–∞—á–∏:', error);
                
                // –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –ø–æ–ª–µ –≤–≤–æ–¥–∞
                input.disabled = false;
                input.placeholder = groupKey === 'today' ? '–î–æ–±–∞–≤–∏—Ç—å –∑–∞–¥–∞—á—É –Ω–∞ —Å–µ–≥–æ–¥–Ω—è...' : '–î–æ–±–∞–≤–∏—Ç—å –∑–∞–¥–∞—á—É –Ω–∞ –∑–∞–≤—Ç—Ä–∞...';
                
                showQuickAddError(groupKey, '–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è –∑–∞–¥–∞—á–∏');
            }
        }
        
        // –ü–æ–∫–∞–∑–∞—Ç—å —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –æ–± —É—Å–ø–µ—Ö–µ
        function showQuickAddSuccess(groupKey, title) {
            const input = document.querySelector(`.quick-add-input[data-group="${groupKey}"]`);
            if (input) {
                const originalPlaceholder = input.placeholder;
                input.placeholder = `‚úÖ –ó–∞–¥–∞—á–∞ "${title}" —Å–æ–∑–¥–∞–Ω–∞!`;
                input.style.color = 'var(--success)';
                
                setTimeout(() => {
                    input.placeholder = originalPlaceholder;
                    input.style.color = '';
                }, 2000);
            }
        }
        
        // –ü–æ–∫–∞–∑–∞—Ç—å —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –æ–± –æ—à–∏–±–∫–µ
        function showQuickAddError(groupKey, message) {
            const input = document.querySelector(`.quick-add-input[data-group="${groupKey}"]`);
            if (input) {
                const originalPlaceholder = input.placeholder;
                input.placeholder = `‚ùå ${message}`;
                input.style.color = 'var(--error)';
                
                setTimeout(() => {
                    input.placeholder = originalPlaceholder;
                    input.style.color = '';
                }, 3000);
            }
        }

        // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –¥–∞—Ç—ã
        function formatDate(dateString) {
            return window.DateTimeUtils.formatDate(dateString, 'relative');
        }

        // –≠–∫—Ä–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
