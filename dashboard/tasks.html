<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ó–∞–¥–∞—á–∏ - Dashboard</title>
    <link rel="stylesheet" href="themes.css">
    <link rel="stylesheet" href="navigation.css">
    <style>
        .tasks-page-container {
            max-width: 1200px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-light);
        }
        .page-title {
            font-size: 28px;
            color: var(--text-primary);
            margin: 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .back-btn {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border-medium);
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all var(--transition-fast);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        .back-btn:hover {
            background: var(--bg-hover);
            transform: translateY(-1px);
        }
        .add-task-btn {
            background: var(--tg-blue);
            color: var(--text-inverse);
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all var(--transition-fast);
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        .add-task-btn:hover {
            background: var(--tg-blue-dark);
            transform: translateY(-1px);
        }
        .tasks-container {
            background: var(--bg-secondary);
            border-radius: 12px;
            border: 1px solid var(--border-light);
            margin-top: 20px;
            overflow: hidden;
        }
        .tasks-list {
            display: flex;
            flex-direction: column;
        }
        .task-item {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            border-bottom: 1px solid var(--border-light);
            transition: all var(--transition-fast);
            cursor: pointer;
            position: relative;
        }
        .task-item:last-child {
            border-bottom: none;
        }
        .task-item:hover {
            background: var(--bg-hover);
        }
        .task-item.completed {
            opacity: 0.6;
        }
        .task-item.completed .task-title {
            text-decoration: line-through;
            color: var(--text-secondary);
        }
        .task-checkbox {
            width: 18px;
            height: 18px;
            border: 2px solid var(--border-medium);
            border-radius: 4px;
            margin-right: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all var(--transition-fast);
            flex-shrink: 0;
        }
        .task-checkbox:hover {
            border-color: var(--tg-blue);
        }
        .task-checkbox.checked {
            background: var(--success);
            border-color: var(--success);
            color: white;
        }
        .task-checkbox.checked::after {
            content: '‚úì';
            font-size: 12px;
            font-weight: bold;
        }
        .task-content {
            flex: 1;
            min-width: 0;
        }
        .task-title {
            font-size: 15px;
            font-weight: 500;
            color: var(--text-primary);
            margin: 0 0 2px 0;
            line-height: 1.3;
            word-break: break-word;
        }
        .task-description {
            font-size: 13px;
            color: var(--text-secondary);
            margin: 0;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        .task-meta {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-left: 12px;
            flex-shrink: 0;
        }
        .task-priority {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            flex-shrink: 0;
        }
        .task-priority.important {
            background: var(--error);
        }
        .task-priority.normal {
            background: var(--tg-blue);
        }
        .task-date {
            font-size: 12px;
            color: var(--text-secondary);
            white-space: nowrap;
        }
        .task-date.overdue {
            color: var(--error);
            font-weight: 500;
        }
        .task-date.today {
            color: var(--warning);
            font-weight: 500;
        }
        .task-project {
            font-size: 11px;
            color: var(--text-secondary);
            background: var(--bg-primary);
            padding: 2px 6px;
            border-radius: 10px;
            white-space: nowrap;
        }
        .section-header {
            padding: 16px;
            background: var(--bg-primary);
            border-bottom: 1px solid var(--border-light);
            font-weight: 600;
            font-size: 14px;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .section-count {
            background: var(--bg-secondary);
            color: var(--text-secondary);
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }
        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }
        .filter-bar {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .filter-btn {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border-medium);
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all var(--transition-fast);
        }
        .filter-btn:hover,
        .filter-btn.active {
            background: var(--tg-blue);
            color: var(--text-inverse);
            border-color: var(--tg-blue);
        }
        
        /* –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ —Å—Ç–∏–ª–∏ –¥–ª—è —É–ª—É—á—à–µ–Ω–∏—è UX */
        .task-item:active {
            transform: scale(0.98);
        }
        
        .task-checkbox:active {
            transform: scale(0.9);
        }
        
        .tasks-container:empty {
            display: none;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }
        
        /* –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ—è–≤–ª–µ–Ω–∏—è –∑–∞–¥–∞—á */
        .task-item {
            animation: fadeInUp 0.3s ease-out;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* –°—Ç–∏–ª–∏ –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤ */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .header {
                flex-direction: column;
                gap: 15px;
                align-items: stretch;
            }
            
            .task-meta {
                flex-direction: column;
                align-items: flex-end;
                gap: 4px;
            }
            
            .task-project {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="tasks-page-container">
        <div class="header">
            <h1 class="page-title">
                <span>üìã</span>
                –ó–∞–¥–∞—á–∏
            </h1>
            <button class="add-task-btn" onclick="addTask()">
                <span>+</span>
                –î–æ–±–∞–≤–∏—Ç—å –∑–∞–¥–∞—á—É
            </button>
        </div>

        <div class="filter-bar">
            <button class="filter-btn active" data-filter="all">–í—Å–µ</button>
            <button class="filter-btn" data-filter="active">–ê–∫—Ç–∏–≤–Ω—ã–µ</button>
            <button class="filter-btn" data-filter="completed">–ó–∞–≤–µ—Ä—à–µ–Ω–Ω—ã–µ</button>
            <button class="filter-btn" data-filter="important">–í–∞–∂–Ω—ã–µ</button>
        </div>

        <div id="tasks-container">
            <div class="loading">
                <p>–ó–∞–≥—Ä—É–∑–∫–∞ –∑–∞–¥–∞—á...</p>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
    <script src="theme-manager.js"></script>
    <script src="navigation.js"></script>
    <script>
        // Callback –¥–ª—è –æ–±—Ä–∞–±–æ—Ç–∫–∏ –∑–∞–≥—Ä—É–∂–µ–Ω–Ω–æ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        window.onUserLoaded = function(user) {
            loadTasks();
        };
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Å—Ç—Ä–∞–Ω–∏—Ü—ã —Å –ø—Ä–æ–≤–µ—Ä–∫–æ–π –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏
        Auth.initAuthenticatedPage();

        let currentFilter = 'all';

        // –ó–∞–≥—Ä—É–∑–∫–∞ –∑–∞–¥–∞—á
        async function loadTasks() {
            try {
                const user = Auth.getCurrentUser();
                if (!user) return;

                const response = await fetch(`/api/tasks?user_id=${user.id}`);
                if (!response.ok) {
                    throw new Error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∑–∞–¥–∞—á');
                }

                const tasks = await response.json();
                renderTasks(tasks);
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∑–∞–¥–∞—á:', error);
                document.getElementById('tasks-container').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">‚ùå</div>
                        <h3>–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏</h3>
                        <p>–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –∑–∞–¥–∞—á–∏</p>
                    </div>
                `;
            }
        }

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∑–∞–¥–∞—á
        function renderTasks(tasks) {
            const container = document.getElementById('tasks-container');
            
            if (!tasks || tasks.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìù</div>
                        <h3>–ü–æ–∫–∞ –Ω–µ—Ç –∑–∞–¥–∞—á</h3>
                        <p>–°–æ–∑–¥–∞–π—Ç–µ —Å–≤–æ—é –ø–µ—Ä–≤—É—é –∑–∞–¥–∞—á—É!</p>
                    </div>
                `;
                return;
            }

            // –§–∏–ª—å—Ç—Ä–∞—Ü–∏—è –∑–∞–¥–∞—á
            const filteredTasks = filterTasks(tasks, currentFilter);

            if (filteredTasks.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üîç</div>
                        <h3>–ù–µ—Ç –∑–∞–¥–∞—á –ø–æ —Ñ–∏–ª—å—Ç—Ä—É</h3>
                        <p>–ü–æ–ø—Ä–æ–±—É–π—Ç–µ –∏–∑–º–µ–Ω–∏—Ç—å —Ñ–∏–ª—å—Ç—Ä</p>
                    </div>
                `;
                return;
            }

            // –ì—Ä—É–ø–ø–∏—Ä—É–µ–º –∑–∞–¥–∞—á–∏ –ø–æ —Å—Ç–∞—Ç—É—Å—É
            const activeTasks = filteredTasks.filter(task => !task.completed);
            const completedTasks = filteredTasks.filter(task => task.completed);

            let html = '';

            // –ê–∫—Ç–∏–≤–Ω—ã–µ –∑–∞–¥–∞—á–∏
            if (activeTasks.length > 0) {
                html += `
                    <div class="tasks-container">
                        <div class="section-header">
                            üìã –ê–∫—Ç–∏–≤–Ω—ã–µ –∑–∞–¥–∞—á–∏
                            <span class="section-count">${activeTasks.length}</span>
                        </div>
                        <div class="tasks-list">
                            ${activeTasks.map(task => renderTaskItem(task)).join('')}
                        </div>
                    </div>
                `;
            }

            // –ó–∞–≤–µ—Ä—à–µ–Ω–Ω—ã–µ –∑–∞–¥–∞—á–∏
            if (completedTasks.length > 0 && currentFilter !== 'active') {
                html += `
                    <div class="tasks-container" style="margin-top: 20px;">
                        <div class="section-header">
                            ‚úÖ –ó–∞–≤–µ—Ä—à–µ–Ω–Ω—ã–µ –∑–∞–¥–∞—á–∏
                            <span class="section-count">${completedTasks.length}</span>
                        </div>
                        <div class="tasks-list">
                            ${completedTasks.map(task => renderTaskItem(task)).join('')}
                        </div>
                    </div>
                `;
            }

            container.innerHTML = html;

            // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è —á–µ–∫–±–æ–∫—Å–æ–≤
            addCheckboxHandlers();
        }

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –æ—Ç–¥–µ–ª—å–Ω–æ–π –∑–∞–¥–∞—á–∏
        function renderTaskItem(task) {
            const dateClass = getDateClass(task.due_date);
            const dateText = task.due_date ? formatDate(task.due_date) : '';
            
            return `
                <div class="task-item ${task.completed ? 'completed' : ''}" data-task-id="${task.id}">
                    <div class="task-checkbox ${task.completed ? 'checked' : ''}" 
                         onclick="toggleTask(event, ${task.id})"></div>
                    <div class="task-content" onclick="openTask(${task.id})">
                        <div class="task-title">${escapeHtml(task.title)}</div>
                        ${task.description ? `<div class="task-description">${escapeHtml(task.description)}</div>` : ''}
                    </div>
                    <div class="task-meta">
                        <div class="task-priority ${task.priority === '–≤–∞–∂–Ω–∞—è' ? 'important' : 'normal'}"></div>
                        ${dateText ? `<div class="task-date ${dateClass}">${dateText}</div>` : ''}
                        ${task.project_name ? `<div class="task-project">${escapeHtml(task.project_name)}</div>` : ''}
                    </div>
                </div>
            `;
        }

        // –û–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ –∫–ª–∞—Å—Å–∞ –¥–ª—è –¥–∞—Ç—ã
        function getDateClass(dateString) {
            if (!dateString) return '';
            
            const date = new Date(dateString);
            const today = new Date();
            const diffTime = date - today;
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

            if (diffDays < 0) return 'overdue';
            if (diffDays === 0) return 'today';
            return '';
        }

        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–æ–≤ –¥–ª—è —á–µ–∫–±–æ–∫—Å–æ–≤
        function addCheckboxHandlers() {
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —É–∂–µ –¥–æ–±–∞–≤–ª–µ–Ω—ã –≤ HTML —á–µ—Ä–µ–∑ onclick
        }

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Å—Ç–∞—Ç—É—Å–∞ –∑–∞–¥–∞—á–∏
        async function toggleTask(event, taskId) {
            event.stopPropagation();
            
            try {
                const user = Auth.getCurrentUser();
                if (!user) return;

                const response = await fetch(`/api/tasks/${taskId}/toggle`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ user_id: user.id })
                });

                if (response.ok) {
                    // –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∂–∞–µ–º –∑–∞–¥–∞—á–∏
                    loadTasks();
                } else {
                    console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ —Å—Ç–∞—Ç—É—Å–∞ –∑–∞–¥–∞—á–∏');
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ —Å—Ç–∞—Ç—É—Å–∞ –∑–∞–¥–∞—á–∏:', error);
            }
        }

        // –§–∏–ª—å—Ç—Ä–∞—Ü–∏—è –∑–∞–¥–∞—á
        function filterTasks(tasks, filter) {
            switch (filter) {
                case 'active':
                    return tasks.filter(task => !task.completed);
                case 'completed':
                    return tasks.filter(task => task.completed);
                case 'important':
                    return tasks.filter(task => task.priority === '–≤–∞–∂–Ω–∞—è');
                default:
                    return tasks;
            }
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Ñ–∏–ª—å—Ç—Ä–æ–≤
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentFilter = btn.dataset.filter;
                loadTasks();
            });
        });

        // –û—Ç–∫—Ä—ã—Ç—å –∑–∞–¥–∞—á—É
        function openTask(taskId) {
            window.location.href = `/static/task.html?id=${taskId}`;
        }

        // –î–æ–±–∞–≤–∏—Ç—å –∑–∞–¥–∞—á—É
        function addTask() {
            window.location.href = '/static/task_add.html';
        }

        // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –¥–∞—Ç—ã
        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diffTime = date - now;
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

            if (diffDays < 0) {
                return `${Math.abs(diffDays)}–¥ –Ω–∞–∑–∞–¥`;
            } else if (diffDays === 0) {
                return '–°–µ–≥–æ–¥–Ω—è';
            } else if (diffDays === 1) {
                return '–ó–∞–≤—Ç—Ä–∞';
            } else if (diffDays <= 7) {
                return `${diffDays}–¥`;
            } else {
                return date.toLocaleDateString('ru-RU', { 
                    day: 'numeric', 
                    month: 'short' 
                });
            }
        }

        // –≠–∫—Ä–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
