<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ó–∞–¥–∞—á–∏ - Dashboard</title>
    <link rel="stylesheet" href="themes.css">
    <style>
        body {
            padding: 20px;
            background-color: var(--bg-primary);
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-light);
        }
        .page-title {
            font-size: 28px;
            color: var(--text-primary);
            margin: 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .back-btn {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border-medium);
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all var(--transition-fast);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        .back-btn:hover {
            background: var(--bg-hover);
            transform: translateY(-1px);
        }
        .add-task-btn {
            background: var(--tg-blue);
            color: var(--text-inverse);
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all var(--transition-fast);
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        .add-task-btn:hover {
            background: var(--tg-blue-dark);
            transform: translateY(-1px);
        }
        .tasks-grid {
            display: grid;
            gap: 20px;
            margin-top: 30px;
        }
        .task-card {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 20px;
            border-left: 4px solid var(--tg-blue);
            transition: all var(--transition-normal);
            cursor: pointer;
        }
        .task-card:hover {
            background: var(--bg-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 16px var(--shadow-medium);
        }
        .task-card.important {
            border-left-color: var(--error);
        }
        .task-card.completed {
            opacity: 0.7;
            border-left-color: var(--success);
        }
        .task-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
            margin: 0 0 10px 0;
        }
        .task-description {
            color: var(--text-secondary);
            margin: 0 0 15px 0;
            line-height: 1.5;
        }
        .task-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            color: var(--text-secondary);
        }
        .task-priority {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }
        .task-priority.important {
            background: rgba(255, 107, 122, 0.1);
            color: var(--error);
        }
        .task-priority.normal {
            background: rgba(84, 169, 235, 0.1);
            color: var(--tg-blue);
        }
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }
        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }
        .filter-bar {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .filter-btn {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border-medium);
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all var(--transition-fast);
        }
        .filter-btn:hover,
        .filter-btn.active {
            background: var(--tg-blue);
            color: var(--text-inverse);
            border-color: var(--tg-blue);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div style="display: flex; align-items: center; gap: 20px;">
                <a href="main.html" class="back-btn">
                    ‚Üê –ù–∞–∑–∞–¥
                </a>
                <h1 class="page-title">
                    <span>üìã</span>
                    –ó–∞–¥–∞—á–∏
                </h1>
            </div>
            <button class="add-task-btn" onclick="addTask()">
                <span>+</span>
                –î–æ–±–∞–≤–∏—Ç—å –∑–∞–¥–∞—á—É
            </button>
        </div>

        <div class="filter-bar">
            <button class="filter-btn active" data-filter="all">–í—Å–µ</button>
            <button class="filter-btn" data-filter="active">–ê–∫—Ç–∏–≤–Ω—ã–µ</button>
            <button class="filter-btn" data-filter="completed">–ó–∞–≤–µ—Ä—à–µ–Ω–Ω—ã–µ</button>
            <button class="filter-btn" data-filter="important">–í–∞–∂–Ω—ã–µ</button>
        </div>

        <div id="tasks-container" class="tasks-grid">
            <div class="loading">
                <p>–ó–∞–≥—Ä—É–∑–∫–∞ –∑–∞–¥–∞—á...</p>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
    <script src="theme-manager.js"></script>
    <script>
        // Callback –¥–ª—è –æ–±—Ä–∞–±–æ—Ç–∫–∏ –∑–∞–≥—Ä—É–∂–µ–Ω–Ω–æ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        window.onUserLoaded = function(user) {
            loadTasks();
        };
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Å—Ç—Ä–∞–Ω–∏—Ü—ã —Å –ø—Ä–æ–≤–µ—Ä–∫–æ–π –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏
        Auth.initAuthenticatedPage();

        let currentFilter = 'all';

        // –ó–∞–≥—Ä—É–∑–∫–∞ –∑–∞–¥–∞—á
        async function loadTasks() {
            try {
                const user = Auth.getCurrentUser();
                if (!user) return;

                const response = await fetch(`/api/tasks?user_id=${user.id}`);
                if (!response.ok) {
                    throw new Error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∑–∞–¥–∞—á');
                }

                const tasks = await response.json();
                renderTasks(tasks);
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∑–∞–¥–∞—á:', error);
                document.getElementById('tasks-container').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">‚ùå</div>
                        <h3>–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏</h3>
                        <p>–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –∑–∞–¥–∞—á–∏</p>
                    </div>
                `;
            }
        }

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∑–∞–¥–∞—á
        function renderTasks(tasks) {
            const container = document.getElementById('tasks-container');
            
            if (!tasks || tasks.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìù</div>
                        <h3>–ü–æ–∫–∞ –Ω–µ—Ç –∑–∞–¥–∞—á</h3>
                        <p>–°–æ–∑–¥–∞–π—Ç–µ —Å–≤–æ—é –ø–µ—Ä–≤—É—é –∑–∞–¥–∞—á—É!</p>
                    </div>
                `;
                return;
            }

            // –§–∏–ª—å—Ç—Ä–∞—Ü–∏—è –∑–∞–¥–∞—á
            const filteredTasks = filterTasks(tasks, currentFilter);

            if (filteredTasks.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üîç</div>
                        <h3>–ù–µ—Ç –∑–∞–¥–∞—á –ø–æ —Ñ–∏–ª—å—Ç—Ä—É</h3>
                        <p>–ü–æ–ø—Ä–æ–±—É–π—Ç–µ –∏–∑–º–µ–Ω–∏—Ç—å —Ñ–∏–ª—å—Ç—Ä</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = filteredTasks.map(task => `
                <div class="task-card ${task.priority === '–≤–∞–∂–Ω–∞—è' ? 'important' : ''} ${task.completed ? 'completed' : ''}" 
                     onclick="openTask(${task.id})">
                    <div class="task-title">${escapeHtml(task.title)}</div>
                    ${task.description ? `<div class="task-description">${escapeHtml(task.description)}</div>` : ''}
                    <div class="task-meta">
                        <span class="task-priority ${task.priority === '–≤–∞–∂–Ω–∞—è' ? 'important' : 'normal'}">
                            ${task.priority === '–≤–∞–∂–Ω–∞—è' ? 'üî• –í–∞–∂–Ω–∞—è' : 'üìå –û–±—ã—á–Ω–∞—è'}
                        </span>
                        <span>${task.due_date ? formatDate(task.due_date) : '–ë–µ–∑ —Å—Ä–æ–∫–∞'}</span>
                    </div>
                </div>
            `).join('');
        }

        // –§–∏–ª—å—Ç—Ä–∞—Ü–∏—è –∑–∞–¥–∞—á
        function filterTasks(tasks, filter) {
            switch (filter) {
                case 'active':
                    return tasks.filter(task => !task.completed);
                case 'completed':
                    return tasks.filter(task => task.completed);
                case 'important':
                    return tasks.filter(task => task.priority === '–≤–∞–∂–Ω–∞—è');
                default:
                    return tasks;
            }
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Ñ–∏–ª—å—Ç—Ä–æ–≤
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentFilter = btn.dataset.filter;
                loadTasks();
            });
        });

        // –û—Ç–∫—Ä—ã—Ç—å –∑–∞–¥–∞—á—É
        function openTask(taskId) {
            window.location.href = `/static/task.html?id=${taskId}`;
        }

        // –î–æ–±–∞–≤–∏—Ç—å –∑–∞–¥–∞—á—É
        function addTask() {
            window.location.href = '/static/task_add.html';
        }

        // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –¥–∞—Ç—ã
        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diffTime = date - now;
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

            if (diffDays < 0) {
                return `–ü—Ä–æ—Å—Ä–æ—á–µ–Ω–æ –Ω–∞ ${Math.abs(diffDays)} –¥–Ω.`;
            } else if (diffDays === 0) {
                return '–°–µ–≥–æ–¥–Ω—è';
            } else if (diffDays === 1) {
                return '–ó–∞–≤—Ç—Ä–∞';
            } else {
                return date.toLocaleDateString('ru-RU');
            }
        }

        // –≠–∫—Ä–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
