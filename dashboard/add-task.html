<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <title>–î–æ–±–∞–≤–∏—Ç—å –∑–∞–¥–∞—á—É - Dashboard</title>
    <link rel="stylesheet" href="themes.css">
    <link rel="stylesheet" href="navigation.css">
    <style>
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            background: var(--bg-card);
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 12px var(--shadow-light);
        }

        .form-header {
            margin-bottom: 30px;
            text-align: center;
        }

        .form-title {
            font-size: 28px;
            font-weight: 600;
            color: var(--text-primary);
            margin: 0 0 10px 0;
        }

        .form-subtitle {
            color: var(--text-secondary);
            font-size: 16px;
            margin: 0;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--border-medium);
            border-radius: 8px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 14px;
            transition: all var(--transition-fast);
            box-sizing: border-box;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--tg-blue);
            box-shadow: 0 0 0 3px rgba(0, 136, 204, 0.1);
        }

        .form-textarea {
            min-height: 100px;
            resize: vertical;
        }

        .form-select {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--border-medium);
            border-radius: 8px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 14px;
            cursor: pointer;
            box-sizing: border-box;
        }

        .priority-selector {
            display: flex;
            gap: 10px;
            margin-top: 8px;
        }

        .priority-option {
            flex: 1;
            padding: 10px;
            border: 2px solid var(--border-medium);
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all var(--transition-fast);
            background: var(--bg-secondary);
            color: var(--text-secondary);
        }

        .priority-option.selected {
            border-color: var(--tg-blue);
            background: rgba(0, 136, 204, 0.1);
            color: var(--tg-blue);
        }

        .priority-option.high {
            border-color: var(--error);
            color: var(--error);
        }

        .priority-option.high.selected {
            background: rgba(220, 53, 69, 0.1);
        }

        .priority-option.medium {
            border-color: var(--warning);
            color: var(--warning);
        }

        .priority-option.medium.selected {
            background: rgba(255, 193, 7, 0.1);
        }

        .priority-option.low {
            border-color: var(--success);
            color: var(--success);
        }

        .priority-option.low.selected {
            background: rgba(40, 167, 69, 0.1);
        }

        .form-actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .btn-primary {
            flex: 1;
            background: var(--tg-blue);
            color: white;
            border: none;
            padding: 14px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all var(--transition-fast);
        }

        .btn-primary:hover {
            background: #0056b3;
        }

        .btn-secondary {
            flex: 1;
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border-medium);
            padding: 14px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all var(--transition-fast);
        }

        .btn-secondary:hover {
            background: var(--bg-hover);
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            z-index: 1000;
            transform: translateX(400px);
            transition: transform var(--transition-normal);
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: var(--success);
        }

        .notification.error {
            background: var(--error);
        }
    </style>
</head>
<body>
    <!-- –ö–æ–Ω—Ç–µ–Ω—Ç –¥–ª—è navigation.js -->
    <div class="content-body">
                <div class="form-container">
                    <div class="form-header">
                        <h2 class="form-title">–ù–æ–≤–∞—è –∑–∞–¥–∞—á–∞</h2>
                        <p class="form-subtitle">–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –∑–∞–¥–∞—á–µ</p>
                    </div>

                    <form id="task-form">
                        <div class="form-group">
                            <label class="form-label" for="task-title">–ù–∞–∑–≤–∞–Ω–∏–µ –∑–∞–¥–∞—á–∏ *</label>
                            <input type="text" id="task-title" class="form-input" placeholder="–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –∑–∞–¥–∞—á–∏" required>
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="task-description">–û–ø–∏—Å–∞–Ω–∏–µ</label>
                            <textarea id="task-description" class="form-input form-textarea" placeholder="–û–ø–∏—à–∏—Ç–µ –¥–µ—Ç–∞–ª–∏ –∑–∞–¥–∞—á–∏ (–Ω–µ–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ)"></textarea>
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="task-due-date">–°—Ä–æ–∫ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è</label>
                            <input type="datetime-local" id="task-due-date" class="form-input">
                        </div>

                        <div class="form-group">
                            <label class="form-label">–ü—Ä–∏–æ—Ä–∏—Ç–µ—Ç</label>
                            <div class="priority-selector">
                                <div class="priority-option medium selected" data-priority="–æ–±—ã—á–Ω–∞—è">
                                    <div>üü° –û–±—ã—á–Ω–∞—è</div>
                                </div>
                                <div class="priority-option high" data-priority="–≤–∞–∂–Ω–∞—è">
                                    <div>üî¥ –í–∞–∂–Ω–∞—è</div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="task-project">–ü—Ä–æ–µ–∫—Ç</label>
                            <select id="task-project" class="form-select">
                                <option value="">–ó–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–æ–µ–∫—Ç–æ–≤...</option>
                            </select>
                        </div>

                        <div class="form-actions">
                            <button type="button" class="btn-secondary" onclick="goBack()">–û—Ç–º–µ–Ω–∞</button>
                            <button type="submit" class="btn-primary">–°–æ–∑–¥–∞—Ç—å –∑–∞–¥–∞—á—É</button>
                        </div>
                    </form>
                </div>
    </div>

    <!-- –£–≤–µ–¥–æ–º–ª–µ–Ω–∏—è -->
    <div id="notification" class="notification"></div>

    <script src="auth.js"></script>
    <script src="theme-manager.js"></script>
    <script src="navigation.js"></script>
    <script>
        // Callback –¥–ª—è –æ–±—Ä–∞–±–æ—Ç–∫–∏ –∑–∞–≥—Ä—É–∂–µ–Ω–Ω–æ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        window.onUserLoaded = function(user) {
            setupForm();
            loadProjects();
        };
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Å—Ç—Ä–∞–Ω–∏—Ü—ã —Å –ø—Ä–æ–≤–µ—Ä–∫–æ–π –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏
        Auth.initAuthenticatedPage();

        let selectedPriority = '–æ–±—ã—á–Ω–∞—è';

        function setupForm() {
            // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ —Å–µ–ª–µ–∫—Ç–æ—Ä–∞ –ø—Ä–∏–æ—Ä–∏—Ç–µ—Ç–∞
            document.querySelectorAll('.priority-option').forEach(option => {
                option.addEventListener('click', () => {
                    document.querySelectorAll('.priority-option').forEach(opt => opt.classList.remove('selected'));
                    option.classList.add('selected');
                    selectedPriority = option.dataset.priority;
                });
            });

            // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Ñ–æ—Ä–º—ã
            document.getElementById('task-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                await createTask();
            });
        }

        async function loadProjects() {
            const user = Auth.getCurrentUser();
            if (!user) return;

            try {
                const response = await fetch(`/api/projects?user_id=${user.id}`);
                if (response.ok) {
                    const projects = await response.json();
                    const projectSelect = document.getElementById('task-project');
                    
                    // –û—á–∏—â–∞–µ–º —Å–µ–ª–µ–∫—Ç
                    projectSelect.innerHTML = '';
                    
                    // –î–æ–±–∞–≤–ª—è–µ–º –ª–∏—á–Ω—ã–π –ø—Ä–æ–µ–∫—Ç
                    const personalOption = document.createElement('option');
                    personalOption.value = 'personal';
                    personalOption.textContent = '#–ª–∏—á–Ω–æ–µ';
                    projectSelect.appendChild(personalOption);
                    
                    // –î–æ–±–∞–≤–ª—è–µ–º –ø—Ä–æ–µ–∫—Ç—ã –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                    projects.forEach(project => {
                        const option = document.createElement('option');
                        option.value = project.id;
                        option.textContent = project.name;
                        projectSelect.appendChild(option);
                    });
                    
                    // –í—ã–±–∏—Ä–∞–µ–º –ª–∏—á–Ω—ã–π –ø—Ä–æ–µ–∫—Ç –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
                    projectSelect.value = 'personal';
                } else {
                    console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø—Ä–æ–µ–∫—Ç–æ–≤:', response.status);
                    // –ï—Å–ª–∏ –æ—à–∏–±–∫–∞, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Ç–æ–ª—å–∫–æ –ª–∏—á–Ω—ã–π –ø—Ä–æ–µ–∫—Ç
                    const projectSelect = document.getElementById('task-project');
                    projectSelect.innerHTML = '<option value="personal">#–ª–∏—á–Ω–æ–µ</option>';
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø—Ä–æ–µ–∫—Ç–æ–≤:', error);
                // –ï—Å–ª–∏ –æ—à–∏–±–∫–∞, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Ç–æ–ª—å–∫–æ –ª–∏—á–Ω—ã–π –ø—Ä–æ–µ–∫—Ç
                const projectSelect = document.getElementById('task-project');
                projectSelect.innerHTML = '<option value="personal">#–ª–∏—á–Ω–æ–µ</option>';
            }
        }

        async function createTask() {
            const user = Auth.getCurrentUser();
            if (!user) {
                showNotification('–û—à–∏–±–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏', 'error');
                return;
            }

            const title = document.getElementById('task-title').value.trim();
            if (!title) {
                showNotification('–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –∑–∞–¥–∞—á–∏', 'error');
                return;
            }

            const selectedProject = document.getElementById('task-project').value;
            const projectId = selectedProject === 'personal' ? 'personal' : parseInt(selectedProject);

            const taskData = {
                user_id: user.id,
                project_id: projectId,
                title: title,
                description: document.getElementById('task-description').value.trim(),
                due_date: document.getElementById('task-due-date').value || null,
                priority: selectedPriority
            };

            try {
                console.log('–°–æ–∑–¥–∞–µ–º –∑–∞–¥–∞—á—É:', taskData);

                const response = await fetch('/api/tasks', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(taskData)
                });

                if (response.ok) {
                    const result = await response.json();
                    console.log('–ó–∞–¥–∞—á–∞ —Å–æ–∑–¥–∞–Ω–∞:', result);
                    showNotification('–ó–∞–¥–∞—á–∞ —É—Å–ø–µ—à–Ω–æ —Å–æ–∑–¥–∞–Ω–∞!', 'success');
                    
                    // –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É –∑–∞–¥–∞—á —á–µ—Ä–µ–∑ 1.5 —Å–µ–∫—É–Ω–¥—ã
                    setTimeout(() => {
                        window.location.href = 'tasks.html';
                    }, 1500);
                } else {
                    const errorText = await response.text();
                    console.error('–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è –∑–∞–¥–∞—á–∏:', response.status, errorText);
                    showNotification('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ–∑–¥–∞–Ω–∏–∏ –∑–∞–¥–∞—á–∏', 'error');
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è –∑–∞–¥–∞—á–∏:', error);
                showNotification('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ–∑–¥–∞–Ω–∏–∏ –∑–∞–¥–∞—á–∏', 'error');
            }
        }

        function goBack() {
            window.location.href = 'tasks.html';
        }

        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
    </script>
</body>
</html>
