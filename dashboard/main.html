    <script>
        // Callback –¥–ª—è –æ–±—Ä–∞–±–æ—Ç–∫–∏ –∑–∞–≥—Ä—É–∂–µ–Ω–Ω–æ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        window.onUserLoaded = function (user) {
            displayUserInfo(user);
            // –ò—Å–ø–æ–ª—å–∑—É–µ–º Auth.getCurrentUserId() –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –ø—Ä–∞–≤–∏–ª—å–Ω–æ–≥–æ ID (internal_id)
            loadDashboardData(Auth.getCurrentUserId());
        };
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Å—Ç—Ä–∞–Ω–∏—Ü—ã —Å –ø—Ä–æ–≤–µ—Ä–∫–æ–π –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏
        Auth.initAuthenticatedPage();
        function displayUserInfo(user) {
            // –ò—Å–ø–æ–ª—å–∑—É–µ–º —Ñ—É–Ω–∫—Ü–∏—é –∏–∑ –Ω–∞–≤–∏–≥–∞—Ü–∏–æ–Ω–Ω–æ–≥–æ –∫–æ–º–ø–æ–Ω–µ–Ω—Ç–∞
            if (window.NavigationComponent && window.NavigationComponent.updateUserInfo) {
                window.NavigationComponent.updateUserInfo(user);
            } else {
                // Fallback –¥–ª—è —Å–ª—É—á–∞—è, –µ—Å–ª–∏ –Ω–∞–≤–∏–≥–∞—Ü–∏—è –µ—â–µ –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω–∞
                setTimeout(() => displayUserInfo(user), 100);
            }
            // –û–±–Ω–æ–≤–ª—è–µ–º –∑–∞–≥–æ–ª–æ–≤–æ–∫ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
            document.title = `–î–∞—à–±–æ—Ä–¥ - ${user.first_name || '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å'}`;
        }
        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –¥–ª—è –¥–∞—à–±–æ—Ä–¥–∞
        async function loadDashboardData(userId) {
            try {
                // –ó–∞–≥—Ä—É–∑–∫–∞ –∑–∞–¥–∞—á
                const tasksPromise = fetch(`/api/tasks/today?user_id=${userId}`)
                    .then(res => res.ok ? res.json() : Promise.reject(`–û—à–∏–±–∫–∞: ${res.status}`))
                    .catch(err => {
                        console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∑–∞–¥–∞—á:', err);
                        return { overdue: [], today: [] };
                    });
                // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–æ–±—ã—Ç–∏–π
                const eventsPromise = fetch(`/api/events/today?user_id=${userId}`)
                    .then(res => res.ok ? res.json() : Promise.reject(`–û—à–∏–±–∫–∞: ${res.status}`))
                    .catch(err => {
                        console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å–æ–±—ã—Ç–∏–π:', err);
                        return [];
                    });
                // –ó–∞–≥—Ä—É–∑–∫–∞ –ø–æ–∫—É–ø–æ–∫
                const shoppingPromise = fetch(`/api/shopping?user_id=${userId}`)
                    .then(res => res.ok ? res.json() : Promise.reject(`–û—à–∏–±–∫–∞: ${res.status}`))
                    .catch(err => {
                        console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø–æ–∫—É–ø–æ–∫:', err);
                        return [];
                    });
                // –ó–∞–≥—Ä—É–∑–∫–∞ –∑–∞–º–µ—Ç–æ–∫
                const notesPromise = fetch(`/api/notes?user_id=${userId}&limit=5`)
                    .then(res => res.ok ? res.json() : Promise.reject(`–û—à–∏–±–∫–∞: ${res.status}`))
                    .catch(err => {
                        console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∑–∞–º–µ—Ç–æ–∫:', err);
                        return [];
                    });
                // –û–∂–∏–¥–∞–µ–º –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è –≤—Å–µ—Ö –∑–∞–ø—Ä–æ—Å–æ–≤
                const [tasks, events, shopping, notes] = await Promise.all([
                    tasksPromise, eventsPromise, shoppingPromise, notesPromise
                ]);
                // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ
                renderTasks(tasks);
                renderEvents(events);
                renderShopping(shopping);
                renderNotes(notes);
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö:', error);
            }
        }
        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∑–∞–¥–∞—á
        function renderTasks(data) {
            const container = document.getElementById('today-tasks');
            try {
                const overdue = Array.isArray(data.overdue) ? data.overdue : [];
                const today = Array.isArray(data.today) ? data.today : [];
                // –§–∏–ª—å—Ç—Ä–∞—Ü–∏—è: —É–±–∏—Ä–∞–µ–º –∏–∑ overdue –∑–∞–¥–∞—á–∏, –∫–æ—Ç–æ—Ä—ã–µ –µ—Å—Ç—å –≤ today
                const todayIds = new Set(today.map(t => t.id));
                const filteredOverdue = overdue.filter(t => !todayIds.has(t.id));
                if (!filteredOverdue.length && !today.length) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">üìù</div>
                            <div class="empty-state-title">–ù–µ—Ç –∑–∞–¥–∞—á –Ω–∞ —Å–µ–≥–æ–¥–Ω—è</div>
                            <div>–û—Ç–ª–∏—á–Ω–∞—è —Ä–∞–±–æ—Ç–∞! –í—Å–µ –∑–∞–¥–∞—á–∏ –≤—ã–ø–æ–ª–Ω–µ–Ω—ã –∏–ª–∏ —É –≤–∞—Å —Å–≤–æ–±–æ–¥–Ω—ã–π –¥–µ–Ω—å.</div>
                        </div>
                    `;
                    return;
                }

        async function toggleTask(event, taskId) {

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —ç–∫—Ä–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è HTML
        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, function(m) { return map[m]; });
