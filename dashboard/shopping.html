    <script>
        // Callback –¥–ª—è –æ–±—Ä–∞–±–æ—Ç–∫–∏ –∑–∞–≥—Ä—É–∂–µ–Ω–Ω–æ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        window.onUserLoaded = function(user) {
            updateUserInfo(user);
            loadShoppingItemsByLists(user.id);
        };

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ —Å fallback
        function updateUserInfo(user) {
            if (window.NavigationComponent && window.NavigationComponent.updateUserInfo) {
                window.NavigationComponent.updateUserInfo(user);
            } else {
                console.log('NavigationComponent –Ω–µ –≥–æ—Ç–æ–≤, –∂–¥–µ–º...');
                setTimeout(() => updateUserInfo(user), 100);
            }
        }

        // –°–ª—É—à–∞–µ–º —Å–æ–±—ã—Ç–∏–µ –≥–æ—Ç–æ–≤–Ω–æ—Å—Ç–∏ –Ω–∞–≤–∏–≥–∞—Ü–∏–∏
        document.addEventListener('navigationLoaded', function() {
            console.log('–ù–∞–≤–∏–≥–∞—Ü–∏—è –≥–æ—Ç–æ–≤–∞, –æ–±–Ω–æ–≤–ª—è–µ–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è');
            const user = Auth.getCurrentUser();
            if (user) {
                updateUserInfo(user);
            }
        });

        // –ó–∞–≥—Ä—É–∑–∫–∞ –ø–æ–∫—É–ø–æ–∫, —Å–≥—Ä—É–ø–ø–∏—Ä–æ–≤–∞–Ω–Ω—ã—Ö –ø–æ —Å–ø–∏—Å–∫–∞–º
        async function loadShoppingItemsByLists(userId) {
            try {
                const response = await fetch(`/api/shopping-by-lists?user_id=${userId}`);
                if (!response.ok) {
                    throw new Error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å–ø–∏—Å–∫–æ–≤ –ø–æ–∫—É–ø–æ–∫');
                }

                const items = await response.json();
                renderShoppingItemsByLists(items);
                updateTotalStatsFromLists(items);
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å–ø–∏—Å–∫–æ–≤ –ø–æ–∫—É–ø–æ–∫:', error);
                document.getElementById('shopping-container').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">‚ùå</div>
                        <h3>–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏</h3>
                        <p>–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å —Å–ø–∏—Å–∫–∏ –ø–æ–∫—É–ø–æ–∫</p>
                    </div>
                `;
            }
        }

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –ø–æ–∫—É–ø–æ–∫, —Å–≥—Ä—É–ø–ø–∏—Ä–æ–≤–∞–Ω–Ω—ã—Ö –ø–æ —Å–ø–∏—Å–∫–∞–º
        function renderShoppingItemsByLists(items) {
            const container = document.getElementById('shopping-container');
            
            if (!items || items.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">

            }

            // –ì—Ä—É–ø–ø–∏—Ä—É–µ–º —Ç–æ–≤–∞—Ä—ã –ø–æ —Å—Ç–∞—Ç—É—Å—É
            const activeItems = filteredItems.filter(item => !item.completed);
            const completedItems = filteredItems.filter(item => item.completed);

            let html = '';

            // –¢–æ–≤–∞—Ä—ã –∫ –ø–æ–∫—É–ø–∫–µ

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –æ—Ç–¥–µ–ª—å–Ω–æ–≥–æ —Ç–æ–≤–∞—Ä–∞
        function renderShoppingItem(item) {
            const price = item.price ? parseFloat(item.price) : 0;
            const quantity = item.quantity || 1;
            const totalPrice = price * quantity;
            
            let detailsHtml = '';
            
            // –ö–æ–ª–∏—á–µ—Å—Ç–≤–æ
            if (quantity > 1) {
                detailsHtml += `<span class="item-quantity">${quantity} —à—Ç.</span>`;

                detailsHtml += `<span class="item-price">${totalPrice.toFixed(2)}‚ÇΩ</span>`;
            }
            
            // –ö–∞—Ç–µ–≥–æ—Ä–∏—è
            if (item.category) {
                detailsHtml += `<span>${getCategoryLabel(item.category)}</span>`;

            if (item.url) {

        // –§–∏–ª—å—Ç—Ä–∞—Ü–∏—è —Ç–æ–≤–∞—Ä–æ–≤
        function filterItems(items, filter) {
            switch (filter) {
                case 'active':
                    return items.filter(item => !item.completed);
                case 'completed':
                    return items.filter(item => item.completed);
                case 'food':
                    return items.filter(item => item.category === 'food');
                case 'household':
                    return items.filter(item => item.category === 'household');
                case 'other':
                    return items.filter(item => !item.category || item.category === 'other');
                default:
                    return items;
            }
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏ –∏–∑ —Å–ø–∏—Å–∫–æ–≤
        function updateTotalStatsFromLists(items) {
            const totalSection = document.getElementById('total-section');
            
            if (!items || items.length === 0) {
                totalSection.style.display = 'none';
                return;
            }

            // –§–∏–ª—å—Ç—Ä—É–µ–º —Ç–æ–ª—å–∫–æ —Ä–µ–∞–ª—å–Ω—ã–µ —Ç–æ–≤–∞—Ä—ã (–Ω–µ null)
            const realItems = items.filter(item => item.id);
            
            if (realItems.length === 0) {
                totalSection.style.display = 'none';
                return;
            }

            totalSection.style.display = 'block';

            const totalItems = realItems.length;
            const boughtItems = realItems.filter(item => item.completed).length;
            
            let totalPrice = 0;
            let remainingPrice = 0;

            realItems.forEach(item => {
                const price = item.price ? parseFloat(item.price) : 0;
                const quantity = item.quantity || 1;
                const itemTotal = price * quantity;
                
                totalPrice += itemTotal;
                if (!item.completed) {
                    remainingPrice += itemTotal;
                }
            });

            document.getElementById('total-items').textContent = totalItems;
            document.getElementById('total-bought').textContent = boughtItems;
            document.getElementById('total-price').textContent = totalPrice.toFixed(2) + '‚ÇΩ';
            document.getElementById('total-remaining').textContent = remainingPrice.toFixed(2) + '‚ÇΩ';
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏ (—Å—Ç–∞—Ä–∞—è —Ñ—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–æ–≤–º–µ—Å—Ç–∏–º–æ—Å—Ç–∏)

        async function toggleItem(event, itemId) {

            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö —Ç–æ–≤–∞—Ä–∞:', error);
                alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –¥–∞–Ω–Ω—ã—Ö —Ç–æ–≤–∞—Ä–∞');
            }
        }

        // –£–¥–∞–ª–µ–Ω–∏–µ —Ç–æ–≤–∞—Ä–∞
        async function deleteItem(event, itemId) {
            event.stopPropagation();
            
            if (!confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —É–¥–∞–ª–∏—Ç—å —ç—Ç–æ—Ç —Ç–æ–≤–∞—Ä?')) {
                return;
            }

            try {
                const response = await fetch(`/api/shopping/${itemId}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    const user = Auth.getCurrentUser();
                    if (user) {
                        loadShoppingItemsByLists(user.id);
                    }
                } else {
                    alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ —É–¥–∞–ª–µ–Ω–∏–∏ —Ç–æ–≤–∞—Ä–∞');
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è —Ç–æ–≤–∞—Ä–∞:', error);
                alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ —É–¥–∞–ª–µ–Ω–∏–∏ —Ç–æ–≤–∞—Ä–∞');
            }
        }

        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ —Ç–æ–≤–∞—Ä–∞ (–æ—Ç–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞)
        function addItem() {
            openEditModal(null);
        }
        
        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ —Ç–æ–≤–∞—Ä–∞ –≤ –∫–æ–Ω–∫—Ä–µ—Ç–Ω—ã–π —Å–ø–∏—Å–æ–∫
        function addItemToList(listId) {
            window.location.href = `shopping-add.html?list_id=${listId}`;
        }
        
        // –°–æ–∑–¥–∞–Ω–∏–µ –Ω–æ–≤–æ–≥–æ —Å–ø–∏—Å–∫–∞
        function createNewList() {
            window.location.href = 'shopping-list-create.html';
        }

        // –≠–∫—Ä–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // –ü–µ—Ä–µ–º–µ–Ω–Ω–∞—è –¥–ª—è —Ö—Ä–∞–Ω–µ–Ω–∏—è —Ä–µ–¥–∞–∫—Ç–∏—Ä—É–µ–º–æ–≥–æ —Ç–æ–≤–∞—Ä–∞
        let editingItem = null;

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–ø–∏—Å–∫–æ–≤ –ø–æ–∫—É–ø–æ–∫ –¥–ª—è select
        async function loadShoppingListsForSelect() {
            try {
                const user = Auth.getCurrentUser();
                if (!user) return;

                const response = await fetch(`/api/shopping-lists?user_id=${user.id}`);
                if (!response.ok) return;

                const lists = await response.json();
                const select = document.getElementById('item-shopping-list');
                
                // –û—á–∏—â–∞–µ–º select, –æ—Å—Ç–∞–≤–ª—è—è —Ç–æ–ª—å–∫–æ –ø–µ—Ä–≤—ã–π option
                select.innerHTML = '<option value="">–í—ã–±–µ—Ä–∏—Ç–µ —Å–ø–∏—Å–æ–∫...</option>';
                
                // –î–æ–±–∞–≤–ª—è–µ–º —Å–ø–∏—Å–∫–∏
                lists.forEach(list => {
                    const option = document.createElement('option');
                    option.value = list.id;
                    option.textContent = list.name;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å–ø–∏—Å–∫–æ–≤ –ø–æ–∫—É–ø–æ–∫:', error);
            }
        }

        // –û—Ç–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ –¥–ª—è —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è/–¥–æ–±–∞–≤–ª–µ–Ω–∏—è
        async function openEditModal(item) {
            const modal = document.getElementById('edit-modal');
            const title = document.getElementById('modal-title');
            const saveBtn = document.getElementById('save-btn');
            
            editingItem = item;
            
            // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–ø–∏—Å–∫–∏ –ø–æ–∫—É–ø–æ–∫
            await loadShoppingListsForSelect();
            
            if (item) {
                // –†–µ–∂–∏–º —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è
                title.textContent = '–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å —Ç–æ–≤–∞—Ä';
                saveBtn.textContent = '–°–æ—Ö—Ä–∞–Ω–∏—Ç—å';
                
                // –ó–∞–ø–æ–ª–Ω—è–µ–º —Ñ–æ—Ä–º—É –¥–∞–Ω–Ω—ã–º–∏ —Ç–æ–≤–∞—Ä–∞
                document.getElementById('item-name').value = item.name;
                document.getElementById('item-quantity').value = item.quantity || 1;
                document.getElementById('item-price').value = item.price || '';
                document.getElementById('item-shopping-list').value = item.shopping_list_id || '';
                document.getElementById('item-url').value = item.url || '';
                document.getElementById('item-comment').value = item.comment || '';
            } else {
                // –†–µ–∂–∏–º –¥–æ–±–∞–≤–ª–µ–Ω–∏—è
                title.textContent = '–î–æ–±–∞–≤–∏—Ç—å —Ç–æ–≤–∞—Ä';
                saveBtn.textContent = '–î–æ–±–∞–≤–∏—Ç—å';
                
                // –û—á–∏—â–∞–µ–º —Ñ–æ—Ä–º—É
                document.getElementById('edit-form').reset();
                document.getElementById('item-quantity').value = '1';
            }
            
            modal.classList.add('show');
            document.getElementById('item-name').focus();
        }

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞
        function closeEditModal() {
            const modal = document.getElementById('edit-modal');
            modal.classList.remove('show');
            editingItem = null;
        }

        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ —Ç–æ–≤–∞—Ä–∞
        async function saveItem(event) {
            event.preventDefault();
            
            const name = document.getElementById('item-name').value.trim();
            const quantity = parseInt(document.getElementById('item-quantity').value) || 1;
            const price = parseFloat(document.getElementById('item-price').value) || null;
            const shopping_list_id = parseInt(document.getElementById('item-shopping-list').value) || null;
            const url = document.getElementById('item-url').value.trim() || null;
            const comment = document.getElementById('item-comment').value.trim() || null;
            
            if (!name) {
                alert('–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ —Ç–æ–≤–∞—Ä–∞');
                return;
            }
            
            if (!shopping_list_id) {
                alert('–í—ã–±–µ—Ä–∏—Ç–µ —Å–ø–∏—Å–æ–∫ –ø–æ–∫—É–ø–æ–∫');
                return;
            }
            
            try {
                const user = Auth.getCurrentUser();
                if (!user) return;
                
                if (editingItem) {
                    // –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ —Å—É—â–µ—Å—Ç–≤—É—é—â–µ–≥–æ —Ç–æ–≤–∞—Ä–∞
                    const response = await fetch(`/api/shopping/${editingItem.id}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            user_id: user.id,
                            name: name,
                            quantity: quantity,
                            price: price,
                            shopping_list_id: shopping_list_id,
                            url: url,
                            comment: comment
                        })
                    });
                    
                    if (response.ok) {
                        closeEditModal();
                        const user = Auth.getCurrentUser();
                        if (user) {
                            loadShoppingItemsByLists(user.id);
                        }
                    } else {
                        alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–∏ —Ç–æ–≤–∞—Ä–∞');
                    }
                } else {
                    // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –Ω–æ–≤–æ–≥–æ —Ç–æ–≤–∞—Ä–∞
                    const response = await fetch('/api/shopping', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            user_id: user.id,
                            name: name,
                            quantity: quantity,
                            price: price,
                            shopping_list_id: shopping_list_id,
                            url: url,
                            comment: comment
                        })
                    });
                    
                    if (response.ok) {
                        closeEditModal();
                        const user = Auth.getCurrentUser();
                        if (user) {
                            loadShoppingItemsByLists(user.id);
                        }
                    } else {
                        alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –¥–æ–±–∞–≤–ª–µ–Ω–∏–∏ —Ç–æ–≤–∞—Ä–∞');
                    }
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è —Ç–æ–≤–∞—Ä–∞:', error);
                alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–∏ —Ç–æ–≤–∞—Ä–∞');
            }
        }

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ –ø—Ä–∏ –∫–ª–∏–∫–µ –Ω–∞ overlay
        document.getElementById('edit-modal').addEventListener('click', function(event) {
            if (event.target === this) {
                closeEditModal();
            }
        });

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ Escape
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeEditModal();
            }
        });

        // Navbar JavaScript —Ñ—É–Ω–∫—Ü–∏–æ–Ω–∞–ª—å–Ω–æ—Å—Ç—å
        function toggleUserDropdown() {
            const dropdown = document.getElementById('user-dropdown');
            dropdown.classList.toggle('show');
        }

        function toggleMobileMenu() {
            const dropdown = document.getElementById('mobile-menu-dropdown');
            const btn = document.getElementById('mobile-menu-btn');
            
            dropdown.classList.toggle('show');
            btn.classList.toggle('open');
            
            if (dropdown.classList.contains('show')) {
                btn.textContent = '‚úï';
            } else {
                btn.textContent = '‚ò∞';
            }
        }

        function showNotifications() {
            alert('üîî –£–≤–µ–¥–æ–º–ª–µ–Ω–∏—è\n\n–ó–¥–µ—Å—å –±—É–¥—É—Ç –æ—Ç–æ–±—Ä–∞–∂–∞—Ç—å—Å—è –≤–∞—à–∏ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è');
        }

        function showMessages() {
            alert('üí¨ –°–æ–æ–±—â–µ–Ω–∏—è\n\n–ó–¥–µ—Å—å –±—É–¥—É—Ç –æ—Ç–æ–±—Ä–∞–∂–∞—Ç—å—Å—è –≤–∞—à–∏ —Å–æ–æ–±—â–µ–Ω–∏—è');
        }

        // –ó–∞–∫—Ä—ã—Ç–∏–µ dropdown –ø—Ä–∏ –∫–ª–∏–∫–µ –≤–Ω–µ –µ–≥–æ
        document.addEventListener('click', function(event) {
            const userDropdown = document.getElementById('user-dropdown');
            const mobileDropdown = document.getElementById('mobile-menu-dropdown');
            const userButton = event.target.closest('.navbar-user');
            const mobileButton = event.target.closest('.navbar-mobile-only');
            
            if (!userButton && userDropdown) {
                userDropdown.classList.remove('show');
            }
            
            if (!mobileButton && mobileDropdown) {
                mobileDropdown.classList.remove('show');
                const btn = document.getElementById('mobile-menu-btn');
                if (btn) {
                    btn.classList.remove('open');
                    btn.textContent = '‚ò∞';
                }
            }
        });

        // –ü–æ–∏—Å–∫ –≤ navbar
        function setupNavbarSearch() {
            const searchInputs = ['navbar-search', 'mobile-search'];
            searchInputs.forEach(inputId => {
                const searchInput = document.getElementById(inputId);
                if (searchInput) {
                    searchInput.addEventListener('input', function(e) {
                        const query = e.target.value.trim();
                        if (query.length > 0) {
                            // –§–∏–ª—å—Ç—Ä—É–µ–º —Ç–æ–≤–∞—Ä—ã –ø–æ –ø–æ–∏—Å–∫–æ–≤–æ–º—É –∑–∞–ø—Ä–æ—Å—É
                            filterItemsBySearch(query);
                        } else {
                            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –≤—Å–µ —Ç–æ–≤–∞—Ä—ã —Ç–µ–∫—É—â–µ–≥–æ —Ñ–∏–ª—å—Ç—Ä–∞
                            renderShoppingItems(filterItems(allItems, currentFilter));
                        }
                    });
                }
            });
        }

        // –§–∏–ª—å—Ç—Ä–∞—Ü–∏—è —Ç–æ–≤–∞—Ä–æ–≤ –ø–æ –ø–æ–∏—Å–∫–æ–≤–æ–º—É –∑–∞–ø—Ä–æ—Å—É
        function filterItemsBySearch(query) {
            const filteredItems = allItems.filter(item => 
                item.name.toLowerCase().includes(query.toLowerCase())
            );
            renderShoppingItems(filteredItems);
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ –≤ navbar
        function updateNavbarUserInfo() {
            const user = Auth.getUser();
            if (user) {
                const navbarAvatar = document.getElementById('user-avatar');
                const navbarName = document.getElementById('user-name');
                
                if (navbarAvatar) {
                    navbarAvatar.textContent = user.first_name ? user.first_name.charAt(0) : '–£';
                }
                if (navbarName) {
                    navbarName.textContent = user.first_name || '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å';
                }
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è navbar
        document.addEventListener('DOMContentLoaded', function() {
            setupNavbarSearch();
            updateNavbarUserInfo();
        });
    </script>
