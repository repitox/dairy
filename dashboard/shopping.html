<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü–æ–∫—É–ø–∫–∏ - Dashboard</title>
    <link rel="stylesheet" href="dashboard-styles.css">
    <link rel="stylesheet" href="navigation.css">
    <style>
        .shopping-container {
            max-width: 800px;
        }
        
        .shopping-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .add-item-btn {
            background: var(--tg-blue);
            color: var(--text-inverse);
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all var(--transition-fast);
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .add-item-btn:hover {
            background: var(--tg-blue-dark);
            transform: translateY(-1px);
        }
        
        .quick-add {
            background: var(--bg-secondary);
            border-radius: 12px;
            border: 1px solid var(--border-light);
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .quick-add-form {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }
        
        .quick-add-input {
            flex: 1;
            padding: 12px;
            border: 1px solid var(--border-medium);
            border-radius: 8px;
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 14px;
        }
        
        .quick-add-input:focus {
            outline: none;
            border-color: var(--tg-blue);
            box-shadow: 0 0 0 2px rgba(84, 169, 235, 0.2);
        }
        
        .quick-add-btn {
            background: var(--tg-blue);
            color: var(--text-inverse);
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all var(--transition-fast);
        }
        
        .quick-add-btn:hover {
            background: var(--tg-blue-dark);
        }
        
        .filter-bar {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border-medium);
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all var(--transition-fast);
        }
        
        .filter-btn:hover,
        .filter-btn.active {
            background: var(--tg-blue);
            color: var(--text-inverse);
            border-color: var(--tg-blue);
        }
        
        .shopping-lists {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .shopping-list {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.12);
            overflow: hidden;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }
        
        .list-header {
            padding: 20px 24px;
            background: var(--primary-gradient);
            border-bottom: none;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }
        
        .list-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 10% 50%, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
            pointer-events: none;
        }
        
        .list-header h3 {
            color: white;
            font-weight: 700;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1;
        }
        
        .list-title {
            font-weight: 600;
            font-size: 16px;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .list-stats {
            font-size: 12px;
            color: var(--text-secondary);
        }
        
        .items-container {
            display: flex;
            flex-direction: column;
        }
        
        .shopping-item {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            border-bottom: 1px solid var(--border-light);
            transition: all var(--transition-fast);
            cursor: pointer;
        }
        
        .shopping-item:last-child {
            border-bottom: none;
        }
        
        .shopping-item:hover {
            background: var(--bg-hover);
        }
        
        .shopping-item.completed {
            opacity: 0.6;
        }
        
        .shopping-item.completed .item-name {
            text-decoration: line-through;
            color: var(--text-secondary);
        }
        
        .item-checkbox {
            width: 18px;
            height: 18px;
            border: 2px solid var(--border-medium);
            border-radius: 4px;
            margin-right: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all var(--transition-fast);
            flex-shrink: 0;
        }
        
        .item-checkbox:hover {
            border-color: var(--tg-blue);
        }
        
        .item-checkbox.checked {
            background: var(--success);
            border-color: var(--success);
            color: white;
        }
        
        .item-checkbox.checked::after {
            content: '‚úì';
            font-size: 12px;
            font-weight: bold;
        }
        
        .item-content {
            flex: 1;
            min-width: 0;
        }
        
        .item-name {
            font-size: 15px;
            font-weight: 500;
            color: var(--text-primary);
            margin: 0 0 2px 0;
            line-height: 1.3;
        }
        
        .item-details {
            font-size: 13px;
            color: var(--text-secondary);
            margin: 0;
            display: flex;
            gap: 10px;
        }
        
        .item-quantity {
            font-weight: 500;
        }
        
        .item-price {
            color: var(--tg-blue);
            font-weight: 500;
        }
        
        .item-actions {
            display: flex;
            gap: 5px;
            margin-left: 10px;
            opacity: 0;
            transition: opacity var(--transition-fast);
        }
        
        .shopping-item:hover .item-actions {
            opacity: 1;
        }
        
        .action-btn {
            width: 28px;
            height: 28px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            transition: all var(--transition-fast);
        }
        
        .action-btn.edit {
            background: var(--bg-primary);
            color: var(--text-secondary);
        }
        
        .action-btn.delete {
            background: var(--error);
            color: var(--text-inverse);
        }
        
        .action-btn:hover {
            transform: scale(1.1);
        }
        
        .total-section {
            background: var(--bg-secondary);
            border-radius: 12px;
            border: 1px solid var(--border-light);
            padding: 20px;
            margin-top: 20px;
        }
        
        .total-header {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
            margin: 0 0 15px 0;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .total-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
        }
        
        .total-stat {
            text-align: center;
            padding: 15px;
            background: var(--bg-primary);
            border-radius: 8px;
            border: 1px solid var(--border-light);
        }
        
        .total-stat-number {
            font-size: 20px;
            font-weight: bold;
            color: var(--tg-blue);
            margin: 0;
        }
        
        .total-stat-label {
            font-size: 12px;
            color: var(--text-secondary);
            margin: 5px 0 0 0;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }
        
        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }
        
        @media (max-width: 768px) {
            .shopping-header {
                flex-direction: column;
                gap: 15px;
                align-items: stretch;
            }
            
            .quick-add-form {
                flex-direction: column;
                gap: 10px;
            }
            
            .item-actions {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="shopping-container">

        <div class="quick-add">
            <div class="quick-add-form">
                <input type="text" class="quick-add-input" id="quick-item-name" 
                       placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ —Ç–æ–≤–∞—Ä–∞..." onkeypress="handleQuickAdd(event)">
                <input type="number" class="quick-add-input" id="quick-item-quantity" 
                       placeholder="–ö–æ–ª-–≤–æ" style="max-width: 80px;" min="1" value="1">
                <input type="number" class="quick-add-input" id="quick-item-price" 
                       placeholder="–¶–µ–Ω–∞" style="max-width: 100px;" min="0" step="0.01">

        </div>

        <div class="filter-bar">
            <button class="filter-btn active" data-filter="all">–í—Å–µ</button>
            <button class="filter-btn" data-filter="active">–ù—É–∂–Ω–æ –∫—É–ø–∏—Ç—å</button>
            <button class="filter-btn" data-filter="completed">–ö—É–ø–ª–µ–Ω–æ</button>
            <button class="filter-btn" data-filter="food">–ü—Ä–æ–¥—É–∫—Ç—ã</button>
            <button class="filter-btn" data-filter="household">–•–æ–∑—Ç–æ–≤–∞—Ä—ã</button>
            <button class="filter-btn" data-filter="other">–î—Ä—É–≥–æ–µ</button>
        </div>

        <div id="shopping-container">
            <div class="loading">
                <p>–ó–∞–≥—Ä—É–∑–∫–∞ —Å–ø–∏—Å–∫–∞ –ø–æ–∫—É–ø–æ–∫...</p>
            </div>
        </div>

        <div class="total-section" id="total-section" style="display: none;">
            <h3 class="total-header">
                <span>üí∞</span>
                –ò—Ç–æ–≥–æ
            </h3>
            <div class="total-stats">
                <div class="total-stat">
                    <p class="total-stat-number" id="total-items">0</p>
                    <p class="total-stat-label">–¢–æ–≤–∞—Ä–æ–≤</p>
                </div>
                <div class="total-stat">
                    <p class="total-stat-number" id="total-bought">0</p>
                    <p class="total-stat-label">–ö—É–ø–ª–µ–Ω–æ</p>
                </div>
                <div class="total-stat">
                    <p class="total-stat-number" id="total-price">0‚ÇΩ</p>
                    <p class="total-stat-label">–°—É–º–º–∞</p>
                </div>
                <div class="total-stat">
                    <p class="total-stat-number" id="total-remaining">0‚ÇΩ</p>
                    <p class="total-stat-label">–û—Å—Ç–∞–ª–æ—Å—å</p>
                </div>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
    
    <script src="navigation.js"></script>
    <script>
        // Callback –¥–ª—è –æ–±—Ä–∞–±–æ—Ç–∫–∏ –∑–∞–≥—Ä—É–∂–µ–Ω–Ω–æ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        window.onUserLoaded = function(user) {
            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∫–Ω–æ–ø–∫—É –≤ header
            if (window.dashboardNav) {
                window.dashboardNav.setHeaderActions(`
                    <button class="btn btn-primary" onclick="addItem()">
                        <span>+</span>
                        –î–æ–±–∞–≤–∏—Ç—å —Ç–æ–≤–∞—Ä
                    </button>
                `);
            }
            
            loadShoppingItems();
        };
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Å—Ç—Ä–∞–Ω–∏—Ü—ã —Å –ø—Ä–æ–≤–µ—Ä–∫–æ–π –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏
        Auth.initAuthenticatedPage();

        let currentFilter = 'all';

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–ø–∏—Å–∫–∞ –ø–æ–∫—É–ø–æ–∫
        async function loadShoppingItems() {
            try {
                const user = Auth.getCurrentUser();
                if (!user) return;

                const response = await fetch(`/api/shopping?user_id=${user.id}`);
                if (!response.ok) {
                    throw new Error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å–ø–∏—Å–∫–∞ –ø–æ–∫—É–ø–æ–∫');
                }

                const items = await response.json();
                renderShoppingItems(items);
                updateTotalStats(items);
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å–ø–∏—Å–∫–∞ –ø–æ–∫—É–ø–æ–∫:', error);
                document.getElementById('shopping-container').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">‚ùå</div>
                        <h3>–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏</h3>
                        <p>–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å —Å–ø–∏—Å–æ–∫ –ø–æ–∫—É–ø–æ–∫</p>
                    </div>
                `;
            }
        }

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Å–ø–∏—Å–∫–∞ –ø–æ–∫—É–ø–æ–∫
        function renderShoppingItems(items) {
            const container = document.getElementById('shopping-container');
            
            if (!items || items.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üõí</div>
                        <h3>–°–ø–∏—Å–æ–∫ –ø–æ–∫—É–ø–æ–∫ –ø—É—Å—Ç</h3>
                        <p>–î–æ–±–∞–≤—å—Ç–µ –ø–µ—Ä–≤—ã–π —Ç–æ–≤–∞—Ä –≤ —Å–ø–∏—Å–æ–∫!</p>
                    </div>
                `;
                return;
            }

            // –§–∏–ª—å—Ç—Ä–∞—Ü–∏—è —Ç–æ–≤–∞—Ä–æ–≤
            const filteredItems = filterItems(items, currentFilter);

            if (filteredItems.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üîç</div>
                        <h3>–ù–µ—Ç —Ç–æ–≤–∞—Ä–æ–≤ –ø–æ —Ñ–∏–ª—å—Ç—Ä—É</h3>
                        <p>–ü–æ–ø—Ä–æ–±—É–π—Ç–µ –∏–∑–º–µ–Ω–∏—Ç—å —Ñ–∏–ª—å—Ç—Ä</p>
                    </div>
                `;
                return;
            }

            // –ì—Ä—É–ø–ø–∏—Ä—É–µ–º —Ç–æ–≤–∞—Ä—ã –ø–æ —Å—Ç–∞—Ç—É—Å—É
            const activeItems = filteredItems.filter(item => !item.completed);
            const completedItems = filteredItems.filter(item => item.completed);

            let html = '';

            // –¢–æ–≤–∞—Ä—ã –∫ –ø–æ–∫—É–ø–∫–µ
            if (activeItems.length > 0) {
                html += `
                    <div class="shopping-list">
                        <div class="list-header">
                            <div class="list-title">
                                üõí –ù—É–∂–Ω–æ –∫—É–ø–∏—Ç—å
                            </div>
                            <div class="list-stats">${activeItems.length} —Ç–æ–≤–∞—Ä–æ–≤</div>
                        </div>
                        <div class="items-container">
                            ${activeItems.map(item => renderShoppingItem(item)).join('')}
                        </div>
                    </div>
                `;
            }

            // –ö—É–ø–ª–µ–Ω–Ω—ã–µ —Ç–æ–≤–∞—Ä—ã
            if (completedItems.length > 0 && currentFilter !== 'active') {
                html += `
                    <div class="shopping-list">
                        <div class="list-header">
                            <div class="list-title">
                                ‚úÖ –ö—É–ø–ª–µ–Ω–æ
                            </div>
                            <div class="list-stats">${completedItems.length} —Ç–æ–≤–∞—Ä–æ–≤</div>
                        </div>
                        <div class="items-container">
                            ${completedItems.map(item => renderShoppingItem(item)).join('')}
                        </div>
                    </div>
                `;
            }

            container.innerHTML = html;
        }

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –æ—Ç–¥–µ–ª—å–Ω–æ–≥–æ —Ç–æ–≤–∞—Ä–∞
        function renderShoppingItem(item) {
            const price = item.price ? parseFloat(item.price) : 0;
            const quantity = item.quantity || 1;
            const totalPrice = price * quantity;
            
            return `
                <div class="shopping-item ${item.completed ? 'completed' : ''}" data-item-id="${item.id}">
                    <div class="item-checkbox ${item.completed ? 'checked' : ''}" 
                         onclick="toggleItem(event, ${item.id})"></div>
                    <div class="item-content">
                        <div class="item-name">${escapeHtml(item.name)}</div>
                        <div class="item-details">
                            ${quantity > 1 ? `<span class="item-quantity">${quantity} —à—Ç.</span>` : ''}
                            ${price > 0 ? `<span class="item-price">${totalPrice.toFixed(2)}‚ÇΩ</span>` : ''}
                            ${item.category ? `<span>${getCategoryLabel(item.category)}</span>` : ''}
                        </div>
                    </div>
                    <div class="item-actions">
                        <button class="action-btn edit" onclick="editItem(event, ${item.id})" title="–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å">
                            ‚úèÔ∏è
                        </button>
                        <button class="action-btn delete" onclick="deleteItem(event, ${item.id})" title="–£–¥–∞–ª–∏—Ç—å">
                            üóëÔ∏è
                        </button>
                    </div>
                </div>
            `;
        }

        // –§–∏–ª—å—Ç—Ä–∞—Ü–∏—è —Ç–æ–≤–∞—Ä–æ–≤
        function filterItems(items, filter) {
            switch (filter) {
                case 'active':
                    return items.filter(item => !item.completed);
                case 'completed':
                    return items.filter(item => item.completed);
                case 'food':
                    return items.filter(item => item.category === 'food');
                case 'household':
                    return items.filter(item => item.category === 'household');
                case 'other':
                    return items.filter(item => !item.category || item.category === 'other');
                default:
                    return items;
            }
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏
        function updateTotalStats(items) {
            const totalSection = document.getElementById('total-section');
            
            if (!items || items.length === 0) {
                totalSection.style.display = 'none';
                return;
            }

            totalSection.style.display = 'block';

            const totalItems = items.length;
            const boughtItems = items.filter(item => item.completed).length;
            
            let totalPrice = 0;
            let remainingPrice = 0;

            items.forEach(item => {
                const price = item.price ? parseFloat(item.price) : 0;
                const quantity = item.quantity || 1;
                const itemTotal = price * quantity;
                
                totalPrice += itemTotal;
                if (!item.completed) {
                    remainingPrice += itemTotal;
                }
            });

            document.getElementById('total-items').textContent = totalItems;
            document.getElementById('total-bought').textContent = boughtItems;
            document.getElementById('total-price').textContent = totalPrice.toFixed(2) + '‚ÇΩ';
            document.getElementById('total-remaining').textContent = remainingPrice.toFixed(2) + '‚ÇΩ';
        }

        // –ü–æ–ª—É—á–µ–Ω–∏–µ –Ω–∞–∑–≤–∞–Ω–∏—è –∫–∞—Ç–µ–≥–æ—Ä–∏–∏
        function getCategoryLabel(category) {
            const labels = {
                'food': 'üçé –ü—Ä–æ–¥—É–∫—Ç—ã',
                'household': 'üßΩ –•–æ–∑—Ç–æ–≤–∞—Ä—ã',
                'other': 'üì¶ –î—Ä—É–≥–æ–µ'
            };
            return labels[category] || 'üì¶ –î—Ä—É–≥–æ–µ';
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Ñ–∏–ª—å—Ç—Ä–æ–≤
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentFilter = btn.dataset.filter;
                loadShoppingItems();
            });
        });

        // –ë—ã—Å—Ç—Ä–æ–µ –¥–æ–±–∞–≤–ª–µ–Ω–∏–µ —Ç–æ–≤–∞—Ä–∞
        function handleQuickAdd(event) {
            if (event.key === 'Enter') {
                quickAddItem();
            }
        }

        async function quickAddItem() {
            const name = document.getElementById('quick-item-name').value.trim();
            const quantity = parseInt(document.getElementById('quick-item-quantity').value) || 1;
            const price = parseFloat(document.getElementById('quick-item-price').value) || 0;

            if (!name) {
                alert('–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ —Ç–æ–≤–∞—Ä–∞');
                return;
            }

            try {
                const user = Auth.getCurrentUser();
                if (!user) return;

                const response = await fetch('/api/shopping', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        user_id: user.id,
                        name: name,
                        quantity: quantity,
                        price: price > 0 ? price : null,
                        category: 'other'
                    })
                });

                if (response.ok) {
                    // –û—á–∏—â–∞–µ–º —Ñ–æ—Ä–º—É
                    document.getElementById('quick-item-name').value = '';
                    document.getElementById('quick-item-quantity').value = '1';
                    document.getElementById('quick-item-price').value = '';
                    
                    // –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∂–∞–µ–º —Å–ø–∏—Å–æ–∫
                    loadShoppingItems();
                } else {
                    alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –¥–æ–±–∞–≤–ª–µ–Ω–∏–∏ —Ç–æ–≤–∞—Ä–∞');
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è —Ç–æ–≤–∞—Ä–∞:', error);
                alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –¥–æ–±–∞–≤–ª–µ–Ω–∏–∏ —Ç–æ–≤–∞—Ä–∞');
            }
        }

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Å—Ç–∞—Ç—É—Å–∞ —Ç–æ–≤–∞—Ä–∞
        async function toggleItem(event, itemId) {
            event.stopPropagation();
            
            try {
                const user = Auth.getCurrentUser();
                if (!user) return;

                const response = await fetch(`/api/shopping/${itemId}/toggle`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ user_id: user.id })
                });

                if (response.ok) {
                    loadShoppingItems();
                } else {
                    console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ —Å—Ç–∞—Ç—É—Å–∞ —Ç–æ–≤–∞—Ä–∞');
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ —Å—Ç–∞—Ç—É—Å–∞ —Ç–æ–≤–∞—Ä–∞:', error);
            }
        }

        // –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ —Ç–æ–≤–∞—Ä–∞
        function editItem(event, itemId) {
            event.stopPropagation();
            // –ó–¥–µ—Å—å –º–æ–∂–Ω–æ –æ—Ç–∫—Ä—ã—Ç—å –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –¥–ª—è —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è
            alert('–§—É–Ω–∫—Ü–∏—è —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –±—É–¥–µ—Ç –¥–æ–±–∞–≤–ª–µ–Ω–∞ –ø–æ–∑–∂–µ');
        }

        // –£–¥–∞–ª–µ–Ω–∏–µ —Ç–æ–≤–∞—Ä–∞
        async function deleteItem(event, itemId) {
            event.stopPropagation();
            
            if (!confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —É–¥–∞–ª–∏—Ç—å —ç—Ç–æ—Ç —Ç–æ–≤–∞—Ä?')) {
                return;
            }

            try {
                const response = await fetch(`/api/shopping/${itemId}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    loadShoppingItems();
                } else {
                    alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ —É–¥–∞–ª–µ–Ω–∏–∏ —Ç–æ–≤–∞—Ä–∞');
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è —Ç–æ–≤–∞—Ä–∞:', error);
                alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ —É–¥–∞–ª–µ–Ω–∏–∏ —Ç–æ–≤–∞—Ä–∞');
            }
        }

        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ —Ç–æ–≤–∞—Ä–∞ (–ø–µ—Ä–µ—Ö–æ–¥ –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É —Å–æ–∑–¥–∞–Ω–∏—è)
        function addItem() {
            window.location.href = '/static/shopping.html';
        }

        // –≠–∫—Ä–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
