<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="dashboard-styles.css">
    <link rel="stylesheet" href="navigation.css">
    <link rel="stylesheet" href="ui-components.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* ===== СТИЛИ ДЛЯ СТРАНИЦЫ ЗАМЕТОК ===== */
        
        .notes-page-container {
            max-width: 1200px;
            margin: 0 auto;
            background: transparent;
        }
        
        /* Заголовок с градиентным фоном */
        .header {
            background: var(--accent-gradient);
            border-radius: 24px;
            padding: 32px;
            margin-bottom: 32px;
            box-shadow: var(--shadow-heavy);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 20%, rgba(255, 255, 255, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
            pointer-events: none;
        }
        
        .page-title {
            font-size: 32px;
            color: white;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 16px;
            font-weight: 700;
            text-shadow: 0 2px 20px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1;
        }
        
        .page-title span {
            font-size: 36px;
            filter: drop-shadow(0 2px 10px rgba(0, 0, 0, 0.3));
        }
        
        /* Кнопка добавления заметки */
        .add-note-btn {
            background: rgba(255, 255, 255, 0.9);
            color: #2d3748;
            border: none;
            padding: 16px 28px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all var(--transition-medium);
            display: inline-flex;
            align-items: center;
            gap: 12px;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
            position: relative;
            z-index: 1;
            text-decoration: none;
        }
        
        .add-note-btn:hover {
            background: white;
            transform: translateY(-3px);
            box-shadow: 
                0 12px 40px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.9);
        }
        
        .add-note-btn:active {
            transform: translateY(-1px);
        }
        
        .add-note-btn span {
            font-size: 20px;
            font-weight: 300;
        }
        
        /* Группировка по месяцам */
        .month-group {
            margin-bottom: 40px;
            animation: slideInUp 0.6s ease-out;
        }
        
        .month-header {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 16px;
            padding: 16px 24px;
            margin-bottom: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }
        
        .month-title {
            font-size: 20px;
            font-weight: 600;
            color: var(--text-primary);
            margin: 0;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .month-count {
            background: rgba(84, 169, 235, 0.2);
            color: var(--tg-blue);
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 500;
        }
        
        /* Сетка заметок */
        .notes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        /* Карточка заметки */
        .note-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 20px;
            padding: 24px;
            transition: all var(--transition-medium);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            position: relative;
            overflow: hidden;
            min-height: 160px;
            display: flex;
            flex-direction: column;
        }
        
        .note-card:hover {
            background: rgba(255, 255, 255, 0.12);
            transform: translateY(-4px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }
        
        .note-card:active {
            transform: translateY(-2px);
        }
        
        .note-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
            margin: 0 0 12px 0;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .note-preview {
            color: var(--text-secondary);
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: 16px;
            flex: 1;
            display: -webkit-box;
            -webkit-line-clamp: 4;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .note-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: auto;
            padding-top: 16px;
            border-top: 1px solid rgba(255, 255, 255, 0.08);
        }
        
        .note-date {
            font-size: 12px;
            color: var(--text-muted);
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .note-actions {
            display: flex;
            gap: 8px;
            opacity: 0;
            transition: opacity var(--transition-medium);
        }
        
        .note-card:hover .note-actions {
            opacity: 1;
        }
        
        .note-action-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 6px 8px;
            cursor: pointer;
            transition: all var(--transition-fast);
            font-size: 14px;
            color: var(--text-secondary);
        }
        
        .note-action-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            color: var(--text-primary);
        }
        
        .note-action-btn.delete:hover {
            background: rgba(255, 87, 108, 0.2);
            color: #ff576c;
            border-color: rgba(255, 87, 108, 0.3);
        }
        
        /* Пустое состояние */
        .empty-state {
            text-align: center;
            padding: 80px 40px;
            color: var(--text-secondary);
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            margin: 20px 0;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .empty-state-icon {
            font-size: 72px;
            margin-bottom: 24px;
            opacity: 0.6;
            filter: drop-shadow(0 4px 20px rgba(0, 0, 0, 0.1));
        }
        
        .empty-state h3 {
            color: var(--text-primary);
            margin-bottom: 12px;
            font-size: 20px;
            font-weight: 600;
        }
        
        .empty-state p {
            font-size: 16px;
            line-height: 1.6;
            max-width: 400px;
            margin: 0 auto 24px auto;
        }
        
        /* Загрузка */
        .loading {
            text-align: center;
            padding: 60px 40px;
            color: var(--text-secondary);
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            margin: 20px 0;
        }
        
        .loading::before {
            content: '';
            display: inline-block;
            width: 32px;
            height: 32px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top-color: var(--accent-gradient);
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 16px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Мобильная адаптация */
        @media (max-width: 768px) {
            .notes-page-container {
                padding: 8px;
            }
            
            .header {
                flex-direction: column;
                gap: 20px;
                align-items: stretch;
                padding: 24px;
                border-radius: 20px;
            }
            
            .page-title {
                font-size: 28px;
                text-align: center;
            }
            
            .add-note-btn {
                justify-content: center;
                padding: 16px 24px;
                font-size: 16px;
            }
            
            .notes-grid {
                grid-template-columns: 1fr;
                gap: 16px;
            }
            
            .note-card {
                padding: 20px;
                min-height: 140px;
            }
            
            .note-title {
                font-size: 16px;
            }
            
            .note-preview {
                font-size: 13px;
                -webkit-line-clamp: 3;
            }
            
            .month-header {
                padding: 12px 20px;
                border-radius: 12px;
            }
            
            .month-title {
                font-size: 18px;
            }
        }
        
        @media (max-width: 480px) {
            .notes-page-container {
                padding: 4px;
            }
            
            .header {
                padding: 20px;
                border-radius: 16px;
            }
            
            .page-title {
                font-size: 24px;
            }
            
            .note-card {
                padding: 16px;
                min-height: 120px;
            }
            
            .empty-state {
                padding: 60px 20px;
            }
            
            .empty-state-icon {
                font-size: 60px;
            }
        }
    </style>
</head>

    <div class="notes-page-container">
        <!-- Заголовок страницы -->
        <div class="header">

                <span>📝</span>
                Заметки
            </h1>
            <a href="/dashboard/note-create.html" class="add-note-btn">

                Создать заметку
            </a>

    <script>
        // Глобальные переменные
        let allNotes = [];
        let filteredNotes = [];
        let currentUserId = 88504731; // Временно для тестирования

        // Инициализация страницы
        document.addEventListener('DOMContentLoaded', function() {
            loadNotes();
            setupSearch();
        });

        // Загрузка заметок
        async function loadNotes() {
            try {
                const response = await fetch(`/api/notes?user_id=${currentUserId}`);
                if (!response.ok) {
                    throw new Error('Ошибка загрузки заметок');
                }
                
                allNotes = await response.json();
                filteredNotes = [...allNotes];
                renderNotes();
            } catch (error) {
                console.error('Ошибка:', error);
                showError('Не удалось загрузить заметки');
            }
        }

        // Отображение заметок
        function renderNotes() {
            const container = document.getElementById('notes-content');
            
            if (filteredNotes.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">📝</div>
                        <h3>Пока нет заметок</h3>
                        <p>Создайте свою первую заметку, чтобы начать записывать важные мысли и идеи</p>
                        <a href="/dashboard/note-create.html" class="add-note-btn" style="margin-top: 20px;">
                            <span>+</span>
                            Создать заметку
                        </a>
                    </div>
                `;
                return;
            }

            // Группировка по месяцам
            const groupedNotes = groupNotesByMonth(filteredNotes);
            
            let html = '';
            for (const [monthKey, notes] of Object.entries(groupedNotes)) {
                const monthName = formatMonthName(monthKey);
                
                html += `
                    <div class="month-group">
                        <div class="month-header">
                            <h2 class="month-title">
                                ${monthName}
                                <span class="month-count">${notes.length}</span>
                            </h2>
                        </div>
                        <div class="notes-grid">
                            ${notes.map(note => renderNoteCard(note)).join('')}
                        </div>
                    </div>
                `;
            }
            
            container.innerHTML = html;
        }

        // Группировка заметок по месяцам
        function groupNotesByMonth(notes) {
            const groups = {};
            
            notes.forEach(note => {
                const date = new Date(note.created_at);
                const monthKey = `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}`;
                
                if (!groups[monthKey]) {
                    groups[monthKey] = [];
                }
                groups[monthKey].push(note);
            });
            
            // Сортировка по убыванию (новые месяцы сверху)
            const sortedGroups = {};
            Object.keys(groups)
                .sort((a, b) => b.localeCompare(a))
                .forEach(key => {
                    // Сортировка заметок внутри месяца по убыванию даты
                    groups[key].sort((a, b) => new Date(b.created_at) - new Date(a.created_at));
                    sortedGroups[key] = groups[key];
                });
            
            return sortedGroups;
        }

        // Форматирование названия месяца
        function formatMonthName(monthKey) {
            const [year, month] = monthKey.split('-');
            const date = new Date(year, month - 1);
            
            const monthNames = [
                'Январь', 'Февраль', 'Март', 'Апрель', 'Май', 'Июнь',
                'Июль', 'Август', 'Сентябрь', 'Октябрь', 'Ноябрь', 'Декабрь'
            ];
            
            const currentYear = new Date().getFullYear();
            const noteYear = parseInt(year);
            
            if (noteYear === currentYear) {
                return monthNames[date.getMonth()];
            } else {
                return `${monthNames[date.getMonth()]} ${year}`;
            }
        }

        // Отображение карточки заметки
        function renderNoteCard(note) {
            const date = new Date(note.created_at);
            const formattedDate = formatDate(date);
            
            // Превью контента (убираем markdown разметку для превью)
            const preview = note.content
                .replace(/[#*_`]/g, '') // Убираем markdown символы
                .replace(/\n/g, ' ') // Заменяем переносы строк на пробелы
                .trim()
                .substring(0, 150);
            
            return `
                <div class="note-card" onclick="openNote(${note.id})">
                    <h3 class="note-title">${escapeHtml(note.title)}</h3>
                    <div class="note-preview">${escapeHtml(preview)}${preview.length >= 150 ? '...' : ''}</div>
                    <div class="note-meta">
                        <div class="note-date">
                            <span>📅</span>
                            ${formattedDate}
                        </div>
                        <div class="note-actions">
                            <button class="note-action-btn" onclick="editNote(event, ${note.id})" title="Редактировать">
                                ✏️
                            </button>
                            <button class="note-action-btn delete" onclick="deleteNote(event, ${note.id})" title="Удалить">
                                🗑️
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        // Открытие заметки для просмотра
        function openNote(noteId) {
            window.location.href = `/dashboard/note-view.html?id=${noteId}`;
        }

        // Редактирование заметки
        function editNote(event, noteId) {
            event.stopPropagation();
            window.location.href = `/dashboard/note-create.html?id=${noteId}`;
        }

        // Удаление заметки
        async function deleteNote(event, noteId) {
            event.stopPropagation();
            
            if (!confirm('Вы уверены, что хотите удалить эту заметку?')) {
                return;
            }
            
            try {
                const response = await fetch(`/api/notes/${noteId}?user_id=${currentUserId}`, {
                    method: 'DELETE'
                });
                
                if (!response.ok) {
                    throw new Error('Ошибка удаления заметки');
                }
                
                // Обновляем список заметок
                await loadNotes();
                showSuccess('Заметка удалена');
            } catch (error) {
                console.error('Ошибка:', error);
                showError('Не удалось удалить заметку');
            }
        }

        // Настройка поиска
        function setupSearch() {
            const searchInputs = [
                document.getElementById('navbar-search'),
                document.getElementById('mobile-search')
            ];
            
            searchInputs.forEach(input => {
                if (input) {
                    input.addEventListener('input', handleSearch);
                }
            });
        }

        // Обработка поиска
        function handleSearch(event) {
            const query = event.target.value.toLowerCase().trim();
            
            if (query === '') {
                filteredNotes = [...allNotes];
            } else {
                filteredNotes = allNotes.filter(note => 
                    note.title.toLowerCase().includes(query) ||
                    note.content.toLowerCase().includes(query)
                );
            }
            
            renderNotes();
        }

        // Форматирование даты
        function formatDate(date) {
            const now = new Date();
            const diffTime = Math.abs(now - date);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            
            if (diffDays === 1) {
                return 'Сегодня';
            } else if (diffDays === 2) {
                return 'Вчера';
            } else if (diffDays <= 7) {
                return `${diffDays - 1} дн. назад`;
            } else {
                return date.toLocaleDateString('ru-RU', {
                    day: 'numeric',
                    month: 'short',
                    year: date.getFullYear() !== now.getFullYear() ? 'numeric' : undefined
                });
            }
        }

        // Экранирование HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Показ уведомлений
        function showSuccess(message) {
            // Можно добавить toast уведомления
            console.log('Success:', message);
        }

        function showError(message) {
            // Можно добавить toast уведомления
            console.error('Error:', message);
            alert(message);
        }

        // Функции навигации (заглушки)
        function showNotifications() {
            console.log('Показать уведомления');
        }

        function showMessages() {
            console.log('Показать сообщения');
        }

        function logout() {
            if (confirm('Вы уверены, что хотите выйти?')) {
                window.location.href = '/dashboard/index.html';
            }
        }
    </script>
