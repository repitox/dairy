<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <title>–ü—Ä–æ—Å–º–æ—Ç—Ä –≤—Å—Ç—Ä–µ—á–∏ - Dashboard</title>
    <link rel="stylesheet" href="dashboard-styles.css">
    <link rel="stylesheet" href="navigation.css">
    <link rel="stylesheet" href="ui-components.css">
    <style>
        .meeting-container {
            max-width: 1000px;
            margin: 0 auto;
        }

        /* –ó–∞–≥–æ–ª–æ–≤–æ–∫ –≤—Å—Ç—Ä–µ—á–∏ */
        .meeting-header {
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 24px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 20px;
            margin-bottom: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        /* –ë—ã—Å—Ç—Ä—ã–µ –¥–µ–π—Å—Ç–≤–∏—è –≤ –∑–∞–≥–æ–ª–æ–≤–∫–µ */
        .header-actions {
            display: flex;
            gap: 8px;
            margin-left: auto;
        }

        .header-action-btn {
            width: 44px;
            height: 44px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: all var(--transition-medium);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: var(--text-primary);
        }

        .header-action-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }

        .header-action-btn.edit {
            border-color: var(--tg-blue);
        }

        .header-action-btn.edit:hover {
            background: rgba(0, 122, 255, 0.2);
            border-color: var(--tg-blue);
        }

        .header-action-btn.delete {
            border-color: var(--error);
        }

        .header-action-btn.delete:hover {
            background: rgba(255, 59, 48, 0.2);
            border-color: var(--error);
        }

        .meeting-title {
            font-size: 28px;
            font-weight: 700;
            color: var(--text-primary);
            margin: 0;
            line-height: 1.2;
            flex: 1;
        }

        /* –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç */
        .meeting-main-content {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 24px;
        }

        /* –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏–æ–Ω–Ω—ã–µ –∫–∞—Ä—Ç–æ—á–∫–∏ */
        .info-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        }

        .info-card-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .info-card-icon {
            font-size: 20px;
        }

        .info-card-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .info-card-content {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        /* –°—Ç–∞—Ç—É—Å—ã –∏ –±–µ–π–¥–∂–∏ */
        .status-badge, .type-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
        }

        .status-badge.upcoming {
            background: rgba(0, 122, 255, 0.2);
            color: var(--tg-blue);
            border: 1px solid rgba(0, 122, 255, 0.3);
        }

        .status-badge.today {
            background: rgba(255, 149, 0, 0.2);
            color: var(--warning);
            border: 1px solid rgba(255, 149, 0, 0.3);
        }

        .status-badge.past {
            background: rgba(142, 142, 147, 0.2);
            color: var(--text-secondary);
            border: 1px solid rgba(142, 142, 147, 0.3);
        }

        .type-badge.work {
            background: rgba(0, 122, 255, 0.2);
            color: var(--tg-blue);
            border: 1px solid rgba(0, 122, 255, 0.3);
        }

        .type-badge.personal {
            background: rgba(139, 92, 246, 0.2);
            color: var(--tg-purple);
            border: 1px solid rgba(139, 92, 246, 0.3);
        }

        .type-badge.other {
            background: rgba(142, 142, 147, 0.2);
            color: var(--text-secondary);
            border: 1px solid rgba(142, 142, 147, 0.3);
        }

        /* –î–µ—Ç–∞–ª–∏ –≤—Å—Ç—Ä–µ—á–∏ */
        .detail-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
        }

        .detail-label {
            font-size: 14px;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .detail-value {
            font-size: 14px;
            color: var(--text-primary);
            font-weight: 600;
            text-align: right;
        }

        /* –û–ø–∏—Å–∞–Ω–∏–µ –≤—Å—Ç—Ä–µ—á–∏ */
        .description-content {
            min-height: 60px;
        }

        .description-text {
            font-size: 16px;
            line-height: 1.6;
            color: var(--text-primary);
            padding: 16px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            white-space: pre-wrap;
        }

        .empty-description {
            color: var(--text-secondary);
            font-style: italic;
            padding: 16px;
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* –£—á–∞—Å—Ç–Ω–∏–∫–∏ */
        .participants-list {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
        }

        .participant-item {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 14px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .participant-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: var(--tg-blue);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-inverse);
            font-size: 12px;
            font-weight: 600;
        }

        /* –ö–Ω–æ–ø–∫–∏ –¥–µ–π—Å—Ç–≤–∏–π */
        .btn {
            padding: 12px 24px;
            border-radius: 12px;
            border: none;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-medium);
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--tg-blue);
            color: white;
        }

        .btn-primary:hover {
            background: rgba(0, 122, 255, 0.8);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        /* –°–æ—Å—Ç–æ—è–Ω–∏—è */
        .loading {
            text-align: center;
            padding: 60px;
            color: var(--text-secondary);
        }

        .error {
            text-align: center;
            padding: 60px;
            color: var(--error);
            background: rgba(255, 59, 48, 0.1);
            border-radius: 16px;
            border: 1px solid rgba(255, 59, 48, 0.3);
        }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
        @media (max-width: 1024px) {
            .meeting-main-content {
                grid-template-columns: 1fr 300px;
            }
        }

        @media (max-width: 768px) {
            .meeting-container {
                padding: 16px;
            }

            .meeting-header {
                flex-wrap: wrap;
                gap: 16px;
            }

            .header-actions {
                order: -1;
                width: 100%;
                justify-content: center;
                margin-left: 0;
            }

            .meeting-main-content {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .meeting-title {
                font-size: 24px;
            }
        }

        @media (max-width: 480px) {
            .header-actions {
                gap: 6px;
            }

            .header-action-btn {
                width: 40px;
                height: 40px;
                font-size: 16px;
            }

            .meeting-header {
                padding: 20px;
            }
        }


    </style>

<body>
    <!-- –ù–∞–≤–∏–≥–∞—Ü–∏—è –±—É–¥–µ—Ç –∑–∞–≥—Ä—É–∂–µ–Ω–∞ –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ -->
    
    <!-- –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç —Å—Ç—Ä–∞–Ω–∏—Ü—ã -->
    <div class="content-body" style="padding: 30px;">
        <div class="meeting-container">
            <div id="meeting-content">
                <div class="loading">
                    <p>–ó–∞–≥—Ä—É–∑–∫–∞ –≤—Å—Ç—Ä–µ—á–∏...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
    <script src="navigation-loader.js"></script>
    <script>
        let currentMeeting = null;
        let meetingId = null;

        // Callback –¥–ª—è –æ–±—Ä–∞–±–æ—Ç–∫–∏ –∑–∞–≥—Ä—É–∂–µ–Ω–Ω–æ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        window.onUserLoaded = function(user) {
            // –ü–æ–ª—É—á–∞–µ–º ID –≤—Å—Ç—Ä–µ—á–∏ –∏–∑ URL
            const urlParams = new URLSearchParams(window.location.search);
            meetingId = urlParams.get('id');
            
            if (!meetingId) {
                showError('ID –≤—Å—Ç—Ä–µ—á–∏ –Ω–µ —É–∫–∞–∑–∞–Ω');
                return;
            }

            loadMeeting(meetingId);
        };
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Å—Ç—Ä–∞–Ω–∏—Ü—ã —Å –ø—Ä–æ–≤–µ—Ä–∫–æ–π –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏
        Auth.initAuthenticatedPage();

        // –ó–∞–≥—Ä—É–∑–∫–∞ –≤—Å—Ç—Ä–µ—á–∏
        async function loadMeeting(id) {
            try {
                const user = Auth.getCurrentUser();
                if (!user) return;

                // –ü–æ–ª—É—á–∞–µ–º –≤—Å–µ –≤—Å—Ç—Ä–µ—á–∏ –∏ –Ω–∞—Ö–æ–¥–∏–º –Ω—É–∂–Ω—É—é
                const response = await fetch(`/api/events?user_id=${user.id}&filter=–í—Å–µ`);
                if (!response.ok) {
                    throw new Error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –≤—Å—Ç—Ä–µ—á–∏');
                }

                const meetings = await response.json();
                const meeting = meetings.find(m => m.id == id);
                
                if (!meeting) {
                    showError('–í—Å—Ç—Ä–µ—á–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω–∞');
                    return;
                }

                currentMeeting = meeting;
                renderMeeting(meeting);
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –≤—Å—Ç—Ä–µ—á–∏:', error);
                showError('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –≤—Å—Ç—Ä–µ—á—É');
            }
        }

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –≤—Å—Ç—Ä–µ—á–∏
        function renderMeeting(meeting) {
            const container = document.getElementById('meeting-content');
            
            // –û–ø—Ä–µ–¥–µ–ª—è–µ–º —Å—Ç–∞—Ç—É—Å –≤—Å—Ç—Ä–µ—á–∏
            const status = getMeetingStatus(meeting.start_at, meeting.end_at);
            const statusLabel = getStatusLabel(status);
            
            // –§–æ—Ä–º–∞—Ç–∏—Ä—É–µ–º —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤
            const participants = meeting.participants ? meeting.participants.split(',').map(p => p.trim()).filter(p => p) : [];
            
            container.innerHTML = `
                <!-- –ó–∞–≥–æ–ª–æ–≤–æ–∫ –≤—Å—Ç—Ä–µ—á–∏ -->
                <div class="meeting-header">
                    <div>
                        <h1 class="meeting-title">${escapeHtml(meeting.title)}</h1>
                        <div style="display: flex; gap: 12px; align-items: center; margin-top: 12px;">
                            <span class="status-badge ${status}">${statusLabel}</span>
                            <span class="type-badge ${meeting.type || 'other'}">${getMeetingTypeLabel(meeting.type)}</span>
                        </div>
                    </div>
                    
                    <!-- –ë—ã—Å—Ç—Ä—ã–µ –¥–µ–π—Å—Ç–≤–∏—è -->
                    <div class="header-actions">
                        <button class="header-action-btn edit" onclick="editMeeting(${meeting.id})" title="–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å">
                            ‚úèÔ∏è
                        </button>
                        <button class="header-action-btn delete" onclick="deleteMeeting(${meeting.id})" title="–£–¥–∞–ª–∏—Ç—å">
                            üóëÔ∏è
                        </button>
                    </div>
                </div>

                <!-- –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç -->
                <div class="meeting-main-content">
                    <!-- –õ–µ–≤–∞—è –∫–æ–ª–æ–Ω–∫–∞ - –æ–ø–∏—Å–∞–Ω–∏–µ -->
                    <div>
                        <div class="info-card">
                            <div class="info-card-header">
                                <span class="info-card-icon">üìù</span>
                                <span class="info-card-title">–û–ø–∏—Å–∞–Ω–∏–µ –≤—Å—Ç—Ä–µ—á–∏</span>
                            </div>
                            <div class="description-content">
                                ${meeting.description ? 
                                    `<div class="description-text">${escapeHtml(meeting.description)}</div>` :
                                    `<div class="empty-description">–û–ø–∏—Å–∞–Ω–∏–µ –Ω–µ –¥–æ–±–∞–≤–ª–µ–Ω–æ</div>`
                                }
                            </div>
                        </div>

                        ${participants.length > 0 ? `
                            <div class="info-card">
                                <div class="info-card-header">
                                    <span class="info-card-icon">üë•</span>
                                    <span class="info-card-title">–£—á–∞—Å—Ç–Ω–∏–∫–∏ (${participants.length})</span>
                                </div>
                                <div class="info-card-content">
                                    <div class="participants-list">
                                        ${participants.map(participant => `
                                            <div class="participant-item">
                                                <div class="participant-avatar">
                                                    ${participant.charAt(0).toUpperCase()}
                                                </div>
                                                <span>${escapeHtml(participant)}</span>
                                            </div>
                                        `).join('')}
                                    </div>
                                </div>
                            </div>
                        ` : ''}
                    </div>

                    <!-- –ü—Ä–∞–≤–∞—è –∫–æ–ª–æ–Ω–∫–∞ - –¥–µ—Ç–∞–ª–∏ -->
                    <div>
                        <div class="info-card">
                            <div class="info-card-header">
                                <span class="info-card-icon">üìä</span>
                                <span class="info-card-title">–î–µ—Ç–∞–ª–∏ –≤—Å—Ç—Ä–µ—á–∏</span>
                            </div>
                            <div class="info-card-content">
                                ${meeting.start_at ? `
                                    <div class="detail-item">
                                        <span class="detail-label">üìÖ –î–∞—Ç–∞</span>
                                        <span class="detail-value">${formatDate(meeting.start_at)}</span>
                                    </div>
                                ` : ''}
                                
                                ${meeting.start_at ? `
                                    <div class="detail-item">
                                        <span class="detail-label">üïê –í—Ä–µ–º—è –Ω–∞—á–∞–ª–∞</span>
                                        <span class="detail-value">${formatTime(meeting.start_at)}</span>
                                    </div>
                                ` : ''}
                                
                                ${meeting.end_at ? `
                                    <div class="detail-item">
                                        <span class="detail-label">üïï –í—Ä–µ–º—è –æ–∫–æ–Ω—á–∞–Ω–∏—è</span>
                                        <span class="detail-value">${formatTime(meeting.end_at)}</span>
                                    </div>
                                ` : ''}
                                
                                <div class="detail-item">
                                    <span class="detail-label">üìç –ú–µ—Å—Ç–æ</span>
                                    <span class="detail-value">${escapeHtml(meeting.location || '–ù–µ —É–∫–∞–∑–∞–Ω–æ')}</span>
                                </div>
                                
                                ${meeting.project_name ? `
                                    <div class="detail-item">
                                        <span class="detail-label">üìÅ –ü—Ä–æ–µ–∫—Ç</span>
                                        <span class="detail-value">${escapeHtml(meeting.project_name)}</span>
                                    </div>
                                ` : ''}
                            </div>
                        </div>

                        <!-- –ë—ã—Å—Ç—Ä—ã–µ –¥–µ–π—Å—Ç–≤–∏—è -->
                        <div class="info-card">
                            <div class="info-card-header">
                                <span class="info-card-icon">‚ö°</span>
                                <span class="info-card-title">–î–µ–π—Å—Ç–≤–∏—è</span>
                            </div>
                            <div class="info-card-content" style="gap: 16px;">
                                <button class="btn btn-primary" onclick="editMeeting(${meeting.id})">
                                    ‚úèÔ∏è –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å
                                </button>
                                <button class="btn btn-secondary" onclick="goBack()">
                                    ‚Üê –ù–∞–∑–∞–¥ –∫ –≤—Å—Ç—Ä–µ—á–∞–º
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

            `;
        }

        // –û–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç—É—Å–∞ –≤—Å—Ç—Ä–µ—á–∏
        function getMeetingStatus(startAt, endAt) {
            const now = new Date();
            
            // –ï—Å–ª–∏ –Ω–µ—Ç –≤—Ä–µ–º–µ–Ω–∏ –Ω–∞—á–∞–ª–∞, —Å—Ç–∞—Ç—É—Å –Ω–µ–æ–ø—Ä–µ–¥–µ–ª–µ–Ω
            if (!startAt) {
                return 'upcoming';
            }
            
            const start = new Date(startAt);
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —Å–µ–≥–æ–¥–Ω—è –ª–∏ –≤—Å—Ç—Ä–µ—á–∞
            if (isToday(startAt)) {
                return 'today';
            }
            
            // –ï—Å–ª–∏ –µ—Å—Ç—å –≤—Ä–µ–º—è –æ–∫–æ–Ω—á–∞–Ω–∏—è, –∏—Å–ø–æ–ª—å–∑—É–µ–º –µ–≥–æ –¥–ª—è –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏—è —Å—Ç–∞—Ç—É—Å–∞
            if (endAt) {
                const end = new Date(endAt);
                if (end < now) {
                    return 'past';
                }
            } else {
                // –ï—Å–ª–∏ –Ω–µ—Ç –≤—Ä–µ–º–µ–Ω–∏ –æ–∫–æ–Ω—á–∞–Ω–∏—è, –∏—Å–ø–æ–ª—å–∑—É–µ–º –≤—Ä–µ–º—è –Ω–∞—á–∞–ª–∞
                if (start < now) {
                    return 'past';
                }
            }
            
            return 'upcoming';
        }

        // –ü–æ–ª—É—á–µ–Ω–∏–µ –Ω–∞–∑–≤–∞–Ω–∏—è —Å—Ç–∞—Ç—É—Å–∞
        function getStatusLabel(status) {
            const labels = {
                'upcoming': '–ü—Ä–µ–¥—Å—Ç–æ—è—â–∞—è',
                'today': '–°–µ–≥–æ–¥–Ω—è',
                'past': '–ó–∞–≤–µ—Ä—à–µ–Ω–∞'
            };
            return labels[status] || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ';
        }

        // –ü–æ–ª—É—á–µ–Ω–∏–µ –Ω–∞–∑–≤–∞–Ω–∏—è —Ç–∏–ø–∞ –≤—Å—Ç—Ä–µ—á–∏
        function getMeetingTypeLabel(type) {
            const labels = {
                'work': '–†–∞–±–æ—Ç–∞',
                'personal': '–õ–∏—á–Ω–æ–µ',
                'other': '–î—Ä—É–≥–æ–µ'
            };
            return labels[type] || '–î—Ä—É–≥–æ–µ';
        }

        // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –¥–∞—Ç—ã
        function formatDate(dateString) {
            const date = new Date(dateString);
            const today = new Date();
            const diffTime = date - today;
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

            if (diffDays === 0) {
                return '–°–µ–≥–æ–¥–Ω—è';
            } else if (diffDays === 1) {
                return '–ó–∞–≤—Ç—Ä–∞';
            } else if (diffDays === -1) {
                return '–í—á–µ—Ä–∞';
            } else {
                return date.toLocaleDateString('ru-RU', {
                    day: 'numeric',
                    month: 'long',
                    year: date.getFullYear() !== today.getFullYear() ? 'numeric' : undefined
                });
            }
        }

        // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –≤—Ä–µ–º–µ–Ω–∏
        function formatTime(dateTimeString) {
            if (!dateTimeString) return '–í—Ä–µ–º—è –Ω–µ —É–∫–∞–∑–∞–Ω–æ';
            
            try {
                const date = new Date(dateTimeString);
                return date.toLocaleTimeString('ru-RU', {
                    hour: '2-digit',
                    minute: '2-digit'
                });
            } catch (error) {
                return '–í—Ä–µ–º—è –Ω–µ —É–∫–∞–∑–∞–Ω–æ';
            }
        }

        function isToday(dateString) {
            const date = new Date(dateString);
            const today = new Date();
