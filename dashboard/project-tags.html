    <style>
        .tags-page-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 30px;
        }

        .tags-page-header {
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .tags-page-title-section h1 {
            font-size: 32px;
            font-weight: 700;
            color: var(--text-primary);
            margin: 0;
        }

        .tags-page-title-section p {
            font-size: 14px;
            color: var(--text-secondary);
            margin: 4px 0 0 0;
        }

        .tags-page-back {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            color: var(--text-primary);
            text-decoration: none;
            font-size: 14px;
            transition: all 0.2s;
            cursor: pointer;
        }

        .tags-page-back:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .tags-create-section {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 30px;
        }

        .tags-create-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
            margin: 0 0 20px 0;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .tags-create-form {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 12px;
            margin-bottom: 16px;
        }

        .tags-create-form-top {
            display: grid;
            grid-template-columns: 1fr 120px;
            gap: 12px;
            margin-bottom: 12px;
        }

        .form-group {
            margin: 0;
        }

        .form-label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 6px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-input {
            width: 100%;
            padding: 10px 14px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
            font-size: 14px;
            transition: all 0.2s;
            box-sizing: border-box;
        }

        .form-input:focus {
            outline: none;
            border-color: rgba(99, 102, 241, 0.5);
            background: rgba(255, 255, 255, 0.08);
        }

        .form-input::placeholder {
            color: var(--text-secondary);
        }

        .color-input-wrapper {
            display: flex;
            align-items: flex-end;
            gap: 8px;
        }

        .color-input {
            width: 50px;
            height: 42px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            padding: 2px;
            background: rgba(255, 255, 255, 0.05);
            cursor: pointer;
        }

        .color-input input[type="color"] {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .color-code {
            font-size: 12px;
            color: var(--text-secondary);
            font-family: monospace;
            min-width: 60px;
        }

        .form-button {
            padding: 10px 20px;
            background: rgba(99, 102, 241, 0.2);
            border: 1px solid rgba(99, 102, 241, 0.4);
            border-radius: 6px;
            color: var(--text-primary);
            font-weight: 500;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
            align-self: flex-end;
        }

        .form-button:hover {
            background: rgba(99, 102, 241, 0.3);
            border-color: rgba(99, 102, 241, 0.6);
        }

        .form-button:active {
            transform: scale(0.95);
        }

        .form-button.primary {
            background: #6366f1;
            border-color: #6366f1;
            color: white;
        }

        .form-button.primary:hover {
            background: #4f46e5;
        }

        .tags-error {
            padding: 12px 16px;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 6px;
            color: #ef4444;
            font-size: 13px;
            margin-bottom: 12px;
        }

        .tags-success {
            padding: 12px 16px;
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            border-radius: 6px;
            color: #22c55e;
            font-size: 13px;
            margin-bottom: 12px;
        }

        .tags-list-section {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            padding: 24px;
        }

        .tags-list-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
            margin: 0 0 20px 0;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .tags-list-empty {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-secondary);
        }

        .tags-list-empty-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .tags-list-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 16px;
        }

        .tag-card {
            display: flex;
            flex-direction: column;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 16px;
            transition: all 0.2s;
        }

        .tag-card:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .tag-card-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
        }

        .tag-card-name {
            display: flex;
            align-items: center;
            gap: 12px;
            flex: 1;
        }

        .tag-preview {
            display: inline-flex;
            padding: 4px 12px;
            border-radius: 16px;
            font-size: 12px;
            font-weight: 500;
            color: white;
            white-space: nowrap;
        }

        .tag-card-actions {
            display: flex;
            gap: 8px;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .tag-card:hover .tag-card-actions {
            opacity: 1;
        }

        .tag-card-action-btn {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 4px;
            color: var(--text-primary);
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
            padding: 0;
        }

        .tag-card-action-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .tag-card-action-btn.delete:hover {
            background: rgba(239, 68, 68, 0.3);
            color: #ef4444;
        }

        .tag-card-details {
            font-size: 12px;
            color: var(--text-secondary);
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .tag-card-color {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .tag-card-color-swatch {
            width: 20px;
            height: 20px;
            border-radius: 4px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .tag-edit-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .tag-edit-modal.active {
            display: flex;
        }

        .tag-edit-modal-content {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 24px;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .tag-edit-modal-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
            margin: 0 0 20px 0;
        }

        .tag-edit-modal-buttons {
            display: flex;
            gap: 12px;
            margin-top: 20px;
            justify-content: flex-end;
        }

        .loading-indicator {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-top-color: var(--text-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .tags-create-form {
                grid-template-columns: 1fr;
            }

            .tags-create-form-top {
                grid-template-columns: 1fr;
            }

            .form-button {
                align-self: auto;
            }

            .tag-card {
                margin-bottom: 0;
            }

            .tags-list-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- –ù–∞–≤–∏–≥–∞—Ü–∏—è -->
        <div id="navigation-container" class="navigation-loading"></div>

        <!-- –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç -->
        <div class="tags-page-container">
            <div class="tags-page-header">
                <div class="tags-page-title-section">
                    <h1>üè∑Ô∏è –¢–µ–≥–∏ –ø—Ä–æ–µ–∫—Ç–∞</h1>
                    <p id="project-name">–ó–∞–≥—Ä—É–∑–∫–∞...</p>

    <div id="edit-modal" class="tag-edit-modal">
        <div class="tag-edit-modal-content">
            <h3 class="tag-edit-modal-title">–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å —Ç–µ–≥</h3>
            <form id="edit-tag-form" onsubmit="handleUpdateTag(event)">

    <script src="auth.js"></script>
    <script>
        let currentProjectId = null;
        let editingTagId = null;

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', function() {
            Auth.initAuthenticatedPage();
            
            const urlParams = new URLSearchParams(window.location.search);
            currentProjectId = urlParams.get('project_id');
            
            if (!currentProjectId) {
                alert('ID –ø—Ä–æ–µ–∫—Ç–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω');
                window.location.href = 'projects.html';
                return;
            }

            loadProjectInfo();
            loadProjectTags();
        });

        async function loadProjectInfo() {
            try {
                const userId = localStorage.getItem('user_id');
                const response = await fetch(`/api/project?id=${currentProjectId}`);
                
                if (!response.ok) throw new Error('Failed to load project');
                
                const project = await response.json();
                document.getElementById('project-name').textContent = `–ü—Ä–æ–µ–∫—Ç: ${project.name}`;
            } catch (error) {
                console.error('Error loading project:', error);
            }
        }

        async function loadProjectTags() {
            try {
                const response = await fetch(`/api/tags/${currentProjectId}`);
                
                if (!response.ok) throw new Error('Failed to load tags');
                
                const data = await response.json();
                displayTags(data.tags);
            } catch (error) {
                console.error('Error loading tags:', error);
                showErrorMessage('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Ç–µ–≥–æ–≤');
            }
        }

        function displayTags(tags) {
            const container = document.getElementById('tags-list-container');
            
            if (!tags || tags.length === 0) {
                container.innerHTML = `
                    <div class="tags-list-empty">
                        <div class="tags-list-empty-icon">üè∑Ô∏è</div>
                        <p>–¢–µ–≥–∏ –µ—â–µ –Ω–µ —Å–æ–∑–¥–∞–Ω—ã</p>
                        <p style="font-size: 12px;">–°–æ–∑–¥–∞–π—Ç–µ –ø–µ—Ä–≤—ã–π —Ç–µ–≥ –≤—ã—à–µ</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = tags.map(tag => `
                <div class="tag-card">
                    <div class="tag-card-header">
                        <div class="tag-card-name">
                            <span class="tag-preview" style="background-color: ${tag.background_color}; color: ${getTextColor(tag.background_color)};">
                                ${escapeHtml(tag.name)}
                            </span>
                        </div>
                        <div class="tag-card-actions">
                            <button class="tag-card-action-btn" onclick="openEditModal(${tag.id}, '${escapeHtml(tag.name)}', '${tag.background_color}')">‚úèÔ∏è</button>
                            <button class="tag-card-action-btn delete" onclick="deleteTag(${tag.id})">üóëÔ∏è</button>
                        </div>
                    </div>
                    <div class="tag-card-details">
                        <div class="tag-card-color">
                            <span>–¶–≤–µ—Ç:</span>
                            <div class="tag-card-color-swatch" style="background-color: ${tag.background_color};"></div>
                            <code>${tag.background_color}</code>
                        </div>
                        <div>–°–æ–∑–¥–∞–Ω–æ: ${new Date(tag.created_at).toLocaleDateString('ru-RU')}</div>
                    </div>
                </div>
            `).join('');
        }

        async function handleCreateTag(event) {
            event.preventDefault();
            
            const name = document.getElementById('tag-name').value.trim();
            const color = document.getElementById('tag-color').value;
            const messageContainer = document.getElementById('create-tag-message');

            if (!name) {
                showErrorMessage('–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ —Ç–µ–≥–∞', messageContainer);
                return;
            }

            try {
                const userId = localStorage.getItem('user_id');
                if (!userId) {
                    showErrorMessage('–û—à–∏–±–∫–∞ –∞—É—Ç–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏–∏', messageContainer);
                    return;
                }

                const response = await fetch(`/api/tags?user_id=${userId}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name: name,
                        background_color: color,
                        project_id: parseInt(currentProjectId)
                    })
                });

                if (response.status === 409) {
                    showErrorMessage('–¢–µ–≥ —Å —Ç–∞–∫–∏–º –Ω–∞–∑–≤–∞–Ω–∏–µ–º —É–∂–µ —Å—É—â–µ—Å—Ç–≤—É–µ—Ç –≤ –ø—Ä–æ–µ–∫—Ç–µ', messageContainer);
                    return;
                }

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Failed to create tag');
                }

                showSuccessMessage('–¢–µ–≥ —Å–æ–∑–¥–∞–Ω —É—Å–ø–µ—à–Ω–æ', messageContainer);
                document.getElementById('create-tag-form').reset();
                document.getElementById('tag-color').value = '#6366f1';
                document.getElementById('color-code').textContent = '#6366f1';
                
                setTimeout(() => {
                    loadProjectTags();
                }, 500);
            } catch (error) {
                console.error('Error creating tag:', error);
                showErrorMessage(error.message, messageContainer);
            }
        }

        async function handleUpdateTag(event) {
            event.preventDefault();
            
            const name = document.getElementById('edit-tag-name').value.trim();
            const color = document.getElementById('edit-tag-color').value;

            if (!name) {
                alert('–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ —Ç–µ–≥–∞');
                return;
            }

            try {
                const response = await fetch(`/api/tag/${editingTagId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name: name,
                        background_color: color
                    })
                });

                if (response.status === 409) {
                    alert('–¢–µ–≥ —Å —Ç–∞–∫–∏–º –Ω–∞–∑–≤–∞–Ω–∏–µ–º —É–∂–µ —Å—É—â–µ—Å—Ç–≤—É–µ—Ç –≤ –ø—Ä–æ–µ–∫—Ç–µ');
                    return;
                }

                if (!response.ok) {
                    throw new Error('Failed to update tag');
                }

                closeEditModal();
                loadProjectTags();
            } catch (error) {
                console.error('Error updating tag:', error);
                alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–∏ —Ç–µ–≥–∞');
            }
        }

        async function deleteTag(tagId) {
            if (!confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —É–¥–∞–ª–∏—Ç—å —ç—Ç–æ—Ç —Ç–µ–≥?')) return;

            try {
                const response = await fetch(`/api/tag/${tagId}`, {
                    method: 'DELETE'
                });

                if (!response.ok) {
                    throw new Error('Failed to delete tag');
                }

                loadProjectTags();
            } catch (error) {
                console.error('Error deleting tag:', error);
                alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ —É–¥–∞–ª–µ–Ω–∏–∏ —Ç–µ–≥–∞');
            }
        }

        function openEditModal(tagId, name, color) {
            editingTagId = tagId;
            document.getElementById('edit-tag-name').value = name;
            document.getElementById('edit-tag-color').value = color;
            document.getElementById('edit-color-code').textContent = color;
            document.getElementById('edit-modal').classList.add('active');
        }

        function closeEditModal() {
            document.getElementById('edit-modal').classList.remove('active');
            editingTagId = null;
        }

        function updateColorCode() {
            const color = document.getElementById('tag-color').value;
            document.getElementById('color-code').textContent = color;
        }

        function updateEditColorCode() {
            const color = document.getElementById('edit-tag-color').value;
            document.getElementById('edit-color-code').textContent = color;
        }

        function showErrorMessage(message, container = null) {
            const element = container || document.getElementById('create-tag-message');
            element.innerHTML = `<div class="tags-error">${escapeHtml(message)}</div>`;
            setTimeout(() => {
                element.innerHTML = '';
            }, 5000);
        }

        function showSuccessMessage(message, container = null) {
            const element = container || document.getElementById('create-tag-message');
            element.innerHTML = `<div class="tags-success">${escapeHtml(message)}</div>`;
            setTimeout(() => {
                element.innerHTML = '';
            }, 3000);
        }

        function goBack() {
            window.location.href = `project-edit.html?id=${currentProjectId}`;
        }

        function getTextColor(bgColor) {
            const color = bgColor.substring(1);
            const rgb = parseInt(color, 16);
            const r = (rgb >> 16) & 0xff;
            const g = (rgb >> 8) & 0xff;
            const b = (rgb >> 0) & 0xff;
            const luminance = (0.299 * r + 0.587 * g + 0.114 * b) / 255;
            return luminance > 0.5 ? '#000000' : '#ffffff';
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
