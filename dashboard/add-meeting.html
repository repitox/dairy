<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–î–æ–±–∞–≤–∏—Ç—å –≤—Å—Ç—Ä–µ—á—É - Dashboard</title>
    <link rel="stylesheet" href="dashboard-styles.css">
    <link rel="stylesheet" href="navigation.css">
    <style>
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            background: var(--bg-card);
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 12px var(--shadow-light);
        }

        .form-header {
            margin-bottom: 30px;
            text-align: center;
        }

        .form-title {
            font-size: 28px;
            font-weight: 600;
            color: var(--text-primary);
            margin: 0 0 10px 0;
        }

        .form-subtitle {
            color: var(--text-secondary);
            font-size: 16px;
            margin: 0;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-control {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--border-medium);
            border-radius: 8px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 14px;
            transition: all var(--transition-fast);
            box-sizing: border-box;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--tg-blue);
            box-shadow: 0 0 0 3px rgba(0, 136, 204, 0.1);
        }

        .form-textarea {
            min-height: 100px;
            resize: vertical;
        }

        .form-select {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--border-medium);
            border-radius: 8px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 14px;
            cursor: pointer;
            box-sizing: border-box;
        }

        .datetime-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }



        .participants-input {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .participants-input input {
            flex: 1;
        }

        .add-participant-btn {
            background: var(--tg-blue);
            color: white;
            border: none;
            padding: 12px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            white-space: nowrap;
        }

        .participants-list {
            margin-top: 10px;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .participant-tag {
            background: var(--bg-hover);
            color: var(--text-primary);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .remove-participant {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 14px;
            padding: 0;
            width: 16px;
            height: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .form-actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .btn-primary {
            flex: 1;
            background: var(--tg-blue);
            color: white;
            border: none;
            padding: 14px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all var(--transition-fast);
        }

        .btn-primary:hover {
            background: #0056b3;
        }

        .btn-secondary {
            flex: 1;
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border-medium);
            padding: 14px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all var(--transition-fast);
        }

        .btn-secondary:hover {
            background: var(--bg-hover);
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            z-index: 1000;
            transform: translateX(400px);
            transition: transform var(--transition-normal);
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: var(--success);
        }

        .notification.error {
            background: var(--error);
        }

        @media (max-width: 768px) {
            .datetime-group {
                grid-template-columns: 1fr;
            }
            
            .participants-input {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>
    <!-- –ö–æ–Ω—Ç–µ–Ω—Ç –¥–ª—è navigation.js -->
    <div class="content-body">
                <div class="form-container">
                    <div class="page-header">
                        <div>
                            <h1 class="page-title">
                                <span class="page-title-icon">ü§ù</span>
                                –ù–æ–≤–∞—è –≤—Å—Ç—Ä–µ—á–∞
                            </h1>
                        </div>
                    </div>
                    
                    <div class="glass-container" style="padding: 32px;">

                    <form id="meeting-form">
                        <div class="form-group">
                            <label class="form-label" for="meeting-title">–ù–∞–∑–≤–∞–Ω–∏–µ –≤—Å—Ç—Ä–µ—á–∏ *</label>
                            <input type="text" id="meeting-title" class="form-control" placeholder="–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –≤—Å—Ç—Ä–µ—á–∏" required>
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="meeting-description">–û–ø–∏—Å–∞–Ω–∏–µ</label>
                            <textarea id="meeting-description" class="form-control form-textarea" placeholder="–û–ø–∏—à–∏—Ç–µ —Ü–µ–ª—å –∏ –ø–æ–≤–µ—Å—Ç–∫—É –≤—Å—Ç—Ä–µ—á–∏ (–Ω–µ–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ)"></textarea>
                        </div>

                        <div class="form-group">
                            <label class="form-label">–í—Ä–µ–º—è –ø—Ä–æ–≤–µ–¥–µ–Ω–∏—è *</label>
                            <div class="datetime-group">
                                <div>
                                    <label class="form-label" for="meeting-start">–ù–∞—á–∞–ª–æ</label>
                                    <input type="datetime-local" id="meeting-start" class="form-control" required>
                                </div>
                                <div>
                                    <label class="form-label" for="meeting-end">–û–∫–æ–Ω—á–∞–Ω–∏–µ</label>
                                    <input type="datetime-local" id="meeting-end" class="form-control" required>
                                </div>
                            </div>
                        </div>



                        <div class="form-group">
                            <label class="form-label" for="meeting-location">–ú–µ—Å—Ç–æ –ø—Ä–æ–≤–µ–¥–µ–Ω–∏—è</label>
                            <input type="text" id="meeting-location" class="form-control" placeholder="–ê–¥—Ä–µ—Å –∏–ª–∏ —Å—Å—ã–ª–∫–∞ –Ω–∞ –≤–∏–¥–µ–æ–∫–æ–Ω—Ñ–µ—Ä–µ–Ω—Ü–∏—é">
                        </div>

                        <div class="form-group">
                            <label class="form-label">–£—á–∞—Å—Ç–Ω–∏–∫–∏</label>
                            <div class="participants-input">
                                <input type="email" id="participant-email" class="form-control" placeholder="Email —É—á–∞—Å—Ç–Ω–∏–∫–∞">
                                <button type="button" class="add-participant-btn" onclick="addParticipant()">–î–æ–±–∞–≤–∏—Ç—å</button>
                            </div>
                            <div class="participants-list" id="participants-list"></div>
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="meeting-project">–ü—Ä–æ–µ–∫—Ç</label>
                            <select id="meeting-project" class="form-select">
                                <option value="">–ó–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–æ–µ–∫—Ç–æ–≤...</option>
                            </select>
                        </div>

                        <div class="form-actions">
                            <button type="button" class="btn" onclick="goBack()">–û—Ç–º–µ–Ω–∞</button>
                            <button type="submit" class="btn btn-primary">–°–æ–∑–¥–∞—Ç—å –≤—Å—Ç—Ä–µ—á—É</button>
                        </div>
                    </form>
                    </div>
                </div>
    </div>

    <!-- –£–≤–µ–¥–æ–º–ª–µ–Ω–∏—è -->
    <div id="notification" class="notification"></div>

    <script src="auth.js"></script>
    
    <script src="navigation.js"></script>
    <script>
        // Callback –¥–ª—è –æ–±—Ä–∞–±–æ—Ç–∫–∏ –∑–∞–≥—Ä—É–∂–µ–Ω–Ω–æ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        window.onUserLoaded = function(user) {
            setupForm();
            loadProjects();
        };
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Å—Ç—Ä–∞–Ω–∏—Ü—ã —Å –ø—Ä–æ–≤–µ—Ä–∫–æ–π –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏
        Auth.initAuthenticatedPage();

        let participants = [];

        function setupForm() {
            // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Ñ–æ—Ä–º—ã
            document.getElementById('meeting-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                await createMeeting();
            });

            // –û–±—Ä–∞–±–æ—Ç–∫–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è —É—á–∞—Å—Ç–Ω–∏–∫–∞ –ø–æ Enter
            document.getElementById('participant-email').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    addParticipant();
                }
            });
        }

        async function loadProjects() {
            const user = Auth.getCurrentUser();
            if (!user) return;

            try {
                const response = await fetch(`/api/projects?user_id=${user.id}`);
                if (response.ok) {
                    const projects = await response.json();
                    const projectSelect = document.getElementById('meeting-project');
                    
                    // –û—á–∏—â–∞–µ–º —Å–µ–ª–µ–∫—Ç
                    projectSelect.innerHTML = '';
                    
                    // –î–æ–±–∞–≤–ª—è–µ–º –ª–∏—á–Ω—ã–π –ø—Ä–æ–µ–∫—Ç
                    const personalOption = document.createElement('option');
                    personalOption.value = 'personal';
                    personalOption.textContent = '#–ª–∏—á–Ω–æ–µ';
                    projectSelect.appendChild(personalOption);
                    
                    // –î–æ–±–∞–≤–ª—è–µ–º –ø—Ä–æ–µ–∫—Ç—ã –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                    projects.forEach(project => {
                        const option = document.createElement('option');
                        option.value = project.id;
                        option.textContent = project.name;
                        projectSelect.appendChild(option);
                    });
                    
                    // –í—ã–±–∏—Ä–∞–µ–º –ª–∏—á–Ω—ã–π –ø—Ä–æ–µ–∫—Ç –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
                    projectSelect.value = 'personal';
                } else {
                    console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø—Ä–æ–µ–∫—Ç–æ–≤:', response.status);
                    // –ï—Å–ª–∏ –æ—à–∏–±–∫–∞, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Ç–æ–ª—å–∫–æ –ª–∏—á–Ω—ã–π –ø—Ä–æ–µ–∫—Ç
                    const projectSelect = document.getElementById('meeting-project');
                    projectSelect.innerHTML = '<option value="personal">#–ª–∏—á–Ω–æ–µ</option>';
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø—Ä–æ–µ–∫—Ç–æ–≤:', error);
                // –ï—Å–ª–∏ –æ—à–∏–±–∫–∞, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Ç–æ–ª—å–∫–æ –ª–∏—á–Ω—ã–π –ø—Ä–æ–µ–∫—Ç
                const projectSelect = document.getElementById('meeting-project');
                projectSelect.innerHTML = '<option value="personal">#–ª–∏—á–Ω–æ–µ</option>';
            }
        }

        function addParticipant() {
            const emailInput = document.getElementById('participant-email');
            const email = emailInput.value.trim();
            
            if (!email) return;
            
            // –ü—Ä–æ—Å—Ç–∞—è –≤–∞–ª–∏–¥–∞—Ü–∏—è email
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showNotification('–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π email', 'error');
                return;
            }
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ —É—á–∞—Å—Ç–Ω–∏–∫ –Ω–µ –¥–æ–±–∞–≤–ª–µ–Ω —É–∂–µ
            if (participants.includes(email)) {
                showNotification('–£—á–∞—Å—Ç–Ω–∏–∫ —É–∂–µ –¥–æ–±–∞–≤–ª–µ–Ω', 'error');
                return;
            }
            
            participants.push(email);
            emailInput.value = '';
            updateParticipantsList();
        }

        function removeParticipant(email) {
            participants = participants.filter(p => p !== email);
            updateParticipantsList();
        }

        function updateParticipantsList() {
            const listContainer = document.getElementById('participants-list');
            listContainer.innerHTML = '';
            
            participants.forEach(email => {
                const tag = document.createElement('div');
                tag.className = 'participant-tag';
                tag.innerHTML = `
                    <span>${email}</span>
                    <button type="button" class="remove-participant" onclick="removeParticipant('${email}')">√ó</button>
                `;
                listContainer.appendChild(tag);
            });
        }

        async function createMeeting() {
            const user = Auth.getCurrentUser();
            if (!user) {
                showNotification('–û—à–∏–±–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏', 'error');
                return;
            }

            const title = document.getElementById('meeting-title').value.trim();
            const startTime = document.getElementById('meeting-start').value;
            const endTime = document.getElementById('meeting-end').value;

            if (!title) {
                showNotification('–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –≤—Å—Ç—Ä–µ—á–∏', 'error');
                return;
            }

            if (!startTime || !endTime) {
                showNotification('–£–∫–∞–∂–∏—Ç–µ –≤—Ä–µ–º—è –Ω–∞—á–∞–ª–∞ –∏ –æ–∫–æ–Ω—á–∞–Ω–∏—è –≤—Å—Ç—Ä–µ—á–∏', 'error');
                return;
            }

            if (new Date(startTime) >= new Date(endTime)) {
                showNotification('–í—Ä–µ–º—è –æ–∫–æ–Ω—á–∞–Ω–∏—è –¥–æ–ª–∂–Ω–æ –±—ã—Ç—å –ø–æ–∑–∂–µ –≤—Ä–µ–º–µ–Ω–∏ –Ω–∞—á–∞–ª–∞', 'error');
                return;
            }

            const selectedProject = document.getElementById('meeting-project').value;
            const projectId = selectedProject === 'personal' ? 'personal' : parseInt(selectedProject);

            const meetingData = {
                user_id: user.id,
                project_id: projectId,
                title: title,
                location: document.getElementById('meeting-location').value.trim() || '–ù–µ —É–∫–∞–∑–∞–Ω–æ',
                start_at: startTime,
                end_at: endTime,
                description: document.getElementById('meeting-description').value.trim() || null
            };

            try {
                console.log('–°–æ–∑–¥–∞–µ–º –≤—Å—Ç—Ä–µ—á—É:', meetingData);

                const response = await fetch('/api/events', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(meetingData)
                });

                if (response.ok) {
                    const result = await response.json();
                    console.log('–í—Å—Ç—Ä–µ—á–∞ —Å–æ–∑–¥–∞–Ω–∞:', result);
                    showNotification('–í—Å—Ç—Ä–µ—á–∞ —É—Å–ø–µ—à–Ω–æ —Å–æ–∑–¥–∞–Ω–∞!', 'success');
                    
                    // –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É –≤—Å—Ç—Ä–µ—á —á–µ—Ä–µ–∑ 1.5 —Å–µ–∫—É–Ω–¥—ã
                    setTimeout(() => {
                        window.location.href = 'meetings.html';
                    }, 1500);
                } else {
                    const errorText = await response.text();
                    console.error('–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è –≤—Å—Ç—Ä–µ—á–∏:', response.status, errorText);
                    showNotification('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ–∑–¥–∞–Ω–∏–∏ –≤—Å—Ç—Ä–µ—á–∏', 'error');
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è –≤—Å—Ç—Ä–µ—á–∏:', error);
                showNotification('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ–∑–¥–∞–Ω–∏–∏ –≤—Å—Ç—Ä–µ—á–∏', 'error');
            }
        }

        function goBack() {
            window.location.href = 'meetings.html';
        }

        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
    </script>
