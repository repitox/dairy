    <script>
        let currentTask = null;
        let taskId = null;
        // Callback –¥–ª—è –æ–±—Ä–∞–±–æ—Ç–∫–∏ –∑–∞–≥—Ä—É–∂–µ–Ω–Ω–æ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        window.onUserLoaded = async function(user) {
            console.log('–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –∑–∞–≥—Ä—É–∂–µ–Ω:', user);
            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∫–Ω–æ–ø–∫–∏ –≤ header
            if (window.dashboardNav) {
                window.dashboardNav.setHeaderActions(`
                    <a href="tasks.html" class="btn">
                        <span>‚Üê</span>
                        –ù–∞–∑–∞–¥
                    </a>
                `);
            }
            // –ñ–¥–µ–º –≥–æ—Ç–æ–≤–Ω–æ—Å—Ç–∏ DateTimeUtils
            if (!window.DateTimeUtils) {
                console.error('DateTimeUtils –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω');
                return;
            }
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º DateTimeUtils
            await window.DateTimeUtils.init();
            console.log('DateTimeUtils –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω');
            // –ü–æ–ª—É—á–∞–µ–º ID –∑–∞–¥–∞—á–∏ –∏–∑ URL
            const urlParams = new URLSearchParams(window.location.search);
            taskId = urlParams.get('id');
            console.log('üîç URL:', window.location.href);
            console.log('üîç Search params:', window.location.search);
            console.log('üîç Task ID –∏–∑ URL:', taskId);
            if (!taskId) {
                console.error('‚ùå ID –∑–∞–¥–∞—á–∏ –Ω–µ —É–∫–∞–∑–∞–Ω –≤ URL');
                showError('ID –∑–∞–¥–∞—á–∏ –Ω–µ —É–∫–∞–∑–∞–Ω');
                return;
            }
            loadTask();
        };
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Å—Ç—Ä–∞–Ω–∏—Ü—ã —Å –ø—Ä–æ–≤–µ—Ä–∫–æ–π –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏
        Auth.initAuthenticatedPage();
        // –ó–∞–≥—Ä—É–∑–∫–∞ –∑–∞–¥–∞—á–∏
        async function loadTask() {
            try {
                const user = Auth.getCurrentUser();
                if (!user) {
                    showError('–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ –Ω–∞–π–¥–µ–Ω');
                    return;
                }
                console.log('–ó–∞–≥—Ä—É–∂–∞–µ–º –∑–∞–¥–∞—á—É:', taskId);
                const response = await fetch(`/api/tasks/${taskId}?user_id=${user.db_id}`);
                if (response.ok) {
                    const task = await response.json();
                    console.log('–ó–∞–¥–∞—á–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞:', task);
                    currentTask = task;
                    renderTask(task);
                } else if (response.status === 404) {
                    showError('–ó–∞–¥–∞—á–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω–∞');
                } else {
                    showError('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∑–∞–¥–∞—á–∏');
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∑–∞–¥–∞—á–∏:', error);
                showError('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∑–∞–¥–∞—á–∏');
            }
        }
        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∑–∞–¥–∞—á–∏
        function renderTask(task) {
            const container = document.getElementById('task-content');
            const actionsContainer = document.getElementById('task-actions');
            // –§–æ—Ä–º–∞—Ç–∏—Ä—É–µ–º –¥–∞—Ç—É
            let dueDateText = '–ù–µ —É–∫–∞–∑–∞–Ω';
            let dueDateClass = '';
            let dueDateIcon = 'üìÖ';
            if (task.due_date && window.DateTimeUtils) {

            const due = new Date(task.due_date);
            const totalTime = due - created;
            const elapsed = now - created;
            const remaining = due - now;
            let percentage = Math.max(0, Math.min(100, (elapsed / totalTime) * 100));

                    timeLeft: `–ü—Ä–æ—Å—Ä–æ—á–µ–Ω–∞ –Ω–∞ ${formatTimeLeft(Math.abs(remaining))}`
