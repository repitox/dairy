<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Детали задачи - Dashboard</title>
        <link rel="preload" href="/api/navigation?category=main" as="fetch" crossorigin>
    <link rel="stylesheet" href="dashboard-styles.css">
        <link rel="stylesheet" href="navigation-api-simple.css">
<link rel="stylesheet" href="ui-components.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        .task-detail-container {
            max-width: 1000px;
            margin: 0 auto;
        }
        /* Заголовок задачи */
        .task-header {
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 24px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 20px;
            margin-bottom: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        /* Быстрые действия в заголовке */
        .header-actions {
            display: flex;
            gap: 8px;
            margin-left: auto;
        }
        .header-action-btn {
            width: 44px;
            height: 44px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: all var(--transition-medium);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }
        .header-action-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }
        .header-action-btn.complete {
            border-color: var(--success);
        }
        .header-action-btn.complete:hover {
            background: rgba(52, 199, 89, 0.2);
            border-color: var(--success);
        }
        .header-action-btn.incomplete {
            border-color: var(--warning);
        }
        .header-action-btn.incomplete:hover {
            background: rgba(255, 149, 0, 0.2);
            border-color: var(--warning);
        }
        .header-action-btn.edit {
            border-color: var(--tg-blue);
        }
        .header-action-btn.edit:hover {
            background: rgba(0, 122, 255, 0.2);
            border-color: var(--tg-blue);
        }
        .header-action-btn.priority.active {
            border-color: var(--error);
            background: rgba(255, 59, 48, 0.1);
        }
        .header-action-btn.priority:hover {
            background: rgba(255, 59, 48, 0.2);
            border-color: var(--error);
        }
        .header-action-btn.delete {
            border-color: var(--error);
        }
        .header-action-btn.delete:hover {
            background: rgba(255, 59, 48, 0.2);
            border-color: var(--error);
        }
        .task-status-indicator {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            flex-shrink: 0;
            transition: all var(--transition-medium);
        }
        .task-status-indicator.active {
            background: linear-gradient(135deg, #FF9500, #FF6B35);
            box-shadow: 0 4px 20px rgba(255, 149, 0, 0.3);
        }
        .task-status-indicator.completed {
            background: linear-gradient(135deg, #34C759, #30D158);
            box-shadow: 0 4px 20px rgba(52, 199, 89, 0.3);
        }
        .task-header-content {
            flex: 1;
        }
        .task-title {
            font-size: 28px;
            font-weight: 700;
            margin: 0 0 8px 0;
            color: var(--text-primary);
            line-height: 1.2;
        }
        .task-title.completed {
            text-decoration: line-through;
            opacity: 0.7;
        }
        .task-subtitle {
            font-size: 16px;
            color: var(--text-secondary);
            font-weight: 500;
        }
        .task-priority-indicator {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            flex-shrink: 0;
        }
        .task-priority-indicator.important {
            background: rgba(255, 59, 48, 0.2);
            border: 2px solid var(--error);
        }
        .task-priority-indicator.normal {
            background: rgba(0, 122, 255, 0.2);
            border: 2px solid var(--tg-blue);
        }
        /* Основной контент: две колонки */
        .task-main-content {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 24px;
            margin-bottom: 24px;
        }
        /* Правая колонка с реквизитами */
        .task-info-sidebar {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        .info-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 16px;
            padding: 20px;
            transition: all var(--transition-medium);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        }
        .info-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        .info-card-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .info-card-icon {
            font-size: 20px;
        }
        .info-card-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
        }
        .info-card-content {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        /* Статусы и бейджи */
        .status-badge, .priority-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
        }
        .status-badge.active {
            background: rgba(255, 149, 0, 0.2);
            color: var(--warning);
            border: 1px solid rgba(255, 149, 0, 0.3);
        }
        .status-badge.completed {
            background: rgba(52, 199, 89, 0.2);
            color: var(--success);
            border: 1px solid rgba(52, 199, 89, 0.3);
        }
        .priority-badge.normal {
            background: rgba(0, 122, 255, 0.2);
            color: var(--tg-blue);
            border: 1px solid rgba(0, 122, 255, 0.3);
        }
        .priority-badge.important {
            background: rgba(255, 59, 48, 0.2);
            color: var(--error);
            border: 1px solid rgba(255, 59, 48, 0.3);
        }
        /* Временная информация */
        .time-item, .detail-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
        }
        .time-label, .detail-label {
            font-size: 14px;
            color: var(--text-secondary);
            font-weight: 500;
        }
        .time-value, .detail-value {
            font-size: 14px;
            color: var(--text-primary);
            font-weight: 600;
            text-align: right;
        }
        /* Прогресс бар */
        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 8px;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--tg-blue), var(--success));
            border-radius: 4px;
            transition: width var(--transition-medium);
        }
        .progress-text {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
        }
        .time-left {
            font-size: 12px;
            color: var(--text-secondary);
        }
        /* Секции */
        .task-description-section, .quick-actions {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        }
        .section-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
            padding-bottom: 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .section-icon {
            font-size: 20px;
        }
        .section-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
        }
        /* Описание */
        .description-content {
            min-height: 60px;
        }
        .description-text {
            font-size: 16px;
            line-height: 1.6;
            color: var(--text-primary);
            padding: 16px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .description-placeholder {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
            padding: 40px;
            text-align: center;
            background: rgba(255, 255, 255, 0.03);
            border: 2px dashed rgba(255, 255, 255, 0.2);
            border-radius: 12px;
        }
        .placeholder-icon {
            font-size: 48px;
            opacity: 0.5;
        }
        .placeholder-text {
            font-size: 16px;
            color: var(--text-secondary);
        }
        .placeholder-action {
            padding: 12px 24px;
            background: var(--tg-blue);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-medium);
        }
        .placeholder-action:hover {
            background: rgba(0, 122, 255, 0.8);
            transform: translateY(-2px);
        }
        /* Форма редактирования */
        .edit-form {
            display: none;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 16px;
            padding: 24px;
            margin-top: 24px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-primary);
        }
        .form-input, .form-select {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
            font-size: 14px;
        }
        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: var(--tg-blue);
            background: rgba(255, 255, 255, 0.15);
        }
        .form-textarea {
            min-height: 100px;
            resize: vertical;
        }
        .form-actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-medium);
        }
        .btn-primary {
            background: var(--tg-blue);
            color: white;
        }
        .btn-primary:hover {
            background: rgba(0, 122, 255, 0.8);
            transform: translateY(-2px);
        }
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        /* Состояния */
        .loading {
            text-align: center;
            padding: 60px;
            color: var(--text-secondary);
        }
        .error {
            text-align: center;
            padding: 60px;
            color: var(--error);
            background: rgba(255, 59, 48, 0.1);
            border-radius: 16px;
            border: 1px solid rgba(255, 59, 48, 0.3);
        }
        /* Адаптивность */
        @media (max-width: 1024px) {
            .task-main-content {
                grid-template-columns: 1fr 300px;
            }
        }
        @media (max-width: 768px) {
            .task-detail-container {
                padding: 16px;
            }
            .task-header {
                flex-wrap: wrap;
                gap: 16px;
            }
            .header-actions {
                order: -1;
                width: 100%;
                justify-content: center;
                margin-left: 0;
            }
            .task-main-content {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            .task-info-sidebar {
                order: -1;
            }
            .task-title {
                font-size: 24px;
            }
        }
        @media (max-width: 480px) {
            .header-actions {
                gap: 6px;
            }
            .header-action-btn {
                width: 40px;
                height: 40px;
                font-size: 16px;
            }
            .task-header {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
        <!-- API навигация загрузится автоматически через JavaScript -->
<!-- Основной контент страницы -->
    <div class="task-detail-container" style="padding: 30px;">
        <div class="task-actions" id="task-actions" style="display: none;">
            <!-- Старые кнопки действий (скрыты) -->
        </div>
        <div id="task-content">
            <div class="loading">
                <p>Загрузка задачи...</p>
            </div>
        </div>
        <!-- Форма редактирования -->
        <div class="edit-form" id="edit-form">
            <form id="task-edit-form">
                <div class="form-group">
                    <label class="form-label" for="edit-title">Название задачи</label>
                    <input type="text" id="edit-title" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="edit-description">Описание</label>
                    <textarea id="edit-description" class="form-input form-textarea"></textarea>
                </div>
                <div class="form-group">
                    <label class="form-label" for="edit-due-date">Срок выполнения</label>
                    <input type="datetime-local" id="edit-due-date" class="form-input">
                </div>
                <div class="form-group">
                    <label class="form-label" for="edit-priority">Приоритет</label>
                    <select id="edit-priority" class="form-select">
                        <option value="обычная">Обычная</option>
                        <option value="важная">Важная</option>
                    </select>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="cancelEdit()">Отмена</button>
                    <button type="submit" class="btn btn-primary">Сохранить</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        // ОТЛАДКА: Логируем URL сразу при загрузке страницы
        console.log('🚀 НАЧАЛО ЗАГРУЗКИ СТРАНИЦЫ');
        console.log('🚀 URL при загрузке:', window.location.href);
        console.log('🚀 Search params при загрузке:', window.location.search);
    </script>
    <script src="auth.js"></script>
        <script src="navigation-api-loader.js"></script>
<script src="datetime-utils.js?v=5"></script>
    <script>
        let currentTask = null;
        let taskId = null;
        // Callback для обработки загруженного пользователя
        window.onUserLoaded = async function(user) {
            console.log('Пользователь загружен:', user);
            // Устанавливаем кнопки в header
            if (window.dashboardNav) {
                window.dashboardNav.setHeaderActions(`
                    <a href="tasks.html" class="btn">
                        <span>←</span>
                        Назад
                    </a>
                `);
            }
            // Ждем готовности DateTimeUtils
            if (!window.DateTimeUtils) {
                console.error('DateTimeUtils не загружен');
                return;
            }
            // Инициализируем DateTimeUtils
            await window.DateTimeUtils.init();
            console.log('DateTimeUtils инициализирован');
            // Получаем ID задачи из URL
            const urlParams = new URLSearchParams(window.location.search);
            taskId = urlParams.get('id');
            console.log('🔍 URL:', window.location.href);
            console.log('🔍 Search params:', window.location.search);
            console.log('🔍 Task ID из URL:', taskId);
            if (!taskId) {
                console.error('❌ ID задачи не указан в URL');
                showError('ID задачи не указан');
                return;
            }
            loadTask();
        };
        // Инициализация страницы с проверкой авторизации
        Auth.initAuthenticatedPage();
        // Загрузка задачи
        async function loadTask() {
            try {
                const user = Auth.getCurrentUser();
                if (!user) {
                    showError('Пользователь не найден');
                    return;
                }
                console.log('Загружаем задачу:', taskId);
                const response = await fetch(`/api/tasks/${taskId}?user_id=${user.db_id}`);
                if (response.ok) {
                    const task = await response.json();
                    console.log('Задача загружена:', task);
                    currentTask = task;
                    renderTask(task);
                } else if (response.status === 404) {
                    showError('Задача не найдена');
                } else {
                    showError('Ошибка загрузки задачи');
                }
            } catch (error) {
                console.error('Ошибка загрузки задачи:', error);
                showError('Ошибка загрузки задачи');
            }
        }
        // Отображение задачи
        function renderTask(task) {
            const container = document.getElementById('task-content');
            const actionsContainer = document.getElementById('task-actions');
            // Форматируем дату
            let dueDateText = 'Не указан';
            let dueDateClass = '';
            let dueDateIcon = '📅';
            if (task.due_date && window.DateTimeUtils) {
                dueDateText = window.DateTimeUtils.formatDate(task.due_date, 'full');
                dueDateClass = window.DateTimeUtils.getDateClass(task.due_date);
                // Определяем иконку в зависимости от срока
                const now = new Date();
                const dueDate = new Date(task.due_date);
                if (dueDate < now && !task.completed) {
                    dueDateIcon = '⚠️';
                } else if (dueDate.toDateString() === now.toDateString()) {
                    dueDateIcon = '🔥';
                } else {
                    dueDateIcon = '📅';
                }
            }
            // Форматируем дату создания
            let createdText = 'Неизвестно';
            if (task.created_at && window.DateTimeUtils) {
                createdText = window.DateTimeUtils.formatDate(task.created_at, 'full');
            }
            // Форматируем дату завершения
            let completedText = '';
            if (task.completed && task.completed_at && window.DateTimeUtils) {
                completedText = window.DateTimeUtils.formatDate(task.completed_at, 'full');
            }
            // Определяем прогресс задачи
            const progressInfo = getTaskProgress(task);
            // Отображаем задачу
            container.innerHTML = `
                <!-- Заголовок с статусом и быстрыми действиями -->
                <div class="task-header">
                    <div class="task-status-indicator ${task.completed ? 'completed' : 'active'}">
                        ${task.completed ? '✅' : '⏳'}
                    </div>
                    <div class="task-header-content">
                        <h1 class="task-title ${task.completed ? 'completed' : ''}">${escapeHtml(task.title)}</h1>
                        <div class="task-subtitle">
                            ${task.project_name ? `📁 ${escapeHtml(task.project_name)} • ` : ''}
                            ${progressInfo.text}
                        </div>
                    </div>
                    <div class="task-priority-indicator ${task.priority === 'важная' ? 'important' : 'normal'}">
                        ${task.priority === 'важная' ? '🔴' : '🔵'}
                    </div>
                    <!-- Быстрые действия в заголовке -->
                    <div class="header-actions">
                        ${!task.completed ? `
                        <button class="header-action-btn complete" onclick="toggleTaskStatus()" title="Завершить задачу">
                            <span class="action-icon">✅</span>
                        </button>
                        ` : `
                        <button class="header-action-btn incomplete" onclick="toggleTaskStatus()" title="Вернуть в работу">
                            <span class="action-icon">↩️</span>
                        </button>
                        `}
                        <button class="header-action-btn edit" onclick="startEdit()" title="Редактировать">
                            <span class="action-icon">✏️</span>
                        </button>
                        <button class="header-action-btn priority ${task.priority === 'важная' ? 'active' : ''}" onclick="togglePriority()" title="${task.priority === 'важная' ? 'Снять важность' : 'Сделать важной'}">
                            <span class="action-icon">${task.priority === 'важная' ? '🔴' : '🔵'}</span>
                        </button>
                        <button class="header-action-btn delete" onclick="deleteTask()" title="Удалить">
                            <span class="action-icon">🗑️</span>
                        </button>
                    </div>
                </div>
                <!-- Основной контент: описание слева, реквизиты справа -->
                <div class="task-main-content">
                    <!-- Левая колонка: Описание -->
                    <div class="task-description-section">
                        <div class="section-header">
                            <span class="section-icon">📝</span>
                            <span class="section-title">Описание задачи</span>
                        </div>
                        <div class="description-content ${!task.description ? 'description-empty' : ''}">
                            ${task.description ? 
                                `<div class="description-text">${escapeHtml(task.description).replace(/\n/g, '<br>')}</div>` : 
                                `<div class="description-placeholder">
                                    <span class="placeholder-icon">📝</span>
                                    <span class="placeholder-text">Описание не добавлено</span>
                                    <button class="placeholder-action" onclick="startEdit()">Добавить описание</button>
                                </div>`
                            }
                        </div>
                    </div>
                    <!-- Правая колонка: Реквизиты -->
                    <div class="task-info-sidebar">
                        <!-- Статус и приоритет -->
                        <div class="info-card status-card">
                            <div class="info-card-header">
                                <span class="info-card-icon">📊</span>
                                <span class="info-card-title">Статус</span>
                            </div>
                            <div class="info-card-content">
                                <div class="status-badge ${task.completed ? 'completed' : 'active'}">
                                    ${task.completed ? '✅ Завершена' : '⏳ В работе'}
                                </div>
                                <div class="priority-badge ${task.priority === 'важная' ? 'important' : 'normal'}">
                                    ${task.priority === 'важная' ? '🔴 Важная' : '🔵 Обычная'}
                                </div>
                            </div>
                        </div>
                        <!-- Прогресс -->
                        <div class="info-card progress-card">
                            <div class="info-card-header">
                                <span class="info-card-icon">📈</span>
                                <span class="info-card-title">Прогресс</span>
                            </div>
                            <div class="info-card-content">
                                <div class="progress-bar">
                                    <div class="progress-fill" style="width: ${progressInfo.percentage}%"></div>
                                </div>
                                <div class="progress-text">${progressInfo.text}</div>
                                ${progressInfo.timeLeft ? `
                                <div class="time-left">${progressInfo.timeLeft}</div>
                                ` : ''}
                            </div>
                        </div>
                        <!-- Временная информация -->
                        <div class="info-card time-card">
                            <div class="info-card-header">
                                <span class="info-card-icon">⏰</span>
                                <span class="info-card-title">Время</span>
                            </div>
                            <div class="info-card-content">
                                <div class="time-item">
                                    <span class="time-label">📅 Создана:</span>
                                    <span class="time-value">${createdText}</span>
                                </div>
                                <div class="time-item">
                                    <span class="time-label">${dueDateIcon} Срок:</span>
                                    <span class="time-value ${dueDateClass}">${dueDateText}</span>
                                </div>
                                ${completedText ? `
                                <div class="time-item">
                                    <span class="time-label">✅ Завершена:</span>
                                    <span class="time-value">${completedText}</span>
                                </div>
                                ` : ''}
                            </div>
                        </div>
                        <!-- Дополнительная информация -->
                        <div class="info-card details-card">
                            <div class="info-card-header">
                                <span class="info-card-icon">ℹ️</span>
                                <span class="info-card-title">Детали</span>
                            </div>
                            <div class="info-card-content">
                                <div class="detail-item">
                                    <span class="detail-label">🆔 ID:</span>
                                    <span class="detail-value">#${task.id}</span>
                                </div>
                                ${task.project_name ? `
                                <div class="detail-item">
                                    <span class="detail-label">📁 Проект:</span>
                                    <span class="detail-value">${escapeHtml(task.project_name)}</span>
                                </div>
                                ` : ''}
                                <div class="detail-item">
                                    <span class="detail-label">📝 Описание:</span>
                                    <span class="detail-value">${task.description ? 'Есть' : 'Отсутствует'}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            // Скрываем старые кнопки действий
            actionsContainer.style.display = 'none';
        }
        // Функция для расчета прогресса задачи
        function getTaskProgress(task) {
            if (task.completed) {
                return {
                    percentage: 100,
                    text: 'Задача завершена',
                    timeLeft: null
                };
            }
            if (!task.due_date) {
                return {
                    percentage: 0,
                    text: 'Срок не установлен',
                    timeLeft: null
                };
            }
            const now = new Date();
            const created = new Date(task.created_at);
            const due = new Date(task.due_date);
            const totalTime = due - created;
            const elapsed = now - created;
            const remaining = due - now;
            let percentage = Math.max(0, Math.min(100, (elapsed / totalTime) * 100));
            if (remaining < 0) {
                return {
                    percentage: 100,
                    text: 'Просрочена',
                    timeLeft: `Просрочена на ${formatTimeLeft(Math.abs(remaining))}`
                };
            }
            return {
                percentage: percentage,
                text: remaining < 86400000 ? 'Срочно' : 'В процессе',
                timeLeft: `Осталось: ${formatTimeLeft(remaining)}`
            };
        }
        // Форматирование оставшегося времени
        function formatTimeLeft(ms) {
            const days = Math.floor(ms / (1000 * 60 * 60 * 24));
            const hours = Math.floor((ms % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            if (days > 0) {
                return `${days} дн. ${hours} ч.`;
            } else if (hours > 0) {
                return `${hours} ч.`;
            } else {
                const minutes = Math.floor((ms % (1000 * 60 * 60)) / (1000 * 60));
                return `${minutes} мин.`;
            }
        }
        // Переключение приоритета
        async function togglePriority() {
            if (!currentTask) return;
            try {
                const user = Auth.getCurrentUser();
                if (!user) return;
                const newPriority = currentTask.priority === 'важная' ? 'обычная' : 'важная';
                const response = await fetch(`/api/tasks/${taskId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        user_id: user.db_id,
                        title: currentTask.title,
                        description: currentTask.description,
                        due_date: currentTask.due_date,
                        priority: newPriority,
                        project_id: currentTask.project_id
                    })
                });
                if (response.ok) {
                    console.log('Приоритет задачи изменен');
                    loadTask(); // Перезагружаем задачу
                } else {
                    console.error('Ошибка изменения приоритета');
                }
            } catch (error) {
                console.error('Ошибка изменения приоритета:', error);
            }
        }
        // Переключение статуса задачи
        async function toggleTaskStatus() {
            if (!currentTask) return;
            try {
                const user = Auth.getCurrentUser();
                if (!user) return;
                const response = await fetch(`/api/tasks/${taskId}/toggle`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ user_id: user.db_id })
                });
                if (response.ok) {
                    console.log('Статус задачи изменен');
                    loadTask(); // Перезагружаем задачу
                } else {
                    console.error('Ошибка при изменении статуса задачи');
                }
            } catch (error) {
                console.error('Ошибка при изменении статуса задачи:', error);
            }
        }
        // Начать редактирование
        function startEdit() {
            if (!currentTask) return;
            // Заполняем форму
            document.getElementById('edit-title').value = currentTask.title;
            document.getElementById('edit-description').value = currentTask.description || '';
            document.getElementById('edit-priority').value = currentTask.priority || 'обычная';
            // Устанавливаем дату
            if (currentTask.due_date) {
                // Пробуем использовать конвертированную дату из API
                if (currentTask.due_date_display) {
                    // Конвертируем отформатированную дату обратно в datetime-local формат
                    try {
                        const displayDate = new Date(currentTask.due_date_display);
                        const localDateTime = new Date(displayDate.getTime() - (displayDate.getTimezoneOffset() * 60000)).toISOString().slice(0, 16);
                        document.getElementById('edit-due-date').value = localDateTime;
                    } catch (e) {
                        console.warn('Ошибка конвертации due_date_display:', e);
                    }
                } else if (window.DateTimeUtils) {
                    // Fallback: конвертируем UTC дату сами
                    const userDate = window.DateTimeUtils.utcToUserTime(currentTask.due_date);
                    const localDateTime = new Date(userDate.getTime() - (userDate.getTimezoneOffset() * 60000)).toISOString().slice(0, 16);
                    document.getElementById('edit-due-date').value = localDateTime;
                }
            }
            // Показываем форму, скрываем карточку
            document.getElementById('task-content').style.display = 'none';
            document.getElementById('edit-form').style.display = 'block';
        }
        // Отменить редактирование
        function cancelEdit() {
            document.getElementById('task-content').style.display = 'block';
            document.getElementById('edit-form').style.display = 'none';
        }
        // Сохранить изменения
        document.getElementById('task-edit-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            if (!currentTask) return;
            try {
                const user = Auth.getCurrentUser();
                if (!user) return;
                const title = document.getElementById('edit-title').value.trim();
                const description = document.getElementById('edit-description').value.trim();
                const priority = document.getElementById('edit-priority').value;
                const dueDateInput = document.getElementById('edit-due-date').value;
                // API сам конвертирует пользовательское время в UTC
                const dueDate = dueDateInput || null;
                const response = await fetch(`/api/tasks/${taskId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        user_id: user.db_id,
                        title: title,
                        description: description,
                        due_date: dueDate,
                        priority: priority
                    })
                });
                if (response.ok) {
                    console.log('Задача обновлена');
                    cancelEdit();
                    loadTask(); // Перезагружаем задачу
                } else {
                    console.error('Ошибка при обновлении задачи');
                }
            } catch (error) {
                console.error('Ошибка при обновлении задачи:', error);
            }
        });
        // Удалить задачу
        async function deleteTask() {
            if (!currentTask) return;
            if (!confirm('Вы уверены, что хотите удалить эту задачу? Это действие нельзя отменить.')) {
                return;
            }
            try {
                const user = Auth.getCurrentUser();
                if (!user) return;
                const response = await fetch(`/api/tasks/${taskId}`, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ user_id: user.db_id })
                });
                if (response.ok) {
                    console.log('Задача удалена');
                    window.location.href = 'tasks.html';
                } else {
                    console.error('Ошибка при удалении задачи');
                }
            } catch (error) {
                console.error('Ошибка при удалении задачи:', error);
            }
        }
        // Показать ошибку
        function showError(message) {
            const container = document.getElementById('task-content');
            container.innerHTML = `
                <div class="error">
                    <h3>Ошибка</h3>
                    <p>${message}</p>
                    <a href="tasks.html" class="btn btn-primary" style="margin-top: 16px;">Вернуться к задачам</a>
                </div>
            `;
        }
        // Экранирование HTML
        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
