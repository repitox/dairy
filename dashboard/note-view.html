<script>
        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let noteId = null;
        let currentNote = null;
        let currentUserId = null;

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Å—Ç—Ä–∞–Ω–∏—Ü—ã —Å –ø—Ä–æ–≤–µ—Ä–∫–æ–π –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏
        Auth.initAuthenticatedPage();
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            noteId = urlParams.get('id');
            if (!noteId) {
                showError('ID –∑–∞–º–µ—Ç–∫–∏ –Ω–µ —É–∫–∞–∑–∞–Ω');

            }
            // loadNote() –±—É–¥–µ—Ç –≤—ã–∑–≤–∞–Ω–∞ –∏–∑ initializePage() –∫–æ–≥–¥–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –∑–∞–≥—Ä—É–∑–∏—Ç—Å—è
        });
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        function initializePage() {
            if (!noteId) {
                showError('ID –∑–∞–º–µ—Ç–∫–∏ –Ω–µ —É–∫–∞–∑–∞–Ω');

            }

        }
        // –ó–∞–≥—Ä—É–∑–∫–∞ –∑–∞–º–µ—Ç–∫–∏
        async function loadNote() {
            if (!currentUserId) {
                console.error('currentUserId –Ω–µ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω');
                showError('–û—à–∏–±–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏');
                setTimeout(() => {
                    window.location.href = '/dashboard/notes.html';
                }, 2000);
                return;
            }
            try {
                console.log(`–ó–∞–≥—Ä—É–∂–∞–µ–º –∑–∞–º–µ—Ç–∫—É ${noteId} –¥–ª—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è ${currentUserId}`);
                const response = await fetch(`/api/notes/${noteId}?user_id=${currentUserId}`);
                if (!response.ok) {
                    if (response.status === 404) {
                        throw new Error('–ó–∞–º–µ—Ç–∫–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω–∞');
                    }
                    throw new Error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∑–∞–º–µ—Ç–∫–∏');
                }
                currentNote = await response.json();
                renderNote();
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞:', error);
                showError(error.message);
                setTimeout(() => {
                    window.location.href = '/dashboard/notes.html';
                }, 2000);
            }
        }
        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∑–∞–º–µ—Ç–∫–∏
        function renderNote() {
            const container = document.getElementById('note-container');
            const createdDate = new Date(currentNote.created_at);
            const updatedDate = new Date(currentNote.updated_at);
            const isUpdated = updatedDate.getTime() !== createdDate.getTime();
            const formattedCreated = formatDate(createdDate);
            const formattedUpdated = isUpdated ? formatDate(updatedDate) : null;
            // –û–±—Ä–∞–±–æ—Ç–∫–∞ markdown –∫–æ–Ω—Ç–µ–Ω—Ç–∞
            const processedContent = processMarkdown(currentNote.content);
            container.innerHTML = `
                <!-- –ó–∞–≥–æ–ª–æ–≤–æ–∫ –∑–∞–º–µ—Ç–∫–∏ -->
                <div class="header">
                    <div class="header-content">
                        <h1 class="note-title">${escapeHtml(currentNote.title)}</h1>
                        <div class="note-meta">
                            <div class="meta-item">
                                <span>üìÖ</span>
                                –°–æ–∑–¥–∞–Ω–æ: ${formattedCreated}
                            </div>
                            ${isUpdated ? `
                                <div class="meta-item">
                                    <span>‚úèÔ∏è</span>
                                    –ò–∑–º–µ–Ω–µ–Ω–æ: ${formattedUpdated}
                                </div>
                            ` : ''}
                        </div>
                    </div>
                    <div class="header-actions">
                        <a href="/dashboard/notes.html" class="header-btn">
                            <span>‚Üê</span>
                            –ù–∞–∑–∞–¥
                        </a>
                        <button class="header-btn primary" onclick="editNote()">
                            <span>‚úèÔ∏è</span>
                            –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å
                        </button>
                        <button class="header-btn danger" onclick="deleteNote()">
                            <span>üóëÔ∏è</span>
                            –£–¥–∞–ª–∏—Ç—å
                        </button>
                    </div>
                </div>
                <!-- –°–æ–¥–µ—Ä–∂–∞–Ω–∏–µ –∑–∞–º–µ—Ç–∫–∏ -->
                <div class="note-content">
                    ${processedContent}
                </div>
            `;
        }
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ markdown
        function processMarkdown(content) {
            if (!content.trim()) {
                return '<p><em>–ó–∞–º–µ—Ç–∫–∞ –ø—É—Å—Ç–∞</em></p>';
            }
            let html = content
                // –≠–∫—Ä–∞–Ω–∏—Ä—É–µ–º HTML —Ç–µ–≥–∏ —Å–Ω–∞—á–∞–ª–∞
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                // –ó–∞–≥–æ–ª–æ–≤–∫–∏
                .replace(/^### (.*$)/gim, '<h3>$1</h3>')
                .replace(/^## (.*$)/gim, '<h2>$1</h2>')
                .replace(/^# (.*$)/gim, '<h1>$1</h1>')
                // –ñ–∏—Ä–Ω—ã–π –∏ –∫—É—Ä—Å–∏–≤
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                // –ö–æ–¥
                .replace(/```([\s\S]*?)```/g, '<pre><code>$1</code></pre>')
                .replace(/`(.*?)`/g, '<code>$1</code>')
                // –¶–∏—Ç–∞—Ç—ã
                .replace(/^> (.*$)/gim, '<blockquote><p>$1</p></blockquote>')
                // –†–∞–∑–¥–µ–ª–∏—Ç–µ–ª–∏
                .replace(/^---$/gim, '<hr>')
                // –°–ø–∏—Å–∫–∏
                .replace(/^\d+\. (.*$)/gim, '<li>$1</li>')
                .replace(/^[\-\*] (.*$)/gim, '<li>$1</li>')
                // –°—Å—ã–ª–∫–∏
                .replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank" rel="noopener noreferrer">$1</a>')
                // –ü–µ—Ä–µ–Ω–æ—Å—ã —Å—Ç—Ä–æ–∫
                .replace(/\n\n/g, '</p><p>')
                .replace(/\n/g, '<br>');
            // –û–±–æ—Ä–∞—á–∏–≤–∞–µ–º –≤ –ø–∞—Ä–∞–≥—Ä–∞—Ñ—ã
            html = '<p>' + html + '</p>';
            // –ò—Å–ø—Ä–∞–≤–ª—è–µ–º –ø—É—Å—Ç—ã–µ –ø–∞—Ä–∞–≥—Ä–∞—Ñ—ã
            html = html.replace(/<p><\/p>/g, '');
            html = html.replace(/<p>(<h[1-6]>)/g, '$1');
            html = html.replace(/(<\/h[1-6]>)<\/p>/g, '$1');
            html = html.replace(/<p>(<hr>)<\/p>/g, '$1');
            html = html.replace(/<p>(<blockquote>)/g, '$1');
            html = html.replace(/(<\/blockquote>)<\/p>/g, '$1');
            // –û–±–æ—Ä–∞—á–∏–≤–∞–µ–º —Å–ø–∏—Å–∫–∏ –≤ ul/ol
            html = html.replace(/(<li>.*?<\/li>)/gs, function(match, p1) {
                const items = match.split('</li>').filter(item => item.trim());
                const isNumbered = /^\d+\./.test(content);
                const tag = isNumbered ? 'ol' : 'ul';
                return `<${tag}>${match}</${tag}>`;
            });
            // –£–±–∏—Ä–∞–µ–º –ª–∏—à–Ω–∏–µ —Ç–µ–≥–∏ –ø–∞—Ä–∞–≥—Ä–∞—Ñ–æ–≤ –≤–æ–∫—Ä—É–≥ —Å–ø–∏—Å–∫–æ–≤
            html = html.replace(/<p>(<[ou]l>)/g, '$1');
            html = html.replace(/(<\/[ou]l>)<\/p>/g, '$1');
            return html;
        }
        // –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –∑–∞–º–µ—Ç–∫–∏
        function editNote() {
            window.location.href = `/dashboard/note-create.html?id=${noteId}`;
        }
        // –£–¥–∞–ª–µ–Ω–∏–µ –∑–∞–º–µ—Ç–∫–∏
        async function deleteNote() {
            if (!confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —É–¥–∞–ª–∏—Ç—å —ç—Ç—É –∑–∞–º–µ—Ç–∫—É? –≠—Ç–æ –¥–µ–π—Å—Ç–≤–∏–µ –Ω–µ–ª—å–∑—è –æ—Ç–º–µ–Ω–∏—Ç—å.')) {
                return;
            }
            try {
                const response = await fetch(`/api/notes/${noteId}?user_id=${currentUserId}`, {
                    method: 'DELETE'

                if (!response.ok) {

        // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –¥–∞—Ç—ã
        function formatDate(date) {
            const now = new Date();
            const diffTime = Math.abs(now - date);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            if (diffDays === 1) {
                return '–°–µ–≥–æ–¥–Ω—è –≤ ' + date.toLocaleTimeString('ru-RU', { 
                    hour: '2-digit', 
                    minute: '2-digit' 
                });
            } else if (diffDays === 2) {
                return '–í—á–µ—Ä–∞ –≤ ' + date.toLocaleTimeString('ru-RU', { 
                    hour: '2-digit', 
                    minute: '2-digit' 
                });
            } else if (diffDays <= 7) {
                return `${diffDays - 1} –¥–Ω. –Ω–∞–∑–∞–¥`;
            } else {
                return date.toLocaleDateString('ru-RU', {
                    day: 'numeric',
                    month: 'long',
                    year: date.getFullYear() !== now.getFullYear() ? 'numeric' : undefined,
                    hour: '2-digit',
                    minute: '2-digit'
                });
            }
        }

        function escapeHtml(text) {
