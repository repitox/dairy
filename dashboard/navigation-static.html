<script>

    function highlightActiveItem() {
        const currentPath = window.location.pathname;
        const navItems = document.querySelectorAll('.static-nav-item');
        
        navItems.forEach(item => {
            item.classList.remove('active');
            if (item.getAttribute('href') === currentPath) {
                item.classList.add('active');
            }
        });
    }
    
    // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
    function loadUserData() {
        try {
            const userData = JSON.parse(localStorage.getItem('telegram_user') || '{}');
            if (userData.first_name) {
                const userNameEl = document.getElementById('static-user-name');
                const userAvatarEl = document.getElementById('static-user-avatar');
                
                if (userNameEl) userNameEl.textContent = userData.first_name;
                if (userAvatarEl) userAvatarEl.textContent = userData.first_name.charAt(0).toUpperCase();
            }
        } catch (error) {

    };
