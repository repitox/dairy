<script>
        let currentUser = null;
        // Callback –¥–ª—è –æ–±—Ä–∞–±–æ—Ç–∫–∏ –∑–∞–≥—Ä—É–∂–µ–Ω–Ω–æ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        window.onUserLoaded = async function(user) {
            currentUser = user;
            console.log('–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –∑–∞–≥—Ä—É–∂–µ–Ω:', user);
            // –ñ–¥–µ–º –≥–æ—Ç–æ–≤–Ω–æ—Å—Ç–∏ DateTimeUtils —Å –∑–∞–¥–µ—Ä–∂–∫–æ–π
            setTimeout(async () => {
                try {
                    console.log('–ü—Ä–æ–≤–µ—Ä—è–µ–º DateTimeUtils —á–µ—Ä–µ–∑ setTimeout...');
                    console.log('DateTimeUtils —Å—É—â–µ—Å—Ç–≤—É–µ—Ç:', !!window.DateTimeUtils);
                    console.log('DateTimeUtils.init —Ç–∏–ø:', typeof window.DateTimeUtils?.init);
                    if (!window.DateTimeUtils) {
                        console.error('DateTimeUtils –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω');
                        showStatus('–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏', 'error');
                        return;
                    }
                    // –ü—Ä–æ–±—É–µ–º —Ä–∞–∑–Ω—ã–µ —Å–ø–æ—Å–æ–±—ã –≤—ã–∑–æ–≤–∞ init
                    if (typeof window.DateTimeUtils.init === 'function') {
                        console.log('–í—ã–∑—ã–≤–∞–µ–º DateTimeUtils.init()...');
                        await window.DateTimeUtils.init();
                        console.log('DateTimeUtils –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω');
                    } else if (typeof window.DateTimeUtils.loadUserTimezone === 'function') {
                        console.log('–í—ã–∑—ã–≤–∞–µ–º DateTimeUtils.loadUserTimezone() –Ω–∞–ø—Ä—è–º—É—é...');
                        await window.DateTimeUtils.loadUserTimezone();
                        console.log('DateTimeUtils –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω —á–µ—Ä–µ–∑ loadUserTimezone');
                    } else {
                        console.error('–ù–∏ –æ–¥–∏–Ω –º–µ—Ç–æ–¥ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ –Ω–µ –¥–æ—Å—Ç—É–ø–µ–Ω');
                        showStatus('–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏', 'error');
                        return;
                    }
                    await loadCurrentSettings();
                    updateCurrentTime();
                    setInterval(updateCurrentTime, 1000); // –û–±–Ω–æ–≤–ª—è–µ–º –≤—Ä–µ–º—è –∫–∞–∂–¥—É—é —Å–µ–∫—É–Ω–¥—É
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ DateTimeUtils:', error);
                    showStatus('–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏: ' + error.message, 'error');
                }
            }, 100); // –ó–∞–¥–µ—Ä–∂–∫–∞ 100–º—Å
        };
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Å—Ç—Ä–∞–Ω–∏—Ü—ã —Å –ø—Ä–æ–≤–µ—Ä–∫–æ–π –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏
        Auth.initAuthenticatedPage();
        // –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ –≥–æ—Ç–æ–≤–Ω–æ—Å—Ç–∏ DateTimeUtils
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM –∑–∞–≥—Ä—É–∂–µ–Ω, DateTimeUtils –≥–æ—Ç–æ–≤:', !!window.DateTimeUtils);
            console.log('DateTimeUtils –º–µ—Ç–æ–¥—ã:', Object.getOwnPropertyNames(window.DateTimeUtils));
            console.log('DateTimeUtils.init —Ç–∏–ø:', typeof window.DateTimeUtils.init);
            console.log('DateTimeUtils –ø—Ä–æ—Ç–æ—Ç–∏–ø:', Object.getOwnPropertyNames(Object.getPrototypeOf(window.DateTimeUtils)));
            if (window.DateTimeUtils && typeof window.DateTimeUtils.init === 'function') {
                console.log('‚úÖ DateTimeUtils –≥–æ—Ç–æ–≤ –∫ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—é');
            } else {
                console.error('‚ùå DateTimeUtils –Ω–µ –≥–æ—Ç–æ–≤');
            }
        });
        async function loadCurrentSettings() {
            try {
                if (!currentUser) {
                    console.error('–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω');
                    showStatus('–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω', 'error');
                    return;
                }
                console.log('–ó–∞–≥—Ä—É–∂–∞–µ–º –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ –¥–ª—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è:', currentUser);
                // –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–∞—è –æ—Ç–ª–∞–¥–∫–∞ –≤ –º–æ–º–µ–Ω—Ç –≤—ã–∑–æ–≤–∞
                console.log('üîç DateTimeUtils –≤ loadCurrentSettings:', window.DateTimeUtils);
                console.log('üîç DateTimeUtils.getUserTimezone —Ç–∏–ø:', typeof window.DateTimeUtils.getUserTimezone);
                console.log('üîç DateTimeUtils –º–µ—Ç–æ–¥—ã:', Object.getOwnPropertyNames(window.DateTimeUtils));
                let timezone;
                if (typeof window.DateTimeUtils.getUserTimezone === 'function') {
                    timezone = window.DateTimeUtils.getUserTimezone();
                } else {
                    console.error('getUserTimezone –Ω–µ —è–≤–ª—è–µ—Ç—Å—è —Ñ—É–Ω–∫—Ü–∏–µ–π, –∏—Å–ø–æ–ª—å–∑—É–µ–º fallback');
                    timezone = window.DateTimeUtils.userTimezone !== null ? window.DateTimeUtils.userTimezone : 0;
                }
                console.log('–ó–∞–≥—Ä—É–∂–µ–Ω —á–∞—Å–æ–≤–æ–π –ø–æ—è—Å:', timezone);
                document.getElementById('current-timezone').textContent = `UTC${timezone >= 0 ? '+' : ''}${timezone}`;
                document.getElementById('timezone-select').value = timezone;
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –Ω–∞—Å—Ç—Ä–æ–µ–∫:', error);
                showStatus('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –Ω–∞—Å—Ç—Ä–æ–µ–∫', 'error');
            }
        }
        function updateCurrentTime() {
            if (!window.DateTimeUtils) {
                return; // DateTimeUtils –µ—â–µ –Ω–µ –≥–æ—Ç–æ–≤
            }
            let userTimezone;
            if (typeof window.DateTimeUtils.getUserTimezone === 'function') {
                userTimezone = window.DateTimeUtils.getUserTimezone();
            } else {
                userTimezone = window.DateTimeUtils.userTimezone !== null ? window.DateTimeUtils.userTimezone : 0;
            }
            // –ü–æ–ª—É—á–∞–µ–º UTC –≤—Ä–µ–º—è
            const now = new Date();
            const utcTime = new Date(now.getTime() + (now.getTimezoneOffset() * 60 * 1000));
            // –î–æ–±–∞–≤–ª—è–µ–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å—Å–∫–∏–π —á–∞—Å–æ–≤–æ–π –ø–æ—è—Å –∫ UTC
            const userTime = new Date(utcTime.getTime() + (userTimezone * 60 * 60 * 1000));
            document.getElementById('current-time').textContent = userTime.toLocaleString('ru-RU', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
        }
        async function autoDetectTimezone() {
            if (!window.DateTimeUtils) {
                showStatus('DateTimeUtils –Ω–µ –≥–æ—Ç–æ–≤', 'error');
                return;
            }
            let detectedTz;
            if (typeof window.DateTimeUtils.detectUserTimezone === 'function') {
                detectedTz = window.DateTimeUtils.detectUserTimezone();
            } else {
                // Fallback - –∞–≤—Ç–æ–æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ —á–∞—Å–æ–≤–æ–≥–æ –ø–æ—è—Å–∞
                const offset = -new Date().getTimezoneOffset() / 60;
                detectedTz = Math.round(offset);
            }
            document.getElementById('timezone-select').value = detectedTz;
            showStatus(`–ê–≤—Ç–æ–æ–ø—Ä–µ–¥–µ–ª–µ–Ω —á–∞—Å–æ–≤–æ–π –ø–æ—è—Å: UTC${detectedTz >= 0 ? '+' : ''}${detectedTz}`, 'success');
        }
        async function saveTimezone() {
            try {
                if (!window.DateTimeUtils) {
                    showStatus('DateTimeUtils –Ω–µ –≥–æ—Ç–æ–≤', 'error');
                    return;
                }
                const selectedTz = parseInt(document.getElementById('timezone-select').value);
                let success = false;
                if (typeof window.DateTimeUtils.setUserTimezone === 'function') {
                    success = await window.DateTimeUtils.setUserTimezone(selectedTz);
                } else {
                    // Fallback - –ø—Ä—è–º–æ–π –≤—ã–∑–æ–≤ API
                    try {
                        const user = Auth.getCurrentUser();
                        if (user) {
                            const response = await fetch('/api/user/timezone', {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json'
                                },
                                body: JSON.stringify({
                                    user_id: user.id,
                                    timezone: selectedTz
                                })
                            });
                            if (response.ok) {
                                window.DateTimeUtils.userTimezone = selectedTz;
                                success = true;
                            }
                        }
                    } catch (error) {
                        console.error('–û—à–∏–±–∫–∞ fallback —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è:', error);
                    }
                }
                if (success) {
                    showStatus('–ß–∞—Å–æ–≤–æ–π –ø–æ—è—Å —É—Å–ø–µ—à–Ω–æ —Å–æ—Ö—Ä–∞–Ω–µ–Ω!', 'success');
                    await loadCurrentSettings();
                } else {
                    showStatus('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è —á–∞—Å–æ–≤–æ–≥–æ –ø–æ—è—Å–∞', 'error');
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è:', error);
                showStatus('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è —á–∞—Å–æ–≤–æ–≥–æ –ø–æ—è—Å–∞', 'error');
            }
        }
        function showStatus(message, type) {
            const statusEl = document.getElementById('status-message');
            statusEl.textContent = message;
            statusEl.className = `status-message status-${type}`;
            statusEl.style.display = 'block';
            setTimeout(() => {
                statusEl.style.display = 'none';
            }, 3000);
        }
        function goBack() {
            window.history.back();
        }
    </script>
