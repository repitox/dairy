<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создание заметки - Dashboard</title>
    <link rel="stylesheet" href="dashboard-styles.css">
    <link rel="stylesheet" href="navigation.css">
    <link rel="stylesheet" href="ui-components.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* ===== СТИЛИ ДЛЯ СОЗДАНИЯ ЗАМЕТКИ ===== */
        
        .note-create-container {
            max-width: 1000px;
            margin: 0 auto;
            background: transparent;
        }
        
        /* Заголовок */
        .header {
            background: var(--accent-gradient);
            border-radius: 24px;
            padding: 32px;
            margin-bottom: 32px;
            box-shadow: var(--shadow-heavy);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 20%, rgba(255, 255, 255, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
            pointer-events: none;
        }
        
        .page-title {
            font-size: 32px;
            color: white;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 16px;
            font-weight: 700;
            text-shadow: 0 2px 20px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1;
        }
        
        .page-title span {
            font-size: 36px;
            filter: drop-shadow(0 2px 10px rgba(0, 0, 0, 0.3));
        }
        
        .header-actions {
            display: flex;
            gap: 12px;
            position: relative;
            z-index: 1;
        }
        
        .header-btn {
            background: rgba(255, 255, 255, 0.9);
            color: #2d3748;
            border: none;
            padding: 12px 20px;
            border-radius: 16px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all var(--transition-medium);
            display: inline-flex;
            align-items: center;
            gap: 8px;
            box-shadow: 
                0 4px 20px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
            text-decoration: none;
        }
        
        .header-btn:hover {
            background: white;
            transform: translateY(-2px);
            box-shadow: 
                0 8px 25px rgba(0, 0, 0, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.9);
        }
        
        .header-btn.primary {
            background: rgba(84, 169, 235, 0.9);
            color: white;
        }
        
        .header-btn.primary:hover {
            background: var(--tg-blue);
        }
        
        /* Форма создания заметки */
        .note-form {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 24px;
            padding: 32px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            animation: slideInUp 0.6s ease-out;
        }
        
        .form-group {
            margin-bottom: 24px;
        }
        
        .form-label {
            display: block;
            color: var(--text-primary);
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 16px;
        }
        
        .form-input {
            width: 100%;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            padding: 16px 20px;
            color: var(--text-primary);
            font-size: 16px;
            font-family: 'Montserrat', sans-serif;
            transition: all var(--transition-medium);
            box-sizing: border-box;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--tg-blue);
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 0 0 3px rgba(84, 169, 235, 0.1);
        }
        
        .form-input::placeholder {
            color: var(--text-muted);
        }
        
        /* Редактор */
        .editor-container {
            position: relative;
        }
        
        .editor-toolbar {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            flex-wrap: wrap;
        }
        
        .editor-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 8px 12px;
            cursor: pointer;
            transition: all var(--transition-fast);
            font-size: 14px;
            color: var(--text-secondary);
            font-weight: 500;
            min-width: 36px;
            text-align: center;
        }
        
        .editor-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            color: var(--text-primary);
        }
        
        .editor-btn.active {
            background: rgba(84, 169, 235, 0.3);
            color: var(--tg-blue);
            border-color: rgba(84, 169, 235, 0.5);
        }
        
        .editor-divider {
            width: 1px;
            background: rgba(255, 255, 255, 0.1);
            margin: 4px 8px;
        }
        
        .mode-toggle {
            margin-left: auto;
            display: flex;
            gap: 4px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 4px;
        }
        
        .mode-btn {
            background: transparent;
            border: none;
            border-radius: 6px;
            padding: 6px 12px;
            cursor: pointer;
            transition: all var(--transition-fast);
            font-size: 12px;
            color: var(--text-secondary);
            font-weight: 500;
        }
        
        .mode-btn.active {
            background: rgba(84, 169, 235, 0.3);
            color: var(--tg-blue);
        }
        
        .editor-content {
            position: relative;
            min-height: 400px;
        }
        
        .editor-textarea {
            width: 100%;
            min-height: 400px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            padding: 20px;
            color: var(--text-primary);
            font-size: 15px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            line-height: 1.6;
            resize: vertical;
            transition: all var(--transition-medium);
            box-sizing: border-box;
        }
        
        .editor-textarea:focus {
            outline: none;
            border-color: var(--tg-blue);
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 0 0 3px rgba(84, 169, 235, 0.1);
        }
        
        .editor-textarea::placeholder {
            color: var(--text-muted);
        }
        
        .preview-container {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            padding: 20px;
            min-height: 400px;
            color: var(--text-primary);
            line-height: 1.6;
            overflow-y: auto;
        }
        
        /* Стили для markdown превью */
        .preview-container h1,
        .preview-container h2,
        .preview-container h3,
        .preview-container h4,
        .preview-container h5,
        .preview-container h6 {
            color: var(--text-primary);
            margin: 20px 0 12px 0;
            font-weight: 600;
        }
        
        .preview-container h1 { font-size: 28px; }
        .preview-container h2 { font-size: 24px; }
        .preview-container h3 { font-size: 20px; }
        .preview-container h4 { font-size: 18px; }
        .preview-container h5 { font-size: 16px; }
        .preview-container h6 { font-size: 14px; }
        
        .preview-container p {
            margin: 12px 0;
            color: var(--text-secondary);
        }
        
        .preview-container strong {
            color: var(--text-primary);
            font-weight: 600;
        }
        
        .preview-container em {
            font-style: italic;
        }
        
        .preview-container code {
            background: rgba(0, 0, 0, 0.3);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 13px;
        }
        
        .preview-container pre {
            background: rgba(0, 0, 0, 0.3);
            padding: 16px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 16px 0;
        }
        
        .preview-container pre code {
            background: none;
            padding: 0;
        }
        
        .preview-container ul,
        .preview-container ol {
            margin: 12px 0;
            padding-left: 24px;
        }
        
        .preview-container li {
            margin: 4px 0;
            color: var(--text-secondary);
        }
        
        .preview-container blockquote {
            border-left: 4px solid var(--tg-blue);
            padding-left: 16px;
            margin: 16px 0;
            color: var(--text-secondary);
            font-style: italic;
        }
        
        .preview-container hr {
            border: none;
            height: 1px;
            background: rgba(255, 255, 255, 0.2);
            margin: 24px 0;
        }
        
        .preview-empty {
            color: var(--text-muted);
            font-style: italic;
            text-align: center;
            padding: 40px 20px;
        }
        
        /* Анимации */
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Мобильная адаптация */
        @media (max-width: 768px) {
            .note-create-container {
                padding: 8px;
            }
            
            .header {
                flex-direction: column;
                gap: 20px;
                align-items: stretch;
                padding: 24px;
                border-radius: 20px;
            }
            
            .page-title {
                font-size: 28px;
                text-align: center;
            }
            
            .header-actions {
                justify-content: center;
            }
            
            .note-form {
                padding: 20px;
                border-radius: 20px;
            }
            
            .editor-toolbar {
                padding: 8px 12px;
                gap: 6px;
            }
            
            .editor-btn {
                padding: 6px 8px;
                font-size: 12px;
                min-width: 32px;
            }
            
            .editor-textarea {
                min-height: 300px;
                padding: 16px;
                font-size: 14px;
            }
            
            .preview-container {
                min-height: 300px;
                padding: 16px;
            }
        }
        
        @media (max-width: 480px) {
            .note-create-container {
                padding: 4px;
            }
            
            .header {
                padding: 20px;
                border-radius: 16px;
            }
            
            .page-title {
                font-size: 24px;
            }
            
            .note-form {
                padding: 16px;
                border-radius: 16px;
            }
            
            .editor-toolbar {
                flex-direction: column;
                gap: 8px;
            }
            
            .mode-toggle {
                margin-left: 0;
                justify-content: center;
            }
            
            .editor-textarea {
                min-height: 250px;
                padding: 12px;
            }
            
            .preview-container {
                min-height: 250px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <!-- Навигация будет загружена автоматически -->
    
    <!-- Основной контент страницы -->
    <div class="note-create-container">
        <!-- Заголовок страницы -->
        <div class="header">
            <h1 class="page-title" id="page-title">
                <span>📝</span>
                Создание заметки
            </h1>
            <div class="header-actions">
                <a href="/dashboard/notes.html" class="header-btn">
                    <span>←</span>
                    Назад
                </a>
                <button class="header-btn primary" onclick="saveNote()">
                    <span>💾</span>
                    Сохранить
                </button>
            </div>
        </div>

        <!-- Форма создания заметки -->
        <div class="note-form">
            <div class="form-group">
                <label for="note-title" class="form-label">Название заметки</label>
                <input 
                    type="text" 
                    id="note-title" 
                    class="form-input" 
                    placeholder="Введите название заметки..."
                    maxlength="200"
                >
            </div>

            <div class="form-group">
                <label class="form-label">Содержание</label>
                <div class="editor-container">
                    <!-- Панель инструментов -->
                    <div class="editor-toolbar">
                        <button class="editor-btn" onclick="insertMarkdown('**', '**')" title="Жирный">
                            <strong>B</strong>
                        </button>
                        <button class="editor-btn" onclick="insertMarkdown('*', '*')" title="Курсив">
                            <em>I</em>
                        </button>
                        <button class="editor-btn" onclick="insertMarkdown('`', '`')" title="Код">
                            &lt;/&gt;
                        </button>
                        
                        <div class="editor-divider"></div>
                        
                        <button class="editor-btn" onclick="insertMarkdown('# ', '')" title="Заголовок 1">
                            H1
                        </button>
                        <button class="editor-btn" onclick="insertMarkdown('## ', '')" title="Заголовок 2">
                            H2
                        </button>
                        <button class="editor-btn" onclick="insertMarkdown('### ', '')" title="Заголовок 3">
                            H3
                        </button>
                        
                        <div class="editor-divider"></div>
                        
                        <button class="editor-btn" onclick="insertMarkdown('- ', '')" title="Список">
                            •
                        </button>
                        <button class="editor-btn" onclick="insertMarkdown('1. ', '')" title="Нумерованный список">
                            1.
                        </button>
                        <button class="editor-btn" onclick="insertMarkdown('> ', '')" title="Цитата">
                            "
                        </button>
                        <button class="editor-btn" onclick="insertMarkdown('---\n', '')" title="Разделитель">
                            —
                        </button>
                        
                        <!-- Переключатель режимов -->
                        <div class="mode-toggle">
                            <button class="mode-btn active" id="edit-mode-btn" onclick="switchMode('edit')">
                                Редактор
                            </button>
                            <button class="mode-btn" id="preview-mode-btn" onclick="switchMode('preview')">
                                Превью
                            </button>
                        </div>
                    </div>

                    <!-- Контент редактора -->
                    <div class="editor-content">
                        <textarea 
                            id="note-content" 
                            class="editor-textarea" 
                            placeholder="Начните писать вашу заметку... Вы можете использовать Markdown разметку для форматирования текста."
                        ></textarea>
                        
                        <div id="preview-container" class="preview-container" style="display: none;">
                            <div class="preview-empty">Начните писать, чтобы увидеть превью</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Подключение скриптов -->
    <script src="navigation-loader.js"></script>
    <script src="auth.js"></script>
    <script>
        // Глобальные переменные
        let currentMode = 'edit';
        let isEditMode = false;
        let noteId = null;
        let currentUserId = null;

        // Callback для обработки загруженного пользователя
        window.onUserLoaded = function(user) {
            updateUserInfo(user);
            currentUserId = user.id;
            initializePage();
        };

        // Функция для обновления информации о пользователе с fallback
        function updateUserInfo(user) {
            if (window.NavigationComponent && window.NavigationComponent.updateUserInfo) {
                window.NavigationComponent.updateUserInfo(user);
            } else {
                console.log('NavigationComponent не готов, ждем...');
                setTimeout(() => updateUserInfo(user), 100);
            }
        }

        // Слушаем событие готовности навигации
        document.addEventListener('navigationLoaded', function() {
            console.log('Навигация готова, обновляем пользователя');
            const user = Auth.getCurrentUser();
            if (user) {
                updateUserInfo(user);
            }
        });

        // Инициализация страницы с проверкой авторизации
        Auth.initAuthenticatedPage();

        // Инициализация страницы
        document.addEventListener('DOMContentLoaded', function() {
            checkEditMode();
            setupEventListeners();
        });

        // Проверка режима редактирования
        function checkEditMode() {
            const urlParams = new URLSearchParams(window.location.search);
            noteId = urlParams.get('id');
            
            if (noteId) {
                isEditMode = true;
                document.getElementById('page-title').innerHTML = '<span>✏️</span>Редактирование заметки';
                loadNoteForEdit(noteId);
            }
        }

        // Загрузка заметки для редактирования
        async function loadNoteForEdit(id) {
            try {
                const response = await fetch(`/api/notes/${id}?user_id=${currentUserId}`);
                if (!response.ok) {
                    throw new Error('Заметка не найдена');
                }
                
                const note = await response.json();
                document.getElementById('note-title').value = note.title;
                document.getElementById('note-content').value = note.content;
                updatePreview();
            } catch (error) {
                console.error('Ошибка:', error);
                showError('Не удалось загрузить заметку');
                window.location.href = '/dashboard/notes.html';
            }
        }

        // Настройка обработчиков событий
        function setupEventListeners() {
            const contentTextarea = document.getElementById('note-content');
            
            // Обновление превью при вводе
            contentTextarea.addEventListener('input', updatePreview);
            
            // Обработка горячих клавиш
            contentTextarea.addEventListener('keydown', handleKeydown);
            
            // Автосохранение (каждые 30 секунд)
            setInterval(autoSave, 30000);
        }

        // Обработка горячих клавиш
        function handleKeydown(event) {
            if (event.ctrlKey || event.metaKey) {
                switch (event.key) {
                    case 's':
                        event.preventDefault();
                        saveNote();
                        break;
                    case 'b':
                        event.preventDefault();
                        insertMarkdown('**', '**');
                        break;
                    case 'i':
                        event.preventDefault();
                        insertMarkdown('*', '*');
                        break;
                    case '`':
                        event.preventDefault();
                        insertMarkdown('`', '`');
                        break;
                }
            }
        }

        // Переключение режимов
        function switchMode(mode) {
            currentMode = mode;
            
            const editBtn = document.getElementById('edit-mode-btn');
            const previewBtn = document.getElementById('preview-mode-btn');
            const textarea = document.getElementById('note-content');
            const preview = document.getElementById('preview-container');
            
            if (mode === 'edit') {
                editBtn.classList.add('active');
                previewBtn.classList.remove('active');
                textarea.style.display = 'block';
                preview.style.display = 'none';
            } else {
                editBtn.classList.remove('active');
                previewBtn.classList.add('active');
                textarea.style.display = 'none';
                preview.style.display = 'block';
                updatePreview();
            }
        }

        // Вставка markdown разметки
        function insertMarkdown(before, after) {
            const textarea = document.getElementById('note-content');
            const start = textarea.selectionStart;
            const end = textarea.selectionEnd;
            const selectedText = textarea.value.substring(start, end);
            
            let newText;
            let newCursorPos;
            
            if (selectedText) {
                // Если есть выделенный текст, оборачиваем его
                newText = before + selectedText + after;
                newCursorPos = start + before.length + selectedText.length + after.length;
            } else {
                // Если нет выделения, просто вставляем разметку
                newText = before + after;
                newCursorPos = start + before.length;
            }
            
            textarea.value = textarea.value.substring(0, start) + newText + textarea.value.substring(end);
            textarea.focus();
            textarea.setSelectionRange(newCursorPos, newCursorPos);
            
            updatePreview();
        }

        // Обновление превью
        function updatePreview() {
            const content = document.getElementById('note-content').value;
            const preview = document.getElementById('preview-container');
            
            if (!content.trim()) {
                preview.innerHTML = '<div class="preview-empty">Начните писать, чтобы увидеть превью</div>';
                return;
            }
            
            // Простая обработка markdown
            let html = content
                // Заголовки
                .replace(/^### (.*$)/gim, '<h3>$1</h3>')
                .replace(/^## (.*$)/gim, '<h2>$1</h2>')
                .replace(/^# (.*$)/gim, '<h1>$1</h1>')
                // Жирный и курсив
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                // Код
                .replace(/`(.*?)`/g, '<code>$1</code>')
                // Цитаты
                .replace(/^> (.*$)/gim, '<blockquote>$1</blockquote>')
                // Списки
                .replace(/^\- (.*$)/gim, '<li>$1</li>')
                .replace(/^1\. (.*$)/gim, '<li>$1</li>')
                // Разделители
                .replace(/^---$/gim, '<hr>')
                // Переносы строк
                .replace(/\n/g, '<br>');
            
            // Оборачиваем списки в ul/ol
            html = html.replace(/(<li>.*?<\/li>)/g, function(match) {
                if (match.includes('1.')) {
                    return '<ol>' + match + '</ol>';
                } else {
                    return '<ul>' + match + '</ul>';
                }
            });
            
            preview.innerHTML = html;
        }

        // Сохранение заметки
        async function saveNote() {
            const title = document.getElementById('note-title').value.trim();
            const content = document.getElementById('note-content').value.trim();
            
            if (!title) {
                showError('Введите название заметки');
                document.getElementById('note-title').focus();
                return;
            }
            
            if (!content) {
                showError('Введите содержание заметки');
                document.getElementById('note-content').focus();
                return;
            }
            
            try {
                const url = isEditMode ? `/api/notes/${noteId}` : '/api/notes';
                const method = isEditMode ? 'PUT' : 'POST';
                
                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        user_id: currentUserId,
                        title: title,
                        content: content
                    })
                });
                
                if (!response.ok) {
                    throw new Error('Ошибка сохранения заметки');
                }
                
                showSuccess(isEditMode ? 'Заметка обновлена' : 'Заметка создана');
                
                // Перенаправляем на страницу заметок через небольшую задержку
                setTimeout(() => {
                    window.location.href = '/dashboard/notes.html';
                }, 1000);
                
            } catch (error) {
                console.error('Ошибка:', error);
                showError('Не удалось сохранить заметку');
            }
        }

        // Автосохранение (в localStorage)
        function autoSave() {
            const title = document.getElementById('note-title').value;
            const content = document.getElementById('note-content').value;
            
            if (title || content) {
                const draft = {
                    title: title,
                    content: content,
                    timestamp: Date.now()
                };
                
                localStorage.setItem('note-draft', JSON.stringify(draft));
            }
        }

        // Восстановление черновика
        function restoreDraft() {
            if (isEditMode) return; // Не восстанавливаем черновик при редактировании
            
            const draft = localStorage.getItem('note-draft');
            if (draft) {
                const data = JSON.parse(draft);
                const age = Date.now() - data.timestamp;
                
                // Восстанавливаем черновик, если он не старше 24 часов
                if (age < 24 * 60 * 60 * 1000) {
                    if (confirm('Найден несохраненный черновик. Восстановить?')) {
                        document.getElementById('note-title').value = data.title;
                        document.getElementById('note-content').value = data.content;
                        updatePreview();
                    }
                }
                
                localStorage.removeItem('note-draft');
            }
        }

        // Показ уведомлений
        function showSuccess(message) {
            // Простое уведомление
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: rgba(40, 167, 69, 0.9);
                color: white;
                padding: 12px 20px;
                border-radius: 8px;
                z-index: 10000;
                font-weight: 500;
            `;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        function showError(message) {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: rgba(255, 87, 108, 0.9);
                color: white;
                padding: 12px 20px;
                border-radius: 8px;
                z-index: 10000;
                font-weight: 500;
            `;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 5000);
        }

        // Функции навигации
        function logout() {
            if (confirm('Вы уверены, что хотите выйти?')) {
                window.location.href = '/dashboard/index.html';
            }
        }

        // Восстановление черновика при загрузке
        window.addEventListener('load', restoreDraft);
        
        // Предупреждение о несохраненных изменениях
        window.addEventListener('beforeunload', function(e) {
            const title = document.getElementById('note-title').value.trim();
            const content = document.getElementById('note-content').value.trim();
            
            if (title || content) {
                e.preventDefault();
                e.returnValue = '';
            }
        });
    </script>
</body>
</html>
