        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ —Å fallback

        // –°–ª—É—à–∞–µ–º —Å–æ–±—ã—Ç–∏–µ –≥–æ—Ç–æ–≤–Ω–æ—Å—Ç–∏ –Ω–∞–≤–∏–≥–∞—Ü–∏–∏
        document.addEventListener('navigationLoaded', function() {

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Å—Ç—Ä–∞–Ω–∏—Ü—ã —Å –ø—Ä–æ–≤–µ—Ä–∫–æ–π –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏
        Auth.initAuthenticatedPage();

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', function() {

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Ä–µ–∂–∏–º–∞ —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è
        function checkEditMode() {

        // –ó–∞–≥—Ä—É–∑–∫–∞ –∑–∞–º–µ—Ç–∫–∏ –¥–ª—è —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è
        async function loadNoteForEdit(id) {

                // –°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∏—Ä—É–µ–º —Å –≤–∏–∑—É–∞–ª—å–Ω—ã–º —Ä–µ–¥–∞–∫—Ç–æ—Ä–æ–º
                if (currentMode === 'visual') {

                }
            } catch (error) {

                showError('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –∑–∞–º–µ—Ç–∫—É');
                window.location.href = '/dashboard/notes.html';

        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–æ–≤ —Å–æ–±—ã—Ç–∏–π
        function setupEventListeners() {
            const contentTextarea = document.getElementById('note-content');
            const visualEditor = document.getElementById('visual-editor');
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø—Ä–µ–≤—å—é –ø—Ä–∏ –≤–≤–æ–¥–µ –≤ textarea
            contentTextarea.addEventListener('input', updatePreview);
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø—Ä–∏ –≤–≤–æ–¥–µ –≤ –≤–∏–∑—É–∞–ª—å–Ω–æ–º —Ä–µ–¥–∞–∫—Ç–æ—Ä–µ
            visualEditor.addEventListener('input', function() {
                if (currentMode === 'visual') {
                    syncVisualToMarkdown();
                    updatePreview();
                }
            });
            
            // –û–±—Ä–∞–±–æ—Ç–∫–∞ –≥–æ—Ä—è—á–∏—Ö –∫–ª–∞–≤–∏—à –¥–ª—è –æ–±–æ–∏—Ö —Ä–µ–¥–∞–∫—Ç–æ—Ä–æ–≤
            contentTextarea.addEventListener('keydown', handleKeydown);
            visualEditor.addEventListener('keydown', handleKeydown);
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å–æ—Å—Ç–æ—è–Ω–∏—è –∫–Ω–æ–ø–æ–∫ –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ –≤—ã–¥–µ–ª–µ–Ω–∏—è
            contentTextarea.addEventListener('selectionchange', updateButtonStates);
            visualEditor.addEventListener('selectionchange', updateButtonStates);
            contentTextarea.addEventListener('keyup', updateButtonStates);
            visualEditor.addEventListener('keyup', updateButtonStates);
            contentTextarea.addEventListener('mouseup', updateButtonStates);
            visualEditor.addEventListener('mouseup', updateButtonStates);
            
            // –ê–≤—Ç–æ—Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ (–∫–∞–∂–¥—ã–µ 30 —Å–µ–∫—É–Ω–¥)
            setInterval(autoSave, 30000);
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å–æ—Å—Ç–æ—è–Ω–∏—è –∫–Ω–æ–ø–æ–∫ —Ñ–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏—è
        function updateButtonStates() {
            // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –≤—Å–µ –∫–Ω–æ–ø–∫–∏
            const buttons = ['btn-bold', 'btn-italic', 'btn-code', 'btn-h1', 'btn-h2', 'btn-h3', 'btn-quote', 'btn-ul', 'btn-ol'];
            buttons.forEach(btnId => {
                const btn = document.getElementById(btnId);
                if (btn) btn.classList.remove('active');
            });
            
            if (currentMode === 'visual') {
                updateButtonStatesVisual();
            } else {
                updateButtonStatesMarkdown();
            }
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å–æ—Å—Ç–æ—è–Ω–∏—è –∫–Ω–æ–ø–æ–∫ –≤ –≤–∏–∑—É–∞–ª—å–Ω–æ–º —Ä–µ–∂–∏–º–µ
        function updateButtonStatesVisual() {
            const selection = window.getSelection();
            if (selection.rangeCount === 0) return;
            
            const range = selection.getRangeAt(0);
            let currentNode = range.commonAncestorContainer;
            
            // –ü—Ä–æ—Ö–æ–¥–∏–º –ø–æ —Ä–æ–¥–∏—Ç–µ–ª—å—Å–∫–∏–º —ç–ª–µ–º–µ–Ω—Ç–∞–º
            while (currentNode && currentNode !== document) {
                if (currentNode.nodeType === Node.ELEMENT_NODE) {
                    const tagName = currentNode.tagName.toLowerCase();
                    
                    switch (tagName) {
                        case 'strong':
                        case 'b':
                            document.getElementById('btn-bold')?.classList.add('active');
                            break;
                        case 'em':
                        case 'i':
                            document.getElementById('btn-italic')?.classList.add('active');
                            break;
                        case 'code':
                            document.getElementById('btn-code')?.classList.add('active');
                            break;
                        case 'h1':
                            document.getElementById('btn-h1')?.classList.add('active');
                            break;
                        case 'h2':
                            document.getElementById('btn-h2')?.classList.add('active');
                            break;
                        case 'h3':
                            document.getElementById('btn-h3')?.classList.add('active');
                            break;
                        case 'blockquote':
                            document.getElementById('btn-quote')?.classList.add('active');
                            break;
                        case 'ul':
                            document.getElementById('btn-ul')?.classList.add('active');
                            break;
                        case 'ol':
                            document.getElementById('btn-ol')?.classList.add('active');
                            break;
                    }
                }
                currentNode = currentNode.parentNode;
            }
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å–æ—Å—Ç–æ—è–Ω–∏—è –∫–Ω–æ–ø–æ–∫ –≤ markdown —Ä–µ–∂–∏–º–µ
        function updateButtonStatesMarkdown() {
            const textarea = document.getElementById('note-content');
            const start = textarea.selectionStart;
            const end = textarea.selectionEnd;
            const value = textarea.value;
            
            // –ù–∞—Ö–æ–¥–∏–º —Ç–µ–∫—É—â—É—é —Å—Ç—Ä–æ–∫—É
            let lineStart = start;
            while (lineStart > 0 && value[lineStart - 1] !== '\n') {
                lineStart--;
            }
            let lineEnd = end;
            while (lineEnd < value.length && value[lineEnd] !== '\n') {
                lineEnd++;
            }
            
            const lineText = value.substring(lineStart, lineEnd);
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø—Ä–µ—Ñ–∏–∫—Å—ã —Å—Ç—Ä–æ–∫–∏
            if (lineText.startsWith('# ')) {
                document.getElementById('btn-h1')?.classList.add('active');
            } else if (lineText.startsWith('## ')) {
                document.getElementById('btn-h2')?.classList.add('active');
            } else if (lineText.startsWith('### ')) {
                document.getElementById('btn-h3')?.classList.add('active');
            } else if (lineText.startsWith('> ')) {
                document.getElementById('btn-quote')?.classList.add('active');
            }
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å–ø–∏—Å–∫–∏
            if (lineText.match(/^\d+\. /)) {
                document.getElementById('btn-ol')?.classList.add('active');
            } else if (lineText.startsWith('- ')) {
                document.getElementById('btn-ul')?.classList.add('active');
            }
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∏–Ω–ª–∞–π–Ω —Ñ–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –≤–æ–∫—Ä—É–≥ –∫—É—Ä—Å–æ—Ä–∞
            checkInlineFormatting(value, start, end);
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∏–Ω–ª–∞–π–Ω —Ñ–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –≤ markdown —Ä–µ–∂–∏–º–µ
        function checkInlineFormatting(value, start, end) {
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Ñ–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –≤ —Ç–µ–∫—É—â–µ–π —Å—Ç—Ä–æ–∫–µ
            let lineStart = start;
            let lineEnd = end;
            
            // –ù–∞—Ö–æ–¥–∏–º –≥—Ä–∞–Ω–∏—Ü—ã —Å—Ç—Ä–æ–∫–∏
            while (lineStart > 0 && value[lineStart - 1] !== '\n') {
                lineStart--;
            }
            while (lineEnd < value.length && value[lineEnd] !== '\n') {
                lineEnd++;
            }
            
            const lineText = value.substring(lineStart, lineEnd);
            const cursorInLine = start - lineStart;
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∂–∏—Ä–Ω—ã–π —Ç–µ–∫—Å—Ç (**text**)
            const boldMatches = [...lineText.matchAll(/\*\*([^*]+?)\*\*/g)];
            for (let match of boldMatches) {
                const matchStart = lineStart + match.index;
                const matchEnd = matchStart + match[0].length;
                if (start >= matchStart && end <= matchEnd) {
                    document.getElementById('btn-bold')?.classList.add('active');
                    break;
                }
            }
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∫—É—Ä—Å–∏–≤ (*text*) - –∏—Å–∫–ª—é—á–∞–µ–º –∂–∏—Ä–Ω—ã–π —Ç–µ–∫—Å—Ç
            const italicMatches = [...lineText.matchAll(/\*([^*]+?)\*/g)];
            for (let match of italicMatches) {
                const matchStart = lineStart + match.index;
                const matchEnd = matchStart + match[0].length;
                if (start >= matchStart && end <= matchEnd) {
                    // –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–æ –ø—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ —ç—Ç–æ –Ω–µ —á–∞—Å—Ç—å –∂–∏—Ä–Ω–æ–≥–æ —Ç–µ–∫—Å—Ç–∞
                    let isBold = false;
                    for (let boldMatch of boldMatches) {
                        const boldStart = lineStart + boldMatch.index;
                        const boldEnd = boldStart + boldMatch[0].length;
                        if (matchStart >= boldStart && matchEnd <= boldEnd) {
                            isBold = true;
                            break;
                        }
                    }
                    if (!isBold) {
                        document.getElementById('btn-italic')?.classList.add('active');
                        break;
                    }
                }
            }
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∫–æ–¥ (`text`)
            const codeMatches = [...lineText.matchAll(/`([^`]+?)`/g)];
            for (let match of codeMatches) {
                const matchStart = lineStart + match.index;
                const matchEnd = matchStart + match[0].length;
                if (start >= matchStart && end <= matchEnd) {
                    document.getElementById('btn-code')?.classList.add('active');
                    break;
                }
            }
        }

        // –û—á–∏—Å—Ç–∫–∞ —Ñ–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –¥–ª—è –≤—ã–¥–µ–ª–µ–Ω–Ω–æ–≥–æ —Ç–µ–∫—Å—Ç–∞
        function clearFormatting() {
            if (currentMode === 'visual') {
                clearVisualFormatting();
            } else {
                clearMarkdownFormatting();
            }
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ –∫–Ω–æ–ø–æ–∫ –ø–æ—Å–ª–µ –æ—á–∏—Å—Ç–∫–∏
            setTimeout(updateButtonStates, 50);
        }

        // –û—á–∏—Å—Ç–∫–∞ —Ñ–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –≤ –≤–∏–∑—É–∞–ª—å–Ω–æ–º —Ä–µ–∂–∏–º–µ
        function clearVisualFormatting() {
            const selection = window.getSelection();
            if (selection.rangeCount === 0) return;
            
            const range = selection.getRangeAt(0);
            const selectedText = selection.toString();
            
            if (selectedText) {
                // –ï—Å–ª–∏ –≤—ã–¥–µ–ª–µ–Ω –≤–µ—Å—å —ç–ª–µ–º–µ–Ω—Ç —Ñ–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏—è, –∑–∞–º–µ–Ω—è–µ–º –µ–≥–æ –Ω–∞ —Ç–µ–∫—Å—Ç
                const container = range.commonAncestorContainer;
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —è–≤–ª—è–µ—Ç—Å—è –ª–∏ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä —Ñ–æ—Ä–º–∞—Ç–∏—Ä—É—é—â–∏–º —ç–ª–µ–º–µ–Ω—Ç–æ–º
                if (container.nodeType === Node.ELEMENT_NODE) {
                    const tagName = container.tagName.toLowerCase();
                    const formattingTags = ['strong', 'b', 'em', 'i', 'code', 'u', 's'];
                    
                    if (formattingTags.includes(tagName) && 
                        range.startOffset === 0 && 
                        range.endOffset === container.textContent.length) {
                        // –ó–∞–º–µ–Ω—è–µ–º –≤–µ—Å—å —Ñ–æ—Ä–º–∞—Ç–∏—Ä—É—é—â–∏–π —ç–ª–µ–º–µ–Ω—Ç –Ω–∞ —Ç–µ–∫—Å—Ç
                        const textNode = document.createTextNode(selectedText);
                        container.parentNode.replaceChild(textNode, container);
                        
                        // –í—ã–¥–µ–ª—è–µ–º –Ω–æ–≤—ã–π —Ç–µ–∫—Å—Ç–æ–≤—ã–π —É–∑–µ–ª
                        const newRange = document.createRange();
                        newRange.selectNodeContents(textNode);
                        selection.removeAllRanges();
                        selection.addRange(newRange);
                        return;
                    }
                }
                
                // –û–±—ã—á–Ω–∞—è –æ—á–∏—Å—Ç–∫–∞ - —Å–æ–∑–¥–∞–µ–º —Ç–µ–∫—Å—Ç–æ–≤—ã–π —É–∑–µ–ª
                const textNode = document.createTextNode(selectedText);
                range.deleteContents();
                range.insertNode(textNode);
                
                // –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –≤—ã–¥–µ–ª–µ–Ω–∏–µ
                const newRange = document.createRange();
                newRange.selectNodeContents(textNode);
                selection.removeAllRanges();
                selection.addRange(newRange);
            }
        }

        // –û—á–∏—Å—Ç–∫–∞ —Ñ–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –≤ markdown —Ä–µ–∂–∏–º–µ
        function clearMarkdownFormatting() {
            const textarea = document.getElementById('note-content');
            const start = textarea.selectionStart;
            const end = textarea.selectionEnd;
            const selectedText = textarea.value.substring(start, end);
            
            if (!selectedText) return;
            
            // –£–±–∏—Ä–∞–µ–º –≤—Å–µ markdown —Ñ–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –∏–∑ –≤—ã–¥–µ–ª–µ–Ω–Ω–æ–≥–æ —Ç–µ–∫—Å—Ç–∞
            let cleanText = selectedText
                // –£–±–∏—Ä–∞–µ–º –∂–∏—Ä–Ω—ã–π —Ç–µ–∫—Å—Ç
                .replace(/\*\*([^*]+)\*\*/g, '$1')
                // –£–±–∏—Ä–∞–µ–º –∫—É—Ä—Å–∏–≤
                .replace(/\*([^*]+)\*/g, '$1')
                // –£–±–∏—Ä–∞–µ–º –∫–æ–¥
                .replace(/`([^`]+)`/g, '$1')
                // –£–±–∏—Ä–∞–µ–º –∑–∞—á–µ—Ä–∫–Ω—É—Ç—ã–π —Ç–µ–∫—Å—Ç
                .replace(/~~([^~]+)~~/g, '$1')
                // –£–±–∏—Ä–∞–µ–º —Å—Å—ã–ª–∫–∏
                .replace(/\[([^\]]+)\]\([^)]+\)/g, '$1')
                // –£–±–∏—Ä–∞–µ–º –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
                .replace(/!\[([^\]]*)\]\([^)]+\)/g, '$1');
            
            // –ó–∞–º–µ–Ω—è–µ–º –≤—ã–¥–µ–ª–µ–Ω–Ω—ã–π —Ç–µ–∫—Å—Ç –Ω–∞ –æ—á–∏—â–µ–Ω–Ω—ã–π
            textarea.value = textarea.value.substring(0, start) + cleanText + textarea.value.substring(end);
            
            // –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –≤—ã–¥–µ–ª–µ–Ω–∏–µ –Ω–∞ –æ—á–∏—â–µ–Ω–Ω–æ–º —Ç–µ–∫—Å—Ç–µ
            textarea.focus();
            textarea.setSelectionRange(start, start + cleanText.length);
            
            updatePreview();
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –≥–æ—Ä—è—á–∏—Ö –∫–ª–∞–≤–∏—à
        function handleKeydown(event) {
            if (event.ctrlKey || event.metaKey) {
                switch (event.key) {
                    case 's':
                        event.preventDefault();
                        saveNote();
                        break;
                    case 'b':
                        event.preventDefault();
                        insertMarkdown('**', '**');
                        break;
                    case 'i':
                        event.preventDefault();
                        insertMarkdown('*', '*');
                        break;
                    case '`':
                        event.preventDefault();
                        insertMarkdown('`', '`');
                        break;
                    case '\\':
                        event.preventDefault();
                        clearFormatting();
                        break;
                }
            }
        }

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Ä–µ–∂–∏–º–æ–≤
        function switchMode(mode) {
            currentMode = mode;
            
            const visualBtn = document.getElementById('visual-mode-btn');
            const editBtn = document.getElementById('edit-mode-btn');
            const previewBtn = document.getElementById('preview-mode-btn');
            const visualEditor = document.getElementById('visual-editor');
            const textarea = document.getElementById('note-content');
            const preview = document.getElementById('preview-container');
            
          // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –≤—Å–µ –∞–∫—Ç–∏–≤–Ω—ã–µ —Å–æ—Å—Ç–æ—è–Ω–∏—è
            visualBtn.classList.remove('active');
              editBtn.classList.remove('active');
            previewBtn.classList.remove('active');
            
            // –°–∫—Ä—ã–≤–∞–µ–º –≤—Å–µ —Ä–µ–¥–∞–∫—Ç–æ—Ä—ã
            visualEditor.style.display = 'none';
            textarea.style.display = 'none';
            preview.style.display = 'none';
            
            if (mode === 'visual') {
                visualBtn.classList.add('active');
                visualEditor.style.display = 'block';
                syncMarkdownToVisual();
            } else if (mode === 'edit') {
                editBtn.classList.add('active');
                textarea.style.display = 'block';
                syncVisualToMarkdown();
            } else if (mode === 'preview') {
                previewBtn.classList.add('active');
                preview.style.display = 'block';
                syncVisualToMarkdown();
                updatePreview();
            }
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ –∫–Ω–æ–ø–æ–∫ –ø–æ—Å–ª–µ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è —Ä–µ–∂–∏–º–∞
            setTimeout(updateButtonStates, 100);
        }

        // –í—Å—Ç–∞–≤–∫–∞ markdown —Ä–∞–∑–º–µ—Ç–∫–∏
        function insertMarkdown(before, after) {
            const textarea = document.getElementById('note-content');
            const start = textarea.selectionStart;
            const end = textarea.selectionEnd;
            const selectedText = textarea.value.substring(start, end);
            
            let newText;
            let newCursorPos;
            
            if (selectedText) {
                // –ï—Å–ª–∏ –µ—Å—Ç—å –≤—ã–¥–µ–ª–µ–Ω–Ω—ã–π —Ç–µ–∫—Å—Ç, –æ–±–æ—Ä–∞—á–∏–≤–∞–µ–º –µ–≥–æ
                newText = before + selectedText + after;
                newCursorPos = start + before.length + selectedText.length + after.length;
            } else {
                // –ï—Å–ª–∏ –Ω–µ—Ç –≤—ã–¥–µ–ª–µ–Ω–∏—è, –ø—Ä–æ—Å—Ç–æ –≤—Å—Ç–∞–≤–ª—è–µ–º —Ä–∞–∑–º–µ—Ç–∫—É
                newText = before + after;
                newCursorPos = start + before.length;
            }
            
            textarea.value = textarea.value.substring(0, start) + newText + textarea.value.substring(end);
            textarea.focus();
            textarea.setSelectionRange(newCursorPos, newCursorPos);
            
            updatePreview();
        }

        // –í—Å—Ç–∞–≤–∫–∞ —Å–ø–∏—Å–∫–æ–≤
        function insertList(type) {
            if (currentMode === 'visual') {
                insertVisualList(type);
            } else {
                const prefix = type === 'ordered' ? '1. ' : '- ';
                insertMarkdownList(prefix);
            }
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ –∫–Ω–æ–ø–æ–∫ –ø–æ—Å–ª–µ –≤—Å—Ç–∞–≤–∫–∏ —Å–ø–∏—Å–∫–∞
            setTimeout(updateButtonStates, 50);
        }

        // –í—Å—Ç–∞–≤–∫–∞ —Å–ø–∏—Å–∫–∞ –≤ –≤–∏–∑—É–∞–ª—å–Ω–æ–º —Ä–µ–∂–∏–º–µ
        function insertVisualList(type) {
            const visualEditor = document.getElementById('visual-editor');
            const selection = window.getSelection();
            
            if (selection.rangeCount > 0) {
                const range = selection.getRangeAt(0);
                const listElement = document.createElement(type === 'ordered' ? 'ol' : 'ul');
                const listItem = document.createElement('li');
                
                if (selection.toString().trim()) {
                    // –ï—Å–ª–∏ –µ—Å—Ç—å –≤—ã–¥–µ–ª–µ–Ω–Ω—ã–π —Ç–µ–∫—Å—Ç, —Å–æ–∑–¥–∞–µ–º —Å–ø–∏—Å–æ–∫ –∏–∑ –Ω–µ–≥–æ
                    const lines = selection.toString().split('\n');
                    lines.forEach(line => {
                        if (line.trim()) {
                            const li = document.createElement('li');
                            li.textContent = line.trim();
                            listElement.appendChild(li);
                        }
                    });
                } else {
                    // –°–æ–∑–¥–∞–µ–º –ø—É—Å—Ç–æ–π —ç–ª–µ–º–µ–Ω—Ç —Å–ø–∏—Å–∫–∞
                    listItem.textContent = '';
                    listElement.appendChild(listItem);
                }
                
                range.deleteContents();
                range.insertNode(listElement);
                
                // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∫—É—Ä—Å–æ—Ä –≤ –ø–µ—Ä–≤—ã–π —ç–ª–µ–º–µ–Ω—Ç —Å–ø–∏—Å–∫–∞
                const newRange = document.createRange();
                newRange.setStart(listElement.firstChild, 0);
                newRange.collapse(true);
                selection.removeAllRanges();
                selection.addRange(newRange);
                
                visualEditor.focus();
            }
        }

        // –í—Å—Ç–∞–≤–∫–∞ —Å–ø–∏—Å–∫–∞ –≤ markdown —Ä–µ–∂–∏–º–µ
        function insertMarkdownList(prefix) {
            const textarea = document.getElementById('note-content');
            const start = textarea.selectionStart;
            const end = textarea.selectionEnd;
            const value = textarea.value;
            const selectedText = value.substring(start, end);
            
            if (selectedText) {
                // –ï—Å–ª–∏ –µ—Å—Ç—å –≤—ã–¥–µ–ª–µ–Ω–Ω—ã–π —Ç–µ–∫—Å—Ç, —Å–æ–∑–¥–∞–µ–º —Å–ø–∏—Å–æ–∫ –∏–∑ —Å—Ç—Ä–æ–∫
                const lines = selectedText.split('\n');
                const listItems = lines.map(line => line.trim() ? prefix + line.trim() : '').join('\n');
                
                textarea.value = value.substring(0, start) + listItems + value.substring(end);
                textarea.focus();
                textarea.setSelectionRange(start + listItems.length, start + listItems.length);
            } else {
                // –í—Å—Ç–∞–≤–ª—è–µ–º –ø—Ä–µ—Ñ–∏–∫—Å —Å–ø–∏—Å–∫–∞
                const beforeCursor = value.substring(0, start);
                const afterCursor = value.substring(start);
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –Ω—É–∂–Ω–æ –ª–∏ –¥–æ–±–∞–≤–∏—Ç—å –ø–µ—Ä–µ–Ω–æ—Å —Å—Ç—Ä–æ–∫–∏ –ø–µ—Ä–µ–¥ —Å–ø–∏—Å–∫–æ–º
                const needNewlineBefore = beforeCursor && !beforeCursor.endsWith('\n');
                const listText = (needNewlineBefore ? '\n' : '') + prefix;
                
                textarea.value = beforeCursor + listText + afterCursor;
                const newPos = start + listText.length;
                textarea.focus();
                textarea.setSelectionRange(newPos, newPos);
            }
            
            updatePreview();
        }

        // –ü—Ä–∏–º–µ–Ω–µ–Ω–∏–µ —Ñ–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –≤ –≤–∏–∑—É–∞–ª—å–Ω–æ–º —Ä–µ–∂–∏–º–µ
        function applyVisualFormatting(command, value = null) {
            const visualEditor = document.getElementById('visual-editor');
            visualEditor.focus();
            
            try {
                document.execCommand(command, false, value);
            } catch (e) {
                console.warn('–ö–æ–º–∞–Ω–¥–∞ —Ñ–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è:', command);
            }
        }

        // –£–ª—É—á—à–µ–Ω–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –≤—Å—Ç–∞–≤–∫–∏ markdown —Å –ø–æ–¥–¥–µ—Ä–∂–∫–æ–π –≤–∏–∑—É–∞–ª—å–Ω–æ–≥–æ —Ä–µ–∂–∏–º–∞
        function insertMarkdown(before, after) {
            if (currentMode === 'visual') {
                applyVisualFormattingFromMarkdown(before, after);
            } else {
                insertMarkdownInTextarea(before, after);
            }
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ –∫–Ω–æ–ø–æ–∫ –ø–æ—Å–ª–µ —Ñ–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏—è
            setTimeout(updateButtonStates, 50);
        }

        // –ü—Ä–∏–º–µ–Ω–µ–Ω–∏–µ —Ñ–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –≤ –≤–∏–∑—É–∞–ª—å–Ω–æ–º —Ä–µ–∂–∏–º–µ –Ω–∞ –æ—Å–Ω–æ–≤–µ markdown
        function applyVisualFormattingFromMarkdown(before, after) {
            const visualEditor = document.getElementById('visual-editor');
            visualEditor.focus();
            
            // –û–ø—Ä–µ–¥–µ–ª—è–µ–º —Ç–∏–ø —Ñ–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –ø–æ markdown —Ä–∞–∑–º–µ—Ç–∫–µ
            if (before === '**' && after === '**') {
                toggleVisualFormatting('bold', 'strong');
            } else if (before === '*' && after === '*') {
                toggleVisualFormatting('italic', 'em');
            } else if (before === '`' && after === '`') {
                // –î–ª—è –∫–æ–¥–∞ –∏—Å–ø–æ–ª—å–∑—É–µ–º toggle –ª–æ–≥–∏–∫—É
                toggleCodeFormatting();
            } else if (before.startsWith('#')) {
                // –ó–∞–≥–æ–ª–æ–≤–∫–∏
                const level = before.length - 1; // –£–±–∏—Ä–∞–µ–º –ø—Ä–æ–±–µ–ª
                applyVisualFormatting('formatBlock', `h${level}`);
            } else if (before === '> ') {
                // –¶–∏—Ç–∞—Ç–∞
                toggleBlockFormatting('blockquote');
            } else if (before === '---\n') {
                // –ì–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω–∞—è –ª–∏–Ω–∏—è
                applyVisualFormatting('insertHorizontalRule');
            }
        }

        // –£–Ω–∏–≤–µ—Ä—Å–∞–ª—å–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è toggle —Ñ–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –≤ –≤–∏–∑—É–∞–ª—å–Ω–æ–º —Ä–µ–∂–∏–º–µ
        function toggleVisualFormatting(command, tagName) {
            const selection = window.getSelection();
            if (selection.rangeCount === 0) return;
            
            const range = selection.getRangeAt(0);
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –Ω–∞—Ö–æ–¥–∏—Ç—Å—è –ª–∏ –≤—ã–¥–µ–ª–µ–Ω–∏–µ –≤–Ω—É—Ç—Ä–∏ –Ω—É–∂–Ω–æ–≥–æ —Ç–µ–≥–∞
            let formatElement = null;
            let currentNode = range.commonAncestorContainer;
            
            // –ò—â–µ–º —Ä–æ–¥–∏—Ç–µ–ª—å—Å–∫–∏–π —ç–ª–µ–º–µ–Ω—Ç —Å –Ω—É–∂–Ω—ã–º —Ç–µ–≥–æ–º
            while (currentNode && currentNode !== document) {
                if (currentNode.nodeType === Node.ELEMENT_NODE && 
                    currentNode.tagName.toLowerCase() === tagName.toLowerCase()) {
                    formatElement = currentNode;
                    break;
                }
                currentNode = currentNode.parentNode;
            }
            
            if (formatElement) {
                // –£–±–∏—Ä–∞–µ–º —Ñ–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ
                const textContent = formatElement.textContent;
                const textNode = document.createTextNode(textContent);
                formatElement.parentNode.replaceChild(textNode, formatElement);
                
                // –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –≤—ã–¥–µ–ª–µ–Ω–∏–µ
                const newRange = document.createRange();
                newRange.selectNodeContents(textNode);
                selection.removeAllRanges();
                selection.addRange(newRange);
            } else {
                // –î–æ–±–∞–≤–ª—è–µ–º —Ñ–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ
                if (selection.toString()) {
                    const element = document.createElement(tagName);
                    element.textContent = selection.toString();
                    range.deleteContents();
                    range.insertNode(element);
                    
                    // –í—ã–¥–µ–ª—è–µ–º —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ —ç–ª–µ–º–µ–Ω—Ç–∞
                    const newRange = document.createRange();
                    newRange.selectNodeContents(element);
                    selection.removeAllRanges();
                    selection.addRange(newRange);
                } else {
                    // –ï—Å–ª–∏ –Ω–µ—Ç –≤—ã–¥–µ–ª–µ–Ω–∏—è, –∏—Å–ø–æ–ª—å–∑—É–µ–º —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—É—é –∫–æ–º–∞–Ω–¥—É
                    applyVisualFormatting(command);
                }
            }
        }

        // Toggle –±–ª–æ—á–Ω–æ–≥–æ —Ñ–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏—è (—Ü–∏—Ç–∞—Ç—ã, –∑–∞–≥–æ–ª–æ–≤–∫–∏)
        function toggleBlockFormatting(tagName) {
            const selection = window.getSelection();
            if (selection.rangeCount === 0) return;
            
            const range = selection.getRangeAt(0);
            
            // –ò—â–µ–º —Ä–æ–¥–∏—Ç–µ–ª—å—Å–∫–∏–π –±–ª–æ—á–Ω—ã–π —ç–ª–µ–º–µ–Ω—Ç
            let blockElement = null;
            let currentNode = range.commonAncestorContainer;
            
            while (currentNode && currentNode !== document) {
                if (currentNode.nodeType === Node.ELEMENT_NODE && 
                    currentNode.tagName.toLowerCase() === tagName.toLowerCase()) {
                    blockElement = currentNode;
                    break;
                }
                currentNode = currentNode.parentNode;
            }
            
            if (blockElement) {
                // –£–±–∏—Ä–∞–µ–º –±–ª–æ—á–Ω–æ–µ —Ñ–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ - –∑–∞–º–µ–Ω—è–µ–º –Ω–∞ –ø–∞—Ä–∞–≥—Ä–∞—Ñ
                const p = document.createElement('p');
                p.innerHTML = blockElement.innerHTML;
                blockElement.parentNode.replaceChild(p, blockElement);
                
                // –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –≤—ã–¥–µ–ª–µ–Ω–∏–µ
                const newRange = document.createRange();
                newRange.selectNodeContents(p);
                selection.removeAllRanges();
                selection.addRange(newRange);
            } else {
                // –î–æ–±–∞–≤–ª—è–µ–º –±–ª–æ—á–Ω–æ–µ —Ñ–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ
                applyVisualFormatting('formatBlock', tagName);
            }
        }

        // Toggle —Ñ–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –∫–æ–¥–∞ –≤ –≤–∏–∑—É–∞–ª—å–Ω–æ–º —Ä–µ–∂–∏–º–µ
        function toggleCodeFormatting() {
            const selection = window.getSelection();
            if (selection.rangeCount === 0) return;
            
            const range = selection.getRangeAt(0);
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –Ω–∞—Ö–æ–¥–∏—Ç—Å—è –ª–∏ –≤—ã–¥–µ–ª–µ–Ω–∏–µ –≤–Ω—É—Ç—Ä–∏ —Ç–µ–≥–∞ <code>
            let codeElement = null;
            let currentNode = range.commonAncestorContainer;
            
            // –ò—â–µ–º —Ä–æ–¥–∏—Ç–µ–ª—å—Å–∫–∏–π —ç–ª–µ–º–µ–Ω—Ç <code>
            while (currentNode && currentNode !== document) {
                if (currentNode.nodeType === Node.ELEMENT_NODE && currentNode.tagName.toLowerCase() === 'code') {
                    codeElement = currentNode;
                    break;
                }
                currentNode = currentNode.parentNode;
            }
            
            if (codeElement) {
                // –£–±–∏—Ä–∞–µ–º —Ñ–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –∫–æ–¥–∞
                const textContent = codeElement.textContent;
                const textNode = document.createTextNode(textContent);
                codeElement.parentNode.replaceChild(textNode, codeElement);
                
                // –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –≤—ã–¥–µ–ª–µ–Ω–∏–µ
                const newRange = document.createRange();
                newRange.selectNodeContents(textNode);
                selection.removeAllRanges();
                selection.addRange(newRange);
            } else {
                // –î–æ–±–∞–≤–ª—è–µ–º —Ñ–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –∫–æ–¥–∞
                if (selection.toString()) {
                    const code = document.createElement('code');
                    code.textContent = selection.toString();
                    range.deleteContents();
                    range.insertNode(code);
                    
                    // –í—ã–¥–µ–ª—è–µ–º —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ –∫–æ–¥–∞
                    const newRange = document.createRange();
                    newRange.selectNodeContents(code);
                    selection.removeAllRanges();
                    selection.addRange(newRange);
                } else {
                    // –ï—Å–ª–∏ –Ω–µ—Ç –≤—ã–¥–µ–ª–µ–Ω–∏—è, —Å–æ–∑–¥–∞–µ–º –ø—É—Å—Ç–æ–π –∫–æ–¥ –∏ –ø–æ–º–µ—â–∞–µ–º –∫—É—Ä—Å–æ—Ä –≤–Ω—É—Ç—Ä—å
                    const code = document.createElement('code');
                    code.textContent = '';
                    range.insertNode(code);
                    
                    const newRange = document.createRange();
                    newRange.setStart(code, 0);
                    newRange.collapse(true);
                    selection.removeAllRanges();
                    selection.addRange(newRange);
                }
            }
        }

        // Toggle –ø—Ä–µ—Ñ–∏–∫—Å–Ω–æ–≥–æ —Ñ–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏—è (—Ü–∏—Ç–∞—Ç—ã, –∑–∞–≥–æ–ª–æ–≤–∫–∏) –≤ markdown —Ä–µ–∂–∏–º–µ
        function togglePrefixFormatting(prefix) {
            const textarea = document.getElementById('note-content');
            const start = textarea.selectionStart;
            const end = textarea.selectionEnd;
            
            // –ù–∞—Ö–æ–¥–∏–º –Ω–∞—á–∞–ª–æ –∏ –∫–æ–Ω–µ—Ü —Ç–µ–∫—É—â–µ–π —Å—Ç—Ä–æ–∫–∏
            const value = textarea.value;
            let lineStart = start;
            let lineEnd = end;
            
            // –ò—â–µ–º –Ω–∞—á–∞–ª–æ —Å—Ç—Ä–æ–∫–∏
            while (lineStart > 0 && value[lineStart - 1] !== '\n') {
                lineStart--;
            }
            
            // –ò—â–µ–º –∫–æ–Ω–µ—Ü —Å—Ç—Ä–æ–∫–∏
            while (lineEnd < value.length && value[lineEnd] !== '\n') {
                lineEnd++;
            }
            
            const lineText = value.substring(lineStart, lineEnd);
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –µ—Å—Ç—å –ª–∏ —É–∂–µ –ø—Ä–µ—Ñ–∏–∫—Å
            if (lineText.startsWith(prefix)) {
                // –£–±–∏—Ä–∞–µ–º –ø—Ä–µ—Ñ–∏–∫—Å
                const newLineText = lineText.substring(prefix.length);
                textarea.value = value.substring(0, lineStart) + newLineText + value.substring(lineEnd);
                
                // –ö–æ—Ä—Ä–µ–∫—Ç–∏—Ä—É–µ–º –ø–æ–∑–∏—Ü–∏—é –∫—É—Ä—Å–æ—Ä–∞
                const newCursorPos = Math.max(lineStart, start - prefix.length);
                textarea.setSelectionRange(newCursorPos, newCursorPos);
            } else {
                // –î–æ–±–∞–≤–ª—è–µ–º –ø—Ä–µ—Ñ–∏–∫—Å
                const newLineText = prefix + lineText;
                textarea.value = value.substring(0, lineStart) + newLineText + value.substring(lineEnd);
                
                // –ö–æ—Ä—Ä–µ–∫—Ç–∏—Ä—É–µ–º –ø–æ–∑–∏—Ü–∏—é –∫—É—Ä—Å–æ—Ä–∞
                const newCursorPos = start + prefix.length;
                textarea.setSelectionRange(newCursorPos, newCursorPos);
            }
            
            textarea.focus();
            updatePreview();
        }

        // –í—Å—Ç–∞–≤–∫–∞ markdown –≤ textarea (–æ—Ä–∏–≥–∏–Ω–∞–ª—å–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è)
        function insertMarkdownInTextarea(before, after) {
            // –°–ø–µ—Ü–∏–∞–ª—å–Ω–∞—è –æ–±—Ä–∞–±–æ—Ç–∫–∞ –¥–ª—è –ø—Ä–µ—Ñ–∏–∫—Å–Ω—ã—Ö —Ñ–æ—Ä–º–∞—Ç–æ–≤ (—Ü–∏—Ç–∞—Ç—ã, –∑–∞–≥–æ–ª–æ–≤–∫–∏)
            if (after === '' && (before.startsWith('> ') || before.startsWith('#'))) {
                togglePrefixFormatting(before);
                return;
            }
            const textarea = document.getElementById('note-content');
            const start = textarea.selectionStart;
            const end = textarea.selectionEnd;
            const selectedText = textarea.value.substring(start, end);
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –µ—Å—Ç—å –ª–∏ —É–∂–µ —Ñ–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –≤–æ–∫—Ä—É–≥ –≤—ã–¥–µ–ª–µ–Ω–Ω–æ–≥–æ —Ç–µ–∫—Å—Ç–∞
            const beforeStart = Math.max(0, start - before.length);
            const afterEnd = Math.min(textarea.value.length, end + after.length);
            const textBefore = textarea.value.substring(beforeStart, start);
            const textAfter = textarea.value.substring(end, afterEnd);
            
            let newText;
            let newCursorPos;
            let newSelectionStart, newSelectionEnd;
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –æ–∫—Ä—É–∂–µ–Ω –ª–∏ –≤—ã–¥–µ–ª–µ–Ω–Ω—ã–π —Ç–µ–∫—Å—Ç –Ω—É–∂–Ω—ã–º —Ñ–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ–º
            if (textBefore.endsWith(before) && textAfter.startsWith(after)) {
                // –£–±–∏—Ä–∞–µ–º —Ñ–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ
                newText = selectedText;
                newCursorPos = beforeStart;
                newSelectionStart = beforeStart;
                newSelectionEnd = beforeStart + selectedText.length;
                
                textarea.value = textarea.value.substring(0, beforeStart) + 
                               newText + 
                               textarea.value.substring(afterEnd);
            } else if (selectedText) {
                // –î–æ–±–∞–≤–ª—è–µ–º —Ñ–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –∫ –≤—ã–¥–µ–ª–µ–Ω–Ω–æ–º—É —Ç–µ–∫—Å—Ç—É
                newText = before + selectedText + after;
                newCursorPos = start + before.length + selectedText.length + after.length;
                newSelectionStart = start + before.length;
                newSelectionEnd = start + before.length + selectedText.length;
                
                textarea.value = textarea.value.substring(0, start) + newText + textarea.value.substring(end);
            } else {
                // –ï—Å–ª–∏ –Ω–µ—Ç –≤—ã–¥–µ–ª–µ–Ω–∏—è, –ø—Ä–æ—Å—Ç–æ –≤—Å—Ç–∞–≤–ª—è–µ–º —Ä–∞–∑–º–µ—Ç–∫—É
                newText = before + after;
                newCursorPos = start + before.length;
                
                textarea.value = textarea.value.substring(0, start) + newText + textarea.value.substring(end);
            }
            
            textarea.focus();
            
            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∫—É—Ä—Å–æ—Ä –∏–ª–∏ –≤—ã–¥–µ–ª–µ–Ω–∏–µ
            if (newSelectionStart !== undefined && newSelectionEnd !== undefined) {
                textarea.setSelectionRange(newSelectionStart, newSelectionEnd);
            } else {
                textarea.setSelectionRange(newCursorPos, newCursorPos);
            }
            
            updatePreview();
        }

        // –°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è –∏–∑ –≤–∏–∑—É–∞–ª—å–Ω–æ–≥–æ —Ä–µ–¥–∞–∫—Ç–æ—Ä–∞ –≤ markdown
        function syncVisualToMarkdown() {
            const visualEditor = document.getElementById('visual-editor');
            const textarea = document.getElementById('note-content');
            
            if (visualEditor.innerHTML.trim()) {
                textarea.value = htmlToMarkdown(visualEditor.innerHTML);
            }
        }

        // –°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è –∏–∑ markdown –≤ –≤–∏–∑—É–∞–ª—å–Ω—ã–π —Ä–µ–¥–∞–∫—Ç–æ—Ä
        function syncMarkdownToVisual() {
            const textarea = document.getElementById('note-content');
            const visualEditor = document.getElementById('visual-editor');
            
            if (textarea.value.trim()) {
                visualEditor.innerHTML = markdownToHtml(textarea.value);
            }
        }

        // –ö–æ–Ω–≤–µ—Ä—Ç–∞—Ü–∏—è HTML –≤ Markdown
        function htmlToMarkdown(html) {
            if (!html) return '';
            
            // –°–æ–∑–¥–∞–µ–º –≤—Ä–µ–º–µ–Ω–Ω—ã–π —ç–ª–µ–º–µ–Ω—Ç –¥–ª—è –ø–∞—Ä—Å–∏–Ω–≥–∞ HTML
            const temp = document.createElement('div');
            temp.innerHTML = html;
            
            // –ü—Ä–æ—Å—Ç–∞—è –∫–æ–Ω–≤–µ—Ä—Ç–∞—Ü–∏—è —Å —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ–º —Å—Ç—Ä—É–∫—Ç—É—Ä—ã
            let result = '';
            
            function processNode(node) {
                if (node.nodeType === Node.TEXT_NODE) {
                    return node.textContent;
                }
                
                if (node.nodeType === Node.ELEMENT_NODE) {
                    const tagName = node.tagName.toLowerCase();
                    let content = '';
                    
                    // –û–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º –¥–æ—á–µ—Ä–Ω–∏–µ —ç–ª–µ–º–µ–Ω—Ç—ã
                    for (let child of node.childNodes) {
                        content += processNode(child);
                    }
                    
                    switch (tagName) {
                        case 'h1': return `# ${content}\n\n`;
                        case 'h2': return `## ${content}\n\n`;
                        case 'h3': return `### ${content}\n\n`;
                        case 'strong':
                        case 'b': return `**${content}**`;
                        case 'em':
                        case 'i': return `*${content}*`;
                        case 'code': return `\`${content}\``;
                        case 'blockquote': return `> ${content}\n\n`;
                        case 'hr': return '---\n\n';
                        case 'br': return '\n';
                        case 'p': return content + '\n\n';
                        case 'div': return content + '\n';
                        case 'ul':
                            let ulResult = '';
                            for (let li of node.children) {
                                if (li.tagName.toLowerCase() === 'li') {
                                    ulResult += `- ${processNode(li).trim()}\n`;
                                }
                            }
                            return ulResult + '\n';
                        case 'ol':
                            let olResult = '';
                            let counter = 1;
                            for (let li of node.children) {
                                if (li.tagName.toLowerCase() === 'li') {
                                    olResult += `${counter}. ${processNode(li).trim()}\n`;
                                    counter++;
                                }
                            }
                            return olResult + '\n';
                        default:
                            return content;
                    }
                }
                
                return '';
            }
            
            result = processNode(temp);
            
            // –û—á–∏—â–∞–µ–º –ª–∏—à–Ω–∏–µ –ø–µ—Ä–µ–Ω–æ—Å—ã —Å—Ç—Ä–æ–∫
            result = result.replace(/\n{3,}/g, '\n\n').trim();
            
            return result;
        }



        // –ö–æ–Ω–≤–µ—Ä—Ç–∞—Ü–∏—è Markdown –≤ HTML (–ø—Ä–æ—Å—Ç–∞—è –∏ –Ω–∞–¥–µ–∂–Ω–∞—è –≤–µ—Ä—Å–∏—è)
        function markdownToHtml(markdown) {
            if (!markdown) return '';
            
            // –†–∞–∑–±–∏–≤–∞–µ–º –Ω–∞ –±–ª–æ–∫–∏ –ø–æ –¥–≤–æ–π–Ω—ã–º –ø–µ—Ä–µ–Ω–æ—Å–∞–º —Å—Ç—Ä–æ–∫
            const blocks = markdown.split(/\n\s*\n/);
            const htmlBlocks = [];
            
            for (let block of blocks) {
                block = block.trim();
                if (!block) continue;
                
                const lines = block.split('\n');
                let htmlBlock = '';
                let inList = false;
                let listType = null;
                
                for (let line of lines) {
                    line = line.trim();
                    
                    // –ó–∞–≥–æ–ª–æ–≤–∫–∏
                    if (line.match(/^### /)) {
                        if (inList) {
                            htmlBlock += `</${listType}>`;
                            inList = false;
                        }
                        htmlBlock += line.replace(/^### (.*)$/, '<h3>$1</h3>');
                        continue;
                    }
                    if (line.match(/^## /)) {
                        if (inList) {
                            htmlBlock += `</${listType}>`;
                            inList = false;
                        }
                        htmlBlock += line.replace(/^## (.*)$/, '<h2>$1</h2>');
                        continue;
                    }
                    if (line.match(/^# /)) {
                        if (inList) {
                            htmlBlock += `</${listType}>`;
                            inList = false;
                        }
                        htmlBlock += line.replace(/^# (.*)$/, '<h1>$1</h1>');
                        continue;
                    }
                    
                    // –ì–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω–∞—è –ª–∏–Ω–∏—è
                    if (line.match(/^---$/)) {
                        if (inList) {
                            htmlBlock += `</${listType}>`;
                            inList = false;
                        }
                        htmlBlock += '<hr>';
                        continue;
                    }
                    
                    // –¶–∏—Ç–∞—Ç—ã
                    if (line.match(/^> /)) {
                        if (inList) {
                            htmlBlock += `</${listType}>`;
                            inList = false;
                        }
                        htmlBlock += line.replace(/^> (.*)$/, '<blockquote>$1</blockquote>');
                        continue;
                    }
                    
                    // –ù—É–º–µ—Ä–æ–≤–∞–Ω–Ω—ã–µ —Å–ø–∏—Å–∫–∏
                    if (line.match(/^\d+\. /)) {
                        if (!inList || listType !== 'ol') {
                            if (inList) htmlBlock += `</${listType}>`;
                            htmlBlock += '<ol>';
                            listType = 'ol';
                            inList = true;
                        }
                        htmlBlock += line.replace(/^\d+\. (.*)$/, '<li>$1</li>');
                        continue;
                    }
                    
                    // –ú–∞—Ä–∫–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ —Å–ø–∏—Å–∫–∏
                    if (line.match(/^- /)) {
                        if (!inList || listType !== 'ul') {
                            if (inList) htmlBlock += `</${listType}>`;
                            htmlBlock += '<ul>';
                            listType = 'ul';
                            inList = true;
                        }
                        htmlBlock += line.replace(/^- (.*)$/, '<li>$1</li>');
                        continue;
                    }
                    
                    // –ï—Å–ª–∏ –Ω–µ —Å–ø–∏—Å–æ–∫, –∑–∞–∫—Ä—ã–≤–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â–∏–π —Å–ø–∏—Å–æ–∫
                    if (inList) {
                        htmlBlock += `</${listType}>`;
                        inList = false;
                        listType = null;
                    }
                    
                    // –û–±—ã—á–Ω—ã–π —Ç–µ–∫—Å—Ç
                    if (line) {
                        if (htmlBlock && !htmlBlock.endsWith('>')) {
                            htmlBlock += '<br>';
                        }
                        htmlBlock += line;
                    }
                }
                
                // –ó–∞–∫—Ä—ã–≤–∞–µ–º —Å–ø–∏—Å–æ–∫, –µ—Å–ª–∏ –æ—Å—Ç–∞–ª—Å—è –æ—Ç–∫—Ä—ã—Ç—ã–º
                if (inList) {
                    htmlBlock += `</${listType}>`;
                }
                
                // –ï—Å–ª–∏ –±–ª–æ–∫ –Ω–µ —è–≤–ª—è–µ—Ç—Å—è –∑–∞–≥–æ–ª–æ–≤–∫–æ–º, —Å–ø–∏—Å–∫–æ–º, —Ü–∏—Ç–∞—Ç–æ–π –∏–ª–∏ HR, –æ–±–æ—Ä–∞—á–∏–≤–∞–µ–º –≤ –ø–∞—Ä–∞–≥—Ä–∞—Ñ
                if (htmlBlock && !htmlBlock.match(/^<(h[1-6]|[uo]l|blockquote|hr)/)) {
                    htmlBlock = '<p>' + htmlBlock + '</p>';
                }
                
                if (htmlBlock) {
                    htmlBlocks.push(htmlBlock);
                }
            }
            
            let html = htmlBlocks.join('\n\n');
            
            // –û–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º –∏–Ω–ª–∞–π–Ω-—Ñ–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ
            html = html
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                .replace(/`(.*?)`/g, '<code>$1</code>');
            
            return html;
        }

        // –ì—Ä—É–ø–ø–∏—Ä–æ–≤–∫–∞ —ç–ª–µ–º–µ–Ω—Ç–æ–≤ —Å–ø–∏—Å–∫–æ–≤
        function groupListItems(html) {
            // –†–∞–∑–±–∏–≤–∞–µ–º –Ω–∞ —Å—Ç—Ä–æ–∫–∏ –¥–ª—è –æ–±—Ä–∞–±–æ—Ç–∫–∏
            const lines = html.split('\n');
            const result = [];
            let currentList = null;
            let currentListType = null;
            
            for (let i = 0; i < lines.length; i++) {
                const line = lines[i];
                
                if (line.includes('<li data-list="ul">')) {
                    if (currentListType !== 'ul') {
                        if (currentList) {
                            result.push(`</${currentListType}>`);
                        }
                        result.push('<ul>');
                        currentListType = 'ul';
                        currentList = true;
                    }
                    result.push(line.replace(' data-list="ul"', ''));
                } else if (line.includes('<li data-list="ol">')) {
                    if (currentListType !== 'ol') {
                        if (currentList) {
                            result.push(`</${currentListType}>`);
                        }
                        result.push('<ol>');
                        currentListType = 'ol';
                        currentList = true;
                    }
                    result.push(line.replace(' data-list="ol"', ''));
                } else {
                    if (currentList) {
                        result.push(`</${currentListType}>`);
                        currentList = null;
                        currentListType = null;
                    }
                    result.push(line);
                }
            }
            
            // –ó–∞–∫—Ä—ã–≤–∞–µ–º –ø–æ—Å–ª–µ–¥–Ω–∏–π —Å–ø–∏—Å–æ–∫, –µ—Å–ª–∏ –æ–Ω –æ—Å—Ç–∞–ª—Å—è –æ—Ç–∫—Ä—ã—Ç—ã–º
            if (currentList) {
                result.push(`</${currentListType}>`);
            }
            
            return result.join('\n');
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø—Ä–µ–≤—å—é
        function updatePreview() {
            const content = document.getElementById('note-content').value;
            const preview = document.getElementById('preview-container');
            
            if (!content.trim()) {
                preview.innerHTML = '<div class="preview-empty">–ù–∞—á–Ω–∏—Ç–µ –ø–∏—Å–∞—Ç—å, —á—Ç–æ–±—ã —É–≤–∏–¥–µ—Ç—å –ø—Ä–µ–≤—å—é</div>';
                return;
            }
            
            // –ò—Å–ø–æ–ª—å–∑—É–µ–º —É–ª—É—á—à–µ–Ω–Ω—É—é —Ñ—É–Ω–∫—Ü–∏—é –∫–æ–Ω–≤–µ—Ä—Ç–∞—Ü–∏–∏ markdown
            const html = markdownToHtml(content);
            preview.innerHTML = html;
        }

        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –∑–∞–º–µ—Ç–∫–∏
        async function saveNote() {
            const title = document.getElementById('note-title').value.trim();
            
            // –ü–æ–ª—É—á–∞–µ–º –∫–æ–Ω—Ç–µ–Ω—Ç –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç –∞–∫—Ç–∏–≤–Ω–æ–≥–æ —Ä–µ–∂–∏–º–∞
            let content;
            if (currentMode === 'visual') {
                syncVisualToMarkdown();
                content = document.getElementById('note-content').value.trim();
            } else {
                content = document.getElementById('note-content').value.trim();
            }
            
            if (!title) {
                showError('–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –∑–∞–º–µ—Ç–∫–∏');
                document.getElementById('note-title').focus();
                return;
            }
            
            if (!content) {
                showError('–í–≤–µ–¥–∏—Ç–µ —Å–æ–¥–µ—Ä–∂–∞–Ω–∏–µ –∑–∞–º–µ—Ç–∫–∏');
                document.getElementById('note-content').focus();
                return;
            }
            
            try {
                const url = isEditMode ? `/api/notes/${noteId}` : '/api/notes';
                const method = isEditMode ? 'PUT' : 'POST';
                
                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        user_id: currentUserId,
                        title: title,
                        content: content
                    })
                });
                
                if (!response.ok) {
                    throw new Error('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –∑–∞–º–µ—Ç–∫–∏');
                }
                
                showSuccess(isEditMode ? '–ó–∞–º–µ—Ç–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∞' : '–ó–∞–º–µ—Ç–∫–∞ —Å–æ–∑–¥–∞–Ω–∞');
                
                // –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É –∑–∞–º–µ—Ç–æ–∫ —á–µ—Ä–µ–∑ –Ω–µ–±–æ–ª—å—à—É—é –∑–∞–¥–µ—Ä–∂–∫—É
                setTimeout(() => {
                    window.location.href = '/dashboard/notes.html';
                }, 1000);
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞:', error);
                showError('–ù–µ —É–¥–∞–ª–æ—Å—å —Å–æ—Ö—Ä–∞–Ω–∏—Ç—å –∑–∞–º–µ—Ç–∫—É');
            }
        }

        // –ê–≤—Ç–æ—Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ (–≤ localStorage)
        function autoSave() {
            const title = document.getElementById('note-title').value;
            const content = document.getElementById('note-content').value;
            
            if (title || content) {
                const draft = {
                    title: title,
                    content: content,
                    timestamp: Date.now()
                };
                
                localStorage.setItem('note-draft', JSON.stringify(draft));
            }
        }



        // –ü–æ–∫–∞–∑ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π
        function showSuccess(message) {
            // –ü—Ä–æ—Å—Ç–æ–µ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: rgba(40, 167, 69, 0.9);
                color: white;
                padding: 12px 20px;
                border-radius: 8px;
                z-index: 10000;
                font-weight: 500;
            `;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        function showError(message) {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: rgba(255, 87, 108, 0.9);
                color: white;
                padding: 12px 20px;
                border-radius: 8px;
                z-index: 10000;
                font-weight: 500;
            `;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 5000);
        }

        // –§—É–Ω–∫—Ü–∏–∏ –Ω–∞–≤–∏–≥–∞—Ü–∏–∏
        function logout() {
            if (confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ –≤—ã–π—Ç–∏?')) {
                window.location.href = '/dashboard/index.html';
            }
        }

        // –í–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ —á–µ—Ä–Ω–æ–≤–∏–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.addEventListener('load', restoreDraft);
        
        // –ü—Ä–µ–¥—É–ø—Ä–µ–∂–¥–µ–Ω–∏–µ –æ –Ω–µ—Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã—Ö –∏–∑–º–µ–Ω–µ–Ω–∏—è—Ö
        window.addEventListener('beforeunload', function(e) {
            const title = document.getElementById('note-title').value.trim();
            const content = document.getElementById('note-content').value.trim();
            
            if (title || content) {
                e.preventDefault();
                e.returnValue = '';
            }
        });
    </script>
