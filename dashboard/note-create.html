    <title>–°–æ–∑–¥–∞–Ω–∏–µ –∑–∞–º–µ—Ç–∫–∏ - Dashboard</title>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* ===== –°–¢–ò–õ–ò –î–õ–Ø –°–û–ó–î–ê–ù–ò–Ø –ó–ê–ú–ï–¢–ö–ò ===== */
        
        .note-create-container {
            max-width: 1000px;
            margin: 0 auto;
            background: transparent;
        }
        
        /* –ó–∞–≥–æ–ª–æ–≤–æ–∫ */
        .header {
            background: var(--accent-gradient);
            border-radius: 24px;
            padding: 32px;
            margin-bottom: 32px;
            box-shadow: var(--shadow-heavy);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 20%, rgba(255, 255, 255, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
            pointer-events: none;
        }
        
        .page-title {
            font-size: 32px;
            color: white;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 16px;
            font-weight: 700;
            text-shadow: 0 2px 20px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1;
        }
        
        .page-title span {
            font-size: 36px;
            filter: drop-shadow(0 2px 10px rgba(0, 0, 0, 0.3));
        }
        
        .header-actions {
            display: flex;
            gap: 12px;
            position: relative;
            z-index: 1;
        }
        
        .header-btn {
            background: rgba(255, 255, 255, 0.9);
            color: #2d3748;
            border: none;
            padding: 12px 20px;
            border-radius: 16px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all var(--transition-medium);
            display: inline-flex;
            align-items: center;
            gap: 8px;
            box-shadow: 
                0 4px 20px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
            text-decoration: none;
        }
        
        .header-btn:hover {
            background: white;
            transform: translateY(-2px);
            box-shadow: 
                0 8px 25px rgba(0, 0, 0, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.9);
        }
        
        .header-btn.primary {
            background: rgba(84, 169, 235, 0.9);
            color: white;
        }
        
        .header-btn.primary:hover {
            background: var(--tg-blue);
        }
        
        /* –§–æ—Ä–º–∞ —Å–æ–∑–¥–∞–Ω–∏—è –∑–∞–º–µ—Ç–∫–∏ */
        .note-form {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 24px;
            padding: 32px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            animation: slideInUp 0.6s ease-out;
        }
        
        .form-group {
            margin-bottom: 24px;
        }
        
        .form-label {
            display: block;
            color: var(--text-primary);
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 16px;
        }
        
        .form-input {
            width: 100%;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            padding: 16px 20px;
            color: var(--text-primary);
            font-size: 16px;
            font-family: 'Montserrat', sans-serif;
            transition: all var(--transition-medium);
            box-sizing: border-box;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--tg-blue);
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 0 0 3px rgba(84, 169, 235, 0.1);
        }
        
        .form-input::placeholder {
            color: var(--text-muted);
        }
        
        /* –†–µ–¥–∞–∫—Ç–æ—Ä */

        }
        
        .editor-toolbar {

            margin-bottom: 16px;

        }
        
        .editor-btn {

            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 8px 12px;

            font-weight: 500;

        }
        
        .editor-btn:hover {

        }
        
        .editor-btn.active {
            background: rgba(84, 169, 235, 0.3);

        }
        
        .editor-divider {

        }
        
        .mode-toggle {
            margin-left: auto;

            gap: 4px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;

        }
        
        .mode-btn {

        }
        
        .editor-content {

        }
        
        .editor-textarea {
            width: 100%;
            min-height: 400px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;

            line-height: 1.6;
            resize: vertical;
            transition: all var(--transition-medium);
            box-sizing: border-box;
        }
        
        .editor-textarea:focus {
            outline: none;
            border-color: var(--tg-blue);
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 0 0 3px rgba(84, 169, 235, 0.1);
        }

            color: var(--text-muted);
        }
        
        .preview-container {
            background: rgba(255, 255, 255, 0.08);

        /* –°—Ç–∏–ª–∏ –¥–ª—è markdown –ø—Ä–µ–≤—å—é */
        .preview-container h1,
        .preview-container h2,
        .preview-container h3,

        .preview-container h4 { font-size: 18px; }

        }
        
        .preview-container strong {

        .preview-container em {

        .preview-container code {

            padding: 2px 6px;

            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;

        }
        
        .preview-container pre {
            background: rgba(0, 0, 0, 0.3);
            padding: 16px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 16px 0;
        }
        
        .preview-container pre code {

            padding: 0;
        }
        
        .preview-container ul,

            margin: 12px 0;

        }
        
        .preview-container li {

        }
        
        .preview-container blockquote {
            border-left: 4px solid var(--tg-blue);
            padding-left: 16px;

            color: var(--text-secondary);

        }
        
        .preview-container hr {
            border: none;
            height: 1px;
            background: rgba(255, 255, 255, 0.2);
            margin: 24px 0;
        }
        
        .preview-empty {
            color: var(--text-muted);
            font-style: italic;
            text-align: center;
            padding: 40px 20px;
        }
        
        /* –ê–Ω–∏–º–∞—Ü–∏–∏ */
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* –ú–æ–±–∏–ª—å–Ω–∞—è –∞–¥–∞–ø—Ç–∞—Ü–∏—è */
        @media (max-width: 768px) {
            .note-create-container {

        @media (max-width: 480px) {

        }
    </style>

<body>
    <!-- –ù–∞–≤–∏–≥–∞—Ü–∏—è –±—É–¥–µ—Ç –∑–∞–≥—Ä—É–∂–µ–Ω–∞ –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ -->
    
    <!-- –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç —Å—Ç—Ä–∞–Ω–∏—Ü—ã -->
    <div class="note-create-container">
        <!-- –ó–∞–≥–æ–ª–æ–≤–æ–∫ —Å—Ç—Ä–∞–Ω–∏—Ü—ã -->
        <div class="header">

            </h1>
            <div class="header-actions">

                    <span>‚Üê</span>
                    –ù–∞–∑–∞–¥
                </a>
                <button class="header-btn primary" onclick="saveNote()">
                    <span>üíæ</span>
                    –°–æ—Ö—Ä–∞–Ω–∏—Ç—å
                </button>
            </div>
        </div>

        <!-- –§–æ—Ä–º–∞ —Å–æ–∑–¥–∞–Ω–∏—è –∑–∞–º–µ—Ç–∫–∏ -->
        <div class="note-form">
            <div class="form-group">
                <label for="note-title" class="form-label">–ù–∞–∑–≤–∞–Ω–∏–µ –∑–∞–º–µ—Ç–∫–∏</label>
                <input 
                    type="text"

                    class="form-input" 
                    placeholder="–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –∑–∞–º–µ—Ç–∫–∏..."

                    <div class="editor-content">

                        ></textarea>

    <!-- –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ —Å–∫—Ä–∏–ø—Ç–æ–≤ -->
    <script src="navigation-loader.js"></script>
    <script src="auth.js"></script>
    <script>
        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let currentMode = 'edit';
        let isEditMode = false;
        let noteId = null;
        let currentUserId = null;

        // Callback –¥–ª—è –æ–±—Ä–∞–±–æ—Ç–∫–∏ –∑–∞–≥—Ä—É–∂–µ–Ω–Ω–æ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        window.onUserLoaded = function(user) {
            updateUserInfo(user);
            currentUserId = user.id;
            initializePage();
        };

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ —Å fallback
        function updateUserInfo(user) {
            if (window.NavigationComponent && window.NavigationComponent.updateUserInfo) {
                window.NavigationComponent.updateUserInfo(user);
            } else {
                console.log('NavigationComponent –Ω–µ –≥–æ—Ç–æ–≤, –∂–¥–µ–º...');
                setTimeout(() => updateUserInfo(user), 100);
            }
        }

        // –°–ª—É—à–∞–µ–º —Å–æ–±—ã—Ç–∏–µ –≥–æ—Ç–æ–≤–Ω–æ—Å—Ç–∏ –Ω–∞–≤–∏–≥–∞—Ü–∏–∏
        document.addEventListener('navigationLoaded', function() {
            console.log('–ù–∞–≤–∏–≥–∞—Ü–∏—è –≥–æ—Ç–æ–≤–∞, –æ–±–Ω–æ–≤–ª—è–µ–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è');
            const user = Auth.getCurrentUser();
            if (user) {
                updateUserInfo(user);
            }
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Å—Ç—Ä–∞–Ω–∏—Ü—ã —Å –ø—Ä–æ–≤–µ—Ä–∫–æ–π –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏
        Auth.initAuthenticatedPage();

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', function() {
            checkEditMode();
            setupEventListeners();
        });

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Ä–µ–∂–∏–º–∞ —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è
        function checkEditMode() {
            const urlParams = new URLSearchParams(window.location.search);
            noteId = urlParams.get('id');
            
            if (noteId) {
                isEditMode = true;
                document.getElementById('page-title').innerHTML = '<span>‚úèÔ∏è</span>–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –∑–∞–º–µ—Ç–∫–∏';
                loadNoteForEdit(noteId);
            }
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –∑–∞–º–µ—Ç–∫–∏ –¥–ª—è —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è
        async function loadNoteForEdit(id) {
            try {
                const response = await fetch(`/api/notes/${id}?user_id=${currentUserId}`);
                if (!response.ok) {
                    throw new Error('–ó–∞–º–µ—Ç–∫–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω–∞');
                }
                
                const note = await response.json();
                document.getElementById('note-title').value = note.title;
                document.getElementById('note-content').value = note.content;
                updatePreview();
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞:', error);
                showError('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –∑–∞–º–µ—Ç–∫—É');
                window.location.href = '/dashboard/notes.html';
            }
        }

        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–æ–≤ —Å–æ–±—ã—Ç–∏–π
        function setupEventListeners() {
            const contentTextarea = document.getElementById('note-content');
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø—Ä–µ–≤—å—é –ø—Ä–∏ –≤–≤–æ–¥–µ
            contentTextarea.addEventListener('input', updatePreview);
            
            // –û–±—Ä–∞–±–æ—Ç–∫–∞ –≥–æ—Ä—è—á–∏—Ö –∫–ª–∞–≤–∏—à
            contentTextarea.addEventListener('keydown', handleKeydown);
            
            // –ê–≤—Ç–æ—Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ (–∫–∞–∂–¥—ã–µ 30 —Å–µ–∫—É–Ω–¥)
            setInterval(autoSave, 30000);
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –≥–æ—Ä—è—á–∏—Ö –∫–ª–∞–≤–∏—à
        function handleKeydown(event) {
            if (event.ctrlKey || event.metaKey) {
                switch (event.key) {
                    case 's':
                        event.preventDefault();
                        saveNote();
                        break;
                    case 'b':
                        event.preventDefault();
                        insertMarkdown('**', '**');
                        break;
                    case 'i':
                        event.preventDefault();
                        insertMarkdown('*', '*');
                        break;
                    case '`':
                        event.preventDefault();
                        insertMarkdown('`', '`');
                        break;
                }
            }
        }

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Ä–µ–∂–∏–º–æ–≤
        function switchMode(mode) {
            currentMode = mode;
            
            const editBtn = document.getElementById('edit-mode-btn');
            const previewBtn = document.getElementById('preview-mode-btn');
            const textarea = document.getElementById('note-content');
            const preview = document.getElementById('preview-container');
            
            if (mode === 'edit') {
                editBtn.classList.add('active');
                previewBtn.classList.remove('active');
                textarea.style.display = 'block';
                preview.style.display = 'none';
            } else {
                editBtn.classList.remove('active');
                previewBtn.classList.add('active');
                textarea.style.display = 'none';
                preview.style.display = 'block';
                updatePreview();
            }
        }

        // –í—Å—Ç–∞–≤–∫–∞ markdown —Ä–∞–∑–º–µ—Ç–∫–∏
        function insertMarkdown(before, after) {
            const textarea = document.getElementById('note-content');
            const start = textarea.selectionStart;
            const end = textarea.selectionEnd;
            const selectedText = textarea.value.substring(start, end);
            
            let newText;
            let newCursorPos;
            
            if (selectedText) {
                // –ï—Å–ª–∏ –µ—Å—Ç—å –≤—ã–¥–µ–ª–µ–Ω–Ω—ã–π —Ç–µ–∫—Å—Ç, –æ–±–æ—Ä–∞—á–∏–≤–∞–µ–º –µ–≥–æ
                newText = before + selectedText + after;
                newCursorPos = start + before.length + selectedText.length + after.length;
            } else {
                // –ï—Å–ª–∏ –Ω–µ—Ç –≤—ã–¥–µ–ª–µ–Ω–∏—è, –ø—Ä–æ—Å—Ç–æ –≤—Å—Ç–∞–≤–ª—è–µ–º —Ä–∞–∑–º–µ—Ç–∫—É
                newText = before + after;
                newCursorPos = start + before.length;
            }
            
            textarea.value = textarea.value.substring(0, start) + newText + textarea.value.substring(end);
            textarea.focus();
            textarea.setSelectionRange(newCursorPos, newCursorPos);
            
            updatePreview();
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø—Ä–µ–≤—å—é
        function updatePreview() {
            const content = document.getElementById('note-content').value;
            const preview = document.getElementById('preview-container');
            
            if (!content.trim()) {
                preview.innerHTML = '<div class="preview-empty">–ù–∞—á–Ω–∏—Ç–µ –ø–∏—Å–∞—Ç—å, —á—Ç–æ–±—ã —É–≤–∏–¥–µ—Ç—å –ø—Ä–µ–≤—å—é</div>';
                return;
            }
            
            // –ü—Ä–æ—Å—Ç–∞—è –æ–±—Ä–∞–±–æ—Ç–∫–∞ markdown
            let html = content
                // –ó–∞–≥–æ–ª–æ–≤–∫–∏
                .replace(/^### (.*$)/gim, '<h3>$1</h3>')
                .replace(/^## (.*$)/gim, '<h2>$1</h2>')
                .replace(/^# (.*$)/gim, '<h1>$1</h1>')
                // –ñ–∏—Ä–Ω—ã–π –∏ –∫—É—Ä—Å–∏–≤
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                // –ö–æ–¥
                .replace(/`(.*?)`/g, '<code>$1</code>')
                // –¶–∏—Ç–∞—Ç—ã
                .replace(/^> (.*$)/gim, '<blockquote>$1</blockquote>')
                // –°–ø–∏—Å–∫–∏
                .replace(/^\- (.*$)/gim, '<li>$1</li>')
                .replace(/^1\. (.*$)/gim, '<li>$1</li>')
                // –†–∞–∑–¥–µ–ª–∏—Ç–µ–ª–∏
                .replace(/^---$/gim, '<hr>')
                // –ü–µ—Ä–µ–Ω–æ—Å—ã —Å—Ç—Ä–æ–∫
                .replace(/\n/g, '<br>');
            
            // –û–±–æ—Ä–∞—á–∏–≤–∞–µ–º —Å–ø–∏—Å–∫–∏ –≤ ul/ol
            html = html.replace(/(<li>.*?<\/li>)/g, function(match) {
                if (match.includes('1.')) {
                    return '<ol>' + match + '</ol>';
                } else {
                    return '<ul>' + match + '</ul>';
                }
            });
            
            preview.innerHTML = html;
        }

        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –∑–∞–º–µ—Ç–∫–∏
        async function saveNote() {
            const title = document.getElementById('note-title').value.trim();
            const content = document.getElementById('note-content').value.trim();
            
            if (!title) {
                showError('–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –∑–∞–º–µ—Ç–∫–∏');
                document.getElementById('note-title').focus();
                return;
            }
            
            if (!content) {
                showError('–í–≤–µ–¥–∏—Ç–µ —Å–æ–¥–µ—Ä–∂–∞–Ω–∏–µ –∑–∞–º–µ—Ç–∫–∏');
                document.getElementById('note-content').focus();
                return;
            }
            
            try {
                const url = isEditMode ? `/api/notes/${noteId}` : '/api/notes';
                const method = isEditMode ? 'PUT' : 'POST';
                
                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        user_id: currentUserId,
                        title: title,
                        content: content
                    })
                });
                
                if (!response.ok) {
                    throw new Error('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –∑–∞–º–µ—Ç–∫–∏');
                }
                
                showSuccess(isEditMode ? '–ó–∞–º–µ—Ç–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∞' : '–ó–∞–º–µ—Ç–∫–∞ —Å–æ–∑–¥–∞–Ω–∞');
                
                // –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É –∑–∞–º–µ—Ç–æ–∫ —á–µ—Ä–µ–∑ –Ω–µ–±–æ–ª—å—à—É—é –∑–∞–¥–µ—Ä–∂–∫—É
                setTimeout(() => {
                    window.location.href = '/dashboard/notes.html';
                }, 1000);
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞:', error);
                showError('–ù–µ —É–¥–∞–ª–æ—Å—å —Å–æ—Ö—Ä–∞–Ω–∏—Ç—å –∑–∞–º–µ—Ç–∫—É');
            }
        }

        // –ê–≤—Ç–æ—Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ (–≤ localStorage)
        function autoSave() {
            const title = document.getElementById('note-title').value;
            const content = document.getElementById('note-content').value;
            
            if (title || content) {
                const draft = {
                    title: title,
                    content: content,
                    timestamp: Date.now()
                };
                
                localStorage.setItem('note-draft', JSON.stringify(draft));
            }
        }

        // –í–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ —á–µ—Ä–Ω–æ–≤–∏–∫–∞
        function restoreDraft() {
            if (isEditMode) return; // –ù–µ –≤–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —á–µ—Ä–Ω–æ–≤–∏–∫ –ø—Ä–∏ —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–∏
            
            const draft = localStorage.getItem('note-draft');
            if (draft) {
                const data = JSON.parse(draft);
                const age = Date.now() - data.timestamp;
                
                // –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —á–µ—Ä–Ω–æ–≤–∏–∫, –µ—Å–ª–∏ –æ–Ω –Ω–µ —Å—Ç–∞—Ä—à–µ 24 —á–∞—Å–æ–≤
                if (age < 24 * 60 * 60 * 1000) {
                    if (confirm('–ù–∞–π–¥–µ–Ω –Ω–µ—Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã–π —á–µ—Ä–Ω–æ–≤–∏–∫. –í–æ—Å—Å—Ç–∞–Ω–æ–≤–∏—Ç—å?')) {
                        document.getElementById('note-title').value = data.title;
                        document.getElementById('note-content').value = data.content;
                        updatePreview();
                    }
                }
                
                localStorage.removeItem('note-draft');
            }
        }

        // –ü–æ–∫–∞–∑ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π
        function showSuccess(message) {
            // –ü—Ä–æ—Å—Ç–æ–µ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: rgba(40, 167, 69, 0.9);
                color: white;
                padding: 12px 20px;
                border-radius: 8px;
                z-index: 10000;
                font-weight: 500;
            `;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        function showError(message) {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: rgba(255, 87, 108, 0.9);
                color: white;
                padding: 12px 20px;
                border-radius: 8px;
                z-index: 10000;
                font-weight: 500;
            `;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 5000);
        }

        // –§—É–Ω–∫—Ü–∏–∏ –Ω–∞–≤–∏–≥–∞—Ü–∏–∏
        function logout() {
            if (confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ –≤—ã–π—Ç–∏?')) {
                window.location.href = '/dashboard/index.html';
            }
        }

        // –í–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ —á–µ—Ä–Ω–æ–≤–∏–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.addEventListener('load', restoreDraft);
        
        // –ü—Ä–µ–¥—É–ø—Ä–µ–∂–¥–µ–Ω–∏–µ –æ –Ω–µ—Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã—Ö –∏–∑–º–µ–Ω–µ–Ω–∏—è—Ö
        window.addEventListener('beforeunload', function(e) {
            const title = document.getElementById('note-title').value.trim();
            const content = document.getElementById('note-content').value.trim();
            
            if (title || content) {
                e.preventDefault();
                e.returnValue = '';
            }
        });
    </script>
