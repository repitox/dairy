<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создание заметки - Dashboard</title>
    <link rel="stylesheet" href="dashboard-styles.css">
    <link rel="stylesheet" href="navigation.css">
    <link rel="stylesheet" href="ui-components.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* ===== СТИЛИ ДЛЯ СОЗДАНИЯ ЗАМЕТКИ ===== */
        
        .note-create-container {
            max-width: 1000px;
            margin: 0 auto;
            background: transparent;
        }
        
        /* Заголовок */
        .header {
            background: var(--accent-gradient);
            border-radius: 24px;
            padding: 32px;
            margin-bottom: 32px;
            box-shadow: var(--shadow-heavy);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 20%, rgba(255, 255, 255, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
            pointer-events: none;
        }
        
        .page-title {
            font-size: 32px;
            color: white;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 16px;
            font-weight: 700;
            text-shadow: 0 2px 20px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1;
        }
        
        .page-title span {
            font-size: 36px;
            filter: drop-shadow(0 2px 10px rgba(0, 0, 0, 0.3));
        }
        
        .header-actions {
            display: flex;
            gap: 12px;
            position: relative;
            z-index: 1;
        }
        
        .header-btn {
            background: rgba(255, 255, 255, 0.9);
            color: #2d3748;
            border: none;
            padding: 12px 20px;
            border-radius: 16px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all var(--transition-medium);
            display: inline-flex;
            align-items: center;
            gap: 8px;
            box-shadow: 
                0 4px 20px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
            text-decoration: none;
        }
        
        .header-btn:hover {
            background: white;
            transform: translateY(-2px);
            box-shadow: 
                0 8px 25px rgba(0, 0, 0, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.9);
        }
        
        .header-btn.primary {
            background: rgba(84, 169, 235, 0.9);
            color: white;
        }
        
        .header-btn.primary:hover {
            background: var(--tg-blue);
        }
        
        /* Форма создания заметки */
        .note-form {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 24px;
            padding: 32px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            animation: slideInUp 0.6s ease-out;
        }
        
        .form-group {
            margin-bottom: 24px;
        }
        
        .form-label {
            display: block;
            color: var(--text-primary);
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 16px;
        }
        
        .form-input {
            width: 100%;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            padding: 16px 20px;
            color: var(--text-primary);
            font-size: 16px;
            font-family: 'Montserrat', sans-serif;
            transition: all var(--transition-medium);
            box-sizing: border-box;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--tg-blue);
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 0 0 3px rgba(84, 169, 235, 0.1);
        }
        
        .form-input::placeholder {
            color: var(--text-muted);
        }
        
        /* Редактор */
        .editor-container {
            position: relative;
        }
        
        .editor-toolbar {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            flex-wrap: wrap;
        }
        
        .editor-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 8px 12px;
            cursor: pointer;
            transition: all var(--transition-fast);
            font-size: 14px;
            color: var(--text-secondary);
            font-weight: 500;
            min-width: 36px;
            text-align: center;
        }
        
        .editor-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            color: var(--text-primary);
        }
        
        .editor-btn.active {
            background: rgba(84, 169, 235, 0.3);
            color: var(--tg-blue);
            border-color: rgba(84, 169, 235, 0.5);
        }
        
        .editor-divider {
            width: 1px;
            background: rgba(255, 255, 255, 0.1);
            margin: 4px 8px;
        }
        
        .mode-toggle {
            margin-left: auto;
            display: flex;
            gap: 4px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 4px;
        }
        
        .mode-btn {
            background: transparent;
            border: none;
            border-radius: 6px;
            padding: 6px 12px;
            cursor: pointer;
            transition: all var(--transition-fast);
            font-size: 12px;
            color: var(--text-secondary);
            font-weight: 500;
        }
        
        .mode-btn.active {
            background: rgba(84, 169, 235, 0.3);
            color: var(--tg-blue);
        }
        
        .editor-content {
            position: relative;
            min-height: 400px;
        }
        
        .editor-textarea {
            width: 100%;
            min-height: 400px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            padding: 20px;
            color: var(--text-primary);
            font-size: 15px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            line-height: 1.6;
            resize: vertical;
            transition: all var(--transition-medium);
            box-sizing: border-box;
        }
        
        .editor-textarea:focus {
            outline: none;
            border-color: var(--tg-blue);
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 0 0 3px rgba(84, 169, 235, 0.1);
        }
        
        .editor-textarea::placeholder {
            color: var(--text-muted);
        }
        
        .visual-editor {
            width: 100%;
            min-height: 400px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            padding: 20px;
            color: var(--text-primary);
            font-size: 15px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            transition: all var(--transition-medium);
            box-sizing: border-box;
            overflow-y: auto;
        }
        
        .visual-editor:focus {
            outline: none;
            border-color: var(--tg-blue);
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 0 0 3px rgba(84, 169, 235, 0.1);
        }
        
        .visual-editor:empty:before {
            content: attr(placeholder);
            color: var(--text-muted);
            pointer-events: none;
        }
        
        /* Стили для элементов в визуальном редакторе */
        .visual-editor h1,
        .visual-editor h2,
        .visual-editor h3,
        .visual-editor h4,
        .visual-editor h5,
        .visual-editor h6 {
            color: var(--text-primary);
            margin: 20px 0 12px 0;
            font-weight: 600;
        }
        
        .visual-editor h1 { font-size: 28px; }
        .visual-editor h2 { font-size: 24px; }
        .visual-editor h3 { font-size: 20px; }
        .visual-editor h4 { font-size: 18px; }
        .visual-editor h5 { font-size: 16px; }
        .visual-editor h6 { font-size: 14px; }
        
        .visual-editor p {
            margin: 12px 0;
        }
        
        .visual-editor strong {
            font-weight: 600;
        }
        
        .visual-editor em {
            font-style: italic;
        }
        
        .visual-editor ul,
        .visual-editor ol {
            margin: 12px 0;
            padding-left: 24px;
        }
        
        .visual-editor li {
            margin: 4px 0;
        }
        
        .visual-editor blockquote {
            margin: 16px 0;
            padding: 12px 16px;
            border-left: 4px solid var(--tg-blue);
            background: rgba(84, 169, 235, 0.1);
            border-radius: 0 8px 8px 0;
            font-style: italic;
        }
        
        .visual-editor code {
            background: rgba(255, 255, 255, 0.1);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 13px;
        }
        
        .visual-editor hr {
            border: none;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--border-light), transparent);
            margin: 24px 0;
        }
        
        .preview-container {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            padding: 20px;
            min-height: 400px;
            color: var(--text-primary);
            line-height: 1.6;
            overflow-y: auto;
        }
        
        /* Стили для markdown превью */
        .preview-container h1,
        .preview-container h2,
        .preview-container h3,
        .preview-container h4,
        .preview-container h5,
        .preview-container h6 {
            color: var(--text-primary);
            margin: 20px 0 12px 0;
            font-weight: 600;
        }
        
        .preview-container h1 { font-size: 28px; }
        .preview-container h2 { font-size: 24px; }
        .preview-container h3 { font-size: 20px; }
        .preview-container h4 { font-size: 18px; }
        .preview-container h5 { font-size: 16px; }
        .preview-container h6 { font-size: 14px; }
        
        .preview-container p {
            margin: 12px 0;
            color: var(--text-secondary);
        }
        
        .preview-container strong {
            color: var(--text-primary);
            font-weight: 600;
        }
        
        .preview-container em {
            font-style: italic;
        }
        
        .preview-container code {
            background: rgba(0, 0, 0, 0.3);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 13px;
        }
        
        .preview-container pre {
            background: rgba(0, 0, 0, 0.3);
            padding: 16px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 16px 0;
        }
        
        .preview-container pre code {
            background: none;
            padding: 0;
        }
        
        .preview-container ul,
        .preview-container ol {
            margin: 12px 0;
            padding-left: 24px;
        }
        
        .preview-container li {
            margin: 4px 0;
            color: var(--text-secondary);
        }
        
        .preview-container blockquote {
            border-left: 4px solid var(--tg-blue);
            padding-left: 16px;
            margin: 16px 0;
            color: var(--text-secondary);
            font-style: italic;
        }
        
        .preview-container hr {
            border: none;
            height: 1px;
            background: rgba(255, 255, 255, 0.2);
            margin: 24px 0;
        }
        
        .preview-empty {
            color: var(--text-muted);
            font-style: italic;
            text-align: center;
            padding: 40px 20px;
        }
        
        /* Анимации */
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Мобильная адаптация */
        @media (max-width: 768px) {
            .note-create-container {
                padding: 8px;
            }
            
            .header {
                flex-direction: column;
                gap: 20px;
                align-items: stretch;
                padding: 24px;
                border-radius: 20px;
            }
            
            .page-title {
                font-size: 28px;
                text-align: center;
            }
            
            .header-actions {
                justify-content: center;
            }
            
            .note-form {
                padding: 20px;
                border-radius: 20px;
            }
            
            .editor-toolbar {
                padding: 8px 12px;
                gap: 6px;
            }
            
            .editor-btn {
                padding: 6px 8px;
                font-size: 12px;
                min-width: 32px;
            }
            
            .editor-textarea {
                min-height: 300px;
                padding: 16px;
                font-size: 14px;
            }
            
            .preview-container {
                min-height: 300px;
                padding: 16px;
            }
        }
        
        @media (max-width: 480px) {
            .note-create-container {
                padding: 4px;
            }
            
            .header {
                padding: 20px;
                border-radius: 16px;
            }
            
            .page-title {
                font-size: 24px;
            }
            
            .note-form {
                padding: 16px;
                border-radius: 16px;
            }
            
            .editor-toolbar {
                flex-direction: column;
                gap: 8px;
            }
            
            .mode-toggle {
                margin-left: 0;
                justify-content: center;
            }
            
            .editor-textarea {
                min-height: 250px;
                padding: 12px;
            }
            
            .preview-container {
                min-height: 250px;
                padding: 12px;
            }
            
            .visual-editor {
                min-height: 250px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <!-- Навигация будет загружена автоматически -->
    
    <!-- Основной контент страницы -->
    <div class="note-create-container">
        <!-- Заголовок страницы -->
        <div class="header">
            <h1 class="page-title" id="page-title">
                <span>📝</span>
                Создание заметки
            </h1>
            <div class="header-actions">
                <a href="/dashboard/notes.html" class="header-btn">
                    <span>←</span>
                    Назад
                </a>
                <button class="header-btn primary" onclick="saveNote()">
                    <span>💾</span>
                    Сохранить
                </button>
            </div>
        </div>

        <!-- Форма создания заметки -->
        <div class="note-form">
            <div class="form-group">
                <label for="note-title" class="form-label">Название заметки</label>
                <input 
                    type="text" 
                    id="note-title" 
                    class="form-input" 
                    placeholder="Введите название заметки..."
                    maxlength="200"
                >
            </div>

            <div class="form-group">
                <label class="form-label">Содержание</label>
                <div class="editor-container">
                    <!-- Панель инструментов -->
                    <div class="editor-toolbar">
                        <button id="btn-bold" class="editor-btn" onclick="insertMarkdown('**', '**')" title="Жирный">
                            <strong>B</strong>
                        </button>
                        <button id="btn-italic" class="editor-btn" onclick="insertMarkdown('*', '*')" title="Курсив">
                            <em>I</em>
                        </button>
                        <button id="btn-code" class="editor-btn" onclick="insertMarkdown('`', '`')" title="Код">
                            &lt;/&gt;
                        </button>
                        <button id="btn-clear" class="editor-btn" onclick="clearFormatting()" title="Очистить форматирование (Ctrl+\)">
                            🧹
                        </button>
                        
                        <div class="editor-divider"></div>
                        
                        <button id="btn-h1" class="editor-btn" onclick="insertMarkdown('# ', '')" title="Заголовок 1">
                            H1
                        </button>
                        <button id="btn-h2" class="editor-btn" onclick="insertMarkdown('## ', '')" title="Заголовок 2">
                            H2
                        </button>
                        <button id="btn-h3" class="editor-btn" onclick="insertMarkdown('### ', '')" title="Заголовок 3">
                            H3
                        </button>
                        
                        <div class="editor-divider"></div>
                        
                        <button id="btn-ul" class="editor-btn" onclick="insertList('unordered')" title="Маркированный список">
                            •
                        </button>
                        <button id="btn-ol" class="editor-btn" onclick="insertList('ordered')" title="Нумерованный список">
                            1.
                        </button>
                        <button id="btn-quote" class="editor-btn" onclick="insertMarkdown('> ', '')" title="Цитата">
                            "
                        </button>
                        <button class="editor-btn" onclick="insertMarkdown('---\n', '')" title="Разделитель">
                            —
                        </button>
                        
                        <!-- Переключатель режимов -->
                        <div class="mode-toggle">
                            <button class="mode-btn active" id="visual-mode-btn" onclick="switchMode('visual')">
                                Визуальный
                            </button>
                            <button class="mode-btn" id="edit-mode-btn" onclick="switchMode('edit')">
                                Markdown
                            </button>
                            <button class="mode-btn" id="preview-mode-btn" onclick="switchMode('preview')">
                                Превью
                            </button>
                        </div>
                    </div>

                    <!-- Контент редактора -->
                    <div class="editor-content">
                        <!-- Визуальный редактор -->
                        <div 
                            id="visual-editor" 
                            class="visual-editor" 
                            contenteditable="true"
                            placeholder="Начните писать вашу заметку..."
                        ></div>
                        
                        <!-- Markdown редактор -->
                        <textarea 
                            id="note-content" 
                            class="editor-textarea" 
                            style="display: none;"
                            placeholder="Начните писать вашу заметку... Вы можете использовать Markdown разметку для форматирования текста."
                        ></textarea>
                        
                        <!-- Превью -->
                        <div id="preview-container" class="preview-container" style="display: none;">
                            <div class="preview-empty">Начните писать, чтобы увидеть превью</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Подключение скриптов -->
    <script src="navigation-loader.js"></script>
    <script src="auth.js"></script>
    <script>
        // Глобальные переменные
        let currentMode = 'visual';
        let isEditMode = false;
        let noteId = null;
        let currentUserId = null;

        // Callback для обработки загруженного пользователя
        window.onUserLoaded = function(user) {
            updateUserInfo(user);
            currentUserId = user.id;
            initializePage();
        };

        // Функция для обновления информации о пользователе с fallback
        function updateUserInfo(user) {
            if (window.NavigationComponent && window.NavigationComponent.updateUserInfo) {
                window.NavigationComponent.updateUserInfo(user);
            } else {
                console.log('NavigationComponent не готов, ждем...');
                setTimeout(() => updateUserInfo(user), 100);
            }
        }

        // Слушаем событие готовности навигации
        document.addEventListener('navigationLoaded', function() {
            console.log('Навигация готова, обновляем пользователя');
            const user = Auth.getCurrentUser();
            if (user) {
                updateUserInfo(user);
            }
        });

        // Инициализация страницы с проверкой авторизации
        Auth.initAuthenticatedPage();

        // Инициализация страницы
        document.addEventListener('DOMContentLoaded', function() {
            checkEditMode();
            setupEventListeners();
        });

        // Проверка режима редактирования
        function checkEditMode() {
            const urlParams = new URLSearchParams(window.location.search);
            noteId = urlParams.get('id');
            
            if (noteId) {
                isEditMode = true;
                document.getElementById('page-title').innerHTML = '<span>✏️</span>Редактирование заметки';
                loadNoteForEdit(noteId);
            }
        }

        // Загрузка заметки для редактирования
        async function loadNoteForEdit(id) {
            try {
                const response = await fetch(`/api/notes/${id}?user_id=${currentUserId}`);
                if (!response.ok) {
                    throw new Error('Заметка не найдена');
                }
                
                const note = await response.json();
                document.getElementById('note-title').value = note.title;
                document.getElementById('note-content').value = note.content;
                
                // Синхронизируем с визуальным редактором
                if (currentMode === 'visual') {
                    syncMarkdownToVisual();
                } else {
                    updatePreview();
                }
            } catch (error) {
                console.error('Ошибка:', error);
                showError('Не удалось загрузить заметку');
                window.location.href = '/dashboard/notes.html';
            }
        }

        // Настройка обработчиков событий
        function setupEventListeners() {
            const contentTextarea = document.getElementById('note-content');
            const visualEditor = document.getElementById('visual-editor');
            
            // Обновление превью при вводе в textarea
            contentTextarea.addEventListener('input', updatePreview);
            
            // Обновление при вводе в визуальном редакторе
            visualEditor.addEventListener('input', function() {
                if (currentMode === 'visual') {
                    syncVisualToMarkdown();
                    updatePreview();
                }
            });
            
            // Обработка горячих клавиш для обоих редакторов
            contentTextarea.addEventListener('keydown', handleKeydown);
            visualEditor.addEventListener('keydown', handleKeydown);
            
            // Обновление состояния кнопок при изменении выделения
            contentTextarea.addEventListener('selectionchange', updateButtonStates);
            visualEditor.addEventListener('selectionchange', updateButtonStates);
            contentTextarea.addEventListener('keyup', updateButtonStates);
            visualEditor.addEventListener('keyup', updateButtonStates);
            contentTextarea.addEventListener('mouseup', updateButtonStates);
            visualEditor.addEventListener('mouseup', updateButtonStates);
            
            // Автосохранение (каждые 30 секунд)
            setInterval(autoSave, 30000);
        }

        // Обновление состояния кнопок форматирования
        function updateButtonStates() {
            // Сбрасываем все кнопки
            const buttons = ['btn-bold', 'btn-italic', 'btn-code', 'btn-h1', 'btn-h2', 'btn-h3', 'btn-quote', 'btn-ul', 'btn-ol'];
            buttons.forEach(btnId => {
                const btn = document.getElementById(btnId);
                if (btn) btn.classList.remove('active');
            });
            
            if (currentMode === 'visual') {
                updateButtonStatesVisual();
            } else {
                updateButtonStatesMarkdown();
            }
        }

        // Обновление состояния кнопок в визуальном режиме
        function updateButtonStatesVisual() {
            const selection = window.getSelection();
            if (selection.rangeCount === 0) return;
            
            const range = selection.getRangeAt(0);
            let currentNode = range.commonAncestorContainer;
            
            // Проходим по родительским элементам

        function updateButtonStatesMarkdown() {
            const textarea = document.getElementById('note-content');
            const start = textarea.selectionStart;
            const end = textarea.selectionEnd;
            const value = textarea.value;
            
            // Находим текущую строку
            let lineStart = start;
            while (lineStart > 0 && value[lineStart - 1] !== '\n') {
                lineStart--;
            }
            let lineEnd = end;
            while (lineEnd < value.length && value[lineEnd] !== '\n') {
                lineEnd++;
            }
            
            const lineText = value.substring(lineStart, lineEnd);
            
            // Проверяем префиксы строки
            if (lineText.startsWith('# ')) {
                document.getElementById('btn-h1')?.classList.add('active');
            } else if (lineText.startsWith('## ')) {
                document.getElementById('btn-h2')?.classList.add('active');
            } else if (lineText.startsWith('### ')) {
                document.getElementById('btn-h3')?.classList.add('active');
            } else if (lineText.startsWith('> ')) {

            }
            
            // Проверяем списки
            if (lineText.match(/^\d+\. /)) {
                document.getElementById('btn-ol')?.classList.add('active');
            } else if (lineText.startsWith('- ')) {
                document.getElementById('btn-ul')?.classList.add('active');

            // Проверяем инлайн форматирование вокруг курсора
            checkInlineFormatting(value, start, end);

        // Проверка инлайн форматирования в markdown режиме
        function checkInlineFormatting(value, start, end) {
            // Проверяем форматирование в текущей строке
            let lineStart = start;
            let lineEnd = end;
            
            // Находим границы строки
            while (lineStart > 0 && value[lineStart - 1] !== '\n') {
                lineStart--;
            }
            while (lineEnd < value.length && value[lineEnd] !== '\n') {
                lineEnd++;
            }
            
            const lineText = value.substring(lineStart, lineEnd);
            const cursorInLine = start - lineStart;
            
            // Проверяем жирный текст (**text**)
            const boldMatches = [...lineText.matchAll(/\*\*([^*]+?)\*\*/g)];
            for (let match of boldMatches) {
                const matchStart = lineStart + match.index;
                const matchEnd = matchStart + match[0].length;
                if (start >= matchStart && end <= matchEnd) {
                    document.getElementById('btn-bold')?.classList.add('active');
                    break;
                }
            }
            
            // Проверяем курсив (*text*) - исключаем жирный текст
            const italicMatches = [...lineText.matchAll(/\*([^*]+?)\*/g)];
            for (let match of italicMatches) {
                const matchStart = lineStart + match.index;
                const matchEnd = matchStart + match[0].length;
                if (start >= matchStart && end <= matchEnd) {
                    // Дополнительно проверяем, что это не часть жирного текста
                    let isBold = false;
                    for (let boldMatch of boldMatches) {
                        const boldStart = lineStart + boldMatch.index;
                        const boldEnd = boldStart + boldMatch[0].length;
                        if (matchStart >= boldStart && matchEnd <= boldEnd) {
                            isBold = true;
                            break;
                        }
                    }
                    if (!isBold) {
                        document.getElementById('btn-italic')?.classList.add('active');
                        break;
                    }
                }
            }
            
            // Проверяем код (`text`)
            const codeMatches = [...lineText.matchAll(/`([^`]+?)`/g)];
            for (let match of codeMatches) {
                const matchStart = lineStart + match.index;
                const matchEnd = matchStart + match[0].length;
                if (start >= matchStart && end <= matchEnd) {
                    document.getElementById('btn-code')?.classList.add('active');
                    break;
                }
            }
        }

        function clearFormatting() {

        // Очистка форматирования в визуальном режиме
        function clearVisualFormatting() {
            const selection = window.getSelection();
            if (selection.rangeCount === 0) return;
            
            const range = selection.getRangeAt(0);
            const selectedText = selection.toString();
            
            if (selectedText) {
                // Если выделен весь элемент форматирования, заменяем его на текст
                const container = range.commonAncestorContainer;
                
                // Проверяем, является ли контейнер форматирующим элементом
                if (container.nodeType === Node.ELEMENT_NODE) {
                    const tagName = container.tagName.toLowerCase();
                    const formattingTags = ['strong', 'b', 'em', 'i', 'code', 'u', 's'];
                    
                    if (formattingTags.includes(tagName) && 
                        range.startOffset === 0 && 
                        range.endOffset === container.textContent.length) {
                        // Заменяем весь форматирующий элемент на текст
                        const textNode = document.createTextNode(selectedText);
                        container.parentNode.replaceChild(textNode, container);
                        
                        // Выделяем новый текстовый узел
                        const newRange = document.createRange();
                        newRange.selectNodeContents(textNode);
                        selection.removeAllRanges();
                        selection.addRange(newRange);
                        return;
                    }
                }
                
                // Обычная очистка - создаем текстовый узел
                const textNode = document.createTextNode(selectedText);
                range.deleteContents();
                range.insertNode(textNode);
                
                // Восстанавливаем выделение
                const newRange = document.createRange();
                newRange.selectNodeContents(textNode);
                selection.removeAllRanges();
                selection.addRange(newRange);
            }
        }

        // Очистка форматирования в markdown режиме
        function clearMarkdownFormatting() {
            const textarea = document.getElementById('note-content');
            const start = textarea.selectionStart;
            const end = textarea.selectionEnd;
            const selectedText = textarea.value.substring(start, end);
            
            if (!selectedText) return;
            
            // Убираем все markdown форматирование из выделенного текста
            let cleanText = selectedText
                // Убираем жирный текст
                .replace(/\*\*([^*]+)\*\*/g, '$1')
                // Убираем курсив
                .replace(/\*([^*]+)\*/g, '$1')
                // Убираем код
                .replace(/`([^`]+)`/g, '$1')
                // Убираем зачеркнутый текст
                .replace(/~~([^~]+)~~/g, '$1')
                // Убираем ссылки
                .replace(/\[([^\]]+)\]\([^)]+\)/g, '$1')
                // Убираем изображения
                .replace(/!\[([^\]]*)\]\([^)]+\)/g, '$1');
            
            // Заменяем выделенный текст на очищенный
            textarea.value = textarea.value.substring(0, start) + cleanText + textarea.value.substring(end);
            
            // Восстанавливаем выделение на очищенном тексте
            textarea.focus();
            textarea.setSelectionRange(start, start + cleanText.length);
            
            updatePreview();
        }

        // Вставка markdown разметки
        function insertMarkdown(before, after) {

            const end = textarea.selectionEnd;

        // Вставка списка в визуальном режиме

                    listElement.appendChild(listItem);
                }
                
                range.deleteContents();
                range.insertNode(listElement);

                newRange.collapse(true);

        // Вставка списка в markdown режиме
        function insertMarkdownList(prefix) {
            const textarea = document.getElementById('note-content');
            const start = textarea.selectionStart;
            const end = textarea.selectionEnd;
            const value = textarea.value;
            const selectedText = value.substring(start, end);
            
            if (selectedText) {
                // Если есть выделенный текст, создаем список из строк
                const lines = selectedText.split('\n');
                const listItems = lines.map(line => line.trim() ? prefix + line.trim() : '').join('\n');
                
                textarea.value = value.substring(0, start) + listItems + value.substring(end);
                textarea.focus();
                textarea.setSelectionRange(start + listItems.length, start + listItems.length);
            } else {
                // Вставляем префикс списка
                const beforeCursor = value.substring(0, start);
                const afterCursor = value.substring(start);
                
                // Проверяем, нужно ли добавить перенос строки перед списком
                const needNewlineBefore = beforeCursor && !beforeCursor.endsWith('\n');
                const listText = (needNewlineBefore ? '\n' : '') + prefix;
                
                textarea.value = beforeCursor + listText + afterCursor;
                const newPos = start + listText.length;
                textarea.focus();
                textarea.setSelectionRange(newPos, newPos);
            }
            
            updatePreview();
        }

            const visualEditor = document.getElementById('visual-editor');
            visualEditor.focus();
            
            // Определяем тип форматирования по markdown разметке
            if (before === '**' && after === '**') {

            } else if (before === '*' && after === '*') {
                toggleVisualFormatting('italic', 'em');
            } else if (before === '`' && after === '`') {

                toggleCodeFormatting();
            } else if (before.startsWith('#')) {

                const level = before.length - 1; // Убираем пробел
                applyVisualFormatting('formatBlock', `h${level}`);
            } else if (before === '> ') {
                // Цитата
                toggleBlockFormatting('blockquote');
            } else if (before === '---\n') {
                // Горизонтальная линия
                applyVisualFormatting('insertHorizontalRule');

        // Универсальная функция toggle форматирования в визуальном режиме
        function toggleVisualFormatting(command, tagName) {
            const selection = window.getSelection();
            if (selection.rangeCount === 0) return;
            
            const range = selection.getRangeAt(0);
            
            // Проверяем, находится ли выделение внутри нужного тега
            let formatElement = null;
            let currentNode = range.commonAncestorContainer;
            
            // Ищем родительский элемент с нужным тегом
            while (currentNode && currentNode !== document) {
                if (currentNode.nodeType === Node.ELEMENT_NODE && 
                    currentNode.tagName.toLowerCase() === tagName.toLowerCase()) {
                    formatElement = currentNode;
                    break;
                }
                currentNode = currentNode.parentNode;
            }
            
            if (formatElement) {
                // Убираем форматирование
                const textContent = formatElement.textContent;
                const textNode = document.createTextNode(textContent);
                formatElement.parentNode.replaceChild(textNode, formatElement);
                
                // Восстанавливаем выделение
                const newRange = document.createRange();
                newRange.selectNodeContents(textNode);
                selection.removeAllRanges();
                selection.addRange(newRange);
            } else {
                // Добавляем форматирование
                if (selection.toString()) {
                    const element = document.createElement(tagName);
                    element.textContent = selection.toString();
                    range.deleteContents();
                    range.insertNode(element);
                    
                    // Выделяем содержимое элемента
                    const newRange = document.createRange();
                    newRange.selectNodeContents(element);
                    selection.removeAllRanges();
                    selection.addRange(newRange);
                } else {
                    // Если нет выделения, используем стандартную команду
                    applyVisualFormatting(command);
                }
            }
        }

        // Toggle блочного форматирования (цитаты, заголовки)
        function toggleBlockFormatting(tagName) {
            const selection = window.getSelection();
            if (selection.rangeCount === 0) return;
            
            const range = selection.getRangeAt(0);
            
            // Ищем родительский блочный элемент
            let blockElement = null;
            let currentNode = range.commonAncestorContainer;
            
            while (currentNode && currentNode !== document) {
                if (currentNode.nodeType === Node.ELEMENT_NODE && 
                    currentNode.tagName.toLowerCase() === tagName.toLowerCase()) {
                    blockElement = currentNode;
                    break;

                currentNode = currentNode.parentNode;
            }
            
            if (blockElement) {
                // Убираем блочное форматирование - заменяем на параграф

        // Toggle префиксного форматирования (цитаты, заголовки) в markdown режиме
        function togglePrefixFormatting(prefix) {
            const textarea = document.getElementById('note-content');
            const start = textarea.selectionStart;
            const end = textarea.selectionEnd;
            
            // Находим начало и конец текущей строки
            const value = textarea.value;
            let lineStart = start;
            let lineEnd = end;
            
            // Ищем начало строки
            while (lineStart > 0 && value[lineStart - 1] !== '\n') {
                lineStart--;
            }
            
            // Ищем конец строки
            while (lineEnd < value.length && value[lineEnd] !== '\n') {
                lineEnd++;
            }
            
            const lineText = value.substring(lineStart, lineEnd);
            
            // Проверяем, есть ли уже префикс
            if (lineText.startsWith(prefix)) {
                // Убираем префикс
                const newLineText = lineText.substring(prefix.length);
                textarea.value = value.substring(0, lineStart) + newLineText + value.substring(lineEnd);
                
                // Корректируем позицию курсора
                const newCursorPos = Math.max(lineStart, start - prefix.length);
                textarea.setSelectionRange(newCursorPos, newCursorPos);
            } else {
                // Добавляем префикс
                const newLineText = prefix + lineText;
                textarea.value = value.substring(0, lineStart) + newLineText + value.substring(lineEnd);
                
                // Корректируем позицию курсора
                const newCursorPos = start + prefix.length;
                textarea.setSelectionRange(newCursorPos, newCursorPos);
            }
            
            textarea.focus();
            updatePreview();
        }

        // Вставка markdown в textarea (оригинальная функция)
        function insertMarkdownInTextarea(before, after) {
            // Специальная обработка для префиксных форматов (цитаты, заголовки)
            if (after === '' && (before.startsWith('> ') || before.startsWith('#'))) {
                togglePrefixFormatting(before);
                return;
            }
            const textarea = document.getElementById('note-content');
            const start = textarea.selectionStart;
            const end = textarea.selectionEnd;
            const selectedText = textarea.value.substring(start, end);
            
            // Проверяем, есть ли уже форматирование вокруг выделенного текста
            const beforeStart = Math.max(0, start - before.length);
            const afterEnd = Math.min(textarea.value.length, end + after.length);
            const textBefore = textarea.value.substring(beforeStart, start);
            const textAfter = textarea.value.substring(end, afterEnd);
            
            let newText;
            let newCursorPos;
            let newSelectionStart, newSelectionEnd;
            
            // Проверяем, окружен ли выделенный текст нужным форматированием
            if (textBefore.endsWith(before) && textAfter.startsWith(after)) {
                // Убираем форматирование
                newText = selectedText;
                newCursorPos = beforeStart;
                newSelectionStart = beforeStart;
                newSelectionEnd = beforeStart + selectedText.length;
                
                textarea.value = textarea.value.substring(0, beforeStart) + 
                               newText + 
                               textarea.value.substring(afterEnd);
            } else if (selectedText) {
                // Добавляем форматирование к выделенному тексту
                newText = before + selectedText + after;
                newCursorPos = start + before.length + selectedText.length + after.length;
                newSelectionStart = start + before.length;
                newSelectionEnd = start + before.length + selectedText.length;
                
                textarea.value = textarea.value.substring(0, start) + newText + textarea.value.substring(end);
            } else {
                // Если нет выделения, просто вставляем разметку
                newText = before + after;
                newCursorPos = start + before.length;
                
                textarea.value = textarea.value.substring(0, start) + newText + textarea.value.substring(end);
            }
            
            textarea.focus();
            
            // Устанавливаем курсор или выделение
            if (newSelectionStart !== undefined && newSelectionEnd !== undefined) {
                textarea.setSelectionRange(newSelectionStart, newSelectionEnd);
            } else {
                textarea.setSelectionRange(newCursorPos, newCursorPos);
            }
            
            updatePreview();
        }

        // Синхронизация из визуального редактора в markdown
        function syncVisualToMarkdown() {
            const visualEditor = document.getElementById('visual-editor');
            const textarea = document.getElementById('note-content');
            
            if (visualEditor.innerHTML.trim()) {
                textarea.value = htmlToMarkdown(visualEditor.innerHTML);
            }

        // Синхронизация из markdown в визуальный редактор
        function syncMarkdownToVisual() {
            const textarea = document.getElementById('note-content');
            const visualEditor = document.getElementById('visual-editor');
            
            if (textarea.value.trim()) {
                visualEditor.innerHTML = markdownToHtml(textarea.value);
            }
        }

        // Конвертация HTML в Markdown
        function htmlToMarkdown(html) {
            if (!html) return '';
            
            // Создаем временный элемент для парсинга HTML
            const temp = document.createElement('div');
            temp.innerHTML = html;
            
            // Простая конвертация с сохранением структуры
            let result = '';
            
            function processNode(node) {
                if (node.nodeType === Node.TEXT_NODE) {
                    return node.textContent;
                }
                
                if (node.nodeType === Node.ELEMENT_NODE) {
                    const tagName = node.tagName.toLowerCase();
                    let content = '';
                    
                    // Обрабатываем дочерние элементы
                    for (let child of node.childNodes) {
                        content += processNode(child);
                    }
                    
                    switch (tagName) {
                        case 'h1': return `# ${content}\n\n`;
                        case 'h2': return `## ${content}\n\n`;
                        case 'h3': return `### ${content}\n\n`;
                        case 'strong':
                        case 'b': return `**${content}**`;
                        case 'em':
                        case 'i': return `*${content}*`;
                        case 'code': return `\`${content}\``;
                        case 'blockquote': return `> ${content}\n\n`;
                        case 'hr': return '---\n\n';
                        case 'br': return '\n';
                        case 'p': return content + '\n\n';
                        case 'div': return content + '\n';
                        case 'ul':
                            let ulResult = '';
                            for (let li of node.children) {
                                if (li.tagName.toLowerCase() === 'li') {
                                    ulResult += `- ${processNode(li).trim()}\n`;
                                }
                            }
                            return ulResult + '\n';
                        case 'ol':
                            let olResult = '';
                            let counter = 1;
                            for (let li of node.children) {
                                if (li.tagName.toLowerCase() === 'li') {
                                    olResult += `${counter}. ${processNode(li).trim()}\n`;
                                    counter++;
                                }
                            }
                            return olResult + '\n';
                        default:
                            return content;
                    }
                }
                
                return '';
            }
            
            result = processNode(temp);
            
            // Очищаем лишние переносы строк
            result = result.replace(/\n{3,}/g, '\n\n').trim();
            
            return result;
        }



        // Конвертация Markdown в HTML (простая и надежная версия)
        function markdownToHtml(markdown) {
            if (!markdown) return '';
            
            // Разбиваем на блоки по двойным переносам строк
            const blocks = markdown.split(/\n\s*\n/);
            const htmlBlocks = [];
            
            for (let block of blocks) {
                block = block.trim();
                if (!block) continue;
                
                const lines = block.split('\n');
                let htmlBlock = '';
                let inList = false;
                let listType = null;
                
                for (let line of lines) {
                    line = line.trim();
                    
                    // Заголовки
                    if (line.match(/^### /)) {
                        if (inList) {
                            htmlBlock += `</${listType}>`;
                            inList = false;
                        }
                        htmlBlock += line.replace(/^### (.*)$/, '<h3>$1</h3>');
                        continue;
                    }
                    if (line.match(/^## /)) {
                        if (inList) {
                            htmlBlock += `</${listType}>`;
                            inList = false;
                        }
                        htmlBlock += line.replace(/^## (.*)$/, '<h2>$1</h2>');
                        continue;
                    }
                    if (line.match(/^# /)) {
                        if (inList) {
                            htmlBlock += `</${listType}>`;
                            inList = false;
                        }
                        htmlBlock += line.replace(/^# (.*)$/, '<h1>$1</h1>');
                        continue;
                    }
                    
                    // Горизонтальная линия
                    if (line.match(/^---$/)) {
                        if (inList) {
                            htmlBlock += `</${listType}>`;
                            inList = false;
                        }
                        htmlBlock += '<hr>';
                        continue;
                    }
                    
                    // Цитаты
                    if (line.match(/^> /)) {
                        if (inList) {
                            htmlBlock += `</${listType}>`;
                            inList = false;
                        }
                        htmlBlock += line.replace(/^> (.*)$/, '<blockquote>$1</blockquote>');
                        continue;
                    }
                    
                    // Нумерованные списки
                    if (line.match(/^\d+\. /)) {
                        if (!inList || listType !== 'ol') {
                            if (inList) htmlBlock += `</${listType}>`;
                            htmlBlock += '<ol>';
                            listType = 'ol';
                            inList = true;
                        }
                        htmlBlock += line.replace(/^\d+\. (.*)$/, '<li>$1</li>');
                        continue;
                    }
                    
                    // Маркированные списки
                    if (line.match(/^- /)) {
                        if (!inList || listType !== 'ul') {
                            if (inList) htmlBlock += `</${listType}>`;
                            htmlBlock += '<ul>';
                            listType = 'ul';
                            inList = true;
                        }
                        htmlBlock += line.replace(/^- (.*)$/, '<li>$1</li>');
                        continue;
                    }
                    
                    // Если не список, закрываем предыдущий список
                    if (inList) {
                        htmlBlock += `</${listType}>`;
                        inList = false;
                        listType = null;
                    }
                    
                    // Обычный текст
                    if (line) {
                        if (htmlBlock && !htmlBlock.endsWith('>')) {
                            htmlBlock += '<br>';
                        }
                        htmlBlock += line;
                    }
                }
                
                // Закрываем список, если остался открытым
                if (inList) {
                    htmlBlock += `</${listType}>`;
                }
                
                // Если блок не является заголовком, списком, цитатой или HR, оборачиваем в параграф
                if (htmlBlock && !htmlBlock.match(/^<(h[1-6]|[uo]l|blockquote|hr)/)) {
                    htmlBlock = '<p>' + htmlBlock + '</p>';
                }
                
                if (htmlBlock) {
                    htmlBlocks.push(htmlBlock);
                }
            }
            
            let html = htmlBlocks.join('\n\n');
            
            // Обрабатываем инлайн-форматирование
            html = html
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                .replace(/`(.*?)`/g, '<code>$1</code>');
            
            return html;
        }

        // Группировка элементов списков
        function groupListItems(html) {
            // Разбиваем на строки для обработки
            const lines = html.split('\n');
            const result = [];
            let currentList = null;
            let currentListType = null;
            
            for (let i = 0; i < lines.length; i++) {
                const line = lines[i];
                
                if (line.includes('<li data-list="ul">')) {
                    if (currentListType !== 'ul') {
                        if (currentList) {
                            result.push(`</${currentListType}>`);
                        }
                        result.push('<ul>');
                        currentListType = 'ul';
                        currentList = true;
                    }
                    result.push(line.replace(' data-list="ul"', ''));
                } else if (line.includes('<li data-list="ol">')) {
                    if (currentListType !== 'ol') {
                        if (currentList) {
                            result.push(`</${currentListType}>`);
                        }
                        result.push('<ol>');
                        currentListType = 'ol';
                        currentList = true;
                    }
                    result.push(line.replace(' data-list="ol"', ''));
                } else {
                    if (currentList) {
                        result.push(`</${currentListType}>`);
                        currentList = null;
                        currentListType = null;
                    }
                    result.push(line);
                }
            }
            
            // Закрываем последний список, если он остался открытым
            if (currentList) {
                result.push(`</${currentListType}>`);
            }
            
            return result.join('\n');
        }

        // Обновление превью
        function updatePreview() {
            const content = document.getElementById('note-content').value;
            const preview = document.getElementById('preview-container');
            
            if (!content.trim()) {
                preview.innerHTML = '<div class="preview-empty">Начните писать, чтобы увидеть превью</div>';
                return;
            }
            
            // Используем улучшенную функцию конвертации markdown
            const html = markdownToHtml(content);
            preview.innerHTML = html;
        }

        // Сохранение заметки
        async function saveNote() {
            const title = document.getElementById('note-title').value.trim();
            
            // Получаем контент в зависимости от активного режима
            let content;
            if (currentMode === 'visual') {
                syncVisualToMarkdown();
                content = document.getElementById('note-content').value.trim();
            } else {
                content = document.getElementById('note-content').value.trim();
            }
            
            if (!title) {
                showError('Введите название заметки');
                document.getElementById('note-title').focus();
                return;
            }
            
            if (!content) {
                showError('Введите содержание заметки');
                document.getElementById('note-content').focus();
                return;
            }
            
            try {
                const url = isEditMode ? `/api/notes/${noteId}` : '/api/notes';
                const method = isEditMode ? 'PUT' : 'POST';
                
                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        user_id: currentUserId,
                        title: title,
                        content: content
                    })
                });
                
                if (!response.ok) {
                    throw new Error('Ошибка сохранения заметки');
                }
                
                showSuccess(isEditMode ? 'Заметка обновлена' : 'Заметка создана');
                
                // Перенаправляем на страницу заметок через небольшую задержку
                setTimeout(() => {
                    window.location.href = '/dashboard/notes.html';
                }, 1000);
                
            } catch (error) {
                console.error('Ошибка:', error);
                showError('Не удалось сохранить заметку');
            }
        }

        // Автосохранение (в localStorage)
        function autoSave() {
            const title = document.getElementById('note-title').value;
            const content = document.getElementById('note-content').value;
            
            if (title || content) {
                const draft = {
                    title: title,
                    content: content,
                    timestamp: Date.now()
                };
                
                localStorage.setItem('note-draft', JSON.stringify(draft));
            }
        }



        // Показ уведомлений
        function showSuccess(message) {
            // Простое уведомление
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: rgba(40, 167, 69, 0.9);
                color: white;
                padding: 12px 20px;
                border-radius: 8px;
                z-index: 10000;
                font-weight: 500;
            `;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        function showError(message) {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: rgba(255, 87, 108, 0.9);
                color: white;
                padding: 12px 20px;
                border-radius: 8px;
                z-index: 10000;
                font-weight: 500;
            `;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 5000);
        }

        // Функции навигации
        function logout() {
            if (confirm('Вы уверены, что хотите выйти?')) {
                window.location.href = '/dashboard/index.html';
            }
        }

        // Восстановление черновика при загрузке
        window.addEventListener('load', restoreDraft);
        
        // Предупреждение о несохраненных изменениях
        window.addEventListener('beforeunload', function(e) {
            const title = document.getElementById('note-title').value.trim();
            const content = document.getElementById('note-content').value.trim();
            
            if (title || content) {
                e.preventDefault();
                e.returnValue = '';
            }
        });
